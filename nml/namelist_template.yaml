GLOBAL:
    write_plots:       True
    write_netcdf:      True
#    force_processing:  False
#    wrk_dir:           ./work/    # this goes to config file
#    plot_dir:          ./plots/   # this goes to config file
#    preproc_dir:       ./preproc/ # this goes to config file
    verbosity:         1
    exit_on_warning:   False
    output_file_type:  ps
    max_data_filesize:   100 # this goes to config file
    max_data_blocksize:  500 # this goes to config file
#    force_calc:        False # this goes away
#    force_gradecalc:   False # this goes away
#    force_taylorcalc:  False # this goes away

MODELS:
    - {name: ACCESS1-0,  project: CMIP5_ETHZ,  MIP: Amon,  exp: historical,  ensemble: r1i1p1,  start: 1980,  end: 2005,  path: /models/ETHZ_CMIP5}
    - {name: BNU-ESM,    project: CMIP5_ETHZ,  MIP: Amon,  exp: historical,  ensemble: r1i1p1,  start: 1980,  end: 2005,  path: /models/ETHZ_CMIP5}
    - {name: CanCM4,     project: CMIP5_ETHZ,  MIP: Amon,  exp: historical,  ensemble: r1i1p1,  start: 1980,  end: 2005,  path: /models/ETHZ_CMIP5}

PREPROCESS:
    select_level:    None
    target_grid:     ref
    regrid_scheme:   linear
    mask_fillvalues: True
    mask_landocean:  land
    multimodel_mean: True

DIAGNOSTICS:
    - diag:
        description:         Temperature
        variable:            {name: ta, ref_model: ACCESS1-0, field: T3M}
        variable:            {name: va, ref_model: BNU-ESM, exclude_model: CanCM4}
        preprocess:
          select_level:   850
          regrid_scheme:  area
# OPTION1: old-fashion, read cfg_ file
        settings:
          file: ./nml/cfg_perfmetrics/CMIP5/cfg_perfmetrics_cycle_monthlyclim_glob.ncl
# OPTION 2: define settings here
        settings:
          plot_type: cycle
          plot_diff: True

        script:              perfmetrics_main.ncl
        model:               {name: ERA-Interim,  project: OBS,  type: reanaly,  version: 1,  start: 1980,  end: 2005,  path: obs/Tier3/ERA-Interim}


    - diag:
        preprocess:
          select_level:   200  
        description:         Temperature
        variable:            {name: rsut, ref_model: [ACCESS1-0, BNU-ESM], exclude_model: CanCM4, field: T3M}
        script:              perfmetrics_main.ncl
        config_file:         ./nml/cfg_perfmetrics/CMIP5/cfg_

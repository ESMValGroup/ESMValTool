# Conda build recipe
---

# Build command:
# conda build package -c conda-forge -c esmvalgroup

# Package version number
{% set version = "2.2.0" %}

package:
  name: esmvaltool
  version: {{ version }}

source:
  # Use these two lines to build a release:
  # git_rev: v{{ version }}
  # git_url: https://github.com/ESMValGroup/ESMValTool.git
  # Use this line instead of the above to test building without a release:
  path: ..

build:
  # Increment the build number when building a new conda package of the same
  # esmvaltool version, reset to 0 when building a new version.
  number: 0
  noarch: python

requirements:
  run:
    - python=3.8  # 24-6-2021: >=3.9.2 is the only pin that allows conda build w/o additional pinning of deps 
    - iris>=3.0.2
    - {{ pin_subpackage('esmvaltool-julia', exact=True) }}
    - {{ pin_subpackage('esmvaltool-ncl', exact=True) }}
    - {{ pin_subpackage('esmvaltool-python', exact=True) }}
    - {{ pin_subpackage('esmvaltool-r', exact=True) }}

test:
  source_files:
    - tests
    - setup.cfg
  requires:
    - pytest>=3.9,!=6.0.0rc1,!=6.0.0
    - pytest-cov
    - pytest-env
    - pytest-flake8
    - pytest-html!=2.1.0
    - pytest-metadata>=1.5.1
    - pytest-xdist
  imports:
    - esmvaltool
  commands:
    - pytest -n 2 --ignore="run_test.py" --ignore="tests/unit/test_docs.py"
    - cmorize_obs --help
    - nclcodestyle --help
    - esmvaltool colortables --help
    - test_recipe --help
    - ncl -V
    - cdo -V

outputs:

  - name: esmvaltool-python
    build:
      noarch: python
    script: install.sh
    requirements:
      build:
        - git
        - python=3.8  # 24-6-2021: >=3.9.2 is the only pin that allows conda build w/o additional pinning of deps
        - setuptools_scm
      run:
        - cartopy>=0.18
        - cdo>=1.9.8
        - eccodes>=2.19.1
        - cdsapi
        - cf-units>=2.1.5
        - cftime>=1.2.1,<1.3
        - cmocean
        - dask>=2.12
        - ecmwf-api-client  # in esmvalgroup channel
        - eofs
        - esmpy>=8.0.1
        - esmvalcore>=2.3.0,<2.4
        - fiona>=1.8.18
        - gdal>=3.1.4
        - hdf5>=1.10.6
        - iris>=3.0.1
        - jinja2>=3.0.1
        - joblib
        - lime
        - matplotlib>3.3.1,<3.4  # bug in 3.3.1, issue with nc-time-axis for >=3.4
        - mpich>=3.3.2,<3.4  # avoid 3.4.1 external_2 from conda-forge like the plague
        - natsort
        - nc-time-axis>=1.2.0,<1.3.1
        - netCDF4>=1.5.6
        - numpy>=1.21
        - pandas
        - pyproj>=2.1
        - python=3.8  # 24-6-2021: >=3.9.2 is the only pin that allows conda build w/o additional pinning of deps
        - python-cdo
        - pyyaml>=5.4.1
        - qt>=5.12.9
        - requests>=2.25.1
        - ruamel.yaml>=0.17.9
        - rasterio  # replaces pynio
        - scikit-image
        - scikit-learn>=0.24.2
        - scipy>=1.5.3
        - seaborn
        - seawater
        - shapely
        - xarray>=0.12.0
        - xesmf
        - xgboost
        - xlsxwriter

  - name: esmvaltool-julia
    build:
      noarch: generic
      post-link: install-julia-deps
    requirements:
      run:
        - esmvaltool-python

  - name: esmvaltool-ncl
    build:
      noarch: generic
    requirements:
      run:
        - cdo>=1.9.8
        - esmvaltool-python
        - imagemagick
        - ncl>=6.6.2
        - nco>=4.9.8

  - name: esmvaltool-r
    build:
      noarch: generic
      post-link: install-r-deps
    requirements:
      run:
        - cdo>=1.9.7
        - compilers
        - esmvaltool-python
        - nco>=4.9.8
        - r-base>=4.0.2

about:
  home: https://www.esmvaltool.org
  license: Apache License, Version 2.0
  license_file: LICENSE
  summary: "A community diagnostic and performance metrics tool for routine evaluation of Earth system models in CMIP."
  description: "A community diagnostic and performance metrics tool for routine evaluation of Earth system models in CMIP."

# benchmarking_map
- input_data: [tas_amon_2d_lat_lon_0.nc, tas_amon_2d_lat_lon_1.nc, tas_amon_2d_lat_lon_2.nc]
  expected_pngs: [benchmarking_map_tas_tas_amon_2d_lat_lon_0_Amon.png]
  settings:
    facet_used_for_labels: alias
    figure_kwargs:
      figsize: [5, 5]
    group_variables_by: short_name
    plots:
      benchmarking_map:
        cbar_label: T
        cbar_kwargs:
          ticks: [2, 5, 8]
        fontsize: 8
        gridline_kwargs:
          color: green
        plot_kwargs:
          default:
            cmap: YlOrRd
        projection: PlateCarree
        projection_kwargs:
          central_longitude: 30.0
        pyplot_kwargs:
          suptitle: Map plot
        rasterize: true


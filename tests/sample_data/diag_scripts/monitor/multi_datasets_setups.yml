      annual_cycle:
        log_x: true
        log_y: true
        pyplot_kwargs:
          xlim: [1, 100]
          ylim: [1, 100]
        show_x_minor_ticks: true
        show_y_minor_ticks: true
- input_data: [tas_amon_1d_month_number_2.nc]

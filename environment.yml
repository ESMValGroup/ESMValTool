---
name: esmvaltool
channels:
  # The release candidate channel should only be activated
  # during the rc phase right before the next release of the
  # ESMValCore.
  # - conda-forge/label/esmvalcore_rc
  - conda-forge
  - nodefaults

dependencies:
  - pip!=21.3
  - python>=3.8
  # Python packages that cannot be installed from PyPI:
  - cartopy
  - compilers
  - esmpy
  - esmvalcore
  - gdal
  - matplotlib-base
  # Non-Python dependencies
  - cdo
  - imagemagick
  - nco
  - psyplot
  - psy-maps
  - psy-reg
  - psy-simple
  - python-cdo
  - rasterio
  - ruamel.yaml
  - scikit-learn  # may hit hw-specific issue if from pypi https://github.com/scikit-learn/scikit-learn/issues/14485
  - xgboost

  # Multi language support:
  - julia
  - ncl
  - r-base >=3.5
  # R dependencies
  - r-abind
  - r-akima
  - r-climdex.pcic
  - r-climprojdiags
  - r-docopt
  - r-dotcall64
  - r-functional
  - r-ggplot2
  - r-gridextra
  - r-lintr
  - r-logging
  - r-mapproj
  - r-maps
  - r-multiapply
  - r-ncdf4
  - r-ncdf4.helpers
  - r-pcict
  - r-plyr
  - r-rcolorbrewer
  - r-rcpp
  - r-s2dverification
  - r-snow
  - r-spei
  - r-styler
  - r-udunits2
  - r-yaml
  # R packages needed for development
  - r-git2r  # dependency of lintr
  - r-lintr
  - r-styler

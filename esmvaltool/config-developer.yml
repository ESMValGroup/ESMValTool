    'GISS-E2-R': ['NASA-GISS']
    'GISS-E2-R-CC': ['NASA-GISS']
    'HadCM3': ['MOHC']
    'HadGEM2-A': ['MOHC']
    'HadGEM2-AO': ['NIMR-KMA']

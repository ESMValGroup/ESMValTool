    raw: TNn
    raw_units: degrees_C
    raw_frequency: ANN
    mip: yr
  tnn_mon:
    short_name: tnn
    raw: TNn
    raw_units: degrees_C
    raw_frequency: MON
    frequency: mon
    mip: Amon
  rx1day_yr:
    short_name: rx1day
    raw: Rx1day

# Variables to cmorize
variables:
  clt:
    mip: day
    raw: cmask_asc
    raw_units: 1
    file: '*-ESACCI-L3U_CLOUD-CLD_MASKTYPE-AVHRR_NOAA-14-fv3.0.nc'

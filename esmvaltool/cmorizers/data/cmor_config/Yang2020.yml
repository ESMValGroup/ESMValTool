---
# Common global attributes for Cmorizer output
attributes:
  dataset_id: Yang2020
  version: '1'
  tier: 2
  modeling_realm: ocnBgchem
  project_id: OBS
  source: 'https://datadocs.bco-dmo.org/data/302/Multiple_Scales_N_Cycle/810032/1/data/'
  reference: 'yang2020'
  comment: ''

# Variables to cmorize
variables:
  Dpn2o:
    filename: dn2o-mapped-Yang2020.nc
    mip: HOMOImon
    raw: dn2o_EnsMean_natm
    factor: 1
    units: natm
  N2Oflx:
    filename: n2oFlux-Yang2020.nc
    mip: HOMOImon
    raw: n2oFlux_EnsMean_g-pm2-pyr
    # Conversion factor g m-2 y-1 -> mol m-2 s-1
    # 1 / (3600 * 24 * 365 * (-1) * 14)
    factor: -2.26498514e-09
    units: "mol m-2 s-1"

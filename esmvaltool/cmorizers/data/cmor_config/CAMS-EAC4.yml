---
# Common global attributes for Cmorizer output


# Input
filename: 'cams73_v20r2_co2_flux_surface_mm_{year}{month}.nc'
start_year: 1979
end_year: 2020
attributes:
  dataset_id: CAMS
  version: 'v20r2'
  tier: 3
  modeling_realm: reanaly
  project_id: OBS6
  source: "https://ads.atmosphere.copernicus.eu/cdsapp#!/dataset/cams-global-greenhouse-gas-inversion"
  reference: 'cams'
  comment: ''

# Variables to cmorize
variables:
  nbp:
    mip: Lmon
    positive: down
    varname: 'tba'
  fgco2:
    mip: Omon
    positive: down
    varname: 'tba'
  areacella:
    mip: fx
    varname: area
  areacello:
    mip: Ofx
    varname: area
  sftlf:
    mip: fx
    varname: lsf
  sftof:
    mip: Ofx
    varname: lsf

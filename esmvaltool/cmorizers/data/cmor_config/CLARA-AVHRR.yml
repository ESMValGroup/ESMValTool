# Common global attributes for Cmorizer output
attributes:
  dataset_id: CLARA-AVHRR
  version: A3
  tier: 2
  modeling_realm: sat
  project_id: OBS6
  source: "https://cds.climate.copernicus.eu/datasets/satellite-cloud-properties"
  reference: "clara-a3"
  comment: ""

variables:
  # monthly means
  clivi_month:
    mip: Amon
    short_name: clivi
    raw: iwp_allsky
    filename: IWPmm{year}*.nc
  clt_month:
    mip: Amon
    short_name: clt
    raw: cfc
    filename: CFCmm{year}*.nc
  lwp_month:
    mip: Amon
    short_name: lwp
    raw: lwp_allsky
    filename: LWPmm{year}*.nc
  # daily means
  clivi_day:
    mip: CFday
    short_name: clivi
    raw: iwp_allsky
    filename: IWPdm{year}{month}*.nc
  clt_day:
    mip: CFday
    short_name: clt
    raw: cfc
    filename: CFCdm{year}{month}*.nc
  lwp_day:
    mip: CFday
    short_name: lwp
    raw: lwp_allsky
    filename: LWPdm{year}{month}*.nc

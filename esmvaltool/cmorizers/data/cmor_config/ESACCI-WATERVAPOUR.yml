---
# Common global attributes for Cmorizer output

attributes:
  dataset_id: ESACCI-WATERVAPOUR
  # CDR-2
  version: CDR2_L3C-05deg_fv3.1
  # CDR-1
  # version: CDR1-L3C-05deg_fv3.1
  tier: 3
  modeling_realm: sat
  project_id: OBS6
  # CDR2
  source: https://wui.cmsaf.eu/safira/action/viewDoiDetails?acronym=COMBI_V001
  # CDR1
  # source: https://data.ceda.ac.uk/neodc/esacci/water_vapour/data/TCWV-land/L3/v3.1/
  reference: ["esacci-watervapour"]
  comment: "Data from different phases is distributed from different sources."

# Variables to cmorize (here use only filename prefix)
variables:
# monthly frequency
  prw_mon:
    short_name: prw
    mip: Amon
    raw: tcwv
    frequency: mon
    # CDR-2
    filename: HTWmm{year}*000000313WVCCI01GL.nc
    # CDR-1
    # file: ESACCI-WATERVAPOUR-L3C-TCWV-meris-05deg-{year}*-fv3.1.nc
    start_year: 2002
    end_year: 2017

# daily frequency 
  prw_day:
    short_name: prw
    mip: Eday
    raw: tcwv
    frequency: day
    # CDR-2
    filename: HTWdm{year}*000000313WVCCI01GL.nc
    # CDR-1
    # file: ESACCI-WATERVAPOUR-L3C-TCWV-meris-05deg-{year}*-fv3.1.nc
    start_year: 2002
    end_year: 2017

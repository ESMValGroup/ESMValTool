# CMORIZE ESA CCI LST - V3
# Only looking at AQUA MODIS MONTHLY
---

# Common global attributes for Cmorizer output
attributes:
  dataset_id: ESACCI-LST
  version: '3.00'
  tier: 2
  project_id: OBS
  source: 'ESA CCI'
  modeling_realm: sat
  reference: 'esacci_lst'
  comment: ''
  start_year: 2003
  end_year: 2018

# Variables to cmorize
# These go into the vals dictionary in the python script
variables:
  tsTotalDay:
    mip: Amon
    raw: land surface temperature total uncertainty
    raw_units: kelvin
    file: 'ESACCI-LST-L3C-LST-MOSISA-0.01deg_1MONTHLY_DAY-'
    start_year: 2003
    end_year: 2018

  tsTotalNight:

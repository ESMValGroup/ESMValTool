# CMORIZE ESA CCI LST
# Only looking at AQUA MONTHLY
---

# Common global attributes for Cmorizer output
attributes:
  dataset_id: ESACCI-LST
  version: '3.00'
  tier: 2
  project_id: OBS
  source: 'ESA CCI'
  modeling_realm: sat
  reference: 'esacci_lst'
  comment: ''
  start_year: 2006
  end_year: 2007

# Variables to cmorize
# These go into the vals dictionary in the python script
variables:
  tsDay:
    mip: Amon
    raw: land surface temperature
    raw_units: kelvin
    file: 'ESACCI-LST-L3C-LST-MODISA-0.01deg_1MONTHLY_DAY-'
    start_year: 2006
    end_year: 2007
    short_name: XYZ_TESTING  


  tsNight:
    mip: Amon
    raw: land surface temperature
    raw_units: kelvin
    file: 'ESACCI-LST-L3C-LST-MODISA-0.01deg_1MONTHLY_DAY-'
    start_year: 2006
    end_year: 2007


  tsLocalAtmErrDay:    
    mip: Amon
    raw: uncertainty from locally correlated errors on atmospheric scales
    raw_units: kelvin
    file: 'ESACCI-LST-L3C-LST-MODISA-0.01deg_1MONTHLY_DAY-'
    start_year: 2006
    end_year: 2007

  tsLocalAtmErrNight:    
    mip: Amon
    raw: uncertainty from locally correlated errors on atmospheric scales
    raw_units: kelvin
    file: 'ESACCI-LST-L3C-LST-MODISA-0.01deg_1MONTHLY_NIGHT-'
    start_year: 2006
    end_year: 2007

  tsLocalSfcErrDay:    
    mip: Amon
    raw: uncertainty from locally correlated errors on surface scales
    raw_units: kelvin
    file: 'ESACCI-LST-L3C-LST-MODISA-0.01deg_1MONTHLY_DAY-'
    start_year: 2006
    end_year: 2007

  tsLocalSfcErrNight:    
    mip: Amon
    raw: uncertainty from locally correlated errors on surface scales
    raw_units: kelvin
    file: 'ESACCI-LST-L3C-LST-MODISA-0.01deg_1MONTHLY_NIGHT-'
    start_year: 2006
    end_year: 2007

  tsLSSysErrDay:    
    mip: Amon
    raw: uncertainty from large-scale systematic errors
    raw_units: kelvin
    file: 'ESACCI-LST-L3C-LST-MODISA-0.01deg_1MONTHLY_DAY-'
    start_year: 2006
    end_year: 2007

  tsLSSysErrNight:    
    mip: Amon
    raw: uncertainty from large-scale systematic errors
    raw_units: kelvin
    file: 'ESACCI-LST-L3C-LST-MODISA-0.01deg_1MONTHLY_NIGHT-'
    start_year: 2006
    end_year: 2007

  tsUnCorErrDay:    
    mip: Amon
    raw: uncertainty from uncorrelated errors
    raw_units: kelvin
    file: 'ESACCI-LST-L3C-LST-MODISA-0.01deg_1MONTHLY_DAY-'
    start_year: 2006
    end_year: 2007

  tsUnCorErrNight:    
    mip: Amon
    raw: uncertainty from uncorrelated errors
    raw_units: kelvin
    file: 'ESACCI-LST-L3C-LST-MODISA-0.01deg_1MONTHLY_NIGHT-'
    start_year: 2006
    end_year: 2007

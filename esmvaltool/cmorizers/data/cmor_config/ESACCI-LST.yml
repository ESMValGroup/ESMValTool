# CMORIZE ESA CCI LST - V3
# Only looking at AQUA MODIS MONTHLY
---

# Common global attributes for Cmorizer output
attributes:
  dataset_id: ESACCI-LST
  version: '3.00'
  tier: 2
  project_id: OBS
  source: 'ESA CCI'
  modeling_realm: sat
  reference: 'esacci_lst'
  comment: ''
  start_year: 2014
  end_year: 2014

# Variables to cmorize
# These go into the vals dictionary in the python script
variables:
  tsDay:
    mip: Amon
    raw: land surface temperature
    raw_units: kelvin
    file: 'ESACCI-LST-L3C-LST-MODISA-0.01deg_1MONTHLY_DAY-'
    start_year: 2014
    end_year: 2014

  tsNight:
    mip: Amon
    raw: land surface temperature
    raw_units: kelvin
    file: 'ESACCI-LST-L3C-LST-MODISA-0.01deg_1MONTHLY_NIGHT-'
    start_year: 2014
    end_year: 2014

  tsLocalAtmErrDay:
    mip: Amon
    raw: uncertainty from locally correlated errors on atmospheric scales
    raw_units: kelvin
    file: 'ESACCI-LST-L3C-LST-MODISA-0.01deg_1MONTHLY_DAY-'
    start_year: 2014
    end_year: 2014

  tsLocalAtmErrNight:
    mip: Amon
    raw: uncertainty from locally correlated errors on atmospheric scales
    raw_units: kelvin
    file: 'ESACCI-LST-L3C-LST-MODISA-0.01deg_1MONTHLY_NIGHT-'
    start_year: 2014
    end_year: 2014

  tsLocalSfcErrDay:
    mip: Amon
    raw: uncertainty from locally correlated errors on surface scales
    raw_units: kelvin
    file: 'ESACCI-LST-L3C-LST-MODISA-0.01deg_1MONTHLY_DAY-'
    start_year: 2014
    end_year: 2014

  tsLocalSfcErrNight:
    mip: Amon
    raw: uncertainty from locally correlated errors on surface scales
    raw_units: kelvin
    file: 'ESACCI-LST-L3C-LST-MODISA-0.01deg_1MONTHLY_NIGHT-'
    start_year: 2014
    end_year: 2014

  tsLSSysErrDay:
    mip: Amon
    raw: uncertainty from large-scale systematic errors
    raw_units: kelvin
    file: 'ESACCI-LST-L3C-LST-MODISA-0.01deg_1MONTHLY_DAY-'
    start_year: 2014
    end_year: 2014

  tsLSSysErrNight:
    mip: Amon
    raw: uncertainty from large-scale systematic errors
    raw_units: kelvin
    file: 'ESACCI-LST-L3C-LST-MODISA-0.01deg_1MONTHLY_NIGHT-'
    start_year: 2014
    end_year: 2014

  tsUnCorErrDay:
    mip: Amon
    raw: uncertainty from uncorrelated errors
    raw_units: kelvin
    file: 'ESACCI-LST-L3C-LST-MODISA-0.01deg_1MONTHLY_DAY-'
    start_year: 2014
    end_year: 2014

  tsUnCorErrNight:
    mip: Amon
    raw: uncertainty from uncorrelated errors
    raw_units: kelvin
    file: 'ESACCI-LST-L3C-LST-MODISA-0.01deg_1MONTHLY_NIGHT-'
    start_year: 2014
    end_year: 2014

---
# Common global attributes for Cmorizer output
attributes:

  dataset_id: WOA
  tier: 2
  type: clim

  # WOA13
  # project_id: OBS
  # short_name: woa13
  # version: '2013v2'
  # source: 'https://www.ncei.noaa.gov/data/oceans/woa/WOA13/DATAv2/'
  # reference: 'woa2013v2'

  # WOA23
  project_id: OBS6
  short_name: woa23
  version: '2023'
  source: 'https://www.ncei.noaa.gov/data/oceans/woa/WOA23/DATA/'
  reference: 'woa2023'

  comment: ''

# Variables to cmorize (here use only filename prefix)
# decav seven decadal means 1955 - 2022 # WOA23 update
variables:
  thetao:
    mip: Omon
    raw_var: t_an
    name: temperature
    file: decav_t
    srf_var: tos
  so:
    mip: Omon
    raw_var: s_an
    name: salinity
    file: decav_s
    srf_var: sos
  o2:
    mip: Oyr
    raw_var: o_an
    name: oxygen
    file: all_o
  no3:
    mip: Oyr
    raw_var: n_an
    name: nitrate
    file: all_n
  po4:
    mip: Oyr
    raw_var: p_an
    name: phosphate
    file: all_p
  si:
    mip: Oyr
    raw_var: i_an
    name: silicate
    file: all_i

# Custom dictionary for this cmorizer
custom:
  reference_year: 2000
  resolution: '1.00' # 0.25 or 1.00 available for temperature and salinity

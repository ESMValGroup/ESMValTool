---
# Filename (will be extended by version)
filename: 'APHRO_MA_TAVE_{version}.*.nc'

# Common global attributes for Cmorizer output
attributes:
  dataset_id: AphroTemp
  version:
    v1: '025deg_V1204R1'
    v2: '050deg_V1204R1'
  tier: 3
  modeling_realm: ground
  project_id: OBS
  source:
    http://search.diasjp.net/en/dataset/AphroTemp
  reference: 'aphrotemp'

# Variables to cmorize
variables:
  tas:
    mip: Amon
    raw: tave
    raw_units: degC
    calendar: standard
    add_mon: true

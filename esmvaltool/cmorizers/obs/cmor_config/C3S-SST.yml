---
# Common global attributes for Cmorizer output
filename: '{year}{month}15_regridded_sst.nc'
attributes:
  dataset_id: C3S-SST
  version: '2.0'
  tier: 2
  modeling_realm: sat
  project_id: OBS
  source: 'http://surftemp.net/regridding/index.html'
  reference: "c3s-sst"
  comment: ""

# Variables to cmorize (here use only filename prefix)
variables:
  ts:
    mip: Amon
    raw: sst
    file: C3S-SST_sat_L4-GHRSST-SSTdepth-OSTIA-GLOB
  tsStderr:
    mip: Amon
    raw: sst_uncertainty
    file: C3S-SST_sat_L4-GHRSST-SSTdepth-OSTIA-GLOB

# ESMValTool
#
# Configuration related to plotting of different ECVs
# for usage in the different MPQB diagnostics.
#
# mpqb_cfg.yml
---

datasetnames:
  CDS-XCH4: CDS-XCH4
  BCC-CSM2-MR: BCC-CSM2-MR
  CNRM-ESM2-1: CNRM-ESM2-1
  UKESM1-0-LL: UKESM1-0-LL
  BNU-ESM: BNU-ESM
  FIO-ESM: FIO-ESM
  MRI-ESM1: MRI-ESM1
  BCC-ESM1: BCC-ESM1
  MRI-ESM2-0: MRI-ESM2-0
  CESM2-WACCM: CESM2-WACCM
  CESM2-WACCM-FV2: CESM2-WACCM-FV2
  GFDL-ESM4: GFDL-ESM4

datasetcolors:
  CDS-XCH4: '#d62728'
  BCC-CSM2-MR: '#a569bd'
  CNRM-ESM2-1: '#2ca02c'
  UKESM1-0-LL: '#1f77b4'
  BNU-ESM: '#458ef6'
  FIO-ESM: '#2ca02c'
  MRI-ESM1: '#1f77b4'
  BCC-ESM1: '#633974' 
  MRI-ESM2-0: '#aed6f1'
  CESM2-WACCM: '#17a589' 
  CESM2-WACCM-FV2: '#76d7c4'
  GFDL-ESM4: '#9c640c'

# From:
# https://stackoverflow.com/questions/42086276/
# Cycle continues like this:
#  '#17becf'
# Hint: use colorbrewer for setting colors.

colormaps:
  default:
    pearsonr:
      title: pearsonr
      vmin: -1.
      vmax: 1.
      cmap: BrBG
      extend: both
    ubrmsd:
      title: ubrmsd
      vmin: 0.
      vmax: .1
      cmap: YlGn
      extend: max
    rmsd:
      title: rmsd
      vmin: 0.
      vmax: .4
      cmap: YlGn
      extend: max
    absdiff:
      title: absdiff
      vmin: -0.5
      vmax: 0.5
      cmap: BrBG
      extend: both
    reldiff:
      title: reldiff
      cmap: BrBG
      vmin: -150
      vmax: 150
      extend: both
    theilsenmk:
      title: theilsen
      cmap: BrBG
      vmin: -0.001
      vmax: 0.001
      extend: both
    timemean:
      title: timemean
      cmap: YlGn
      vmin: 0.
      vmax: 0.6
      extend: max
      
  xch4:
    pearsonr:
      title: pearsonr
      vmin: -1.
      vmax: 1.
      cmap: BrBG
    ubrmsd:
      title: ubrmsd
      vmin: 0.
      vmax: 100.
      cmap: YlOrBr
    rmsd:
      title: rmsd
      vmin: 0.
      vmax: 100.
      cmap: YlOrBr
    absdiff:
      title: absdiff
      vmin: -0.00003
      vmax: 0.00003
      cmap: BrBG
    reldiff:
      title: reldiff
      cmap: BrBG
      vmin: -50
      vmax: 50
    theilsenmk:
      title: theilsen
      cmap: BrBG
      vmin: -0.05
      vmax: 0.05
    timemean:
      title: timemean
      cmap: YlGnBu
      vmin: 1550.
      vmax: 1750.
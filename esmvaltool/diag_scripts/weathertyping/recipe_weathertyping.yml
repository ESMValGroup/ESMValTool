datasets_ERA5: &datasets_era5
  - {project: native6, dataset: ERA5, type: reanaly, frequency: day, latestversion: v1, mip: day, tier: 3, start_year: 1958, end_year: 2014}

datasets_EOBS: &datasets_EOBS
  - {dataset: E-OBS, project: OBS, version: v29.0e-0.25, type: ground, tier: 2, start_year: 1958, end_year: 2014, mip: day}

preprocessors:
  weathertype_preproc:
    extract_time: &time
      start_year: 1950
      start_month: 1
      start_day: 1
      end_year: 2014
      end_month: 12
      end_day: 31
    regrid:
      target_grid: &grid
        start_longitude: -5
        end_longitude: 25
        step_longitude: 5
        start_latitude: 35
        end_latitude: 55
        step_latitude: 5
      scheme: linear

  weathertype_preproc_pr:
    extract_time: 
      *time
    extract_region: #choose region which will be used for weathertype and precipitation correlation
      start_longitude: 9.5
      end_longitude: 17.25
      start_latitude: 46.25
      end_latitude: 49

  mean_preproc:
    extract_time: 
      *time
    extract_region: &reg
      start_longitude: -15
      end_longitude: 35
      start_latitude: 25
      end_latitude: 65
      
  mean_preproc_temp:
    extract_time:
      *time
    extract_levels:
      levels: [100000.]
      scheme: linear
    extract_region: 
      *reg
    


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>{{ title }}</title>
        <style>
body {font-family: Verdana, Geneva, sans-serif;}
h1 {text-align: center;}
h2 {text-align: center;}
h3 {text-align: center;}
a {display: inline-block;
    border-radius: 4px;
    padding: 5px;
    transition: 0.3s;}
a:hover {box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);}
tr:nth-child(even) {
    background-color: #F5F5F5;
}
.nac_plot {width: 700px;}
        </style>
    </head>
    <body>
        <h1>{{ title }}</h1>
        <hr>
        <h1>{{ area }}</h1>
        <h1>{{ exp_suite_id }} vs. {{ ref_suite_id }} (reference)</h1>
        <h2>Period: {{ start_date }} to {{ end_date }}</h2>
        <hr>
        <table width="100%" align="center">
            <tr>
                <td align="center">
                    <h3 align="center">Metrics Overview</h3>
                    <a href="land_surface/nac_plots/land_surface_overview.png">
                        <img class="nac_plot"
                             src="land_surface/nac_plots/land_surface_overview.png" 
                             alt="Image missing">
                    </a>
                </td>
            </tr>
        </table>
        <hr>
        <h2>Side-by-side plots comparing the runs</h2>
        <table width="100%" align="center">
            <tr>
                <td>
                    <h3 align="center">Perma frost extent {{ exp_suite_id }}</h3>
                    <a href="land_surface/pf_extent_north_america_{{ exp_suite_id }}.png">
                        <img src="land_surface/pf_extent_north_america_{{ exp_suite_id }}.png" 
                             alt="Image missing" 
                             width="700"
                             onmouseover="this.src='land_surface/pf_extent_north_america_{{ ref_suite_id }}.png';" 
                             onmouseout="this.src='land_surface/pf_extent_north_america_{{ exp_suite_id }}.png';">
                    </a>
                </td>
                <td>
                    <h3 align="center">Perma frost extent {{ ref_suite_id }}</h3>
                    <a href="land_surface/pf_extent_north_america_{{ ref_suite_id }}.png">
                        <img src="land_surface/pf_extent_north_america_{{ ref_suite_id }}.png" 
                             alt="Image missing" 
                             width="700"
                             onmouseover="this.src='land_surface/pf_extent_north_america_{{ exp_suite_id }}.png';" 
                             onmouseout="this.src='land_surface/pf_extent_north_america_{{ ref_suite_id }}.png';">
                    </a>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="land_surface/pf_extent_asia_{{ exp_suite_id }}.png">
                        <img src="land_surface/pf_extent_asia_{{ exp_suite_id }}.png" 
                             alt="Image missing" 
                             width="700"
                             onmouseover="this.src='land_surface/pf_extent_asia_{{ ref_suite_id }}.png';" 
                             onmouseout="this.src='land_surface/pf_extent_asia_{{ exp_suite_id }}.png';">
                    </a>
                </td>
                <td>
                    <a href="land_surface/pf_extent_asia_{{ ref_suite_id }}.png">
                        <img src="land_surface/pf_extent_asia_{{ ref_suite_id }}.png" 
                             alt="Image missing" 
                             width="700"
                             onmouseover="this.src='land_surface/pf_extent_asia_{{ exp_suite_id }}.png';" 
                             onmouseout="this.src='land_surface/pf_extent_asia_{{ ref_suite_id }}.png';">
                    </a>
                </td>
            </tr>
        </table>
    </body>
</html>

###############################################################################
# namelist_perfmetrics_CMIP5.xml
#
# Description
# Namelist for plotting the performance metrics for the CMIP5 models,
# including the "standard" ECVs as in Gleckler et al., plus some additional
# variables (like ozone, sea-ice, aerosol...)
#
# Authors
# Franziska Frank (DLR, Germany)
# Mattia Righi (DLR, Germany)
# Veronika Eyring (DLR, Germany)
#
# Project
# DLR ESMVal
#
# Reference
# Gleckler et al., J. Geophys. Res., 113, D06104, doi: 10.1029/2007JD008972
# (2008)
#
# This namelist is part of the ESMValTool
###############################################################################
---

models:

preprocessors:
  pp850:
    extract_levels:
      levels: 85000
      scheme: linear
    regrid:
      target_grid: ERA-Interim
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean, median]
      exclude: [reference_model, alternative_model]

  pp500:
    extract_levels:
      levels: 50000
      scheme: linear
    regrid:
      target_grid: ERA-Interim
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean, median]
      exclude: [reference_model, alternative_model]
      
  pp200:
    extract_levels:
      levels: 20000
      scheme: linear
    regrid:
      target_grid: ERA-Interim
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean, median]
      exclude: [reference_model, alternative_model]      

  pp30:
    extract_levels:
      levels: 3000
      scheme: linear
    regrid:
      target_grid: ERA-Interim
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean, median]
      exclude: [reference_model, alternative_model]

  pp5:
    extract_levels:
      levels: 500
      scheme: linear
    regrid:
      target_grid: ERA-Interim
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean, median]
      exclude: [reference_model, alternative_model]
      
  ppNOLEV:
    regrid:
      target_grid: ERA-Interim
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean, median]
      exclude: [reference_model, alternative_model]
    
  ppALL:
    extract_levels:
      levels: ERA-Interim
      scheme: linear
    regrid:
      target_grid: ERA-Interim
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean, median]
      exclude: [reference_model, alternative_model]



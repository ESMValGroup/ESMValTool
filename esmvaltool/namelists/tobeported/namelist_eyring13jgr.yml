# Description
# This namelist produces figures 1, 2, 4, 6, 7, 10, and 11 of Eyring et al.
# (2013). The diagnostic script for producing figure 6 could not be tested -
# use with caution.
# Please report problems and bugs to the ESMValTool core development team.
# http://www.esmvaltool.org
# 
# Authors
# Irene Cionni (ENEA, Italy)
# Veronika Eyring (DLR, Germany)
# 
# Project
# ESMVal
# 
# References
# Eyring, V., et al., Long-term ozone changes and associated climate 
# impacts in CMIP5 simulations,J. Geophys. Res. Atmos., 118, 
# doi:10.1002/jgrd.50316 (2013)
# 
# This namelist is part of the ESMValTool

###############################################################################
# namelist_WAMonsoon_daily.xml
#
# Description
# Evaluates West African monsoon for daily data sets
# 
# Author
# Romain Roehrig (Meteo France, France)
# 
# Project
# EMBRACE
#
# Reference
# Roehrig, R. et al., J. Climate, 26, 6471-6505, doi:10.1175/JCLI-D-12-00505.1
# (2013)
#
# This namelist is part of the ESMValTool
###############################################################################

GLOBAL:
  write_plots:       True
  write_netcdf:      True
  verbosity:         1
  exit_on_warning:   False
  output_file_type:  png
  show_debuginfo:    True
  read_from_vault:   False

  
MODELS:
  - {name: HadGEM2-A,     project: CMIP5,  mip: day,  exp: amip,  ensemble: r1i1p1,  start: 2001,  end: 2002,  path: /modelpath/CMIP5}
  - {name: CNRM-CM5,      project: CMIP5,  mip: day,  exp: amip,  ensemble: r1i1p1,  start: 2001,  end: 2002,  path: /modelpath/CMIP5}
  - {name: IPSL-CM5A-LR,  project: CMIP5,  mip: day,  exp: amip,  ensemble: r1i1p1,  start: 2001,  end: 2002,  path: /modelpath/CMIP5}
  - {name: EC-EARTH,      project: CMIP5,  mip: day,  exp: amip,  ensemble: r1i1p1,  start: 2001,  end: 2002,  path: /modelpath/CMIP5}
  - {name: MPI-ESM-LR,    project: CMIP5,  mip: day,  exp: amip,  ensemble: r1i1p1,  start: 2001,  end: 2002,  path: /modelpath/CMIP5}


PREPROCESS:
  select_level:      None
  target_grid:       None
  regrid_scheme:     None
  mask_fillvalues:   False
  mask_landocean:    None
  multimodel_mean:   False
  multimodel_median: False

  
DIAGNOSTICS:

  DIAG_pr1:
    description: Intra-seasonal variability of precipitation                          </description>
    variables:
      - {name: pr-mmday, ref_model: GPCP-1DD, field: T2Ds}
    scripts:
      - {name: WAMonsoon_isv_filtered.ncl, cfg_file: ./nml/cfg_WAMonsoon/cfg_WAMonsoon_precip_hp90.ncl}
      - {name: WAMonsoon_isv_filtered.ncl, cfg_file: ./nml/cfg_WAMonsoon/cfg_WAMonsoon_precip_bp3-10.ncl}
    additional_models:
      - {name: GPCP-1DD,  project: obs4mips,  level: L3,  version: v1.2,  start: 2001,  end: 2002,  path: /obspath/Tier1/}


  DIAG_rlut:
    description: Intra-seasonal variability of OLR
    variables:
      - {name: rlut, ref_model: NOAA-PSD-Interp, field: T2Ds}
    scripts:
      - {name: WAMonsoon_isv_filtered.ncl, cfg_file: ./nml/cfg_WAMonsoon/cfg_WAMonsoon_rlut_hp90.ncl}
      - {name: WAMonsoon_isv_filtered.ncl, cfg_file: ./nml/cfg_WAMonsoon/cfg_WAMonsoon_rlut_bp3-10.ncl}
    additional_models:
      - {name: NOAA-PSD-Interp,  project: OBS,  type: ground,  version: 1,  start: 2001,  end: 2008,  path: /obspath/Tier2/NOAA-PSD-Interp}


  DIAG_pr2:
    description: 1-day autocorrelation of 1-90d (intraseasonal) precipitation anomalies
    variables:
      - {name: pr-mmday, ref-model: GPCP-1DD, field: T2Ds}
    scripts:
      - {name: WAMonsoon_autocorr.ncl, cfg_file: ./nml/cfg_WAMonsoon/cfg_WAMonsoon_precip_autocorr_hp90.ncl}
    additional_models:
      - {name: GPCP-1DD,  project: obs4mips,  level: L3,  version: v1.2,  start: 2001,  end: 2002,  path: /obspath/Tier1/}

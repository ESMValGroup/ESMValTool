###############################################################################
# namelist_mjo_mean_state.xml
# 
# Description
# The MJO diagnostics are developed by the US CLIVAR MJO Working Group
# The majority of scripts are based on example scripts
#  at http://ncl.ucar.edu/Applications/mjoclivar.shtml
# This namelist is configured for monthly diagnostics
#
# Authors
# Shiyu Wang (SMHI, Sweden)
# Martin Evaldsson (SMHI, Sweden)
#
# Project
# EMBRACE
# 
# References
# CLIVAR Madden-Julian Oscillation Working Group, J. Climate, 22, 3006–3030,
# doi: http://dx.doi.org/10.1175/2008JCLI2731.1 (2009)
# 
# Kim, D. et al., J. Climate, 22, 6413–6436, doi:10.1175/2009JCLI3063.1 (2009)
#
# This namelist is part of the ESMValTool
###############################################################################

GLOBAL:
  write_plots:       True
  write_netcdf:      True
  verbosity:         1
  exit_on_warning:   False
  output_file_type:  ps
  debuginfo:         False
  

MODELS:
  - {name: HadGEM2-ES,    project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start: 1980,  end: 2004,  path: /modelpath/CMIP5/}
  - {name: MPI-ESM-LR,    project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start: 1980,  end: 2004,  path: /modelpath/CMIP5/}
  - {name: CNRM-CM5,      project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start: 1980,  end: 2004,  path: /modelpath/CMIP5/}
  - {name: IPSL-CM5A-MR,  project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start: 1980,  end: 2004,  path: /modelpath/CMIP5/}
  - {name: EC-EARTH,      project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start: 1980,  end: 2004,  path: /modelpath/CMIP5/}


DIAGNOSTICS:
  description: Seasonal mean state for pr and u850
  variables:
    - {name: pr-mmday,  ref_model: GPCP-1DD,  exclude_model: ERA-Interim,  field: T2Ms}
    - {name: ua-850,  ref_model: ERA-Interim,  exclude_model: GPCP-1DD,  field: T2Ms}
  scripts:
    - {script: mjo_precip_u850_basic_month.ncl,  cfg_file: ./nml/cfg_mjo/cfg_mjo_precip_u850.ncl}
  additional_models:
    - {name: GPCP-1DD,  project: obs4mips,  level: L3,  version: v1.2,  start: 2001,  end: 2008,  path: /obspath/Tier1/GPCP-1DD/}
    - {name: ERA-Interim,  project: OBS,  type: reanaly,  version: 1,  start: 1980,  end: 2004,  path. /obspath/Tier3/ERA-Interim/}

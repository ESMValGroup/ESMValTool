###############################################################################

GLOBAL:
  write_plots:       True
  write_netcdf:      True
  verbosity:         1
  exit_on_warning:   False
  output_file_type:  png
  show_debuginfo:    True
  read_from_vault:   False


MODELS:
  - {name: CNRM-CM5,      mip: day,  exp: historical,  ensemble: r1i1p1,   start: 1980,  end: 2004,  path: /obspath/CMIP5/}
  - {name: HadGEM2-ES,    mip: day,  exp: historical,  ensemble: r1i1p1,   start: 1980,  end: 2004,  path: /obspath/CMIP5/}
  - {name: IPSL-CM5A-MR,  mip: day,  exp: historical,  ensemble: r1i1p1,   start: 1980,  end: 2004,  path: /obspath/CMIP5/}
  - {name: MPI-ESM-LR,    mip: day,  exp: historical,  ensemble: r1i1p1,   start: 1980,  end: 2004,  path: /obspath/CMIP5/}
  - {name: GFDL-ESM2M,    mip: day,  exp: historical,  ensemble: r1i1p1,   start: 1980,  end: 2004,  path: /obspath/CMIP5/}
  - {name: MIROC5,        mip: day,  exp: historical,  ensemble: r1i1p1,   start: 1980,  end: 2004,  path: /obspath/CMIP5/}
  - {name: EC-EARTH,      mip: day,  exp: historical,  ensemble: r12i1p1,  start: 1980,  end: 2004,  path: /obspath/CMIP5/}

  
PREPROCESS:
  select_level:      None
  target_grid:       None
  regrid_scheme:     None
  mask_fillvalues:   False
  mask_landocean:    None
  multimodel_mean:   False
  multimodel_median: False


DIAGNOSTICS:

  DIAG_pr1:
    description: Intra-seasonal variability for precip on daily resolution
    variables:
      - {name: pr-mmday, ref_model: TRMM, field: T2Ds}
    scripts:
      - {name: SAMonsoon_precip_daily.ncl,  cfg_file: ./nml/cfg_SAMonsoon/cfg_SAMonsoon_precip_daily.ncl}
    additional_models:
      - {name: TRMM,      project: OBS,       type: sat,  version: 3B42-v7,  start: 1998,  end: 2009,  path: /obspath/Tier2/TRMM-3B42/}
      - {name: GPCP-1DD,  project: obs4mips,  level: L3,  version: v1.2,     start: 1998,  end: 2010,  path: /obspath/Tier1/}

  DIAG_pr2:
    description: Lagged propagation of precipitation wrt reference area
    variables:
      - {name: pr-mmday, ref_model: TRMM, field: T2Ds}
    scripts:
      - {name: SAMonsoon_precip_propagation.ncl, cfg_file: ./nml/cfg_SAMonsoon/cfg_SAMonsoon_precip_daily.ncl}
    additional_models:
      - {name: GPCP-1DD,  project: obs4mips,  level: L3,  version: v1.2,     start: 1998,  end: 2010,  path: /obspath/Tier1/}
      - {name: TRMM,      project: OBS,       type: sat,  version: 3B42-v7,  start: 1998,  end: 2009,  path: /obspath/Tier2/TRMM-3B42/}

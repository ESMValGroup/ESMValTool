###############################################################################
# namelist_runoff_et.xml
# 
# Description
# Namelist for the runoff and ET diagnostics. The diagnostics calculates water
# balance components for different catchments and compares the results against
# observations
#
# Authors
# Stefan Hagemann (MPI, Germany)
# Alexander Loew (LMU, Germany)
#
# Project
# EMBRACE
#
# References
# Duemenil Gates et al., Observed historical discharge data from major rivers
# for climate model validation. Max Planck Institute for Meteorology Report
# 307, Hamburg, Germany (2000)
# Hagemann, S. et al.,J. Adv. Model. Earth Syst., 5, 259-286,
# doi:10.1029/2012MS000173 (2013)
# Weedon, G. P. et al., Water Resour. Res., 50, 7505â€“7514,
# doi:10.1002/2014WR015638 (2014)
#
# This namelist is part of the ESMValTool
###############################################################################


GLOBAL:
  write_plots:       True
  write_netcdf:      True
  verbosity:         1
  exit_on_warning:   False
  output_file_type:  ps


MODELS:
  # - {name: GFDL-ESM2M,  project: CMIP5,  mip: *,  exp: rcp85,       ensemble: r2i1p1,  start: 2006,  end: 2020,  path: /modelpath/CMIP5/}
  # - {name: MPI-ESM-LR,  project: CMIP5,  mip: *,  exp: historical,  ensemble: r1i1p1,  start: 1980,  end: 2005,  path: /modelpath/CMIP5/}
  - {name: MPI-ESM-LR,  project: CMIP5,  mip: *,  exp: amip,        ensemble: r1i1p1,  start: 1980,  end: 2005,  path: /modelpath/CMIP5/}
  # - {name: MPI-ESM-LR,  project: CMIP5,  mip: *,  exp: historical,  ensemble: r1i1p1,  start: 2000,  end: 2004,  path: /modelpath/CMIP5/}


PREPROCESS:
  select_level:      None
  target_grid:       None
  regrid_scheme:     None
  mask_fillvalues:   False
  mask_landocean:    None
  multimodel_mean:   False
  multimodel_median: False


DIAGNOSTICS:

  DIAG:
    description: EMBRACE runoff and land surface evaporation diagnostic
    variables:
      - {name: evspsbl,  mip: Lmon,  field: T2Ms}
      - {name: mrro,     mip: Lmon,  field: T2Ms}
      - {name: pr,       mip: Amon,  field: T2Ms}
    scripts:
#       - {name: runoff_et.py,  cfg_file: none_yet.py}
      - {name: catchment_analysis_val.py,  cfg_file: none_yet.py}

  DIAG_Fig1swcre:
    description: Cloud diagnostics
    variables:
      - {name: SW_CRE,  field: T2Ms}
    scripts:
      cfg_file: ./nml/cfg_clouds/cfg_clouds.ncl
    script: clouds.ncl
    additional_models:
      - {name: CERES-EBAF,  project: obs4mips,   level: L3B,  version: Ed2-7,  start: 2001,  end: 2012,  path: /obspath/Tier1/}


  DIAG_Fig1lwcre:
    description: Cloud diagnostics

PREPROCESS:
  select_level:    None
  target_grid:     None
  regrid_scheme:   None
  mask_fillvalues: None
  mask_landocean:  None
  multimodel_mean: False


DIAGNOSTICS:

# Lauer and Hamilton (2013) - Figure 1
# Geographical distribution of multi-year annual/seasonal means (panel plot)

  DIAG_Fig1lwp:
    description: Cloud diagnostics
    variables:
      - {name: lwp,  field: T2Ms}
    scripts:
      - {script: clouds.ncl,  cfg_file: ./nml/cfg_clouds/cfg_clouds.ncl}
    additional_models:
      - {name: UWisc,  project: OBS,  type: sat,  version: v2,  start: 1988,  end: 2007,  path: /obspath/Tier3/UWisc}


  DIAG_Fig1clt:
    description: Cloud diagnostics
    variables:
      - {name: clt,  field: T2Ms}
    scripts:
      - {script: clouds.ncl, cfg_file: ./nml/cfg_clouds/cfg_clouds.ncl}
    additional_models:
      - {name: MODIS,  project: obs4mips,  level: L3,  version: C5,  start: 2001,  end: 2010,  path: /obspath/Tier1/}


  DIAG_Fig1pr:
    description: Cloud diagnostics
    variables:
      - {name: pr-mmday,  field: T2Ms}
    scripts:
      - {script: clouds.ncl, cfg_file: ./nml/cfg_clouds/cfg_clouds.ncl}
    additional_models:
      - {name: GPCP-SG,  project: obs4mips,  level: L3,  version: v2.2,  start: 1986,  end: 2005,  path: /obspath/Tier1/}


   # DIAG_Fig1clivi:

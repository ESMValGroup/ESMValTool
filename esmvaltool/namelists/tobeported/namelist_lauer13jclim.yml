###############################################################################
# namelist_lauer13jclim.xml
# 
# Description
# Diagnostics of clouds and hydrological cycle reproducing selected figures
# from Lauer and Hamilton (2013)
#  
# Author
# Axel Lauer (DLR, Germany)
#
# Project
# DLR ESMVal
#
# Reference
# Lauer, A., and Hamilton, K., J. Climate, 26, 3823-3845,
# doi:10.1175/JCLI-D-12-00451.1 (2013)
#  
# This namelist is part of the ESMValTool
###############################################################################

GLOBAL:

###############################################################################
# namelist_WAMonsoon.xml
# 
# Description
# Evaluates West African monsoon for monthly data sets
# 
# Author
# Romain Roehrig (Meteo France, France)
# 
# Project
# EMBRACE
# 
# References
# Kerry H. et al, J. Climate, 19, 3681-3703, doi:10.1175/JCLI3814.1 (2006)
# Roehrig, R. et al., J. Climate, 26, 6471-6505, doi:10.1175/JCLI-D-12-00505.1
# (2013)
# 
# This namelist is part of the ESMValTool
###############################################################################

GLOBAL:
  write_plots:       True
  write_netcdf:      True
  verbosity:         1
  exit_on_warning:   False
  output_file_type:  png
  show_debuginfo:    True
  read_from_vault:   False

  
MODELS:
  - {name: CNRM-CM5,      mip: Amon,  exp: historical,  ensemble: r1i1p1,   start: 1980,  end: 2004,  path: /obspath/CMIP5/}
  - {name: HadGEM2-ES,    mip: Amon,  exp: historical,  ensemble: r1i1p1,   start: 1980,  end: 2004,  path: /obspath/CMIP5/}
  - {name: IPSL-CM5A-LR,  mip: Amon,  exp: historical,  ensemble: r1i1p1,   start: 1980,  end: 2004,  path: /obspath/CMIP5/}
  - {name: IPSL-CM5A-MR,  mip: Amon,  exp: historical,  ensemble: r1i1p1,   start: 1980,  end: 2004,  path: /obspath/CMIP5/}
  - {name: MPI-ESM-LR,    mip: Amon,  exp: historical,  ensemble: r1i1p1,   start: 1980,  end: 2004,  path: /obspath/CMIP5/}


PREPROCESS:
  select_level:      None
  target_grid:       None
  regrid_scheme:     None
  mask_fillvalues:   False
  mask_landocean:    None
  multimodel_mean:   False
  multimodel_median: False

  
DIAGNOSTICS:

  DIAG_200:
    description: Mean wind contour and vector plots at 200 hPa
    variables:
      - {name: ua-200, ref_model: ERA-Interim,  field: T2Ms}
      - {name: va_200, field: T2Ms}
    scripts:
      - {name: WAMonsoon_wind_basic.ncl, cfg_file: ./nml/cfg_WAMonsoon/cfg_WAMonsoon_wind_basic_200mb.ncl}
    additional_models:
      - {name: ERA-Interim,  project: OBS,  type: reanaly,  version: 1,  start: 1980,  end: 2004,  path: /obspath/Tier3/ERA-Interim}

      
  DIAG_700:
    description: Mean/stddev wind contour and vector plots at 700 hPa
    variables:
      - {name: ua-700, ref_model: ERA-Interim,  field: T2Ms}
      - {name: va_700, field: T2Ms}
    scripts:
      - {name: WAMonsoon_wind_basic.ncl, cfg_file: ./nml/cfg_WAMonsoon/cfg_WAMonsoon_wind_basic_700mb.ncl}
    additional_models:
      - {name: ERA-Interim,  project: OBS,  type: reanaly,  version: 1,  start: 1980,  end: 2004,  path: /obspath/Tier3/ERA-Interim}

      
  DIAG_zonalua:
    description: Zonal average of Zonal wind
    variables:
      - {name: ua, ref_model: ERA-Interim, field: T3M}
    scripts:
      - {name: WAMonsoon_10W10E_3D_basic.ncl, cfg_file: ./nml/cfg_WAMonsoon/cfg_WAMonsoon_10W10E_ua.ncl}
    additional_models:
      - {name: ERA-Interim,  project: OBS,  type: reanaly,  version: 1,  start: 1980,  end: 2004,  path: /obspath/Tier3/ERA-Interim}

      
  DIAG_zonalva:
    description: Zonal average of Meridional wind
    variables:
      - {name: va, ref_model: ERA-Interim, field: T3M}
    scripts:
      - {name: WAMonsoon_10W10E_3D_basic.ncl, cfg_file: ./nml/cfg_WAMonsoon/cfg_WAMonsoon_10W10E_va.ncl}
    additional_models:
      - {name: ERA-Interim,  project: OBS,  type: reanaly,  version: 1,  start: 1980,  end: 2004,  path: /obspath/Tier3/ERA-Interim}

      
  DIAG_zonaltheta:
    description: Zonal average of Theta
    variables:
      - {name: theta, ref_model: ERA-Interim, field: T3M}
    scripts:
      - {name: WAMonsoon_10W10E_3D_basic.ncl, cfg_file: ./nml/cfg_WAMonsoon/cfg_WAMonsoon_10W10E_theta.ncl}
    additional_models:
      - {name: ERA-Interim,  project: OBS,  type: reanaly,  version: 1,  start: 1980,  end: 2004,  path: /obspath/Tier3/ERA-Interim}

      
  DIAG_zonaltheta850:
    description: Zonal average of Theta at 850 hPa
    variables:
      - {name: theta-850, ref_model: ERA-Interim, field: T3M}
    scripts:
      - {name: WAMonsoon_10W10E_3D_basic.ncl, cfg_file: ./nml/cfg_WAMonsoon/cfg_WAMonsoon_10W10E_theta850.ncl}
    additional_models:
      - {name: ERA-Interim,  project: OBS,  type: reanaly,  version: 1,  start: 1980,  end: 2004,  path: /obspath/Tier3/ERA-Interim}


  DIAG_prJJAS:
    description: JJAS climatology of precipitation
    variables:
      - {name: pr-mmday, ref_model: TRMM, field: T2Ms}
    scripts:
      - {name: WAMonsoon_contour_basic.ncl,    cfg_file: ./nml/cfg_WAMonsoon/cfg_WAMonsoon_precip.ncl}
      - {name: WAMonsoon_10W10E_1D_basic.ncl,  cfg_file: ./nml/cfg_WAMonsoon/cfg_WAMonsoon_10W10E_pr.ncl}
    additional_models:
      - {name: TRMM,  project: OBS,  type: sat,  version: 3B42-v7,  start: 1998,  end: 2010,  path: /obspath/Tier2/TRMM-3B42/}

      
  DIAG_tasJJAS:
    description: JJAS climatology of Temperature at 2m
    variables:
      - {name: tas, ref_model: ERA-Interim, field: T2Ms}
    scripts:
      - {name: WAMonsoon_contour_basic.ncl,   cfg_file: ./nml/cfg_WAMonsoon/cfg_WAMonsoon_tas.ncl}
      - {name: WAMonsoon_10W10E_1D_basic.ncl, cfg_file: ./nml/cfg_WAMonsoon/cfg_WAMonsoon_10W10E_tar.ncl}
    additional_models:
      - {name: ERA-Interim,  project: OBS,  type: reanaly,  version: 1,  start: 1980,  end: 2004,  path: /obspath/Tier3/ERA-Interim}      


  DIAG_prCYCLE:
    description: Precipitation mean annual cycle
    variables:
      - {name: pr-mmday, field: T2ms}
    scripts:
      - {name: WAMonsoon_precip_IAV.ncl,      cfg_file: ./nml/cfg_WAMonsoon/cfg_WAMonsoon_precip.ncl}
      - {name: WAMonsoon_precip_seasonal.ncl, cfg_file: ./nml/cfg_WAMonsoon/cfg_WAMonsoon_precip.ncl}
    additional_models:
      - {name: TRMM,  project: OBS,  type: sat,  version: 3B42-v7,  start: 1998,  end: 2010,  path: /obspath/Tier2/TRMM-3B42/}


  DIAG_rsdsJJAS:
    description: JJAS climatology of Surface SWdn
    variables:
      - {name: rsds, ref_model: CERES-EBAF, field: T2Ms}
    scripts:
      - {name: WAMonsoon_10W10E_1D_basic.ncl, cfg_file: ./nml/cfg_WAMonsoon/cfg_WAMonsoon_10W10E_rsds.ncl}
    additional_models:
      - {name: CERES-EBAF,  project: obs4mips,  level: L3B,  version: Ed2-7,  start: 2001,  end: 2009,  path: /obspath/Tier1/CERES-EBAF/}

      
  DIAG_rldsJJAS:
    description: JJAS climatology of Surface LWdn
    variables:
      - {name: rlds, ref_model: CERES-EBAF, field: T2Ms}
    scripts:
      - {name: WAMonsoon_10W10E_1D_basic.ncl, cfg_file: ./nml/cfg_WAMonsoon/cfg_WAMonsoon_10W10E_rlds.ncl}
    additional_models:
      - {name: CERES-EBAF,  project: obs4mips,  level: L3B,  version: Ed2-7,  start: 2001,  end: 2009,  path: /obspath/Tier1/CERES-EBAF/}


  DIAG_swcreJJAS:
    description: JJAS climatology of Surface LWdn
    variables:
      - {name: SW_CRE, ref_model: CERES-EBAF, field: T2Ms}
    scripts:
      - {name: WAMonsoon_10W10E_1D_basic.ncl, cfg_file: ./nml/cfg_WAMonsoon/cfg_WAMonsoon_10W10E_SW_CRE.ncl}
    additional_models:
      - {name: CERES-EBAF,  project: obs4mips,  level: L3B,  version: Ed2-7,  start: 2001,  end: 2009,  path: /obspath/Tier1/CERES-EBAF/}

      
  DIAG_lwcreJJAS:
    description: JJAS climatology of Surface LWdn
    variables:
      - {name: LW_CRE, ref_model: CERES-EBAF, field: T2Ms}
    scripts:
      - {name: WAMonsoon_10W10E_1D_basic.ncl, cfg_file: ./nml/cfg_WAMonsoon/cfg_WAMonsoon_10W10E_LW_CRE.ncl}
    additional_models:
      - {name: CERES-EBAF,  project: obs4mips,  level: L3B,  version: Ed2-7,  start: 2001,  end: 2009,  path: /obspath/Tier1/CERES-EBAF/}

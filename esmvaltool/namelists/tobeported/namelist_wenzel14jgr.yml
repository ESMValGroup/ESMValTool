#############################################################################
# namelist_wenzel14jgr.xml
#
# Description
# This namelist analyzes models carbon cycle response to climate change and
# creates an emergent constraint accross the model ensemble, reproducing
# Figure 5 of Wenzel et al. (2014)
#
# Author
# Sabrina Wenzel (DLR, Germany)
#
# Project
# EMBRACE
#
# Reference
# Wenzel, S. et al. J. Geophys. Res. Biogeosci., 119, 794â€“807,
# doi:10.1002/2013JG002591 (2014)
#
# This namelist is part of the ESMValTool
#############################################################################


GLOBAL:
  write_plots:       True
  write_netcdf:      True
  verbosity:         1
  exit_on_warning:   False
  output_file_type:  ps


MODELS:
# Models defined within each diagnostic
# NOTE1: in diag_scripts/create_co2flux.ncl: please adjust fx-filepath (lines: 154, 158, 188, 193) to your local file path !!!
# NOTE2: reading dignostic carbon_corr_2var.ncl requires changing the model file path according to your climo_dir !!!

PREPROCESS:
  select_level:    None
  target_grid:     None
  regrid_scheme:   None
  mask_fillvalues: None
  mask_landocean:  None
  multimodel_mean: False
  
## CHECK AGAIN TIME RANGES BELOW!
## ADD LAND MASK FILTERING TO LAND VARIABLES (previously in variable_defs)



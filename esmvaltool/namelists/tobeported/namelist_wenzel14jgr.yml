# Wenzel et al. 2014, Fig. 3/04: Diagnose GAMMA_IAV from each model ####################################################

  DIAG_preproc:
    description: preprocess and save co2flux and tas in climo_dir
    variables:
      - {name: nbp,   mip: Lmon, field: T2Ms}
      - {name: fgco2, mip: Omon, field: T2Ms}
      - {name: tas,   mip: Amon, field: T2Ms}
    scripts:
      - {name: create_co2flux.ncl, cfg_file: ./nml/cfg_carbon/cfg_carbon_G_IAV.ncl}
    additional_models:      
      - {name: CanESM2,       mip: *,  exp: esmHistorical,  ensemble: r1i1p1,  start: 1960,  end: 2005,  path: /modelpath/CMIP5/}
      - {name: CESM1-BGC,     mip: *,  exp: esmHistorical,  ensemble: r1i1p1,  start: 1960,  end: 2005,  path: /modelpath/CMIP5/}
      - {name: GFDL-ESM2M,    mip: *,  exp: esmHistorical,  ensemble: r1i1p1,  start: 1960,  end: 2005,  path: /modelpath/CMIP5/}
      - {name: HadGEM2-ES,    mip: *,  exp: esmHistorical,  ensemble: r1i1p1,  start: 1960,  end: 2005,  path: /modelpath/CMIP5/}
      - {name: IPSL-CM5A-LR,  mip: *,  exp: esmHistorical,  ensemble: r1i1p1,  start: 1960,  end: 2005,  path: /modelpath/CMIP5/}
      - {name: MIROC-ESM,     mip: *,  exp: esmHistorical,  ensemble: r1i1p1,  start: 1960,  end: 2005,  path: /modelpath/CMIP5/}
      - {name: MPI-ESM-LR,    mip: *,  exp: esmHistorical,  ensemble: r1i1p1,  start: 1960,  end: 2005,  path: /modelpath/CMIP5/}
      - {name: NorESM1-ME,    mip: *,  exp: esmHistorical,  ensemble: r1i1p1,  start: 1960,  end: 2005,  path: /modelpath/CMIP5/}


  DIAG_corr:
    description: Fig. 3/04: correlate to variables and saves in output
    variables:
      - {name: co2flux, ref_model: GCP,  exclude_model: NCEP, field: T0M}
      - {name: tas,     ref_model: NCEP, exclude_model: GCP,  field: T2Ms}
    scripts:
      - {name: carbon_corr_2var.ncl, cfg_file: ./nml/cfg_carbon/cfg_carbon_G_IAV.ncl}
    additional_models:
      - {name: CanESM2,       mip: Amon,  exp: esmHistorical,  ensemble: r1i1p1,  start: 1960,  end: 2005,  path: /modelpath/CMIP5/}
      - {name: CESM1-BGC,     mip: Amon,  exp: esmHistorical,  ensemble: r1i1p1,  start: 1960,  end: 2005,  path: /modelpath/CMIP5/}
      - {name: GFDL-ESM2M,    mip: Amon,  exp: esmHistorical,  ensemble: r1i1p1,  start: 1960,  end: 2005,  path: /modelpath/CMIP5/}
      - {name: HadGEM2-ES,    mip: Amon,  exp: esmHistorical,  ensemble: r1i1p1,  start: 1960,  end: 2004,  path: /modelpath/CMIP5/} ## 2004 correct??
      - {name: IPSL-CM5A-LR,  mip: Amon,  exp: esmHistorical,  ensemble: r1i1p1,  start: 1960,  end: 2005,  path: /modelpath/CMIP5/}
      - {name: MIROC-ESM,     mip: Amon,  exp: esmHistorical,  ensemble: r1i1p1,  start: 1960,  end: 2005,  path: /modelpath/CMIP5/}
      - {name: MPI-ESM-LR,    mip: Amon,  exp: esmHistorical,  ensemble: r1i1p1,  start: 1960,  end: 2005,  path: /modelpath/CMIP5/}
      - {name: NorESM1-ME,    mip: Amon,  exp: esmHistorical,  ensemble: r1i1p1,  start: 1960,  end: 2005,  path: /modelpath/CMIP5/}
      - {name: GCP,   project: OBS,  type: reanaly,  version: 1,  start: 1959,  end: 2005, path: /obspath/Tier2/GCP}
      - {name: NCEP,  project: OBS,  type: reanaly,  version: 1,  start: 1959,  end: 2005, path: /obspath/Tier2/NCEP}

     

###############################################################################

GLOBAL:
  write_plots:       True
  write_netcdf:      True
  verbosity:         1
  exit_on_warning:   False
  output_file_type:  ps
  show_debuginfo:    True
  read_from_vault:   False


MODELS:
# Not required


PREPROCESS:
  select_level:    None
  target_grid:     None
  regrid_scheme:   None
  mask_fillvalues: None
  mask_landocean:  None
  multimodel_mean: None

  
DIAGNOSTICS:

# OBSERVATIONS PREPROCESSING ###########################################################################################

  DIAG_obsSST:
    description: Sea Surface Temperature (SST) Observations
    variables:
      - {name: ts,  field: T2Ms}
    scripts:
      - {script: cvdp_obs.ncl, cfg_file: ./nml/cfg_CVDP/cfg_cvdp.ncl}
    additional_models:
      - {name: HadISST,  project: OBS,  type: reanaly,  version: 1,  start: 1900,  end: 2005,  path: /obspath/Tier2/HadISST}


  DIAG_obsSLP: Sea surface pressure (SLP) observations
    description: Sea Surface Pressure (SLP) Observations
    variables:
      - {name: psl,  field: T2Ms}
    scripts:
      - {script: cvdp_obs.ncl, cfg_file: ./nml/cfg_CVDP/cfg_cvdp.ncl}
    additional_models:
      - {name: IFS-Cy31r2,  project: ana4mips,  mip: Amon,  type: reanalyses,  start: 1984,  end: 2005,  path: /obspath/Tier1/}


  DIAG_obstas:
    description: 2m Air Temperature Observations
    variables:
      - {name: tas,  field: T2Ms}
    scripts:
      - {script: cvdp_obs.ncl, cfg_file: ./nml/cfg_CVDP/cfg_cvdp.ncl}
    additional_models:
      - {name: NCEP,  project: OBS,  type: reanaly,  version: 1,  start: 1984,  end: 2005,  path: /obspath/Tier2/NCEP}
    

  DIAG_obspr:
    description: Precipitation Observations
    variables:
      - {name: pr,  field: T2Ms}
    scripts:
      - {script: cvdp_obs.ncl, cfg_file: ./nml/cfg_CVDP/cfg_cvdp.ncl}
    additional_models:
      - {name: GPCP-SG,  project: obs4mips,  level: L3,  version: 2.2,  start: 1984,  end: 2005,  path: /obspath/Tier2/NCEP}



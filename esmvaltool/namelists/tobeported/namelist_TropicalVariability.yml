###############################################################################
# namelist_TropicalVariability.xml
# 
# Description
# Evaluates tropical biases in the equatorial mean, 5 degrees N to 5 degrees S
# for a range of atmospheric variables and SST
# 
# Author
# Jarmo Makela (FMI, Finland)
# 
# Contributors
# Martin Evaldsson (SMHI, Sweden)
# Colin Jones (MetOffice, UK)
# 
# Project
# EMBRACE
# 
# Reference
# Gen, L. et al., J. Climate, 27, 1765â€“1780, doi:10.1175/JCLI-D-13-00337.1,
# (2014)
# 
# This namelist is part of the ESMValTool
###############################################################################

GLOBAL:
  write_plots:       True
  write_netcdf:      True
  verbosity:         1
  exit_on_warning:   False
  output_file_type:  ps


MODELS:
  - {name: MPI-ESM-LR,    project: CMIP5,  mip: Amon,  exp: amip,  ensemble: r1i1p1,  start: 1998,  end: 2004,  path: /modelpath/CMIP5/}
  - {name: HadGEM2-ES,    project: CMIP5,  mip: Amon,  exp: amip,  ensemble: r1i1p1,  start: 1998,  end: 2004,  path: /modelpath/CMIP5/}
  - {name: IPSL-CM5A-MR,  project: CMIP5,  mip: Amon,  exp: amip,  ensemble: r1i1p1,  start: 1998,  end: 2004,  path: /modelpath/CMIP5/}

  
PREPROCESS:
  select_level:    None
  target_grid:     None
  regrid_scheme:   None
  mask_fillvalues: None
  mask_landocean:  None
  multimodel_mean: False

  
DIAGNOSTICS:

  DIAG_tspr:
    description: Diagnostics for temperature/precipitation means and scatter
    variables:
      - {name: ts,       ref_model: HadISST, exclude_model: TRMM,    field: T2Ms}
      - {name: pr-mmday, ref_model: TRMM,    exclude_model: HadISST, field: T2Ms}
    scripts:
      - {name: TropicalVariability.py, cfg_file: ./nml/cfg_TropicalVariability/TropicalVariability.conf}
    additional_models:
      - {name: HadISST,  project: OBS,  type: reanaly,  version: 1,        start: 1998,  end: 2004,  path: /obspath/Tier2/TRMM-3B42/}
      - {name: TRMM,     project: OBS,  type: sat,      version: 3B42-v7,  start: 1998,  end: 2004,  path: /obspath/Tier2/TRMM-3B42/}

      
  DiAG_uava:
    description: Diagnostics for Equatorial wind divergence
    variables:
      - {name: ua-925, ref_model: ERA-Interim, field: T2Ms}
      - {name: va-925, ref_model: ERA-Interim, field: T2Ms}
    scripts:
      - {name: TropicalVariability_wind.py, cfg_file: ./nml/cfg_TropicalVariability/TropicalVariability.conf}
    additional_models:
      - {name: ERA-Interim,  project: OBS,  type: reanaly,  version: 1,  start: 1998,  end: 2004,  path: /obspath/Tier3/ERA-Interim}

      
  DIAG_ua:
    description: Diagnostics for Equatorial temp/precip/wind plots
    variables:
      - {name: ua-1000, ref_model: ERA-Interim, field: T2Ms}
    scripts:
      - {name: TropicalVariability_EQ.py, cfg_file: ./nml/cfg_TropicalVariability/TropicalVariability.conf}
    additional_models:
      - {name: ERA-Interim,  project: OBS,  type: reanaly,  version: 1,  start: 1998,  end: 2004,  path: /obspath/Tier3/ERA-Interim}

###############################################################################
# namelist_GlobalOcean.xml
# 
# Description
# Diagnostics to support the evaluation of ocean biogeochemical cycles at
# global scales.  Implemented routines produce time series lines and contour
# plots (for climatological distributions or inter-annual or inter-seasonal
# variability) using either 2-D (surface) or 3-D (depth-resolving) ocean
# variables
# 
# Authors
# Oliver Andrews (UEA, UK)
# Clare Enright (UEA, UK)
# 
# Project
# EMBRACE
# 
# Reference
# Bakker, D. C. E. et al., Earth Syst. Sci. Data, 6, 69-90,
# doi:10.5194/essd-6-69-2014 (2014)
# Bianchi, D. et al., Global Biogeochem. Cy., 26, GB2009,
# doi:10.1029/2011GB004209 (2012)
# Jones, S. D. et al., J. Adv. Model Earth Syst., in press (2015).
# Key, R. M. et al.,Global Biogeochem. Cy., 18, GB4031, doi:10.109/2004GB002247
# (2004)
# Roedenbeck, C. et al., Ocean Sci., 9, 193-216, doi:10.5194/os-9-193-2013
# (2013)
# Takahashi, T. et al., Mar. Chem., 164, 95â€“125,
# doi:10.1016/j.marchem.2014.06.004 (2014)
# 
# This namelist is part of the ESMValTool
###############################################################################

GLOBAL:
  write_plots:       True
  write_netcdf:      True
  verbosity:         1
  exit_on_warning:   False
  show_debug_info:   False
  output_file_type:  ps


MODELS:
  

PREPROCESS:

# MR: need to find a way to read in fx file (use class standard paths, avoid extra class). Not clear what the nml is doing here with AUXILIARIES
  
DIAGNOSTICS:

  DIAG_spco2ts:
    description: Time series for spco2
    variables:
      - {name: spco2,  ref_model: ETH-SOM-FFN,  field: TO2Ms}
    scripts:
      - {script: GO_tsline.ncl, cfg_file: ./nml/cgf_GO/spco2Diag.ncl}
    additional_models:
      - {name: BNU-ESM,  project: CMIP5,  mip: Omon,  exp: historical,  ensemble: r1i1p1,  start: 1998:  end: 2005,  path: /modelpath/CMIP5/}
      - {name: CanESM2,  project: CMIP5,  mip: Omon,  exp: historical,  ensemble: r1i1p1,  start: 1998:  end: 2005,  path: /modelpath/CMIP5/}
      - {name: inmcm4,   project: CMIP5,  mip: Omon,  exp: historical,  ensemble: r1i1p1,  start: 1998:  end: 2005,  path: /modelpath/CMIP5/}
      - {name: ETH-SOM-FFN,  project: OBS,  type: ocean,  version: 1,  start: 1998,  end: 2005, path: /obspath/Tier2/ETH-SOM-FFN/}
    # MR: need to find a way to read in fx file (use class standard paths, avoid extra class). Not clear what the nml is doing here.


  DIAG_spco2cont:
    description: Contour map diagnostic for surface ocean pCO2
    variables:
      - {name: spco2,  ref_model: ETH-SOM-FFN, field: T2OMs}
    scripts:
      - {script: GO_comp_map.ncl, cfg_file: ./nml/cfg_GO/spco2compmapDiag.ncl}
    additional_models:
      - {name: BNU-ESM,  project: CMIP5,  mip: Omon,  exp: historical,  ensemble: r1i1p1,  start: 1998:  end: 2005,  path: /modelpath/CMIP5/}
      - {name: CanESM2,  project: CMIP5,  mip: Omon,  exp: historical,  ensemble: r1i1p1,  start: 1998:  end: 2005,  path: /modelpa
      - {name: inmcm4,   project: CMIP5,  mip: Omon,  exp: historical,  ensemble: r1i1p1,  start: 1998:  end: 2005,  path: /modelpa
      - {name: ETH-SOM-FFN,  project: OBS,  type: ocean,  version: 1,  start: 1998,  end: 2005, path: /obspath/Tier2/ETH-SOM-FFN/}
    # MR: need to find a way to read in fx file (use class standard paths, avoid extra class). Not clear what the nml is doing here.


  DIAG_talkcont:
    description: Contour map diagnostic for surface ocean Total Alkalinity
    variables:
      - {name: talk,  ref_model: takahashi14,  field: TO2Ms}
    scripts:
      - {script: GO_comp_map.ncl, cfg_file: ./nml/cfg_GO/talkcompmapDiag.ncl}
    additional_models:
      - {name: CanESM2,     project: CMIP5,  mip: Omon,  exp: historical,  ensemble: r1i1p1,  start: 2005,  end: 2005,  path: /modelpath/CMIP5/}
      - {name: GFDL-ESM2M,  project: CMIP5,  mip: Omon,  exp: historical,  ensemble: r1i1p1,  start: 2005,  end: 2005,  path: /modelpath/CMIP5/}
      - {name: MRI-ESM1,    project: CMIP5,  mip: Omon,  exp: historical,  ensemble: r1i1p1,  start: 2005,  end: 2005,  path: /modelpath/CMIP5/}
      - {name: takahashi14,  project: OBS,  type: ocean,  version: 1,  start: 2005,  end: 2005, path:  /obspath/Tier2/ETH-SOM-FFN/}
    # MR: need to find a way to read in fx file (use class standard paths, avoid extra class). Not clear what the nml is doing here.


  DIAG_o2cont:
    description: Contour map diagnostic for ocean interior dissolved oxygen concentration
    variables:
      - {name: o2_onelev,  ref_model: woa2005,  field: TO2M}
    scripts:
      - {script: GO_comp_map.ncl, cfg_file: ./nml/cfg_GO/O2compmapDiag.ncl}
    additional_models:
      - {name: GFDL-ESM2M,  project: CMIP5,  mip: Omon,  exp: historical,  ensemble: r1i1p1,  start: 2001,  end: 2001,  path: /modelpath/CMIP5/}
      - {name: woa2005,  project: OBS,  type: bianchi, version: reg,  start: 2005,  end: 2005, path:  /obspath/Tier2/woa2005/}
    # MR: need to find a way to read in fx file (use class standard paths, avoid extra class). Not clear what the nml is doing here.


  DIAG_chlcont:
    description: Contour map diagnostic for surface ocean chl
    variables: {name: chl,  ref_model: SeaWIFS,  field: TO2Ms}
    scripts:
      - {script: GO_comp_map.ncl, cfg_file: ./nml/cfg_GO/chlcompmapDiag.ncl}
    additional_models:
      - {name: CanESM2,    project: CMIP5,  mip: Omon,  exp: historical,  ensemble: r1i1p1,  start: 2000:  end: 2005,  path: /modelpath/CMIP5/}
      - {name: CMCC-CESM,  project: CMIP5,  mip: Omon,  exp: historical,  ensemble: r1i1p1,  start: 2000:  end: 2005,  path: /modelpath/CMIP5/}
      - {name: SeaWIFS,  project: OBS,  type: ocean,  version: 1,  start: 2000,  end: 2005,  path: /obspath/Tier2/SeaWIFS/}

      - {script: perfmetrics_main.ncl, cfg_file: ./nml/cfg_righi15gmd/ECVs/cfg_perfmetrics_cycle_monthlyclim_SHExt.ncl}
    additional_models:
      - {name: ERA-Interim,  project: OBS,  type: reanaly,  version: 1,  start: 1996,  end: 2005,  path: /obspath/}
      - {name: NCEP,         project: OBS,  type: reanaly,  version: 1,  start: 1996,  end: 2005,  path: /obspath/}



###############################################################################
# namelist_righi15gmd_ECVs.xml
#
# Description
# This namelist produces figures 1 to 9, and S2 to S12 of Righi et al. (2015)
#
# Authors
# Franziska Frank (DLR, Germany)
# Mattia Righi (DLR, Germany)
# Veronika Eyring (DLR, Germany)
#
# Project
# DLR ESMVal
#
# References
# Righi et al., Geosci. Model Dev., 8, 733-768 10.5194/gmd-8-733-2015 (2015)
# Gleckler et al., J. Geophys. Res., 113, D06104, doi: 10.1029/2007JD008972
# (2008)
#
# This namelist is part of the ESMValTool
###############################################################################

GLOBAL:
  write_plots:       True
  write_netcdf:      True
  verbosity:         1
  exit_on_warning:   False
  output_file_type:  ps


MODELS:
  - {name: EVAL2,   project: EMAC,  ensemble: 1,  start: 1999,  end: 2009,  path: /modelpath/}
  - {name: QCTM,    project: EMAC,  ensemble: 1,  start: 1999,  end: 2007,  path: /modelpath/}
  - {name: TS2000,  project: EMAC,  ensemble: 1,  start: 2001,  end: 2010,  path: /modelpath/}
  - {name: ACCMIP,  project: EMAC,  ensemble: 1,  start: 2001,  end: 2010,  path: /modelpath/}


PREPROCESS:
  select_level:    None
  target_grid:     None
  regrid_scheme:   None
  mask_fillvalues: True
  mask_landocean:  None
  multimodel_mean: False


DIAGNOSTICS:

# ANNUAL CYCLE PLOTS (Figs. 1, 8, S4, S6, S8) ##########################################################################

  DIAG_tacycle:
    description: Temperature
    variable: {name: ta, ref_model: [ERA-Interim,NCEP], field: T3M}
    preprocess:
      - {select_level: 850}
      - {select_level: 200}
      - {select_level: 30}
      - {select_level: 5}
    scripts:
      - {script: perfmetrics_main.ncl, cfg_file: ./nml/cfg_righi15gmd/ECVs/cfg_perfmetrics_cycle_monthlyclim_glob.ncl}
      - {script: perfmetrics_main.ncl, cfg_file: ./nml/cfg_righi15gmd/ECVs/cfg_perfmetrics_cycle_monthlyclim_trop.ncl}
      - {script: perfmetrics_main.ncl, cfg_file: ./nml/cfg_righi15gmd/ECVs/cfg_perfmetrics_cycle_monthlyclim_NHExt.ncl}
      - {script: perfmetrics_main.ncl, cfg_file: ./nml/cfg_righi15gmd/ECVs/cfg_perfmetrics_cycle_monthlyclim_SHExt.ncl}
    additional_models:
      - {name: ERA-Interim,  project: OBS,  type: reanaly,  version: 1,  start: 1996,  end: 2005,  path: /obspath/}
      - {name: NCEP,         project: OBS,  type: reanaly,  version: 1,  start: 1996,  end: 2005,  path: /obspath/}


  DIAG_uacycle:
    description: Eastward wind
    variable: {name: ua, ref_model: [ERA-Interim,NCEP], field: T3M}

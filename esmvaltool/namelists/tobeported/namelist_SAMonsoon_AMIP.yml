###############################################################################
# namelist_SAMonsoon_AMIP.xml
#
# Description
# South Asian Monsoon diagnostics implemented from the UKMET Monsoon suite,
# this namelist is configured for AMIP runs (Atmosphere only runs with
# prescribed SST)
#
# Authors
# Ricard Levine (UKMET, Great Britain)
# Martin Evaldsson (SMHI, Sweden)
#
# Contributor
# Gill Martin (UKMET, Great Britain)
#
# Project
# EMBRACE
#
# References
# Sperber, K. R. et al., Clim. Dyn. 41, 2711-2744,
# doi:10.1007/s00382-012-1607-6 (2013)
# Lin, J.-L.  et al., J. Climate, 21, 4541-4567, doi: 10.1175/2008JCLI1816.1
# (2008)
# Webster, P.J. and Yang, S., J. Roy. Meteor. Soc., 118, 877-926,
# doi:10.1002/qj.49711850705 (1992)
# Goswami, B. N. et al., Quart. J. Roy. Meteor. Soc., 125, 611-633,
# doi:10.1002/qj.49712555412 (1999)
# Wang, B. and Z. Fan, Bull. Amer. Meteor. Soc., 80, 629-638,
# doi:10.1175/1520-0477(1999)080<;0629:COSASM>;2.0.CO;2 (1999)
# Wang, B. et al., Clim. Dyn., 39, 1123-1135, doi:10.1007/s00382-011-1266-z
# (2011)
#
# This namelist is part of the ESMValTool
###############################################################################

GLOBAL:
  write_plots:       True
  write_netcdf:      True
  verbosity:         1
  exit_on_warning:   False
  output_file_type:  ps
  show_debuginfo:    True
  read_from_vault:   False


MODELS:
  - {name: CNRM-CM5,      project: CMIP5,  mip: AMon,  exp: amip,  ensemble: r1i1p1,  start: 1980,  end: 2004,  path: /modelpath/CMIP5/}
  - {name: HadGEM2-A,     project: CMIP5,  mip: AMon,  exp: amip,  ensemble: r1i1p1,  start: 1980,  end: 2004,  path: /modelpath/CMIP5/}
  - {name: IPSL-CM5A-MR,  project: CMIP5,  mip: AMon,  exp: amip,  ensemble: r1i1p1,  start: 1980,  end: 2004,  path: /modelpath/CMIP5/}
  - {name: MPI-ESM-LR,    project: CMIP5,  mip: AMon,  exp: amip,  ensemble: r1i1p1,  start: 1980,  end: 2004,  path: /modelpath/CMIP5/}
  - {name: GFDL-CM3,      project: CMIP5,  mip: AMon,  exp: amip,  ensemble: r1i1p1,  start: 1980,  end: 2004,  path: /modelpath/CMIP5/}
  - {name: MIROC5,        project: CMIP5,  mip: AMon,  exp: amip,  ensemble: r1i1p1,  start: 1980,  end: 2004,  path: /modelpath/CMIP5/}


PREPROCESS:
  select_level:      None
  target_grid:       None
  regrid_scheme:     None
  mask_fillvalues:   False
  mask_landocean:    None
  multimodel_mean:   False
  multimodel_median: False


DIAGNOSTICS:
  
  DIAG_200:
    description: Mean/stddev wind contour and vector plots at 200 hPa
    variables:
      - {name: ua-200,  ref_model: ERA-Interim,  field: T2Ms}
      - {name: va-200,  field: T2Ms}
    scripts:
      - {name: SAMonsoon_wind_basic.ncl, cfg_file: ./nml/cfg_SAMonsoon/cfg_SAMonsoon_wind_basic_200mb.ncl}
    additional_models:
      - {name: ERA-Interim,  project: OBS,  type: reanaly,  version: 1,  start: 1980,  end: 2004,  path: /obspath/Tier3/ERA-Interim}
      - {name: NCEP,         project: OBS,  type: reanaly,  version: 1,  start: 1980,  end: 2004,  path: /obspath/Tier2/NCEP}


  DIAG_850:
    description: Mean/stddev wind contour and vector plots at 850 hPa
    variables:
      - {name: ua-850,  ref_model: ERA-Interim,  field: T2Ms}
      - {name: va-850,  field: T2Ms}
    scripts:
      - {name: SAMonsoon_wind_basic.ncl, cfg_file: ./nml/cfg_SAMonsoon/cfg_SAMonsoon_wind_basic_850mb.ncl}
    additional_models:
      - {name: ERA-Interim,  project: OBS,  type: reanaly,  version: 1,  start: 1980,  end: 2004,  path: /obspath/Tier3/ERA-Interim}
      - {name: NCEP,         project: OBS,  type: reanaly,  version: 1,  start: 1980,  end: 2004,  path: /obspath/Tier2/NCEP}


  DIAG_200_850:
    description: Seasonal variability for wind + Monsoon index plots
    variables:
      - {name: ua-200-850, field: T2Ms}
      - {name: va-200-850, field: T2Ms}
    scripts:
      - {name: SAMonsoon_wind_seasonal.ncl,  cfg_file: cfg_SAMonsoon_wind_seasonal.ncl}
      - {name: SAMonsoon_wind_IAV.ncl,  cfg_file: cfg_SAMonsoon_wind_seasonal.ncl}
    additional_models:
      - {name: ERA-Interim,  project: OBS,  type: reanaly,  version: 1,  start: 1980,  end: 2004,  path: /obspath/Tier3/ERA-Interim}
      - {name: NCEP,         project: OBS,  type: reanaly,  version: 1,  start: 1980,  end: 2004,  path: /obspath/Tier2/NCEP}

      
  DIAG_pr:
    description: Mean/stddev precip contour plots, seasonal variability, global intensity region plots
    variables:
      - {name: pr-mmday, ref_model: TRMM, field: T2Ms}
    scripts:
      - {name: SAMonsoon_precip_basic.ncl,    cfg_file: ./nml/cfg_SAMonsoon/cfg_SAMonsoon_precip.ncl}
      - {name: SAMonsoon_precip_seasonal.ncl, cfg_file: ./nml/cfg_SAMonsoon/cfg_SAMonsoon_precip.ncl}
      - {name: SAMonsoon_precip_IAV.ncl,      cfg_file: ./nml/cfg_SAMonsoon/cfg_SAMonsoon_precip.ncl}
      - {name: SAMonsoon_precip_domain.ncl,   cfg_file: ./nml/cfg_SAMonsoon/cfg_SAMonsoon_precip.ncl}
    additional_models:
      - {name: TRMM,         project: OBS,       type: sat,          version: 3B42-v7,  start: 1998,  end: 2009,  path: /obspath/Tier2/TRMM-3B42/}
      - {name: GPCP-1DD,     project: obs4mips,  level: L3,          version: v1.2,     start: 1998,  end: 2010,  path: /obspath/Tier1/}
      - {name: CMAP,         project: OBS,       type: mergedanaly,  version: 1,        start: 1980,  end: 2004,  path: /obspath/Tier2/CMAP/}
      - {name: ERA-Interim,  project: OBS,       type: reanaly,      version: 1,        start: 1980,  end: 2004,  path: /obspath/Tier3/ERa-Interim/}
      - {name: MERRA,        project: ana4mips,  mip: Amon,          type: reanalysis,  start: 1980,  end: 2004,  path: /obspath/TIer1/}

  DIAG_tele:
    description: Teleconnections between Monsoon precip and Nino34 SST
    variables:
      - {name: pr-mmday, ref_model: TRMM, exclude_model: HadISST, field: T2Ms}
      - {name: ts,       ref_model: HadISST, exclude_model: TRMM, field: T2Ms}
    scripts:
      - {name: SAMonsoon_teleconnections.ncl, cfg_file: ./nml/cfg_SAMonsoon/cfg_SAMonsoon_tele.ncl}
    additional_models:
      - {name: TRMM,     project: OBS,  type: sat,      version: 3B42-v7,  start: 1998,  end: 2009,  path: /obspath/Tier2/TRMM-3B42/}
      - {name: HadISST,  project: OBS,  type: reanaly,  version: 1,        start: 1998,  end: 2009,  path: /obspath/Tier2/HadISST/}

###############################################################################
# namelist_DiurnalCycle_harmonic.xml
# 
# Description
# Computes mean diurnal cycle of precipitation over specific boxes
# and seasons.

# Author
# Catherine Rio (LMD, France)
# 
# Project
# EMBRACE
# 
# This namelist is part of the ESMValTool
###############################################################################

GLOBAL:
  write_plots:       True
  write_netcdf:      True
  verbosity:         1
  exit_on_warning:   False
  output_file_type:  ps
  read_from_vault:   False


MODELS:
  - {name: CMRN-CM5,      project: CMIP5,  mip: 3hr,  exp: amip,  ensemble: r1i1p1,  start: 2004, end: 2004,  path: /modelpath/CMIP5}
  - {name: HadGEM-A,      project: CMIP5,  mip: 3hr,  exp: amip,  ensemble: r1i1p1,  start: 2004, end: 2004,  path: /modelpath/CMIP5}
  - {name: EC-EARTH,      project: CMIP5,  mip: 3hr,  exp: amip,  ensemble: r1i1p1,  start: 2004, end: 2004,  path: /modelpath/CMIP5}
  - {name: IPSL-CM5A-LR,  project: CMIP5,  mip: 3hr,  exp: amip,  ensemble: r1i1p1,  start: 2004, end: 2004,  path: /modelpath/CMIP5}


PREPROCESS:
  select_level:    None
  target_grid:     None
  regrid_scheme:   None
  mask_fillvalues: None
  mask_landocean:  None
  multimodel_mean: False     


DIAGNOSTICS:

  DIAG:
    description: Maximum of precipitation
    variables:
      - {name: pr-mmh,  ref_model: TRMM,  field: T2Is}
    scripts:
      - {script: DiurnalCycle_precip_harmonic.ncl, cfg_file: cfg_DiurnalCycle_harmonic_DJF.ncl}
      - {script: DiurnalCycle_precip_harmonic.ncl, cfg_file: cfg_DiurnalCycle_harmonic_MAM.ncl}
      - {script: DiurnalCycle_precip_harmonic.ncl, cfg_file: cfg_DiurnalCycle_harmonic_JJA.ncl}
      - {script: DiurnalCycle_precip_harmonic.ncl, cfg_file: cfg_DiurnalCycle_harmonic_SON.ncl}
    additional_models:
      - {name: TRMM,  project: OBS,  type: sat,  version: 3B42-v7,  start: 2004,  end: 2004,  path: /obspath/Tier2/TRMM-3B42/}

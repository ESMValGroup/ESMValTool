###############################################################################
# namelist_Evapotranspiration.xml
# 
# Description
# General namelist to compute global contour plots of Evapotranspiration
# 
# Authors
# Martin Evaldsson (SMHI, Sweden)
# Edouard Davin (ETH, Switzerland)
# Boris Orlowski (ETH, Switzerland)
# 
# Project
# EMBRACE
# 
# References
# Mueller, B. and Seneviratne, S. I. Geophys. Res. Lett., 41, 128-134,
# doi:10.1002/2013GL058055 (2014)
# Mueller, B. et al., Hydrol. Earth Syst. Sci., 17, 3707-3720,
# doi:10.5194/hess-17-3707-2013 (2013)
# 
# This namelist is part of the ESMValTool
###############################################################################

GLOBAL:
  write_plots:          True
  write_netcdf:         True
  verbosity:            1
  exit_on_warning:      False
  output_file_type:     png
  read_from_vault type: False
  show_debuginfo:       False


MODELS:
  - {name: LandFlux-EVAL,  project: OBS,  type: ground,  version: 1,  srart: 1989,  end: 2004,  path: /obspath/Tier3/LandFlux-EVAL}
# MR: models need extra fx file for sftlf, do not use CMIP5_fx
  - {name: IPSL-CM5A-LR,     project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start: 1980,  end: 2004,  /modelpath/CMIP5/}
  - {name: CanESM2,          project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start: 1980,  end: 2004,  /modelpath/CMIP5/}
  - {name: CSIRO-Mk3-6-0,    project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start: 1980,  end: 2004,  /modelpath/CMIP5/}
  - {name: EC-EARTH,         project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r12i1p1, start: 1980,  end: 2004,  /modelpath/CMIP5/}
  - {name: CNRM-CM5,         project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start: 1980,  end: 2004,  /modelpath/CMIP5/}
  - {name: HadGEM2-ES,       project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start: 1980,  end: 2004,  /modelpath/CMIP5/}
  - {name: GFDL-ESM2M,       project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start: 1980,  end: 2004,  /modelpath/CMIP5/}
  - {name: MIROC5,           project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start: 1980,  end: 2004,  /modelpath/CMIP5/}
  - {name: MPI-ESM-LR,       project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start: 1980,  end: 2004,  /modelpath/CMIP5/}
  - {name: NorESM1-M,        project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start: 1980,  end: 2004,  /modelpath/CMIP5/}


PREPROCESS:
  select_level:    None
  target_grid:     None
  regrid_scheme:   None
  mask_fillvalues: None
  mask_landocean:  land # MR: with cutoff, so that sftlf is not needed!
  multimodel_mean: False
  

DIAGNOSTICS:
  
  DIAG:
    description: Simple evotranspiration plots using the LandFlux-Eval data set
    variables:
      - {name: et,  ref_model: LandFlux-EVAL,  field: T2Ms}
    scripts:
      - {script: Evapotranspiration.ncl, cfg_file: ./nml/cfg_et/cfg_Evapotranspiration.ncl}

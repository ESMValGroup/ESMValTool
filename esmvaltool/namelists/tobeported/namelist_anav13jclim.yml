      - {script: CarbonCycle_MVI.ncl, cfg_file: ./nml/cfg_anav13jclim/cfg_anav_MVI_SH.ncl}
    additional_models:
      - {name: bcc-csm1-1,    project: CMIP5,  mip: *,  exp: historical,  ensemble: r1i1p1,  start: 1986,  end: 2005,  path: /modelpath/CMIP5/}
      - {name: bcc-csm1-1-m,  project: CMIP5,  mip: *,  exp: historical,  ensemble: r1i1p1,  start: 1986,  end: 2005,  path: /modelpath/CMIP5/}

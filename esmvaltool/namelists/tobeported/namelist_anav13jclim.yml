      - {name: MIROC-ESM,     project: CMIP5,  mip: *,  exp: historical,  ensemble: r1i1p1,  start: 1986,  end: 2005,  path: /modelpath/CMIP5/}
      - {name: NorESM1-M,     project: CMIP5,  mip: *,  exp: historical,  ensemble: r1i1p1,  start: 1986,  end: 2005,  path: /modelpath/CMIP5/}
      - {name: CRU,  project: OBS,  type: reanaly,  version: 1,  start: 1986,  end: 2005,  path: /obspath/Tier3/CRU/}
      
      

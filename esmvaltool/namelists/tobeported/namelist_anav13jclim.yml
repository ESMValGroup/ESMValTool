GLOBAL:
  write_plots:       True
  write_netcdf:      True
  verbosity:         1
  exit_on_warning:   False
  output_file_type:  ps

  
MODELS:
# Models which do not provide all variables are defined within each diag block block
# MR: HERE WE NEED TO IMPLEMENT A WAY TO REPLACE mip WITH VARIABLE-SPECIFIC mip (e.g., USE * AS A WILDCARD)
  - {name: CanESM2,         project: CMIP5,  mip: *,  exp: historical,  ensemble:  r1i1p1,  start: 1986,  end: 2005,   path: /modelpath/CMIP5}
  - {name: GFDL-ESM2G,      project: CMIP5,  mip: *,  exp: historical,  ensemble:  r1i1p1,  start: 1986,  end: 2005,   path: /modelpath/CMIP5}
  - {name: GFDL-ESM2M,      project: CMIP5,  mip: *,  exp: historical,  ensemble:  r1i1p1,  start: 1986,  end: 2005,   path: /modelpath/CMIP5}
  - {name: HadGEM2-CC,      project: CMIP5,  mip: *,  exp: historical,  ensemble:  r1i1p1,  start: 1986,  end: 2004,   path: /modelpath/CMIP5}
  - {name: HadGEM2-ES,      project: CMIP5,  mip: *,  exp: historical,  ensemble:  r1i1p1,  start: 1986,  end: 2004,   path: /modelpath/CMIP5}
  - {name: IPSL-CM5A-LR,    project: CMIP5,  mip: *,  exp: historical,  ensemble:  r1i1p1,  start: 1986,  end: 2005,   path: /modelpath/CMIP5}
  - {name: IPSL-CM5A-MR,    project: CMIP5,  mip: *,  exp: historical,  ensemble:  r1i1p1,  start: 1986,  end: 2005,   path: /modelpath/CMIP5}
  - {name: IPSL-CM5B-LR,    project: CMIP5,  mip: *,  exp: historical,  ensemble:  r1i1p1,  start: 1986,  end: 2005,   path: /modelpath/CMIP5}
  - {name: MIROC-ESM-CHEM,  project: CMIP5,  mip: *,  exp: historical,  ensemble:  r1i1p1,  start: 1986,  end: 2005,   path: /modelpath/CMIP5}
  - {name: MPI-ESM-LR,      project: CMIP5,  mip: *,  exp: historical,  ensemble:  r1i1p1,  start: 1986,  end: 2005,   path: /modelpath/CMIP5}
  - {name: MPI-ESM-MR,      project: CMIP5,  mip: *,  exp: historical,  ensemble:  r1i1p1,  start: 1986,  end: 2005,   path: /modelpath/CMIP5}
  - {name: NorESM1-ME,      project: CMIP5,  mip: *,  exp: historical,  ensemble:  r1i1p1,  start: 1986,  end: 2005,   path: /modelpath/CMIP5}

PREPROCESS:
  select_level:    None
  target_grid:     None
  regrid_scheme:   None
  mask_fillvalues: None
  mask_landocean:  None
  multimodel_mean: False
  

  DIAG_taMVI:
    description: MVI scatter plot surface temperature (Figure 1)
    variables:
      - {name: tas-degC, field: T2Ms, mip: Amon}
    scripts:
      - {script: CarbonCycle_MVI.ncl, cfg_file: ./nml/cfg_anav13jclim/cfg_anav_MVI_glob.ncl}
      - {script: CarbonCycle_MVI.ncl, cfg_file: ./nml/cfg_anav13jclim/cfg_anav_MVI_trop.ncl

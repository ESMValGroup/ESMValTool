###############################################################################

GLOBAL:
  write_plots:       True
  write_netcdf:      True
  verbosity:         1
  exit_on_warning:   False
  output_file_type:  ps


MODELS:
#   - {name: CanAM4,       mip: cfDay,  exp: amip,  ensemble: r1i1p1,  start: 1985,  end: 1990,  path: /modelpath/CMIP5/}
#   - {name: CNRM-CM5,     mip: cfDay,  exp: amip,  ensemble: r1i1p1,  start: 1985,  end: 1990,  path: /modelpath/CMIP5/}
#   - {name: IPSL-CM5A-LR, mip: cfDay,  exp: amip,  ensemble: r1i1p1,  start: 1985,  end: 1990,  path: /modelpath/CMIP5/}
#   - {name: IPSL-CM5B-LR, mip: cfDay,  exp: amip,  ensemble: r1i1p1,  start: 1985,  end: 1990,  path: /modelpath/CMIP5/}
#   - {name: MIROC5,       mip: cfDay,  exp: amip,  ensemble: r1i1p1,  start: 1985,  end: 1990,  path: /modelpath/CMIP5/}
#   - {name: HadGEM2-A,    mip: cfDay,  exp: amip,  ensemble: r1i1p1,  start: 1985,  end: 1990,  path: /modelpath/CMIP5/}
#   - {name: MRI-CGCM3,    mip: cfDay,  exp: amip,  ensemble: r1i1p1,  start: 1985,  end: 1990,  path: /modelpath/CMIP5/}
#   - {name: CanAM4,       mip: day,    exp: amip,  ensemble: r1i1p1,  start: 1985,  end: 1990,  path: /modelpath/CMIP5/}
#   - {name: CNRM-CM5,     mip: day,    exp: amip,  ensemble: r1i1p1,  start: 1985,  end: 1990,  path: /modelpath/CMIP5/}
#   - {name: IPSL-CM5A-LR, mip: day,    exp: amip,  ensemble: r1i1p1,  start: 1985,  end: 1990,  path: /modelpath/CMIP5/}
#   - {name: IPSL-CM5B-LR, mip: day,    exp: amip,  ensemble: r1i1p1,  start: 1985,  end: 1990,  path: /modelpath/CMIP5/}
#   - {name: MIROC5,       mip: day,    exp: amip,  ensemble: r1i1p1,  start: 1985,  end: 1990,  path: /modelpath/CMIP5/}
#   - {name: HadGEM2-A,    mip: day,    exp: amip,  ensemble: r1i1p1,  start: 1985,  end: 1990,  path: /modelpath/CMIP5/}
#   - {name: MRI-CGCM3,    mip: day,    exp: amip,  ensemble: r1i1p1,  start: 1985,  end: 1990,  path: /modelpath/CMIP5/}
  - {name: MIROC5        mip: *,      exp: amip,  ensemble: r1i1p1,  start: 1985,  end: 1987,  path: /modelpath/CMIP5/}
  - {name: MPI-ESM-LR    mip: *,      exp: amip,  ensemble: r1i1p1,  start: 1985,  end: 1987,  path: /modelpath/CMIP5/}
  
PREPROCESS:
  select_level:    None
  target_grid:     None
  regrid_scheme:   None
  mask_fillvalues: None
  mask_landocean:  None
  multimodel_mean: False


DIAGNOSTICS:

  DIAG_CREM:
    description: Cloud Regime Error Metrics (CREM)
    variables:
      - {name: albisccp, mip: cfDay, field: T2Ds}
      - {name: pctisccp, mip: cfDay, field: T2Ds}
      - {name: cltisccp, mip: cfDay, field: T2Ds}
      - {name: rsut,     mip: cfDay, field: T2Ds}
      - {name: rlut,     mip: cfDay, field: T2Ds}
      - {name: rsutcs,   mip: cfDay, field: T2Ds}
      - {name: rlutcs,   mip: cfDay, field: T2Ds}
      - {name: snc,      mip: day,   field: T2Ds}
      - {name: snw,      mip: day,   field: T2Ds}
      - {name: sic,      mip: day,   field: T2Ds}
    scripts:
      - {name: ww09_ESMValTool.py, cfg_file: ./nml/cfg_ww09_CREM/ww09_CREM.conf}

      - {name: HadGEM2-ES,      project: CMIP5,  mip: aero,  exp: historical,  ensemble: r1i1p1,  start: 1980,  end: 2015,  path: /modelpath/CMIP5/}
      - {name: IPSL-CM5B-LR,    project: CMIP5,  mip: aero,  exp: historical,  ensemble: r1i1p1,  start: 1980,  end: 2015,  path: /modelpath/CMIP5/}

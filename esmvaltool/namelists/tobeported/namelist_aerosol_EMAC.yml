    variables:
      - {name: mmrbcfree,  field: T3I}
      - {name: cl,         field: T3I}
    scripts:
      - {script: aerosol_profiles.ncl, cfg_file: ./nml/cfg_aerosol/EMAC/cfg_aerosol_profiles_CIRRUS.ncl}
    

  DIAG_SO4:
    description: Surface-level concentration of SO4
    variables:
      - {name: sconcso4,  field: T2Ms}
    scripts:
      - {script: aerosol_stations.ncl, cfg_file: ./nml/cfg_aerosol/EMAC/cfg_aerosol_stations_CASTNET.ncl}
      - {script: aerosol_stations.ncl, cfg_file: ./nml/cfg_aerosol/EMAC/cfg_aerosol_stations_EANET.ncl}
      - {script: aerosol_stations.ncl, cfg_file: ./nml/cfg_aerosol/EMAC/cfg_aerosol_stations_EMEP.ncl}
      - {script: aerosol_stations.ncl, cfg_file: ./nml/cfg_aerosol/EMAC/cfg_aerosol_stations_IMPROVE.ncl}


  DIAG_NO3:
    description: Surface-level concentration of NO3
    variables:
      - {name: sconcno3,  field: T2Ms}
    scripts:
      - {script: aerosol_stations.ncl, cfg_file: ./nml/cfg_aerosol/EMAC/cfg_aerosol_stations_CASTNET.ncl}
      - {script: aerosol_stations.ncl, cfg_file: ./nml/cfg_aerosol/EMAC/cfg_aerosol_stations_EANET.ncl}
      - {script: aerosol_stations.ncl, cfg_file: ./nml/cfg_aerosol/EMAC/cfg_aerosol_stations_EMEP.ncl}
      - {script: aerosol_stations.ncl, cfg_file: ./nml/cfg_aerosol/EMAC/cfg_aerosol_stations_IMPROVE.ncl}
    

  DIAG_NH4:

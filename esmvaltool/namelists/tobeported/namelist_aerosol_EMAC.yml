    variables:
      - {name: sconcpm10,  field: T2Ms}
    scripts:
      - {script: aerosol_stations.ncl, cfg_file: ./nml/cfg_aerosol/EMAC/cfg_aerosol_stations_EMEP.ncl}
      - {script: aerosol_stations.ncl, cfg_file: ./nml/cfg_aerosol/EMAC/cfg_aerosol_stations_IMPROVE.ncl}
      

  DIAG_PM2p5:
    description: Surface-level concentration of PM2.5
    variables:
      - {name: sconcpm2p5,  field: T2Ms}
    scripts:
      - {script: aerosol_stations.ncl, cfg_file: ./nml/cfg_aerosol/EMAC/cfg_aerosol_stations_EMEP.ncl}
      - {script: aerosol_stations.ncl, cfg_file: ./nml/cfg_aerosol/EMAC/cfg_aerosol_stations_IMPROVE.ncl}
      

  DIAG_AOD1:
    description: Aerosol optical depth at 550 nm
    variables:
      - {name: od550aer,  field: T2Ms}
    scripts:
      - {script: aerosol_stations.ncl, cfg_file: ./nml/cfg_aerosol/EMAC/cfg_aerosol_stations_AERONET.ncl}


  DIAG_AOD2:
    description: Aerosol optical depth at 550 nm vs. MODIS
    variables:
      - {name: od550aer, field: T2Ms}
    preprocess:
      target_grid:    ref_model
      regrid_scheme:  linear
    scripts:
      - {script: aerosol_satellite.ncl, cfg_file: ./nml/cfg_aerosol/EMAC/cfg_aerosol_satellite_MODIS.ncl}
    additional_models:
      - {name: MODIS,  project: obs4mips,  level: L3,  version: C5,  start: 2001,  end: 2012, path: /obspath/Tier1/}

      
  DIAG_AOD3:
    description: Aerosol optical depth at 550 nm vs. MISR
    variables:
      - {name: od550aer, field: T2Ms}
    preprocess:
      target_grid:    ref_model
      regrid_scheme:  linear
    scripts:
      - {script: aerosol_satellite.ncl, cfg_file: ./nml/cfg_aerosol/EMAC/cfg_aerosol_satellite_MISR.ncl}

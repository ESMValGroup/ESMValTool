###############################################################################
# namelist_aerosol_EMAC.xml
# 
# Description
# Master namelist for the aerosol diagnostics of the ESVMal tool. It includes
# vertical profiles of aerosol concentrations, aerosol size distributions,
# surface level aerosol concentations compared with station data, aerosol
# optical depth compared with station data and satellite observations.
# 
# Author
# Mattia Righi (DLR, Germany)
# 
# Contributors
# Christopher Kaiser (DLR, Germany)
# 
# Projects
# DLR VEU
# DLR ESMVal
# 
# References
# Lauer et al., Atmos. Chem. Phys., 5, 3251-3276, doi:10.5194/acp-5-3251-2005
# (2005)
# Aquila et al., Geosci. Model Dev., 4 , 325-355, doi:10.5194/gmd-4-325-2011
# (2011)
# Righi et al., Atmos. Chem. Phys., 13, 9939-9970, doi:10.5194/acp-13-9939-2013
# (2013)
# 
# This namelist is part of the ESMValTool
###############################################################################

GLOBAL:
  write_plots:       True
  write_netcdf:      True
  verbosity:         1
  exit_on_warning:   False
  output_file_type:  ps

  
MODELS:
  - {name: MADE-REF,    project: EMAC,  ensemble: 1,  start: 1999,  end: 2001,  path: /modelpath/EMAC/}
  - {name: MADEin-REF,  project: EMAC,  ensemble: 1,  start: 1999,  end: 2001,  path: /modelpath/EMAC/}
  - {name: MAD3E-REF,   project: EMAC,  ensemble: 1,  start: 1999,  end: 2001,  path: /modelpath/EMAC/}

  
PREPROCESS:
  select_level:    None
  target_grid:     None
  regrid_scheme:   None
  mask_fillvalues: None
  mask_landocean:  None
  multimodel_mean: False

  
DIAGNOSTICS:
  
  DIAG_LACE:
    description: Aerosol size distribution
    variables:
      - {name: conccnmode,  field: T3I}
      - {name: diamcnmode,  field: T3I}
      - {name: cl,          field: T3I}
    scripts:
      - {script: aerosol_profiles.ncl, cfg_file: ./nml/cfg_aerosol/EMAC/cfg_aerosol_profiles_LACE.ncl}


  DIAG_Putaud:
    description: Aerosol size distribution
    variables:
      - {name: conccnmode,  field: T2Is}
      - {name: diamcnmode,  field: T2Is}
    scripts:
      - {script: aerosol_profiles.ncl, cfg_file: ./nml/cfg_aerosol/EMAC/cfg_aerosol_profiles_Putaud.ncl}


  DIAG_Asmi:
    description: Aerosol size distribution
    variables:
      - {name: conccnSTPmode,  field: T2Is}
      - {name: diamcnmode,     field: T2Is}
    scripts:
      - {script: aerosol_profiles.ncl, cfg_file: ./nml/cfg_aerosol/EMAC/cfg_aerosol_profiles_Asmi11.ncl}
      

  DIAG_UCN:
    description: Vertical profile of number concentration
    variables:
      - {name: conccnSTPd3,  field: T3I}
      - {name: cl,           field: T3I}
    scripts:
      - {script: aerosol_profiles.ncl, cfg_file: ./nml/cfg_aerosol/EMAC/cfg_aerosol_profiles_UCN-Pacific.ncl}

      
  DIAG_INCA5:
    description: Vertical profile of number concentration
    variables:
      - {name: conccnSTPd5,  field: T3I}
      - {name: cl,           field: T3I}
    scripts:
      - {script: aerosol_profiles.ncl, cfg_file: ./nml/cfg_aerosol/EMAC/cfg_aerosol_profiles_INCA.ncl}
      

  DIAG_INCA14:
    description: Vertical profile of number concentration
    variables:
      - {name: conccnSTPd14,  field: T3I}
      - {name: cl,            field: T3I}
    scripts:
      - {script: aerosol_profiles.ncl, cfg_file: ./nml/cfg_aerosol/EMAC/cfg_aerosol_profiles_INCA.ncl}

      
  DIAG_INCA120:
    description: Vertical profile of number concentration
    variables:
      - {name: conccnSTPd120,  field: T3I}
      - {name: cl,             field: T3I}
    scripts:
      - {script: aerosol_profiles.ncl, cfg_file: ./nml/cfg_aerosol/EMAC/cfg_aerosol_profiles_INCA.ncl}
      

  DIAG_ACCESS5:
    description: Vertical profile of number concentration
    variables:
      - {name: conccnd5,  field: T3I}
      - {name: cl,        field: T3I}
    scripts:
      - {script: aerosol_profiles.ncl, cfg_file: ./nml/cfg_aerosol/EMAC/cfg_aerosol_profiles_ACCESS-2.ncl}
      

  DIAG_ACCESS10:
    description: Vertical profile of number concentration
    variables:
      - {name: conccnd10,  field: T3I}
      - {name: cl,         field: T3I}
    scripts:
      - {script: aerosol_profiles.ncl, cfg_file: ./nml/cfg_aerosol/EMAC/cfg_aerosol_profiles_ACCESS-2.ncl}
      

  DIAG_BC:
    description: Vertical profile of BC concentration
    variables:
      - {name: mmrbc,  field: T3I}
      - {name: cl,     field: T3I}
    scripts:
      - {script: aerosol_profile.ncl, cfg_file: ./nml/cfg_aerosol/EMAC/cfg_aerosol_profiles_ACCESS.ncl}
      - {script: aerosol_profile.ncl, cfg_file: ./nml/cfg_aerosol/EMAC/cfg_aerosol_profiles_CONCERT.ncl}
      - {script: aerosol_profile.ncl, cfg_file: ./nml/cfg_aerosol/EMAC/cfg_aerosol_profiles_CR-AVE.ncl}
      - {script: aerosol_profile.ncl, cfg_file: ./nml/cfg_aerosol/EMAC/cfg_aerosol_profiles_DC3.ncl}
      - {script: aerosol_profile.ncl, cfg_file: ./nml/cfg_aerosol/EMAC/cfg_aerosol_profiles_HIPPO.ncl}
      - {script: aerosol_profile.ncl, cfg_file: ./nml/cfg_aerosol/EMAC/cfg_aerosol_profiles_SALTRACE1.ncl}
      - {script: aerosol_profile.ncl, cfg_file: ./nml/cfg_aerosol/EMAC/cfg_aerosol_profiles_SALTRACE2.ncl}
      - {script: aerosol_profile.ncl, cfg_file: ./nml/cfg_aerosol/EMAC/cfg_aerosol_profiles_TC4.ncl}
      - {script: aerosol_profile.ncl, cfg_file: ./nml/cfg_aerosol/EMAC/cfg_aerosol_profiles_Texas.ncl}

      

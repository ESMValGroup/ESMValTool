PREPROCESS:
  select_level:    None
  target_grid:     ref_model
  regrid_scheme:   linear
  mask_fillvalues: None
  mask_landocean:  None
  multimodel_mean: True

 
DIAGNOSTICS:

# multi model mean and multi model mean bias
  
  DIAG_pr:
    description: IPCC AR5 Ch. 9, Fig. 9.4 (precipitation)
    variables:
      - {name: pr-mmday,  field: T2Ms}
    scripts:
      - {script: cloud_bias.ncl, cfg_file: ./nml/cfg_clouds/cfg_clouds_bias.ncl}
    additional_models:
      - {name: GPCP-SG,  project: obs4mips,  level: L3,  version: C5,  start: 2001,  end: 2012,  path: /obspath/Tier1/}

  DIAG_tas:
    description: IPCC AR5 Ch. 9, Fig. 9.2 (2-m temperature)
    variables:
      - {name: tas-degC,  field: T2Ms}
    scripts:
      - {script: cloud_bias.ncl, cfg_file: ./nml/cfg_clouds/cfg_clouds_bias.ncl}
    additional_models:
      - {name: ERA-Interim,  project: OBS,  type: reanaly,  version: 1,  start: 1980,  end: 2005,  path: /obspath/Tier3/ERA-Interim/}

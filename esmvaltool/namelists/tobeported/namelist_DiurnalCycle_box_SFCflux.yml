# This namelist is part of the ESMValTool
###############################################################################

GLOBAL:
  write_plots:       True
  write_netcdf:      True
  verbosity:         1
  exit_on_warning:   False
  output_file_type:  ps
  read_from_vault:   False

  
MODELS:
   - {name: CNRM-CM5,      project: CMIP5,  mip: 3hr,  experiment: amip,  ensemble: r1i1p1,  start: 2004,  end: 2004,  path: /modelpath/CMIP5/}
   - {name: HadGEM2-A,     project: CMIP5,  mip: 3hr,  experiment: amip,  ensemble: r1i1p1,  start: 2004,  end: 2004,  path: /modelpath/CMIP5/}
   - {name: IPSL-CM5A-LR,  project: CMIP5,  mip: 3hr,  experiment: amip,  ensemble: r1i1p1,  start: 2004,  end: 2004,  path: /modelpath/CMIP5/}  


PREPROCESS:
  select_level:    None
  target_grid:     None
  regrid_scheme:   None
  mask_fillvalues: None
  mask_landocean:  None
  multimodel_mean: False



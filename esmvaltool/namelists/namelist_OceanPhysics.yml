preprocessors:
  # --------------------------------------------------
  # Time series preprocessors
  # --------------------------------------------------
  prep_timeseries_1: # For 2D fields
    fix_data:     
    fix_metadata: 
    average_region:               
      coord1: longitude
      coord2: latitude
    multi_model_statistics:
      span: overlap
      statistics: [mean ]
      
  prep_timeseries_2: # For specific levels of 3D fields
    fix_data:
    fix_metadata:  
    extract_levels:
      levels:  [0., 10., 100., 1000. , ]
      scheme: linear_extrap              
    average_region:               
      coord1: longitude
      coord2: latitude
    multi_model_statistics:
      span: overlap
      statistics: [mean ]
      
  prep_timeseries_3: # For regional fields
    fix_data:
    fix_metadata:
    extract_region:
      long1:  -80.
      long2:  30.
      lat1:   -80.
      lat2:   80.
    average_region:               
      coord1: longitude
      coord2: latitude
    multi_model_statistics:
      span: overlap
      statistics: [mean ]
            
  prep_timeseries_4: # For regional fields at depth
    fix_data:
    fix_metadata:
    extract_levels:
      levels:  [0., 10., 100., 1000. , ]
      scheme: linear_extrap         
    extract_region:
      long1:  -80.
      long2:  30.
      lat1:   -80.
      lat2:   80.  
    average_region:               
      coord1: longitude
      coord2: latitude    
    multi_model_statistics:
      span: overlap
      statistics: [mean ]

  prep_timeseries_5: # For Global Volume Averaged
    fix_data:
    fix_metadata:
    average_volume:               
      coord1: longitude
      coord2: latitude
      coordz: depth
    multi_model_statistics:
      span: overlap
      statistics: [mean ]
            
  prep_timeseries_6: # For regional volume averaged
    fix_data:
    fix_metadata:
    extract_region:
      long1:  -80.
      long2:  30.
      lat1:   -80.
      lat2:   80.  
    average_volume:
      coord1: longitude
      coord2: latitude  
      coordz: depth                         
    multi_model_statistics:
      span: overlap
      statistics: [mean ]      

  prep_timeseries_7: # For regional volume averaged (at the surface)
    fix_data:
    fix_metadata:
    extract_volume:
      long1:  -80.
      long2:  30.
      lat1:   -80.
      lat2:   80. 
      z_min:      0.
      z_max:     100. 
    average_volume:
      coord1: longitude
      coord2: latitude  
      coordz: depth                         
    multi_model_statistics:
      span: overlap
      statistics: [mean ]   


  # --------------------------------------------------
  # Map preprocessors - 2D fields
  # --------------------------------------------------
  prep_map_1: # For Global 2D fields
    fix_metadata: 
    fix_data:
    time_average:
    
  prep_map_2: # For Global 2D fields with regridding
    fix_metadata: 
    regrid:
      target_grid: 1x1
      scheme: linear    
    time_average:      
    multi_model_statistics:
      span: overlap
      statistics: [mean ]
      
  prep_map_3: # For specific levels of 3D fields with regrid
    fix_data:
    fix_metadata:  
    extract_levels:
      levels:  [0., 10., 100., 1000., ]
      scheme: linear_extrap              
    time_average:      
    regrid:
      target_grid: 1x1
      scheme: linear      
    multi_model_statistics:
      span: overlap
      statistics: [mean ]
      
  prep_map_4: # For a specific region with regrid
    fix_data:
    fix_metadata:
    extract_region:
      long1:  -80.
      long2:   30.
      lat1:   -80.
      lat2:    80.
    time_average:      
    regrid:
      target_grid: 1x1
      scheme: linear           
    multi_model_statistics:
      span: overlap
      statistics: [mean ]
            
  prep_map_5: # For a specific region at depth levels,
    fix_data:
    fix_metadata:
    extract_levels:
      levels:  [0., 10., 100., 1000., ]
      scheme: linear_extrap
    time_average:               
    extract_region:
      long1:  -80.
      long2:  30.
      lat1:   -80.
      lat2:   80.
    regrid:
      target_grid: 1x1
      scheme: linear            
    multi_model_statistics:
      span: overlap
      statistics: [mean ]

  # --------------------------------------------------
  # Transects preprocessors
  # --------------------------------------------------
  prep_transect_1: # For extracting along a trajectory
    fix_data:
    fix_metadata:
    time_average:
    extract_trajectory:
      latitudes: [-5., 5.,]
      longitudes: [332.,332.]
      number_points: 4              # VERY SLOW with high numbers!
     
  prep_transect_2: # For extracting a transect
    fix_data:
    fix_metadata:
    time_average:
    extract_slice: # Pacific Equator
      latitude: 0.
      longitude: [120., 300.]
                           
  prep_transect_3: # For extracting a transect
    fix_data:
    fix_metadata:
    time_average:
    extract_slice: # Atlantic Meridional Transect
      latitude: [-50.,50.]  
      longitude: 332.
      
  # --------------------------------------------------
  # Depth-profile preprocessors
  # --------------------------------------------------
  prep_profile_1: # For a global profile
    fix_data:     
    fix_metadata: 
    average_region:
      coord1: longitude
      coord2: latitude   
      
  prep_profile_2: # For a regional profile
    fix_data:     
    fix_metadata: 
    extract_volume:
      long1: 0.
      long2:  20.
      lat1:  -30.
      lat2:  30.
      z_min: 0.
      z_max: 100.
    average_region:          
      coord1: longitude
      coord2: latitude
                  
  # --------------------------------------------------
  # Depth-profile preprocessors
  # --------------------------------------------------
  prep_depth_integration_1: # For a 2D map global profile
    fix_data:     
    fix_metadata: 
    depth_integration:
      coordz: depth
    time_average:      

       
     
diagnostics:
  # --------------------------------------------------
  # Depth integrated diagnostics
  # --------------------------------------------------  
  diag_depthInt_1:
    description: Global Ocean Surface mean timeseries
    variables:       
      thetao: # Temperature ocean 
        preprocessor: prep_depth_integration_1      
        field: TO3M
    scripts:
      Global_Ocean_DepthIntegration_map: &Global_Ocean_DepthIntegration_map
        script: ocean/diagnostic_maps.py
        
  # --------------------------------------------------
  # Time series diagnostics
  # --------------------------------------------------  
  diag_timeseries_1:
    description: Global Ocean Surface mean timeseries
    variables:       
      tos: # Temperature ocean surface
        preprocessor: prep_timeseries_1      
        field: TO2Ms
    scripts:
      Global_Ocean_Surface_mean_timeseries: &Global_Ocean_Surface_mean_timeseries
        script: ocean/diagnostic_timeseries.py
        

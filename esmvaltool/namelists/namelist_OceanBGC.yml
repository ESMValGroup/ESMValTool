preprocessors:
  preprocessor1:
    fix_metadata: 
#      model: HadGEM2-CC
#      project: CMIP5
#      short_name: tos
#      cmor_table: CMIP5     
      
#    fix_metadata: 
#      model: HadGEM2-ES
#      project: CMIP5
#      short_name: tos
#      cmor_table: CMIP5  
      
#    fix_metadata: 
#      model: MIROC-ESM
#      project: CMIP5
#      short_name: tos
#      cmor_table: CMIP5  
               
#    fix_metadata: 
#      model: CanESM2
#      project: CMIP5
#      short_name: chl
#      cmor_table: CMIP5  

    regrid:
      target_grid: 1x1
      scheme: linear
#      scheme: unstructured_nearest
    multi_model_statistics:
      span: overlap
      statistics: [mean ]

    extract_levels:
      levels: 0. 
      scheme: nearest_extrap
      
      
diagnostics:
  diagnostic1:
    description: Annual surface BGC values
    variables:       
#      Note that physical metrics do not exist in Oyr fields, only BGC.
#      tos: # Temperature ocean surface
#        preprocessor: preprocessor1      
#        field: TO2Ms
#      sos: # Salinity ocean surface
#        preprocessor: preprocessor1      
#        field: TO2Ms  

      chl: # chlorophyll
        preprocessor: preprocessor1      
        field: TO3Y

      no3: # nitrate
        preprocessor: preprocessor1      
        field: TO3Y

#	Oxygen doesn't work.            
#      o2: # oxy
#        preprocessor: preprocessor2      
#        field: TO3Y
              
    scripts:
      ocean_test_1: &autoassess_strato_test_1_settings
        script: examples/oceandiagnostic.py
      






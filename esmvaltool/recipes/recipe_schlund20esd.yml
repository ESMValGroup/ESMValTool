# ESMValTool
# recipe_schlund20esd.yml
---
documentation:
  description: |
    Evaluate emergent constraints on ECS on CMIP5 and CMIP6 models.

  authors:
    - schlund_manuel

  maintainer:
    - schlund_manuel

  references:
    - schlund20esd

  projects:
    - 4c
    - crescendo
    - eval4cmip


SEABORN_SETTINGS: &seaborn_settings
  style: ticks
  rc:
    axes.titlepad: 15.0
    xtick.top: true
    ytick.right: true
    xtick.minor.visible: true
    ytick.minor.visible: true

VARIABLE_ANCHOR_CMIP5: &var_settings_cmip5
  project: CMIP5
  exp: historical
  ensemble: r1i1p1

VARIABLE_ANCHOR_CMIP6: &var_settings_cmip6
  project: CMIP6
  exp: historical

DIAG_NCL: &diag_ncl
  script: emergent_constraints/ecs_scatter.ncl
  output_diag_only: true

DIAG_PY: &diag_py
  script: emergent_constraints/ecs_scatter.py
  seaborn_settings: *seaborn_settings

DIAG_MULTIPLE_CONSTRAINTS: &diag_multiple_constraints
  script: emergent_constraints/multiple_constraints.py
  ignore_patterns:
    - 'ecs_regression_*.nc'
    - 'lambda.nc'
    - 'psi_*.nc'
    - 'su_*.nc'
    - 'zhai_*.nc'
  numbers_as_markers: true
  plot_regression_line_mean: true
  seaborn_settings: *seaborn_settings


preprocessors:

  pp500: &pp500
    extract_levels:
      levels: 50000
      scheme: linear

  pp_ltmi_0:
    extract_levels:
      levels: [85000, 70000, 60000, 50000, 40000]
      scheme: linear

  pp_ltmi_1:
    extract_levels:
      levels: [85000, 70000]
      scheme: linear

  spatial_mean:
    area_statistics:
      operator: mean

  tropical_mean:
    extract_region:
      start_latitude: -28
      end_latitude: 28
      start_longitude: 0
      end_longitude: 360
    area_statistics:
      operator: mean
    climate_statistics:
      operator: mean

  southern_midlatitudes_mean:
    extract_region:
      start_latitude: -56
      end_latitude: -36
      start_longitude: 0
      end_longitude: 360
    area_statistics:
      operator: mean
    climate_statistics:
      operator: mean

  tropical_mask_40: &tropical_mask_40_pp
    regrid:
      target_grid: 2x2
      scheme: linear
    extract_region:
      start_latitude: -40
      end_latitude: 40
      start_longitude: 0
      end_longitude: 360

  tropical_mask_40_500hPa:
    <<: *tropical_mask_40_pp
    <<: *pp500

  zonal_mean:
    regrid:
      target_grid: 2x2
      scheme: nearest
    extract_levels:
      levels: [
        100000,
        92500,
        85000,
        70000,
        60000,
        50000,
        40000,
        30000,
        25000,
        20000,
        15000,
        10000,
      ]
      scheme: linear
    extract_region:
      start_latitude: -45
      end_latitude: 40
      start_longitude: 0
      end_longitude: 360
    zonal_statistics:
      operator: mean
    climate_statistics:
      operator: mean



        reference_dataset: C3S
        derive: true
        additional_datasets:
          - {dataset: C3S, project: obs4mips, level: sat, version: l3-v30, tier: 1, derive: false}
          - {dataset: ACCESS-ESM1-5, ensemble: r1i1p1f1, grid: gn}
          - {dataset: CanESM5, ensemble: r1i1p1f1, grid: gn}
          - {dataset: GFDL-ESM4, ensemble: r1i1p1f1, grid: gr1}
          - {dataset: MRI-ESM2-0, ensemble: r1i2p1f1, grid: gn}
          - {dataset: NorESM2-LM, ensemble: r1i1p1f1, grid: gn}
          - {dataset: UKESM1-0-LL, ensemble: r1i1p1f2, grid: gn}
      co2:
        project: CMIP6
        mip: Amon
        exp: esm-hist
        start_year: 2003
        end_year: 2014
        additional_datasets:
          - {dataset: ACCESS-ESM1-5, ensemble: r1i1p1f1, grid: gn}
          - {dataset: CanESM5, ensemble: r1i1p1f1, grid: gn}
          - {dataset: GFDL-ESM4, ensemble: r1i1p1f1, grid: gr1}
          - {dataset: MRI-ESM2-0, ensemble: r1i2p1f1, grid: gn}
          - {dataset: NorESM2-LM, ensemble: r1i1p1f1, grid: gn}
          - {dataset: UKESM1-0-LL, ensemble: r1i1p1f2, grid: gn}
    scripts:
      station_comparison:
        script: xco2_analysis/station_comparison.ncl
        path: "/work/bd0854/b309137/data_ext/Tier2/ESRL/"
        stationlist: "ESRL_stations_diag.csv"
        station_varname: co2
        var_order: ["xco2", "co2"]

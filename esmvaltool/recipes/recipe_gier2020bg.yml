# recipe_cox18nature.yml
---
documentation:

  description: |
    Analysis of column-averaged CO2 (XCO2) emission driven model data in
    comparison to satellite data (Gier et al., 2020).

  authors:
    - gier_bettina

  maintainer:
    - gier_bettina

  references:
    - acknow_author

  projects:
    - eval4cmip
    - 4c

preprocessors:

  noop:
    {}

  regrid_mask:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]


diagnostics:

  xco2_analysis:
    description: Does the bulk of the XCO2 analysis including figures 3, 4, 8, 10-12
    variables:
      xco2:
        project: CMIP6
        mip: Amon
        exp: esm-hist
        start_year: 2003
        end_year: 2014
        reference_dataset: C3S
        derive: true
        additional_datasets:
          - {dataset: C3S, project: obs4mips, level: sat, version: l3-v30, tier: 1, derive: false}
          - {dataset: ACCESS-ESM1-5, ensemble: r1i1p1f1, grid: gn}
          - {dataset: CanESM5, ensemble: r1i1p1f1, grid: gn}
          - {dataset: GFDL-ESM4, ensemble: r1i1p1f1, grid: gr1}
          - {dataset: MRI-ESM2-0, ensemble: r1i2p1f1, grid: gn}
          - {dataset: NorESM2-LM, ensemble: r1i1p1f1, grid: gn}
          - {dataset: UKESM1-0-LL, ensemble: r1i1p1f2, grid: gn}
    scripts:
      xco2_maps:
        script: xco2_analysis/global_maps.ncl

      xco2_main:
        script: xco2_analysis/main.ncl
        styleset: CMIP6
        region: [-90, 90]
        # Possible masking options: obs
        masking: ["obs"]

      xco2_panels_unsampled:
        script: xco2_analysis/panel_plots.ncl
        styleset: CMIP6
        region: [30, 60]
        # Possible masking options: obs, land, sciamachy, gosat, "none"
        masking: ["none"]
        # Possible area averaging options: full-area, lat-first
        area_avg: "full-area"
        obs_in_panel: true
        plot_var2_mean: true

      xco2_panels_obs:
        script: xco2_analysis/panel_plots.ncl
        styleset: CMIP6
        region: [30, 60]
        # Possible masking options: obs, land, sciamachy, gosat
        masking: ["obs"]
        # Possible area averaging options: full-area, lat-first
        area_avg: "full-area"
        obs_in_panel: true
        plot_var2_mean: true

      xco2_panels_scia:
        script: xco2_analysis/panel_plots.ncl
        styleset: CMIP6
        region: [30, 60]
        # Possible masking options: obs, land, sciamachy, gosat
        masking: ["sciamachy"]
        # Possible area averaging options: full-area, lat-first
        area_avg: "full-area"
        obs_in_panel: true
        plot_var2_mean: true

      xco2_panels_gosat:
        script: xco2_analysis/panel_plots.ncl
        styleset: CMIP6
        region: [30, 60]
        # Possible masking options: obs, land, sciamachy, gosat
        masking: ["gosat"]
        # Possible area averaging options: full-area, lat-first
        area_avg: "full-area"
        obs_in_panel: true
        plot_var2_mean: true

      xco2_panels_obs_lonavg:
        script: xco2_analysis/panel_plots.ncl
        styleset: CMIP6
        region: [30, 60]
        # Possible masking options: obs, land, sciamachy, gosat
        masking: ["obs"]
        # Possible area averaging options: full-area, lat-first
        area_avg: "lat-first"
        obs_in_panel: true
        plot_var2_mean: true

      xco2_panels_lonavg:
        script: xco2_analysis/panel_plots.ncl
        styleset: CMIP6
        region: [30, 60]
        # Possible masking options: obs, land, sciamachy, gosat
        masking: ["none"]
        # Possible area averaging options: full-area, lat-first
        area_avg: "lat-first"
        obs_in_panel: true
        plot_var2_mean: true

      xco2_panels_obs_land:
        script: xco2_analysis/panel_plots.ncl
        styleset: CMIP6
        region: [30, 60]
        # Possible masking options: obs, land, sciamachy, gosat
        masking: ["obs", "land"]
        # Possible area averaging options: full-area, lat-first
        area_avg: "full-area"
        obs_in_panel: true
        plot_var2_mean: true

      xco2_panels_obs_land_lonavg:
        script: xco2_analysis/panel_plots.ncl
        styleset: CMIP6
        region: [30, 60]
        # Possible masking options: obs, land, sciamachy, gosat
        masking: ["obs", "land"]
        # Possible area averaging options: full-area, lat-first
        area_avg: "lat-first"
        obs_in_panel: true
        plot_var2_mean: true


  xco2_sat_masks:
    description: Influence of satellite coverage on XCO2 data
    variables:
      xco2:
        project: CMIP6
        mip: Amon
        exp: esm-hist
        start_year: 2003
        end_year: 2014
        reference_dataset: C3S
        derive: true
        additional_datasets:
          - {dataset: C3S, project: obs4mips, level: sat, version: l3-v30, tier: 1, derive: false}
    scripts:
      xco2_sat_masks:
        script: xco2_analysis/sat_masks.ncl

  delta_T:
    description: Plots XCO2 IAV against growing season temperature anomaly
    variables:
      xco2:
        project: CMIP6
        mip: Amon
        exp: esm-hist
        start_year: 2003
        end_year: 2014
        reference_dataset: C3S
        derive: true
        additional_datasets:
          - {dataset: C3S, project: obs4mips, level: sat, version: l3-v30, tier: 1, derive: false}
          - {dataset: ACCESS-ESM1-5, ensemble: r1i1p1f1, grid: gn}
          - {dataset: CanESM5, ensemble: r1i1p1f1, grid: gn}
          - {dataset: GFDL-ESM4, ensemble: r1i1p1f1, grid: gr1}
          - {dataset: MRI-ESM2-0, ensemble: r1i2p1f1, grid: gn}
          - {dataset: NorESM2-LM, ensemble: r1i1p1f1, grid: gn}
          - {dataset: UKESM1-0-LL, ensemble: r1i1p1f2, grid: gn}
      tas:
        project: CMIP6
        mip: Amon
        exp: esm-hist
        start_year: 2003
        end_year: 2014
        reference_dataset: GISS
        additional_datasets:
          - {dataset: GISS, project: OBS, type: reanaly, version: 2, tier: 2}
          - {dataset: ACCESS-ESM1-5, ensemble: r1i1p1f1, grid: gn}
          - {dataset: CanESM5, ensemble: r1i1p1f1, grid: gn}
          - {dataset: GFDL-ESM4, ensemble: r1i1p1f1, grid: gr1}
          - {dataset: MRI-ESM2-0, ensemble: r1i2p1f1, grid: gn}
          - {dataset: NorESM2-LM, ensemble: r1i1p1f1, grid: gn}
          - {dataset: UKESM1-0-LL, ensemble: r1i1p1f2, grid: gn}
    scripts:
      delta_T:
        script: xco2_analysis/delta_T.ncl
        styleset: CMIP6
        masking: obs
        var_order: ["xco2", "tas"]
        region: [-30, 30]
        modis_path: /work/bd0854/b309137/data_ext/Land_Cover_Class_1degree.nc4

  station_comparison:
    description: Comparison of CO2 and XCO2 at select NOAA-ESRL stations
    variables:
      xco2:
        project: CMIP6
        mip: Amon
        exp: esm-hist
        start_year: 2003

# recipe_cox18nature.yml
---
documentation:

  description: |
    Analysis of column-averaged CO2 (XCO2) emission driven model data in
    comparison to satellite data (Gier et al., 2020).

  authors:
    - gier_bettina

  maintainer:
    - gier_bettina

  references:
    - gier20bg

  projects:
    - eval4cmip
    - 4c

preprocessors:

  conv_units: &convert_units
    convert_units:
      units: ppmv

  mmm_ref:
    <<: *convert_units
    regrid:
      target_grid: reference_dataset
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

  mmm_2x2:
    regrid:
      target_grid: 2x2
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]

  mmm:
    <<: *convert_units
    regrid:
      target_grid: 5x5
      scheme: linear
    extract_levels:
      levels: [100000., 92500., 85000., 70000., 60000., 50000., 40000., 30000., 25000., 20000., 15000.,
               10000., 7000., 5000., 3000., 2000., 1000.]
      scheme: nearest
    multi_model_statistics:
      span: overlap
      statistics: [mean]



# ESMValTool
# recipe_deangelis15nat.yml
---
documentation:
  description: |
    Recipe for reproducing the plots in DeAngelis et al., 2015 Nature

  authors:
    - weigel_katja

  references:
    - deangelis15nat

  projects:
    - eval4cmip

preprocessors:
  spatial_mean:
    area_statistics:
      operator: mean

  tropical_ocean:
    mask_landsea:
      mask_out: land
    regrid:
      target_grid: 2.5x2.5
      scheme: linear
    extract_region:
      start_latitude: -30
      end_latitude: 30
      start_longitude: 0
      end_longitude: 360

  tropical:
    regrid:
      target_grid: 2.5x2.5
      scheme: linear
    extract_region:
      start_latitude: -30
      end_latitude: 30
      start_longitude: 0
      end_longitude: 360


diagnostics:

  deangelisf1b:
    description: Bar plot similar to (DeAngelis Fig. 1b).
    # Global multi-model experiment mean for flux variables, e.g. rlnst, rsnst, lvp, hfss

obs_data: &obs_data  # for climwip performance metrics
  - {dataset: ERA5, project: native6, type: reanaly, version: '1', tier: 3}

preprocessors:
  climwip_general: &general
    regrid:
      target_grid: 2.5x2.5
      scheme: linear
    mask_landsea:
      mask_out: sea
    extract_region:
      start_longitude: 0.0
      end_longitude: 60.0
      start_latitude: 30.0
      end_latitude: 80.0

  climatological_mean:
    <<: *general
    climate_statistics:
      operator: mean

  annual_trend:
    <<: *general
    annual_statistics:
      operator: mean
    linear_trend:
      coordinate: time
    convert_units:
      units: "K year-1"

  temperature_anomalies:
    custom_order: true
    area_statistics:
      operator: mean
    annual_statistics:
      operator: mean
    anomalies:
      period: full
      reference: &ref_period
        start_year: 1981
        start_month: 1
        start_day: 1
        end_year: 2010
        end_month: 12
        end_day: 31
      standardize: false

diagnostics:
  calculate_weights_climwip:
    variables:
      tas_CLIM_reference:
        short_name: tas
        start_year: 1995
        end_year: 2014
        mip: Amon
        preprocessor: climatological_mean
      tas_CLIM_future:
        short_name: tas
        start_year: 2081
        end_year: 2100
        mip: Amon
        preprocessor: climatological_mean
      tas_CLIM: &common_settings
        short_name: tas
        start_year: 1995
        end_year: 2014
        mip: Amon
        preprocessor: climatological_mean
        additional_datasets: *obs_data
      pr_CLIM:
        <<: *common_settings
        short_name: pr
      tas_TREND:
        <<: *common_settings
        preprocessor: annual_trend

    scripts:
      climwip:
        script: weighting/climwip/main.py
        obs_data: native6
        combine_ensemble_members: true
        calibrate_performance_sigma:
          target: tas_CLIM_future
          target_ref: tas_CLIM_reference
        performance_contributions:
          tas_CLIM: 1
          pr_CLIM: 1
          tas_TREND: 1

  weighted_temperature_graph:
    description: >
      Plot timeseries of all included models including interquartile
      range for weighted and unweighted case.
    themes:
      - phys
    realms:
      - atmos

    variables:
      tas:
        start_year: 1960
        end_year: 2100
        mip: Amon
        preprocessor: temperature_anomalies
    scripts:
      weighted_temperature_graph:
        script: weighting/weighted_temperature_graph.py
        ancestors: [calculate_weights_climwip/climwip, tas]
        weights: 'weights.nc'
        settings:
          <<: *ref_period
          central_estimate: mean
          lower_bound: 16.7
          upper_bound: 83.3

  weighted_temperature_map:
    description: >
      Plot map of weighted multi-model mean and difference between weighted
      and unweighted multi-model mean.
    themes:
      - phys
    realms:
      - atmos

    scripts:
      weighted_temperature_map:
        script: weighting/weighted_temperature_map.py
        ancestors: [calculate_weights_climwip/climwip,
                    calculate_weights_climwip/tas_CLIM_future,
                    calculate_weights_climwip/tas_CLIM_reference]
        weights: 'weights.nc'
        # optional arguments
        model_aggregation: mean  # [ mean (default) | median | integer in (0, 100) ]
        xticks: [0, 15, 30, 45, 60]  # if not given ticks will be set automatically
        yticks: [30, 40, 50, 60, 70, 80]

documentation:
  title: Recipe to test ClimWIP performance sigma calibration
  description: >
    Calculate weights for CMIP type models based on performance and independence.
    Developed based on the ClimWIP method in the frame of EUCP and CRESCENDO.
  themes:
    - phys
  realms:
    - atmos
  authors:
    - kalverla_peter
    - smeets_stef
    - brunner_lukas
    - camphuijsen_jaro
    - lorenz_ruth
  maintainer:
    - kalverla_peter
    - smeets_stef
    - brunner_lukas
    - lorenz_ruth
  references:
    - brunner2019
    - lorenz2018
    - knutti2017
  projects:
    - eucp


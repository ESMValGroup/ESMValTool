# ESMValTool
# recipe_ocean_scarlar_bgc.yml
---
documentation:
  description: |
    Recipe to calculat the scalar marine biogeochemistry.
    This work based on the BGC-val toolkit GMD-2018-103.

  authors:
    - demo_le

  maintainer:
    - demo_le

  references:
    - demora2018gmd

  projects:
    - ukesm


preprocessors:
  # --------------------------------------------------
  # Time series preprocessors
  # --------------------------------------------------
  prep_timeseries_1: # For 2D fields
    custom_order: true
    area_statistics:
      operator: sum
      fx_files: [areacello, ]
#    multi_model_statistics:
#      span: full
#      statistics: [mean ]

  prep_timeseries_2: # For 2D fields
    custom_order: true
    extract_volume:
      z_min: 0.
      z_max: 10.
    extract_levels:
      levels:  [0., ]
      scheme: linear_horizontal_extrapolate_vertical
    area_statistics:
      operator: mean
      fx_files: [areacello, ]
#    multi_model_statistics:
#      span: full
#      statistics: [mean ]


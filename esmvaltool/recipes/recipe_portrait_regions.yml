# ESMValTool
---
documentation:
  title: Performance metrics plots.
  description: >
    Compare performance of CMIP simulations to a reference dataset.
  authors:
    - cammarano_diego
    - lindenlaub_lukas
    - weigel_katja
  maintainer:
    - lindenlaub_lukas
  references:
    - eyring21ipcc
    - gleckler08jgr

datasets:
  # cmip6
  # - {dataset: ACCESS-ESM1-5, institute: CSIRO}
  - {dataset: MPI-ESM1-2-HR}

preprocessors:
  default: &default  # common preprocessor settings
    regrid:
      target_grid: 1x1
      scheme: linear
    distance_metric:
      metric: weighted_rmse
    climate_statistics:
      operator: mean
      period: month
    mask_fillvalues:
      threshold_fraction: 0.95
  ECA: 
    <<: *default
    extract_shape:
      shapefile: ar6
      method: contains
      ids: {Acronym: [ECA]}
  ENA: 
    <<: *default
    extract_shape:
      shapefile: ar6
      method: contains
      ids: {Acronym: [ENA]}
  MED: 
    <<: *default
    extract_shape:
      shapefile: ar6
      method: contains
      ids: {Acronym: [MED]}
  SAH: 
    <<: *default
    extract_shape:
      shapefile: ar6
      method: contains
      ids: {Acronym: [SAH]}
  WCE: 
    <<: *default
    extract_shape:
      shapefile: ar6
      method: contains
      ids: {Acronym: [WCE]}

var_default: &var_default
  mip: Amon
  project: CMIP6
  exp: historical
  ensemble: r1i1p1f1
  grid: gn
  start_year: 2001
  end_year: 2014
  split: Ref1  # first triangle

diagnostics:
  portrait_rmse:
    themes: [aerosols, phys, clouds, atmDyn, chem, ghg]
    realms: [atmos, land, atmosChem, ocean]
    variables:
      tas_ECA: &tas
        <<: *var_default
        short_name: tas
        variable: tas
        preprocessor: ECA
        ppregion: ECA
        additional_datasets:
          - {dataset: HadCRUT5, project: OBS, type: ground,
             version: 5.0.1.0-analysis, tier: 2, start_year: 2001, end_year: 2014, reference_for_metric: true}
      tas_ENA:
        <<: *tas
        ppregion: ENA
        preprocessor: ENA
      tas_MED:
        <<: *tas
        short_name: tas
        ppregion: MED
        preprocessor: MED
      tas_SAH:
        <<: *tas
        ppregion: SAH
        preprocessor: SAH
      tas_WCE:
        <<: *tas
        short_name: tas
        ppregion: WCE
        preprocessor: WCE
      
      pr_ECA: &pr
        <<: *var_default
        short_name: pr
        variable: pr
        preprocessor: ECA
        ppregion: ECA
        additional_datasets:
          - {dataset: GPCP-SG, project: OBS, type: atmos, version: 2.3, tier: 2, start_year: 2001, end_year: 2014, reference_for_metric: true}
      pr_ENA:
        <<: *pr
        ppregion: ENA
        preprocessor: ENA
      pr_MED:
        <<: *pr
        ppregion: MED
        preprocessor: MED
      pr_SAH:
        <<: *pr
        ppregion: SAH
        preprocessor: SAH
      pr_WCE:
        <<: *pr
        ppregion: WCE
        preprocessor: WCE

      psl_ECA: &psl
        <<: *var_default
        short_name: psl
        variable: psl
        preprocessor: ECA
        ppregion: ECA
        additional_datasets:
          - {dataset: ERA5, project: native6, type: reanaly, version: v1,
             tier: 3, start_year: 2001, end_year: 2014, reference_for_metric: true}
      psl_ENA:
        <<: *psl
        ppregion: ENA
        preprocessor: ENA
      psl_MED:
        <<: *psl
        ppregion: MED
        preprocessor: MED
      psl_SAH:
        <<: *psl
        ppregion: SAH
        preprocessor: SAH
      psl_WCE:
        <<: *psl
        ppregion: WCE
        preprocessor: WCE

      huss_ECA: &huss
        <<: *var_default
        short_name: huss
        variable: huss
        preprocessor: ECA
        ppregion: ECA
        additional_datasets:
          - {dataset: MERRA2, project: OBS6, mip: Amon, type: reanaly, version: 5.12.4,
             tier: 3, start_year: 2001, end_year: 2014, reference_for_metric: true}
      huss_ENA:
        <<: *huss
        ppregion: ENA
        preprocessor: ENA
      huss_MED:
        <<: *huss
        ppregion: MED
        preprocessor: MED
      huss_SAH:
        <<: *huss
        ppregion: SAH
        preprocessor: SAH
      huss_WCE:
        <<: *huss
        ppregion: WCE
        preprocessor: WCE

      uas_ECA: &uas
        <<: *var_default
        short_name: uas
        variable: uas
        preprocessor: ECA
        ppregion: ECA
        additional_datasets:
          - {dataset: MERRA2, project: OBS6, mip: Amon, type: reanaly, version: 5.12.4,
             tier: 3, start_year: 2001, end_year: 2014, reference_for_metric: true}
      uas_ENA:
        <<: *uas
        ppregion: ENA
        preprocessor: ENA
      uas_MED:
        <<: *uas
        ppregion: MED
        preprocessor: MED
      uas_SAH:
        <<: *uas
        ppregion: SAH
        preprocessor: SAH
      uas_WCE:
        <<: *uas
        ppregion: WCE
        preprocessor: WCE

    scripts:
      portrait:
        script: portrait_plot.py
        x_by: ppregion  # extra_facet
        y_by: short_name
        group_by: project
        normalize: "centered_median"
        # default_split: Ref1
        nan_color: null
        plot_kwargs:
          vmin: -0.5
          vmax: +0.5
        cbar_kwargs:
          label: Relative RMSE
          extend: both

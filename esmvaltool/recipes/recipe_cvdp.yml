# ESMValTool
# recipe_cvdp.yml
---
documentation:
  description: |
    Recipe for executing the NCAR CVDP package in the ESMValTool framework.

  authors:
    - phillips_adam
    - broetz_bjoern

  maintainer:
    - broetz_bjoern

  references:
    - phillips14eos

  projects:
    - esmval
    - c3s-magic

datasets:
  - {dataset: MRI-ESM2-0,  project: CMIP6, exp: piControl,    ensemble: r1i1p1f1, grid: gn, start_year: 1950, end_year: 1955}
  - {dataset: MRI-ESM2-0,  project: CMIP6, exp: abrupt-4xCO2, ensemble: r1i1p1f1, grid: gn, start_year: 1950, end_year: 1955}

diagnostics:

  diagnostic1:
    description: Run the NCAR CVDPackage.
    variables:
      ts:
        mip: Amon
      tas:
        mip: Amon
      pr:
        mip: Amon
      psl:
        mip: Amon
    scripts:
      cvdp:
        script: cvdp/cvdp_wrapper.py
        quickplot:
          plot_type: pcolormesh

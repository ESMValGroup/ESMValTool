  fig3c:
    description: Fig3c, Map of difference between CMIP6 and CMIP5 multi-model
      mean for TAS scaled by global T change.
    realms: [atmos]
    themes: [phys]
    variables:
      tas: {end_year: 2100, mip: Amon, preprocessor: preproc_map, project: CMIP6,
        short_name: tas, start_year: 2081}
    scripts:
      plot_map_diff_scaleT_tas:
        ancestors: [tas, tas_cmip6_cmip5_normalized_pattern_diff]
        colormap: $diag_scripts/shared/plot/rgb/ipcc_temp_div_10.rgb
        diagscript: calc_map_diff_scaleT_mmm_stipp
        diff_levs: [-0.8, -0.6, -0.4, -0.2, 0, 0.2, 0.4, 0.6, 0.8]
        label: &id814 [2081-2100 relative to 1986-2005]
        periods: &id815 [2081]
        projection: Robinson
        scenarios: &id816 [ssp119, ssp126, ssp245, ssp370, ssp585]
        script: tebaldi21esd/plot_pattern.ncl
        time_avg: annualclim
        sig: false
        title: Difference between CMIP6 and CMIP5 patterns ~C~     of temperature
          change scaled by global T
      tas_cmip6_cmip5_normalized_pattern_diff:
        label: *id814
        periods: *id815
        scenarios_cmip5: [rcp26, rcp45, rcp60, rcp85]
        scenarios_cmip6: *id816
        script: tebaldi21esd/calc_cmip6_and_cmip5_pattern_diff_scaleT.ncl
        time_avg: annualclim
    additional_datasets: *fig3_row2_datasets


# ESMValTool
# recipe_tebaldi21esd.yml
---
documentation:
  title: >
    Climate model projections from the ScenarioMIP of CMIP6

  description: >
    Reproduces plots and tables of tebaldi21esd : TAS and PR climate model
    projections from the Scenario Model Intercomparison Project (ScenarioMIP)
    of CMIP6

  authors:
    - debeire_kevin

  maintainer:
    - debeire_kevin

  references:
    - tebaldi21esd

  projects:
    - esmval

preprocessors:

  preproc_annual_mean:
    annual_statistics:
      operator: mean

  preproc_decadal_mean:
    decadal_statistics:
      operator: mean

  preproc_land_only:
    mask_landsea:
      fx_variables: null
      mask_out: sea
    regrid:
      scheme: linear
      target_grid: 1x1

  preproc_landonly_decadal_mean:
    decadal_statistics:
      operator: mean
    mask_landsea:
      mask_out: sea

  preproc_map:
    regrid:
      scheme: linear
      target_grid: 1x1

  preproc_ocean_only:
    mask_landsea:
      fx_variables: null
      mask_out: land
    regrid:
      scheme: linear
      target_grid: 1x1


diagnostics:

  fig1b:
    description: Fig1b, Time series of relative change in precipitation in multiple
      scenarios incl. spread
    realms: [atmos]
    themes: [phys]
    variables:
      pr: {end_year: 2100, mip: Amon, project: CMIP6, short_name: pr, start_year: 2015}
    scripts:
      plot_ts_line_mean_spread_pr:
        ancestors: [pr, ts_line_mean_spread_pr]
        begin_ref_year: 1995
        colormap: $diag_scripts/shared/plot/rgb/ipcc_color_ssp_tseries.rgb
        end_ref_year: 2014
        eyears: &id001 [2014, 2100]
        label: &id002 [Historical, SSP1-1.9, SSP1-2.6, SSP2-4.5, SSP3-7.0, SSP5-8.5]
        model_nr: true
        scenarios: &id003 [ssp119, ssp126, ssp245, ssp370, ssp585]
        script: tebaldi21esd/plot_timeseries_mean_spread.ncl
        spread: 1.64
        styleset: CMIP6
        syears: &id004 [1850, 2015]
        title: PR, global
        yaxis: Relative to 1995-2014 (%)
        ymax: 12
        ymin: -5

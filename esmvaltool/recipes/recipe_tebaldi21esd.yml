documentation:
  description: 'Reproduces plots and tables of tebaldi21esd : TAS and PR climate model
    projections from the Scenario Model Intercomparison Project (ScenarioMIP) of CMIP6'
  authors:
  - debeire_kevin
  maintainer:
  - debeire_kevin
  references:
  - tebaldi21esd
  projects:
  - esmval
preprocessors:
  preproc_land_only:
    regrid:
      target_grid: 1x1
      scheme: linear
    mask_landsea:
      mask_out: sea
      always_use_ne_mask: true
  preproc_map:
    regrid:
      target_grid: 1x1
      scheme: linear
  preproc_ocean_only:
    regrid:
      target_grid: 1x1
      scheme: linear
    mask_landsea:
      mask_out: land
      always_use_ne_mask: true
  preproc_landonly_decadal_mean:
    mask_landsea:
      mask_out: sea
    decadal_statistics:
      operator: mean
  preproc_annual_mean:
    annual_statistics:
      operator: mean
  preproc_decadal_mean:
    decadal_statistics:
      operator: mean
diagnostics:
  tableA6_tas_cmip5:
    description: Table A6, Projected TAS change for CMIP5 relative to 1986-2005
    themes:
    - phys
    realms:
    - atmos
    variables:
      tas:
        project: CMIP5
        mip: Amon
        short_name: tas
        start_year: 2006
        end_year: 2100
    scripts:
      ts_line_mean_spread_tas:
        script: tebaldi21esd/calc_table_changes.ncl
        scenarios: &id001
        - rcp26
        - rcp45
        - rcp85
        syears: &id002
        - 2041
        - 2081
        eyears: &id003
        - 2060
        - 2100
        begin_ref_year: 1986
        end_ref_year: 2005
        label: &id004
        - RCP2.6
        - RCP4.5
        - RCP8.5
        spread: 1.64
      plot_ts_line_mean_spread_tas:
        script: tebaldi21esd/plot_table_changes.ncl
        scenarios: *id001
        syears: *id002
        eyears: *id003
        begin_ref_year: 1986
        end_ref_year: 2005
        label: *id004
        title: Table of CMIP5 global TAS change relative to 1986-2005 (~S~o~N~ C)
        spread: 1.64
        ancestors:
        - tas
        - ts_line_mean_spread_tas

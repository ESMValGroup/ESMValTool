             type: sat, version: L3-SAGE-OMPS, start_year: 1984, end_year: 2022}
          - {dataset: ESACCI-OZONE, project: OBS6, mip: AERmon, tier: 2,
             type: sat, version: L3-MEGRIDOP, start_year: 2001, end_year: 2023}
          - {dataset: ESACCI-OZONE, project: OBS6, mip: AERmon, tier: 2,

preprocessors:
  ts_pp:
    custom_order: true
    monthly_statistics:
      operator: mean
    climate_statistics:
      period: full
      operator: mean
    mask_landsea:
      mask_out: sea
    regrid:
      target_grid: RCA4
      scheme: 'linear'
    multi_model_statistics: # fails because of different data types in CCLM4-8-17
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]
         #


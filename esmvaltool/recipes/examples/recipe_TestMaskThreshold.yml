# TODO: All multi-model statistics are turned off until the preprocessor order is fixed.

preprocessors:
  # --------------------------------------------------
  # Time series preprocessors
  # --------------------------------------------------
  prep_timeseries_1: # For 2D fields
    custom_order: true 
    mask_above_threshold:
      threshold: 280.
    average_region:
      coord1: longitude
      coord2: latitude
    multi_model_statistics:
      span: overlap
      statistics: [mean ]

  prep_timeseries_2: # For 2D fields
    custom_order: true 
    mask_below_threshold:
      threshold: 280.
    average_region:
      coord1: longitude
      coord2: latitude
    multi_model_statistics:
      span: overlap
      statistics: [mean ]

  prep_timeseries_3: # For 2D fields
    custom_order: true 
    mask_inside_range:
      minimum: 280.
      maximum: 285.      
    average_region:
      coord1: longitude
      coord2: latitude
    multi_model_statistics:
      span: overlap
      statistics: [mean ]

  prep_timeseries_4: # For 2D fields
    custom_order: true 
    mask_outside_range:
      minimum: 280.
      maximum: 285.      
    average_region:
      coord1: longitude
      coord2: latitude
    multi_model_statistics:
      span: overlap
      statistics: [mean ]



diagnostics:
  # --------------------------------------------------
  # Time series diagnostics
  # --------------------------------------------------
  diag_timeseries_1:
    description: Global Ocean Surface mean timeseries
    variables:
      tos: # Temperature ocean surface
        preprocessor: prep_timeseries_1
        field: TO2Ms
    scripts:
      Global_Ocean_Surface_mean_timeseries: &Global_Ocean_Surface_mean_timeseries1
        script: ocean/diagnostic_timeseries.py

  diag_timeseries_2:
    description: Global Ocean Surface mean timeseries
    variables:

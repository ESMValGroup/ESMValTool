---
documentation:

  title: Quantifying progress across different CMIP phases

  description: |
    Producing Fig. 6 and 7 from Bock et al., 2020, JGR
    Processing of CMIP3 models currently works only in serial mode, due to
    an issue in the input data still under investigation.

  authors:
    - bock_lisa

  maintainer:
    - lauer_axel

  references:
    - bock20jgr

  projects:
    - ipcc_ar6
    - crescendo


preprocessors:
  pp850:
    extract_levels:
      levels: 85000
      scheme: linear
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95

  pp500:
    extract_levels:
      levels: 50000
      scheme: linear
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95

  pp400:
    extract_levels:
      levels: 40000
      scheme: linear
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95

  pp200:
    extract_levels:
      levels: 19900
      scheme: linear
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95

  ppNOLEV1:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95

  ppNOLEV1x1:
    regrid:
      target_grid: 1x1
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95

  regrid_4_5:
    regrid:
      target_grid: 4x5
      scheme: linear



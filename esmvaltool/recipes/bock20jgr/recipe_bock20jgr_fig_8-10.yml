# ESMValTool
# recipe_bock20jgr_fig_8-10.yml
---
documentation:

  title: Quantifying progress across different CMIP phases

  description: |
    Producing Fig. 8, 9, 10 from Bock et al., 2020, JGR
    Processing of CMIP3 models currently works only in serial mode, due to
    an issue in the input data still under investigation.

  authors:
    - bock_lisa
    - schlund_manuel

  maintainer:
    - lauer_axel

  references:
    - bock20jgr

  projects:
    - ipcc_ar6
    - crescendo


preprocessors:

  clim:
    regrid:
      target_grid: 2x2
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

  regrid: &regrid
    regrid:
      target_grid: 5x5
      scheme: linear

  global_mean:
    area_statistics:
      operator: mean



# --------------------------------------------------
# Preprocessors
# --------------------------------------------------
preprocessors:
  # Global 3D Volume-weighted Average
  prep_timeseries_global_volume_average:
    custom_order: true
    volume_statistics:
      operator: mean
    multi_model_statistics:
      span: overlap
      statistics: [mean ]

  # Global area-weighted Average from 2D field
  prep_global_Surface_average_timeseries_2D:
    custom_order: true
    area_statistics:
      operator: mean
    multi_model_statistics:
      span: overlap
      statistics: [mean ]

  # Global area -weighted surface Average from 3D field
  prep_global_Surface_average_timeseries_3D:
    custom_order: true
    extract_levels:
      levels:  [0., ]
      scheme: linear_horizontal_extrapolate_vertical
    area_statistics:
      operator: mean
    multi_model_statistics:
      span: overlap
      statistics: [mean ]

  prep_timeseries_scalar: # Load file as is.
    custom_order: true


  # For a 2D global surface map
  prep_surface_map_2D:
    climate_statistics:
      operator: mean

  # For a 3D global surface map
  prep_surface_map_3D:
    extract_levels:
      levels:  [0., ]
      scheme: linear_horizontal_extrapolate_vertical
    climate_statistics:
      operator: mean

  prep_surface_map_regrid_3D:
    custom_order: true
    extract_levels:
      levels:  [0., ]
      scheme: linear_horizontal_extrapolate_vertical
    climate_statistics:
      operator: mean
    regrid:
      target_grid: 1x1
      scheme: linear


  prep_global_profile:
    annual_statistics:
      operator: mean
    area_statistics:
      operator: mean

  prep_global_profile_decadal:
    decadal_statistics:
      operator: mean
    area_statistics:
      operator: mean

  prep_transect_AMT: # Atlantic Meridional Transect (28W)
    custom_order: true
    climate_statistics:
      operator: mean
    extract_region:
      start_longitude: 320.
      end_longitude: 345.
      start_latitude: -81.
      end_latitude: 89.9
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_transect:
      longitude: 332.


  title: "Ascension Island MPA analysis: Mixed Layer Depth"
  authors: [demora_lee]
  description: "Template recipe to produce a generic plot of MLD for the Ascension Island."
  maintainer: [demora_lee]
  projects: [ukesm]
  references: [demora2018gmd]


preprocessors:
  # --------------------------------------------------
  # Time series preprocessors
  # --------------------------------------------------
  prep_regional_ts_3d_surface: # For regional fields
    custom_order: true
    extract_region: &id001 {end_latitude: -5.053, end_longitude: -11.487, start_latitude: -10.813,
      start_longitude: -17.246}
    area_statistics:
      operator: mean
  # --------------------------------------------------
  # Map preprocessors
  # --------------------------------------------------
  prep_map_2: # For Global 2D fields with regridding
    #custom_order: true
    climate_statistics:
      operator: mean
    regrid:
      target_grid: 1x1
      scheme: linear

  # --------------------------------------------------
  # Depth-profile preprocessors
  # --------------------------------------------------
  prep_profile_2: # For a regional profile
    custom_order: true
    extract_region: *id001
    area_statistics:
      operator: mean
    extract_levels:
        scheme: linear
        levels: [0.5, 1., 5., 10., 50., 100., 200., 300., 400., 500., 600., 700., 800., 900., 1000.,
                     1500., 2000., 2500., 3000., 3500., 4000.,4500., 5000.]


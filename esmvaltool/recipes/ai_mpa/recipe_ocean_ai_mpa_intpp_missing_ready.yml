documentation:
  authors: [demora_lee]
  description: "Template recipe to produce a generic plot of Int PP for the Ascension Island"
  maintainer: [demora_lee]
  projects: [ukesm]
  title: "Ascension Island MPA analysis: Integrated Primary Production"
  references: [demora2018gmd]

preprocessors:
  # --------------------------------------------------
  # Time series preprocessors
  # --------------------------------------------------
  prep_regional_ts_2d: # For regional 2d fields
    extract_region: &mpa_region {end_latitude: -5.053, end_longitude: -11.487, start_latitude: -10.813,
      start_longitude: -17.246}     
    area_statistics:
      operator: mean

  prep_regional_ts_3d_surface: # For regional fields
    custom_order: true
    extract_region: *mpa_region
    area_statistics:
      operator: mean


  # --------------------------------------------------
  # Map preprocessors
  # --------------------------------------------------
  prep_map_1: # For Global 2D fields
    climate_statistics:
      operator: mean
    regrid:
      target_grid: 1x1
      scheme: linear

  prep_map_surf: # For Global 2D fields
    custom_order: true
    climate_statistics:
       operator: mean
    regrid:
      target_grid: 1x1
      scheme: linear

  prep_map_2: # For Global 2D fields with regridding
    climate_statistics:
      operator: mean
    regrid:
      target_grid: 1x1
      scheme: linear

documentation:
  authors: [demora_lee]
  title: "Ascension Island MPA Temperature analysis"
  description: "Template recipe to produce a generic plot of temperature for the Ascension\
    \ Islands.\n"
  maintainer: [demora_lee]
  projects: [ukesm]
  references: [demora2018gmd]
preprocessors:
  prep_map_1:
    climate_statistics: {operator: mean}
  prep_map_2:
    climate_statistics: {operator: mean}
    regrid: {scheme: linear, target_grid: 1x1}
  prep_map_surf:
    climate_statistics: {operator: mean}
    extract_surface: null
  prep_profile_2:
    custom_order: true
#    add_fx_variables:
#      fx_variables:
#        - {activity: CMIP,  grid: gn, mip: Ofx, short_name: areacello}
#      check_level: STRICT
#      (-10.813333, -5.053333, -17.246667, -11.486667)
#
    extract_region: &id001 {end_latitude: -5.053, end_longitude: -11.487, start_latitude: -10.813,
      start_longitude: -17.246}
    area_statistics:
      #fx_variables:
      #- {activity: CMIP,  grid: gn, mip: Ofx, short_name: areacello, exp: '*', ensemble: '*'}
      #- {activity: CMIP,  grid: gn, mip: Ofx, short_name: areacello, exp: piControl, ensemble: '*'}
      #- {activity: CMIP, ensemble: "r1i1p1f(1:10)", exp: piControl, grid: gn, mip: Ofx, short_name: areacello}

      operator: mean
    extract_levels:
      levels: [0.5, 1.0, 5.0, 10.0, 50.0, 100.0, 200.0, 300.0, 400.0, 500.0, 600.0,
        700.0, 800.0, 900.0, 1000.0, 1500.0, 2000.0, 2500.0, 3000.0, 3500.0, 4000.0,
        4500.0, 5000.0]
      scheme: linear
  prep_regional_ts_2d:
    area_statistics:
      #fx_variables:
      #- {activity: CMIP,  grid: gn, mip: Ofx, short_name: areacello, exp: '*', ensemble: '*'}
      #- {activity: CMIP, ensemble: "r1i1p1f(1:10)", exp: piControl, grid: gn, mip: Ofx, short_name: areacello}
      operator: mean
    extract_region: *id001
  prep_regional_ts_3d_surface:
    area_statistics:
      #fx_variables:
      #- {activity: CMIP,  grid: gn, mip: Ofx, short_name: areacello, exp: '*', ensemble: '*'}
#      - {activity: CMIP, ensemble: "r1i1p1f(1:10)", exp: piControl, grid: gn, mip: Ofx, short_name: areacello}
      operator: mean
    extract_region: *id001
    extract_surface: null
  prep_regional_ts_3d_top:
    extract_region: *id001
    extract_volume: {z_max: 1000.0, z_min: 0.0}
    volume_statistics:
      #fx_variables: [volcello]
      operator: mean

documentation:
  authors: [demora_lee]
  title: "Ascension Island MPA analysis: pH"
  description: "Template recipe to produce a generic plot of pH for the Ascension\
    \ Islands.\n"
  maintainer: [demora_lee]
  projects: [ukesm]
  references: [demora2018gmd]

preprocessors:
  prep_regional_ts_2d: # For regional 2d fields
    custom_order: true
    extract_region: &id001 {end_latitude: -5.053, end_longitude: -11.487, start_latitude: -10.813,
      start_longitude: -17.246}     
    area_statistics:
      operator: mean
  prep_regional_ts_3d_surface: # For regional fields
    custom_order: true

    extract_levels:
       scheme: nearest_extrapolate
       levels: [0.5, ]

    extract_region: *id001
    area_statistics:
      operator: mean
  prep_map_1: # For Global 2D fields
    climate_statistics:
      operator: mean
    regrid:
      target_grid: 1x1
      scheme: linear
  prep_map_surf: # For Global 2D fields
    custom_order: true

    extract_levels:
       scheme: nearest_extrapolate
       levels: [0.5, ]

    climate_statistics:
       operator: mean
    regrid:
      target_grid: 1x1
      scheme: linear
  prep_map_2: # For Global 2D fields with regridding
    custom_order: true
    climate_statistics:
      operator: mean
    regrid:
      target_grid: 1x1
      scheme: linear

  prep_profile_2: # For a regional profile
    custom_order: true
    extract_region: *id001
    area_statistics:
      operator: mean
    extract_levels:
        scheme: linear
        levels: [0.5, 1., 5., 10., 50., 100., 200., 300., 400., 500., 600., 700., 800., 900., 1000.,
                     1500., 2000., 2500., 3000., 3500., 4000.,4500., 5000.]
          



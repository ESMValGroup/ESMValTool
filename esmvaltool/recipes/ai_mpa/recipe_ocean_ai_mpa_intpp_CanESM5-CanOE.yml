diagnostics:
  diag_timeseries_3:
    scripts:
      Model_range_polots: {script: ocean/diagnostic_ai_plots.py}
    variables:
      intpp_map_hist:
        additional_datasets:
        - {dataset: CanESM5-CanOE, end_year: 2010, ensemble: r1i1p2f1, exp: historical, grid: gn, mip: Omon, project: CMIP6, start_year: 2000}
        - {dataset: CanESM5-CanOE, end_year: 2010, ensemble: r2i1p2f1, exp: historical, grid: gn, mip: Omon, project: CMIP6, start_year: 2000}

        end_year: 2010
        exp: historical
        grid: gn
        mip: Omon
        preprocessor: prep_map_2
        project: CMIP6
        short_name: intpp
        start_year: 2000



documentation:
  authors: [demora_lee]
  description: "Template recipe to produce a generic plot of Int PP for the Ascension Island"
  maintainer: [demora_lee]
  projects: [ukesm]
  title: "Ascension Island MPA analysis: Integrated Primary Production"
  references: [demora2018gmd]

preprocessors:
  # --------------------------------------------------
  # Time series preprocessors
  # --------------------------------------------------
  prep_regional_ts_2d: # For regional 2d fields
    #custom_order: true
    extract_region: &mpa_region {end_latitude: -5.053, end_longitude: -11.487, start_latitude: -10.813,
      start_longitude: -17.246}     
    # extract_region: &mpa_region
    #   start_longitude: -17.25 #14.25W
    #   end_longitude: -11.25 #
    #   start_latitude: -10.56 # -7.56
    #   end_latitude: -4.56 #
    area_statistics:
      operator: mean
      # fx_variables:
      # - {activity: CMIP,  grid: gn, mip: Ofx, short_name: areacello, exp: '*', ensemble: '*'}

  prep_regional_ts_3d_surface: # For regional fields
    custom_order: true
    extract_region: *mpa_region
#    extract_surface:
    #extract_region: *mpa_region
#    extract_levels:
#        scheme: linear
#        levels: [0.1,]

    area_statistics:
      operator: mean
      # fx_variables:
      # - {activity: CMIP,  grid: gn, mip: Ofx, short_name: areacello, exp: '*', ensemble: '*'}

  # --------------------------------------------------
  # Map preprocessors
  # --------------------------------------------------
  prep_map_1: # For Global 2D fields
    climate_statistics:
      operator: mean
    regrid:
      target_grid: 1x1
      scheme: linear
  prep_map_surf: # For Global 2D fields
    custom_order: true
#    extract_levels:
#        scheme: linear
#        levels: [0.1,] 
    climate_statistics:
       operator: mean
    regrid:
      target_grid: 1x1
      scheme: linear
  prep_map_2: # For Global 2D fields with regridding
    #custom_order: true
    climate_statistics:
      operator: mean
    regrid:
      target_grid: 1x1
      scheme: linear















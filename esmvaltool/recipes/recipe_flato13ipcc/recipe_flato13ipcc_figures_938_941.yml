preprocessors:
  annual_cycle:
    regrid:
      target_grid: reference_dataset 
      scheme: linear
    climate_statistics:
      operator: mean
      period: month
    #mask_landseaice:
    #  mask_out: ice
    mask_landsea: 
      mask_out: sea
    mask_fillvalues:
      threshold_fraction: 0.95
  annual_cycle_mmm:
    regrid:
      target_grid: reference_dataset 
      scheme: linear
    climate_statistics:
      operator: mean
      period: month
    #mask_landseaice:
    #  mask_out: ice
    mask_landsea: 
      mask_out: sea
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

  clima:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    climate_statistics:
      operator: mean
      period: month
    #mask_landseaice:
    #  mask_out: ice
    mask_landsea:
      mask_out: sea
    mask_fillvalues:
      threshold_fraction: 0.95
  clima_nomask:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    climate_statistics:
      operator: mean
      period: month
    mask_fillvalues:
      threshold_fraction: 0.95
  regr:
    regrid:
      target_grid: reference_dataset
      scheme: linear


    
diagnostics:

  # ==========================================================================
  # Chapter 9  - Figure938 
  # ==========================================================================

  regional_downscaling_Fig938:
    description: Creates annual cycle regional plots for individual models and mumltimodel over the selected project&experiemnt&mip
    themes:
      - chem
    realms:
      - atmos
    variables:
      tas:
        preprocessor: annual_cycle 
        reference_dataset: ERA-Interim
        mip: Amon
    additional_datasets:
      - {dataset: ERA-Interim, project: OBS6, type: reanaly, version: 1,
         start_year: 1986, end_year: 2005, tier: 3}
    scripts:
      clim: &Fig938_settings
        script: regional_downscaling/Figure9.38.ncl
        styleset: CMIP5
        fig938_region_label: ["WNA","ENA","CAM","TSA","SSA","EUM","NAF","CAF","SAF","NAS","CAS","EAS","SAS","SEA","AUS"]
        fig938_project_MMM: ["CMIP5"]
        fig938_experiment_MMM: ["historical"]
        fig938_mip_MMM: ["Amon"]
        fig938_colors_MMM: ["red"]
        fig938_refModel: ERA-Interim 
        fig938_MMM: True 
  # ==========================================================================
  # Chapter 9  - Figure939 
  # ==========================================================================

  regional_downscaling_Fig939:
    description: Creates seasonal or annual bias box plots at selected regions over the selected project&experiemnt&mip over the selected project&experiemnt&mip
    themes:
      - chem
    realms:
      - atmos
    variables:
      tas:
        preprocessor: clima
        reference_dataset: ERA-Interim
        mip: Amon
    additional_datasets:
      - {dataset: ERA-Interim, project: OBS6, type: reanaly, version: 1,
         start_year: 1986, end_year: 2005, tier: 3}
      - {dataset: MIROC6, institute: MIROC, mip: Amon,
         project: CMIP6, exp: historical, ensemble: r1i1p1f1,
         grid: gn, start_year: 1986, end_year: 2005}
      - {dataset: IPSL-CM6A-LR, institute: IPSL, mip: Amon,
         project: CMIP6, exp: historical, ensemble: r1i1p1f1,
         grid: gr, start_year: 1986, end_year: 2005}

    scripts:
      clim: &Fig939_settings
        script: regional_downscaling/Figure9.39.ncl
        styleset: CMIP5
        fig939_season: ["DJF","JJA","ANN"]
        fig939_region_label: ["ALAs","CGIs","WNAs","CNAs","ENAs","CAMs","AMZs","NEBs","WSAs","SSAs","NEUs","CEUs","MEDs","SAHs","WAFs","EAFs","SAFs","NASs","WASs","CASs","TIBs","EASs","SASs","SEAs","NAUs","SAUs"]
        fig939_project_MMM: ["CMIP5","CMIP6"]
        fig939_experiment_MMM: ["historical","historical"]
        fig939_mip_MMM: ["Amon","Amon"]
        fig939_colors_MMM: ["red","blue"]
        fig939_refModel: ERA-Interim
        fig939_MMM: True
        fig939_names_MMM: ["CMIP5","CMIP6"]

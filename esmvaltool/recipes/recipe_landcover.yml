# ESMValTool
# recipe_landcover.yml
---
documentation:
  description: |
    Recipe for plotting the accumulated area, average fraction
    and bias of landcover classes in comparison to ESA_CCI_LC data
    for the full globe and large scale regions.

  authors:
    - hagemann_stefan
    - loew_alexander
    - mueller_benjamin
    - stacke_tobias

  maintainer:
    - righi_mattia

  references:
    - georgievski18tac

  observation references:
    - esacci-landcover

  projects:
    - crescendo

datasets:
  - {dataset: MPI-ESM-LR,       project: CMIP5, exp: rcp85,  ensemble: r1i1p1,  start_year: 2008,  end_year: 2012}
  - {dataset: inmcm4,           project: CMIP5, exp: rcp85,  ensemble: r1i1p1,  start_year: 2008,  end_year: 2012}
  - {dataset: ESACCI-LANDCOVER, project: OBS,   type: sat,   version: L4-LCCS-Map-300m-P5Y-aggregated-0.500000Deg, tier: 2, start_year: 2008,  end_year: 2012}

preprocessors:
  prep0:
    regrid:
      target_grid: ESACCI-LANDCOVER
      scheme: area_weighted


diagnostics:
  landcover:
    description: Doing ESACCI land cover analysis.
    variables:
      baresoilFrac:
        preprocessor: prep0
        reference_dataset: ESACCI-LANDCOVER
        mip: Lmon
      grassFrac:
        preprocessor: prep0
        reference_dataset: ESACCI-LANDCOVER
        mip: Lmon
      treeFrac:
        preprocessor: prep0
        reference_dataset: ESACCI-LANDCOVER
        mip: Lmon
      shrubFrac:
        preprocessor: prep0
        reference_dataset: ESACCI-LANDCOVER
        mip: Lmon
      cropFrac:
        preprocessor: prep0
        reference_dataset: ESACCI-LANDCOVER
        mip: Lmon
    scripts:
      landcover:
        script: landcover/landcover.py
        comparison: variable
        colorscheme: seaborn-darkgrid


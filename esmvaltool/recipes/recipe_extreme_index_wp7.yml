# ESMValTool
# recipe_extreme_index_wp7.yml
---
documentation:
  description: |
    Tool to compute time series of a number of extreme events: heatwave,
    coldwave, heavy precipitation, drought and high wind.

  authors:
    - hunt_al
    - pere_nu
    - manu_ni
    - caro_lo

  projects:
    - c3s-magic

  references:
    - alexander

datasets:
  - {dataset: IPSL-CM5A-MR, type: exp, project: CMIP5,  mip: day,  exp: historical,  ensemble: r1i1p1,  start_year: 1971,  end_year: 2000}
  - {dataset: IPSL-CM5A-MR, type: exp, project: CMIP5,  mip: day,  exp: rcp85,  ensemble: r1i1p1,  start_year: 2020,  end_year: 2040}

preprocessors:
  preproc:
    regrid:
      target_grid: IPSL-CM5A-MR
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    extract_region:
      start_longitude: -60
      end_longitude: 40
      start_latitude: 30
      end_latitude: 70

diagnostics:
 # extreme_index_tasmax:
  extreme_index:
    description: Calculate insurance extreme indices t90p for maximum near surface temperature.
    variables:
      tasmax:
        preprocessor: preproc
        mip: day
      tasmin:
        preprocessor: preproc
        mip: day
      sfcWind:
        preprocessor: preproc
        mip: day
      pr:
        preprocessor: preproc
        mip: day

    scripts:
      metric:
        script: magic_bsc/extreme_index.r

        weight_t90p: 0.2
        weight_t10p: 0.2
        weight_Wx: 0.2
        weight_rx5day: 0.2
        weight_cdd: 0.2

        # Compute running mean?
        running_mean: 5 #3

        # Or compute seasons? (NOTE: cant compute both running means and seasons):
        #moninf: 1  # First month
        #monsup: 3  # Last month
        season: 'JJA'
        # Multi-year average?
        multi_year_average: FALSE


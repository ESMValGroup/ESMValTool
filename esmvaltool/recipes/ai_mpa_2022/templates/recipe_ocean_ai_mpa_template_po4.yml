---
documentation:
  title: CRACAB po4 analysis
  description: |
    Template recipe to produce a generic plot of temperature for the Ascension Islands.

  authors:
    - demora_lee

  maintainer:
    - demora_lee

  references:
    - demora2018gmd

  projects:
    - ukesm


preprocessors:
  # --------------------------------------------------
  # Time series preprocessors
  # --------------------------------------------------
  prep_regional_ts_2d: # For regional 2d fields
    #custom_order: true
    extract_region: &mpa_region
      start_longitude: -17.25 #14.25W
      end_longitude: -11.25 #
      start_latitude: -10.56 # -7.56
      end_latitude: -4.56 #
    area_statistics:
      operator: mean
      fx_variables:
      - {activity: CMIP,  grid: gn, mip: Ofx, short_name: areacello, exp: '*', ensemble: '*'} 
  prep_regional_ts_3d_surface: # For regional fields
    custom_order: true
    extract_surface:
    extract_region: *mpa_region
    area_statistics:
      operator: mean
      fx_variables: 
      - {activity: CMIP,  grid: gn, mip: Ofx, short_name: areacello, exp: '*', ensemble: '*'}
  # --------------------------------------------------
  # Map preprocessors
  # --------------------------------------------------
  prep_map_1: # For Global 2D fields
    climate_statistics:
      operator: mean
    regrid:
      target_grid: 1x1
      scheme: linear
  prep_map_surf: # For Global 2D fields
    custom_order: true
    extract_surface:
    climate_statistics:
       operator: mean
    regrid:
      target_grid: 1x1
      scheme: linear

  # --------------------------------------------------
  # Depth-profile preprocessors
  # --------------------------------------------------
  prep_profile_2: # For a regional profile
    custom_order: true
    extract_region: *mpa_region
    area_statistics:
      operator: mean
      fx_variables: 
      - {activity: CMIP,  grid: gn, mip: Ofx, short_name: areacello, exp: '*', ensemble: '*'}
    extract_levels:
        scheme: linear
        levels: [0.5, 1., 5., 10., 50., 100., 200., 300., 400., 500., 600., 700., 800., 900., 1000.,
                     1500., 2000., 2500., 3000., 3500., 4000.,4500., 5000.]


documentation:
  authors: [demora_lee]
  description: "Template recipe to produce a generic plot of temperature for the Ascension\
    \ Islands.\n"
  maintainer: [demora_lee]
  projects: [ukesm]
  references: [demora2018gmd]






preprocessors:
  prep_regional_ts_3d_surface: # For regional fields
    custom_order: true
    extract_surface:
    #extract_levels:
    #    scheme: linear 
    #    levels: [0.,]
    extract_region: &mpa_region
      start_longitude: -17.25 #14.25W
      end_longitude: -11.25 #
      start_latitude: -10.56 # -7.56
      end_latitude: -4.56 #

    area_statistics:
      operator: mean
      fx_variables:
      - {activity: CMIP,  grid: gn, mip: Ofx, short_name: areacello, exp: 'piControl', ensemble: '*'}



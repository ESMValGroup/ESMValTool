documentation:
  authors: [demora_lee]
  description: "Template recipe to produce a generic plot of temperature for the Ascension\
    \ Islands.\n"
  maintainer: [demora_lee]
  projects: [ukesm]
  references: [demora2018gmd]
preprocessors:
  prep_map_1:
    climate_statistics: {operator: mean}
    regrid: {scheme: linear, target_grid: 1x1}
  prep_map_2:
    climate_statistics: {operator: mean}
    regrid: {scheme: linear, target_grid: 1x1}
  prep_map_surf:
    climate_statistics: {operator: mean}
    custom_order: true
    extract_surface: null
    regrid: {scheme: linear, target_grid: 1x1}
  prep_profile_2:
    area_statistics:
      fx_variables:
      - {activity: CMIP, ensemble: '*', exp: '*', grid: gn, mip: Ofx, short_name: areacello}
      operator: mean
    custom_order: true
    extract_levels:
      levels: [0.5, 1.0, 5.0, 10.0, 50.0, 100.0, 200.0, 300.0, 400.0, 500.0, 600.0,
        700.0, 800.0, 900.0, 1000.0, 1500.0, 2000.0, 2500.0, 3000.0, 3500.0, 4000.0,
        4500.0, 5000.0]
      scheme: linear
    extract_region: &id001 {end_latitude: -4.56, end_longitude: -11.25, start_latitude: -10.56,
      start_longitude: -17.25}
  prep_regional_ts_2d:
    area_statistics:
      fx_variables:
      - {activity: CMIP, ensemble: '*', exp: '*', grid: gn, mip: Ofx, short_name: areacello}
      operator: mean
    extract_region: *id001
  prep_regional_ts_3d_surface:
    area_statistics:
      fx_variables:
      - {activity: CMIP, ensemble: '*', exp: '*', grid: gn, mip: Ofx, short_name: areacello}
      operator: mean
    custom_order: true
    extract_region: *id001
    extract_surface: null

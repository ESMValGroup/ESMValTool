# ESMValTool
# recipe_proportionality.yml
---
documentation:
  title: Comparison of ocean heat and carbon uptake
  
  description: |
    Recipe to produce figures comparing ocean heat and carbon uptake in 4xCO2.

  authors:
    - gillett_nathan

preprocessors:

 
  global_land:
    weighting_landsea_fraction:
      area_type: land
    area_statistics:
          operator: sum


  global_ocean:
    weighting_landsea_fraction:
      area_type: sea
    area_statistics:
      operator: sum
      fx_variables:
        areacello:

  global_mean:
    area_statistics:
      operator: mean
      fx_variables:
        areacella:



diagnostics:
  diag_prop_figs:
    variables:
      nbp: &var_nbp
        preprocessor: global_land #land_fraction_weighting
        project: CMIP6
        mip: Lmon
        grid: gn
        additional_datasets: &2xCO2_dataset
          - {dataset: CanESM5, institute: CCCma, exp: abrupt-4xCO2, ensemble: r1i1p2f1, start_year: 1850, end_year: 2000}
          - {dataset: CanESM5, institute: CCCma, exp: piControl, ensemble: r1i1p2f1, start_year: 5550, end_year: 5700}

      tas: &var_tas
        preprocessor: global_mean
        project: CMIP6
        mip: Amon
        grid: gn
        additional_datasets:  &tas_dataset
          - {dataset: CanESM5, institute: CCCma, exp: abrupt-4xCO2, ensemble: r1i1p2f1, start_year: 1850, end_year: 2000}
          - {dataset: CanESM5, institute: CCCma, exp: piControl, ensemble: r1i1p2f1, start_year: 5550, end_year: 5700}

      co2: &var_co2
        preprocessor: global_mean
        project: CMIP6
        mip: Amon
        grid: gn
        additional_datasets:  &co2_dataset
          - {dataset: CanESM5, institute: CCCma, exp: abrupt-4xCO2, ensemble: r1i1p2f1, start_year: 1850, end_year: 2000}
          - {dataset: CanESM5, institute: CCCma, exp: piControl, ensemble: r1i1p2f1, start_year: 5550, end_year: 5700}

      fgco2:
        preprocessor: global_ocean
        project: CMIP6
        mip: Omon
        grid: gn
        additional_datasets: &fgco2_dataset
          - {dataset: CanESM5, institute: CCCma, exp: abrupt-4xCO2, ensemble: r1i1p2f1, start_year: 1850, end_year: 2000}
          - {dataset: CanESM5, institute: CCCma, exp: piControl, ensemble: r1i1p2f1, start_year: 5550, end_year: 5700}


    scripts:
      fig_proportionality:
        script: prop_figs.py
  
 
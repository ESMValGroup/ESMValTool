documentation:
  description: |
    Recipe to evaluate the negative ice growth-ice thickness feedback

  authors:
    - mass_fr

  references:
    - gleckler08jgr

  projects:
    - applicate

datasets:
  - {dataset: HadGEM2-CC, project: CMIP5, exp: historical, ensemble: r1i1p1, start_year: 1979, end_year: 2005}
  - {dataset: HadGEM2-ES, project: CMIP5, exp: historical, ensemble: r1i1p1, start_year: 1979, end_year: 2005}
  - {dataset: EC-EARTH, project: CMIP5, exp: historical, ensemble: r1i1p1, start_year: 1979, end_year: 2005}

diagnostics:
  NegativeSeaIceFeedback:
    description: Computes the negative seaice feedback
    variables:
      sit:
        mip: OImon
        fx_files: [areacello]
    scripts:
      negative_seaice_feedback:
        script: seaice_feedback/negative_seaice_feedback.py
        save:
          bbox_inches: tight
          orientation: landscape
        axes_functions: &axes_functions
          set_title: Seaice negative feedback
          set_xlabel: Feedback value
          set_ylabel: P-value
          legend:
            kwargs:
              loc: center left
              bbox_to_anchor: [1.05, 0.5]
              borderaxespad: 0.0
              ncol: 2a


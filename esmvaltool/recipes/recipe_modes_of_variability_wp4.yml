---

datasets:
  #- {dataset: MIROC5, type: exp,  project: CMIP5,  exp: historical,  ensemble: r1i1p1,  start_year: 1961,  end_year: 1990}
  #- {dataset: MIROC5, type: exp,  project: CMIP5,  exp: rcp85,  ensemble: r1i1p1,  start_year: 2006,  end_year: 2026}
  - {dataset: bcc-csm1-1, type: exp,  project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start_year: 1961,  end_year: 1990}
  - {dataset: bcc-csm1-1, type: exp,  project: CMIP5,  mip: Amon,  exp: rcp26,  ensemble: r1i1p1,  start_year: 2006,  end_year: 2026}
  #- {dataset: IPSL-CM5A-LR,  type: exp, project: CMIP5,  mip: day,  exp: historical,  ensemble: r1i1p1,  start_year: 1961,  end_year: 1990}
    #- {dataset: MPI-ESM-LR, type: exp, project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i0p1,  start_year: 1961,  end_year: 1990}

preprocessors:
  preproc:
    regrid:
      target_grid: bcc-csm1-1
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95

diagnostics:
  weather_regime:
    description: Compute modes of variability.
    variables:
      psl:
        preprocessor: preproc
        mip: Amon
        field: T2M
    scripts:
      main:
        script: magic_bsc/weather_regime.r #(in diag_scripts)

        #Region considered
        region: North-Atlantic # North-Atlantic or Polar


        #Start and end periods for the historical and projection periods
        start_historical: "1961-01-01"
        end_historical: "1990-12-31"
        start_projection: "2006-01-01"
        end_projection: "2026-12-31"

        #Regime parameters
        ncenters: 4
        detrend_order: 2
        cluster_method: "kmeans" # If NULL it computes hcluster else specify kmeans
        EOFS: TRUE
        frequency: 'JJA' # Select a month (format: JAN, FEB, ...) or should work with season also but not jet format: JJA, SON, MAM, DJF

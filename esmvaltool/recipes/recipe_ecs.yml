  pattern: 'ecs.nc'
  seaborn_settings:
    style: ticks
  y_range: [0.0, 6.0]


diagnostics:

  cmip5:
    description: Calculate ECS for all available CMIP5 models.
    variables:
      tas_rtnt: &variable_settings_cmip5
        short_name: tas
        preprocessor: spatial_mean
        project: CMIP5
        ensemble: r1i1p1
        mip: Amon
        additional_datasets: *cmip5_rtnt
      rtnt:
        <<: *variable_settings_cmip5
        short_name: rtnt
        derive: true
        additional_datasets: *cmip5_rtnt
    scripts:
      ecs:
        <<: *ecs_script
      scatterplot:
        <<: *scatterplot_script
        ancestors: ['cmip5/ecs']
        dataset_style: cmip5

  cmip6:
    description: Calculate ECS for all available CMIP6 models.
    variables:
      tas_rtnt: &variable_settings_cmip6
        short_name: tas
        preprocessor: spatial_mean
        project: CMIP6
        mip: Amon
        additional_datasets: *cmip6_rtnt
      tas_rtmt:
        <<: *variable_settings_cmip6
        additional_datasets: *cmip6_rtmt
      rtnt:
        <<: *variable_settings_cmip6
        short_name: rtnt
        derive: true
        additional_datasets: *cmip6_rtnt
      rtmt:
        <<: *variable_settings_cmip6
        short_name: rtmt
        additional_datasets: *cmip6_rtmt
    scripts:
      ecs:
        <<: *ecs_script
      scatterplot:
        <<: *scatterplot_script
        ancestors: ['cmip6/ecs']
        dataset_style: cmip6

  barplot:
    description: Create barplot of ECS.
    scripts:
      barplot:
        script: climate_metrics/create_barplot.py
        ancestors: ['*/ecs']
        add_mean: true
        label_attribute: project
        order: ['CMIP5', 'CMIP6']
        patterns: ['ecs.nc']
        sort_descending: true
        value_labels: true
        y_range: [0.0, 6.0]

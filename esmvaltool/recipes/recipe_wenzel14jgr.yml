# ESMValTool
# recipe_wenzel14jgr.yml
---
documentation:
  description: |
    This recipe reproduces most of the figures of Wenzel et al. (2014).

  authors:
    - wenzel_sabrina

  references:
    - wenzel14jgr

  projects:
    - embrace

preprocessors:

  land_fraction_weighting:
    weighting_landsea_fraction:
      area_type: land
      exclude: [
        'GCP',
        ]

  sea_fraction_weighting:
    weighting_landsea_fraction:
      area_type: sea
      exclude: [
        'GCP', 'HadGEM2-ES', 'CanESM2', 'IPSL-CM5A-LR', 'GFDL-ESM2M', 'MPI-ESM-LR', 'CESM1-BGC', 'NorESM1-ME',
        ]
    regrid:
      target_grid: CanESM2
      scheme: area_weighted

  global_land:
    weighting_landsea_fraction:
      area_type: land
      exclude: [
        'GCP', 'HadGEM2-ES', 'CanESM2', 'IPSL-CM5A-LR', 'GFDL-ESM2M', 'MPI-ESM-LR', 'CESM1-BGC', 'NorESM1-ME',
        ]
    area_statistics:
          operator: sum

  tropical_land:
    weighting_landsea_fraction:
      area_type: land
      exclude: [
        'GCP', 'HadGEM2-ES', 'CanESM2', 'IPSL-CM5A-LR', 'GFDL-ESM2M', 'MPI-ESM-LR', 'CESM1-BGC', 'NorESM1-ME',
        ]
    extract_region:
      start_longitude: 0.
      end_longitude: 360.
      start_latitude: -30.
      end_latitude: 30.
    area_statistics:
          operator: sum

  global_ocean:
    weighting_landsea_fraction:
      area_type: sea
      exclude: [
        'GCP', 'HadGEM2-ES', 'CanESM2', 'IPSL-CM5A-LR', 'GFDL-ESM2M', 'MPI-ESM-LR', 'CESM1-BGC', 'NorESM1-ME',
        ]
    area_statistics:
      operator: sum
      fx_variables: 
        areacello:

  tropical:
    extract_region:
      start_longitude: 0.
      end_longitude: 360.
      start_latitude: -30.
      end_latitude: 30.
    area_statistics:
          operator: mean



        ts_minlat: -30
        ts_maxlat: 30
        ts_minlon: 0
        ts_maxlon: 360
        ridx_start: 0
        ridx_end: 120
        ref_start: 1850
        ref_end: 1859
        multi_model_mean: False
        plot_units: GtC
        ts_maxyear: "1989"
        ts_minyear: "1850"
        time_avg: "yearly"
        ts_anomaly: "anom"
        area_opper: "sum"
        align: True
        styleset: CMIP5       # Plot style

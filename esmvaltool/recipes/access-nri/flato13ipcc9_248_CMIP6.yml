preprocessors:

  clim:
    regrid:
      target_grid: 2x2
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

  clim_ref_9-3:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]
    convert_units:
      units: degC

  clim_ref: ## ipcc fig 9.8
    regrid:
      target_grid: reference_dataset
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

diagnostics:

  # **********************************************************************
  # Flato et al. (2013) - IPCC AR5, chap. 9
  # similar to fig. 9.2 a/b/c
  # **********************************************************************
  # Multi model mean, multi model mean bias, and mean absolute error
  # (geographical distributions)
  # **********************************************************************

  fig09-2:
    title: Near-surface temperature
    description: |
      Based on IPCC AR5 Ch. 9, Fig. 9.2 (near-surface temperature)
      For period 1995-2014
    themes:
      - phys
    realms:
      - atmos
    variables:
      tas:
        preprocessor: clim
        reference_dataset: ERA-Interim
        activity: CMIP
        ensemble: r1i1p1f1
        exp: historical
        mip: Amon
        project: CMIP6
        timerange: 1995/2014
    additional_datasets:
      - {dataset: GISS-E2-2-H, grid: gn, institute: NASA-GISS}
      # - {dataset: ICON-ESM-LR, grid: gn, institute: MPI-M}  #error regridding - 1d x coordinate
      - {dataset: ERA-Interim, project: OBS6, type: reanaly, version: 1,
         start_year: 1995, end_year: 2014, tier: 3}
    scripts:
      Figure5: &fig-9-2_and_9-4_settings
        script: clouds/clouds_bias.ncl
        projection: Robinson
        timemean: annualclim
        plot_abs_diff: true
        plot_rel_diff: false

  # ***************************************************************************
  # Flato et al. (2013) - IPCC AR5, chap. 9
  # similar to fig. 9.3
  # ***************************************************************************

  # similar to fig. 9.4
  # **********************************************************************
  # Multi model mean, multi model mean bias, mean absolute error, and
  # mean relative error (geographical ditributions)
  # **********************************************************************

  fig09-4:
    title: Precipitation
    description: |
      Based on IPCC AR5 Ch. 9, Fig. 9.4 (precipitation). 
      For period 1995-2014
    themes:
      - clouds
    realms:
      - atmos
    variables:
      pr:
        preprocessor: clim
        reference_dataset: GPCP-V2.2
        ensemble: r1i1p1f1
        exp: historical
        mip: Amon
        project: CMIP6
        timerange: 1994/2013
    additional_datasets:
      - {dataset: GPCP-V2.2, project: obs4MIPs, level: L3,
         start_year: 1994, end_year: 2013, tier: 1}
    scripts:
      Figure6:
        <<: *fig-9-2_and_9-4_settings
        plot_abs_diff: true
        plot_rel_diff: true
  
  # **********************************************************************
  # Flato et al. (2013) - IPCC AR5, chap. 9
  # similar to fig. 9.8
  # **********************************************************************
  # Time series of anomalies of annual and global surface temperature
  # **********************************************************************

  fig09-8:
    title: Fig. 9.8 (near-surface temperature)
    description: IPCC AR5 Ch. 9, Fig. 9.8 (near-surface temperature)
    themes:
      - phys
    realms:
      - atmos
    variables:
      tas:
        preprocessor: clim_ref
        reference_dataset: HadCRUT4
        mip: Amon
        project: CMIP6
        activity: CMIP
        exp: [historical, rcp45]
        ensemble: r1i1p1f1
        start_year: 1870
        end_year: 2014
    additional_datasets:
      - {dataset: HadCRUT4, project: OBS, type: ground, version: 1,
      start_year: 1870, end_year: 2014, tier: 2}
    scripts:
      Figure7:
        script: ipcc_ar5/tsline.ncl
        time_avg: "yearly"
        ts_anomaly: "anom"
        ref_start: 1961
        ref_end: 1990
        ref_mask: True
        plot_units: "degC"
        y_min: -1.2
        y_max: 1.5
        volcanoes: True
        styleset: CMIP5       # Plot style, colours
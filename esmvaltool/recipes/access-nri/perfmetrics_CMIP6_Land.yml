# ESMValTool
# test.yml
---
documentation:
  title: Plot

  description: description

  authors:
    - beucher_romain

  maintainer:
    - beucher_romain

  projects:
    - esmval

preprocessors:

  ppNOLEV1:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean, median]
      exclude: [reference_dataset]
  
  ppNOLEV2:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean, median]
      exclude: [reference_dataset, alternative_dataset]

cmip6_default: &cmip6
  grid: gn
  ensemble: r1i1p1f1
  project: CMIP6

diagnostics:


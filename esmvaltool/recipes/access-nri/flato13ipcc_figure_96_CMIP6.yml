      - {dataset: CESM2, institute: NCAR}
      - {dataset: CESM2-FV2, institute: NCAR}
      - {dataset: CESM2-WACCM, institute: NCAR}
      - {dataset: CESM2-WACCM-FV2, institute: NCAR}

        ancestors: ['tas', 'IAV_calc_tas/ch12_calc_IAV_for_stippandhatch_tas']
        # List of scenarios to be included
        scenarios: [rcp45, rcp85]
        # Name of reference run, default is historical
        reference_run: historical
        # List with start years of periods to be included
        periods: [2081]
        # Time average ('opt' argument of time_operations.ncl,
        # annualclim, seasonalclim)
        time_avg: annualclim
        # Labels on top of each panel (loop is seasons, scenarios, periods)
        label: ["RCP4.5 2081-2100", "RCP8.5 2081-2100"]


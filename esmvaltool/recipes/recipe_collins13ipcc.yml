# ESMValTool
# recipe_collins13ipcc.yml
---
documentation:
  description: |
    Recipe reproducing selected figures from IPCC AR5,
    chap. 12 (Collins et al., 2013) mainly difference maps between
    future and present (no observations included), timeseries,
    changes scaled by mean global temperature change.
    Only a subset of models are included for most examples!
    Diagnostic IAV_calc_thetao (zonal ocean temperature, variable thetao) needs
    a lot of memory, make sure you have enough memory available to read
    piControl runs or exclude!

  authors:
    - lorenz_ruth
    - senftleben_daniel

  maintainer:
    - lorenz_ruth

  references:
    - collins13ipcc

  projects:
    - crescendo
    - esmval

preprocessors:
  preproc_map:
    regrid:
      target_grid: 1x1
      scheme: linear

  preproc_map_land:
    mask_landsea:
      mask_out: sea
    mask_landseaice:
      mask_out: ice
    regrid:
      target_grid: 1x1
      scheme: linear

  preproc_atm:
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_levels:
      levels: reference_dataset
      scheme: linear

  preproc_zonal_atm:
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_levels:
      levels: reference_dataset
      scheme: linear
    zonal_statistics:
      operator: mean

  preproc_ocean:
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_levels:
      levels: [5., 15., 25., 35., 45., 56., 66., 77., 88., 100, 112., 125.,
               140., 155., 170., 190., 215., 245., 275., 315., 370., 430.,
               510., 610., 725., 870., 1040., 1240., 1450., 1725., 2010.,
               2315., 2640., 2985., 3340., 3705., 4075., 4460., 4845., 5200.]
      scheme: linear_horizontal_extrapolate_vertical

  preproc_zonal_ocean:
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_levels:
      levels: [5., 15., 25., 35., 45., 56., 66., 77., 88., 100, 112., 125.,
               140., 155., 170., 190., 215., 245., 275., 315., 370., 430.,
               510., 610., 725., 870., 1040., 1240., 1450., 1725., 2010.,
               2315., 2640., 2985., 3340., 3705., 4075., 4460., 4845., 5200.]
      scheme: linear_horizontal_extrapolate_vertical
    zonal_statistics:
      operator: mean

diagnostics:

  ###  Mean variable change in one RCP for individual models ##################
  tas_change_all_models:
    description: Air temperature change for RCP45 for all models as maps.
                 Needs historical and scenario run for each model to be plotted.
    themes:
      - phys
    realms:
      - atmos
    variables:
      tas:
        mip: Amon
        project: CMIP5
        ensemble: r1i1p1
        exp: historical
    additional_datasets:
      - {dataset: CanESM2,       start_year: 1986, end_year: 2005}
      - {dataset: CCSM4,         start_year: 1986, end_year: 2005}
      - {dataset: CESM1-CAM5,    start_year: 1986, end_year: 2005}
      - {dataset: CSIRO-Mk3-6-0, start_year: 1986, end_year: 2005}
      - {dataset: GFDL-ESM2G,    start_year: 1986, end_year: 2005}
      - {dataset: IPSL-CM5A-LR,  start_year: 1986, end_year: 2005}
      - {dataset: MPI-ESM-LR,    start_year: 1986, end_year: 2005}

      - {dataset: CanESM2,       exp: rcp45, start_year: 2081, end_year: 2100}
      - {dataset: CCSM4,         exp: rcp45, start_year: 2081, end_year: 2100}
      - {dataset: CESM1-CAM5,    exp: rcp45, start_year: 2081, end_year: 2100}
      - {dataset: CSIRO-Mk3-6-0, exp: rcp45, start_year: 2081, end_year: 2100}
      - {dataset: GFDL-ESM2G,    exp: rcp45, start_year: 2081, end_year: 2100}
      - {dataset: IPSL-CM5A-LR,  exp: rcp45, start_year: 2081, end_year: 2100}
      - {dataset: MPI-ESM-LR,    exp: rcp45, start_year: 2081, end_year: 2100}

    scripts:
      ch12_map_diff_each_model_fig12-9: &settings
        script: ipcc_ar5/ch12_map_diff_each_model_fig12-9.ncl

        ### Required attributes
        # Time average ('opt' argument of time_operations.ncl)
        time_avg: annualclim
        # IPCC Scenario, used to pair historical and rcp runs from same model
        experiment: rcp45

        ### Optional attributes
        # Map projection (any valid ncl projection, default Robinson)
        # projection: Robinson
        # Maximum number of plots in vertical
        max_vert: 9
        # Maximum number of plots in horizontal
        max_hori: 5
        # Plot title
        title: "Annual mean surface air temperature change (RCP4.5: 2081-2100)"
        # Alternative colormap (path to .rgb file or ncl name)
        colormap: $diag_scripts/shared/plot/rgb/ipcc_temperature_with_grey.rgb
        # Contour levels for all difference plots
        diff_levs: [-2., -1.5, -1., -0.5, 0, 0.5, 1, 1.5, 2, 3, 4, 5, 7, 9, 11]
        # Span whole colormap (default false)
        span: false
        # Unit for colorbar, only affects label
        units: (~F35~J~F~C)
        # Plot units, triggers conversion into this unit
        # plot_units:


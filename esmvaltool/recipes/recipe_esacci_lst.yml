preprocessors:

  obs_preprocessor:
    extract_region:
      start_longitude: 35
      end_longitude: 45
      start_latitude: 55
      end_latitude: 60

  cmip_preprocessor:
    regrid:
      target_grid: UKESM1-0-LL
      scheme: linear

    extract_region:
      start_longitude: 35
      end_longitude: 45
      start_latitude: 55
      end_latitude: 60

    mask_landsea:
      mask_out: sea

    area_statistics:
      operator: mean

    ensemble_statistics:
      span: overlap
      statistics: [mean, std_dev]
      exclude: [ESACCI-LST]


diagnostics:

  timeseries:
    description: ESACCI LST difference to model historical ensemble average
    themes:
      - phys
    realms:
      - land
    variables:
      ts:
        mip: Amon
        preprocessor: cmip_preprocessor
        additional_datasets:
         - {dataset: UKESM1-0-LL, project: CMIP6, exp: historical, ensemble: r(1:2)i1p1f2, start_year: 2006, end_year: 2007, grid: gn}

      tsDay:

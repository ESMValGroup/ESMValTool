# ESMValTool
---
documentation:
  title: Model evaluation with focus on clouds.
  description: >
    Plot 2D histograms using the Seaborn diagnostic in ESMValTool.
  authors:
    - bock_lisa
    - lauer_axel
    - andela_bouwe
  maintainer:
    - bock_lisa

timerange_for_data: &time_period
#  timerange: '1995/2014'
  timerange: '2014/2014'
regridding: &regridding
  regrid:
    target_grid: 0.5x0.5
    scheme:
      reference: esmf_regrid.schemes:ESMFAreaWeighted
levels_for_3d_vars: &extracting_levels
  extract_levels:
#    levels: {cmor_table: CMIP6, coordinate: plev27}
    levels: [100000., 97500., 95000., 92500., 90000., 87500., 85000., 82500., 80000., 77500., 75000., 70000., 65000., 60000., 55000., 50000., 45000., 40000., 35000., 30000., 25000., 20000., 15000.]
    coordinate: air_pressure
    scheme: linear


preprocessors:
  common_grid_b300:
#    custom_order: true
    <<: *extracting_levels
#    <<: *regridding
  common_grid_tas:
#    <<: *regridding
    mask_outside_range:
      minimum: 240.
      maximum: 315.
  common_grid_clt:
#    <<: *regridding
    custom_order: true
    mask_outside_range:
      minimum: 0
      maximum: 100.
  common_grid_pr:
#    <<: *regridding
    custom_order: true
    convert_units:
      units: mm day-1
    mask_outside_range:
      minimum: 0
      maximum: 10.
  common_grid_prw:
    custom_order: true
#    <<: *regridding
    mask_outside_range:
      minimum: 0
      maximum: 70
  common_grid_ta:
#    custom_order: true
#    <<: *extracting_levels
#    <<: *regridding
    mask_outside_range:
      minimum: 240.
      maximum: 315.
  common_grid_hus:
    custom_order: true
#    <<: *extracting_levels
#    <<: *regridding
    convert_units:
      units: g kg-1
    mask_outside_range:
      minimum: 1
      maximum: 50
  common_grid_hur:
    custom_order: true
    <<: *extracting_levels
#    <<: *regridding
    mask_outside_range:
      minimum: 5.
      maximum: 100.
  common_grid_cl:
    custom_order: true
    <<: *extracting_levels
#    <<: *regridding
    mask_outside_range:
      minimum: 5.
      maximum: 100.


diagnostics:
  joint_hur_cl:
    description: Scatterplot hur vs cl.
    variables:
      hur:
        mip: Amon
        exp: historical
        preprocessor: common_grid_hur
        <<: *time_period
      cl:
        mip: Amon
        exp: historical
        preprocessor: common_grid_cl
        <<: *time_period
    additional_datasets:
      - {dataset: ERA5, project: native6, type: reanaly, version: v1, tier: 3, alias: ERA5}
#      - {project: CMIP6, dataset: MPI-ESM1-2-LR, exp: historical, ensemble: r1i1p1f1, grid: gn}
    scripts:
      plot:
        script: seaborn_jointplot_histogram.py
        x: hur
        y: cl
        bins: 20
        joint_kws:
          vmax: 0.015
          cmap: YlGnBu
        cbar: true
        cbar_kws:
          extend: 'max'
        marginal_kws:
          color: darkturquoise
        seaborn_settings:
          style: ticks
          rc:
            axes.titlepad: 15.0
        suptitle: 'ERA5'
        plot_filename: 'jointplot_hur_cl_ERA5'


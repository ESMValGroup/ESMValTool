preprocessors:
  annual_cycle:
    regrid:
      target_grid: reference_dataset 
      scheme: linear
    climate_statistics:
      operator: mean
      period: month
    #mask_landseaice:
    #  mask_out: ice
    mask_landsea: 
      mask_out: sea
    mask_fillvalues:
      threshold_fraction: 0.95
  clima:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    climate_statistics:
      operator: mean
      period: month
    #mask_landseaice:
    #  mask_out: ice
    mask_landsea:
      mask_out: sea
    mask_fillvalues:
      threshold_fraction: 0.95

diagnostics:

  # ==========================================================================
  # Chapter 9  - Figure939 
  # ==========================================================================

  regional_downscaling_Fig939:
    description: Creates annual cycle regional plots for individual models and mumltimodel over the selected project&experiemnt&mip
    themes:
      - chem
    realms:
      - atmos
    variables:
      tas:
        preprocessor: clima 
        reference_dataset: ERA-Interim
        mip: Amon
    additional_datasets:
      - {dataset: ERA-Interim, project: OBS6, type: reanaly, version: 2,
         start_year: 1986, end_year: 2005, tier: 3}
    scripts:
      clim: &clim_settings
        script:esmvaltool/diag_scripts/regional_downscaling/Figure9.39.ncl
        # projection
        # ----------
        # map projection, e.g., Mollweide, Mercator, CylindricalEquidistant
        projection: CylindricalEquidistant
        # timemean: annualclim  
        # timemean
        # --------
        showdiff: false
        styleset: CMIP5
        fig939_season: ["DJF","JJA","ANN"]
        fig939_region_label: ["ALA","CGI","WNA","CNA","ENA","CAM","AMZ","NEB","WSA","SSA","NEU","CEU","MED","SAH","WAF","EAF","SAF","NAS","WAS","CAS","TIB","EAS","SAS","SEA","NAU","SAU"]
        fig939_project_MMM: ["CMIP5"]
        fig939_experiment_MMM: ["historical"]
        fig939_mip_MMM: ["Amon"]
        fig939_colors_MMM: ["red"]
        fig939_refModel: ERA-Interim 
        fig939_MMM: True

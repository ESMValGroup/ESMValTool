# TODO: All multi-model statistics are turned off until the preprocessor order is fixed.

preprocessors:
  # --------------------------------------------------
  # Time series preprocessors
  # --------------------------------------------------
  prep_timeseries_1: # For 2D fields
    custom_order: true
    area_statistics:
      operator: mean
    multi_model_statistics:
      span: overlap
      statistics: [mean ]

  prep_timeseries_2: # For specific levels of 3D fields
    custom_order: true
    extract_levels:
      levels: [0., 10., 100., 1000.]
      scheme: linear_horizontal_extrapolate_vertical
    area_statistics:
      operator: mean
    multi_model_statistics:
      span: overlap
      statistics: [mean ]

  prep_timeseries_3: # For regional fields
    custom_order: true
    extract_region:
      start_longitude: -80.
      end_longitude: 30.
      start_latitude: -80.
      end_latitude: 80.
    area_statistics:
      operator: mean
    multi_model_statistics:
      span: overlap
      statistics: [mean ]

  prep_timeseries_4: # For regional fields at depth
    custom_order: true
    extract_levels:
      levels: [0., 10., 100., 1000.]
      scheme: linear_horizontal_extrapolate_vertical
    extract_region:
      start_longitude: -80.
      end_longitude: 30.
      start_latitude: -80.
      end_latitude: 80.
    area_statistics:
      operator: mean
    multi_model_statistics:
      span: overlap
      statistics: [mean ]

  prep_timeseries_5: # For Global Volume Averaged
    custom_order: true
    volume_statistics:
      operator: mean
    multi_model_statistics:
      span: overlap
      statistics: [mean ]

  prep_timeseries_6: # For regional volume averaged
    custom_order: true
    extract_region:
      start_longitude: -80.
      end_longitude: 30.
      start_latitude: -80.
      end_latitude: 80.
    volume_statistics:
      operator: mean
    multi_model_statistics:
      span: overlap
      statistics: [mean ]

  prep_timeseries_7: # For regional volume averaged (at the surface)
    custom_order: true
    extract_region:
      start_longitude: -80.
      end_longitude: 30.
      start_latitude: -80.
      end_latitude: 80.
    extract_volume:
      z_min: 0.
      z_max: 100.
    volume_statistics:
      operator: mean
    multi_model_statistics:
      span: overlap
      statistics: [mean ]


  # --------------------------------------------------
  # Map preprocessors - 2D fields
  # --------------------------------------------------
  prep_map_1: # For Global 2D fields
    climate_statistics:
      operator: mean

  prep_map_2: # For Global 2D fields with regridding
    custom_order: true
    regrid:
      target_grid: 1x1
      scheme: linear
    climate_statistics:
      operator: mean
    multi_model_statistics:
      span: overlap
      statistics: [mean ]


  prep_map_3: # For specific levels of 3D fields with regrid
    custom_order: true
    extract_levels:
      levels: [0., 10., 100., 1000.,]
      scheme: linear_horizontal_extrapolate_vertical
    climate_statistics:
      operator: mean
    regrid:
      target_grid: 1x1
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean ]

  prep_map_4: # For a specific region with regrid
    custom_order: true
    extract_region:
      start_longitude: -80.
      end_longitude: 30.
      start_latitude: -80.
      end_latitude: 80.
    climate_statistics:
      operator: mean
    regrid:
      target_grid: 1x1
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean ]

  prep_map_5: # For a specific region at depth levels,
    custom_order: true
    extract_levels:
      levels: [0., 10., 100., 1000.,]
      scheme: linear_horizontal_extrapolate_vertical
    climate_statistics:
      operator: mean
    extract_region:
      start_longitude: -80.
      end_longitude: 30.
      start_latitude: -80.
      end_latitude: 80.
    regrid:
      target_grid: 1x1
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean ]

  # --------------------------------------------------
  # Transects preprocessors
  # --------------------------------------------------
  prep_transect_1: # For extracting along a trajectory
    climate_statistics:
      operator: mean
    extract_trajectory:
      latitudes: [-5., 5.,]
      longitudes: [332.,332.]
      number_points: 4              # VERY SLOW with high numbers!

  prep_transect_2: # For extracting a transect
    climate_statistics:
      operator: mean
    extract_transect: # Pacific Equator
      latitude: 0.
      longitude: [120., 300.]

  prep_transect_3: # For extracting a transect
    climate_statistics:
      operator: mean
    extract_transect: # Atlantic Meridional Transect
      latitude: [-50.,50.]
      longitude: 332.

  # --------------------------------------------------
  # Depth-profile preprocessors
  # --------------------------------------------------
  prep_profile_1: # For a global profile
    area_statistics:
      operator: mean

  prep_profile_2: # For a regional profile
    extract_region:
      start_longitude: 0.
      end_longitude: 20.
      start_latitude: -30.
      end_latitude: 30.
    extract_volume:
      z_min: 0.
      z_max: 100.
    area_statistics:
      operator: mean


  # --------------------------------------------------
  # Depth-profile preprocessors
  # --------------------------------------------------
  prep_depth_integration_1: # For a 2D map global profile
    depth_integration:
    climate_statistics:
      operator: mean


diagnostics:
  # --------------------------------------------------
  # Depth integrated diagnostics
  # --------------------------------------------------
  diag_depthInt_1:
    description: Global Ocean Surface mean timeseries
    variables:
      thetao: # Temperature ocean
        preprocessor: prep_depth_integration_1
    scripts:
      Global_Ocean_DepthIntegration_map:
        script: ocean/diagnostic_maps.py

  # --------------------------------------------------
  # Time series diagnostics
  # --------------------------------------------------
  diag_timeseries_1:
    description: Global Ocean Surface mean timeseries
    variables:
      tos: # Temperature ocean surface
        preprocessor: prep_timeseries_1
    scripts:
      Global_Ocean_Surface_mean_timeseries: &Global_Ocean_Surface_mean_timeseries
        script: ocean/diagnostic_timeseries.py

  diag_timeseries_2:
    description: Global Ocean Depth Layers mean timeseries
    variables:

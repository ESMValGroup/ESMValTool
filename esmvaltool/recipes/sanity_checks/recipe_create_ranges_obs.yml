# ESMValTool
---
documentation:
  title: Reasonable variable ranges for sanity checks (OBS)
  description: >
    Calculate reasonable variable ranges for sanity checks.
  authors:
    - lauer_axel
    - bock_lisa
  maintainer:
    - lauer_axel


preprocessors:

  pp_min_pr:
    custom_order: true
    area_statistics:
      operator: mean
    multi_model_statistics:
      span: full
      statistics:
        - operator: min
      keep_input_datasets: false
    convert_units:
      units: mm day-1
    climate_statistics:
      operator: min

  pp_max_pr:
    custom_order: true
    area_statistics:
      operator: mean
    multi_model_statistics:
      span: full
      statistics:
        - operator: max
      keep_input_datasets: false
    convert_units:
      units: mm day-1
    climate_statistics:
      operator: max

  pp_min:
    custom_order: true
    align_metadata:
      target_project: OBS6
    area_statistics:
      operator: mean
    multi_model_statistics:
      ignore_scalar_coords: true
      span: full
      statistics:
        - operator: min
      keep_input_datasets: false
    climate_statistics:
      operator: min

  pp_max:
    custom_order: true
    align_metadata:
      target_project: OBS6
    area_statistics:
      operator: mean
    multi_model_statistics:
      ignore_scalar_coords: true
      span: full
      statistics:
        - operator: max
      keep_input_datasets: false
    climate_statistics:
      operator: max

  pp_min_sum:
    custom_order: true
    area_statistics:
      operator: sum
    multi_model_statistics:
      span: full
      statistics:
        - operator: min
      keep_input_datasets: false
    climate_statistics:
      operator: min

  pp_max_sum:
    custom_order: true
    area_statistics:
      operator: sum
    multi_model_statistics:
      span: full
      statistics:
        - operator: max
      keep_input_datasets: false
    climate_statistics:
      operator: max

  pp_min_sum_air:
    custom_order: true
    convert_units:
      units: kg m-2
    area_statistics:
      operator: sum
    multi_model_statistics:
      span: full
      statistics:
        - operator: min
      keep_input_datasets: false
    climate_statistics:
      operator: min

  pp_max_sum_air:
    custom_order: true
    convert_units:
      units: kg m-2
    area_statistics:
      operator: sum
    multi_model_statistics:
      span: full
      statistics:
        - operator: max
      keep_input_datasets: false
    climate_statistics:
      operator: max

  pp_min_sum_air_anom:
    custom_order: true
    convert_units:
      units: kg m-2
    area_statistics:
      operator: sum
    anomalies:
      period: full
      reference:
        start_year: 1990
        start_month: 1
        start_day: 1
        end_year: 1990
        end_month: 12
        end_day: 31
    multi_model_statistics:
      span: full
      statistics:
        - operator: min
      keep_input_datasets: false
    climate_statistics:
      operator: min

  pp_max_sum_air_anom:
    custom_order: true
    convert_units:
      units: kg m-2
    area_statistics:
      operator: sum
    anomalies:
      period: full
      reference:
        start_year: 1990
        start_month: 1
        start_day: 1
        end_year: 1990
        end_month: 12
        end_day: 31
    multi_model_statistics:
      span: full
      statistics:
        - operator: max
      keep_input_datasets: false
    climate_statistics:
      operator: max

diagnostics:

  air_mass:
    description: Calculate range of reasonable monthly values for global air mass anomaly
    variables:
      ps_min:
        short_name: ps
        preprocessor: pp_min_sum_air
        mip: Amon
      ps_max:
        short_name: ps
        preprocessor: pp_max_sum_air
        mip: Amon
    additional_datasets:
      - {dataset: ERA5, project: native6, type: reanaly, version: v1,
         tier: 3, start_year: 1990, end_year: 2014}
      - {dataset: MERRA2, project: OBS6, type: reanaly, version: 5.12.4,
          tier: 3, start_year: 1980, end_year: 2021}
      - {dataset: ISCCP-FH, project: OBS, type: sat, version: v0,

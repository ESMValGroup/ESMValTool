# recipe_gier2020bg_cmip5.yml
---
documentation:

  description: |
    Analysis of column-averaged CO2 (XCO2) emission driven model data in
    comparison to satellite data (Gier et al., 2020). CMIP5 data.

  authors:
    - gier_bettina

  maintainer:
    - gier_bettina

  references:
    - acknow_author

  projects:
    - eval4cmip
    - 4c

# YAML anchors

PROVENANCE_ANCHOR: &provenance
  realms:
    - atmos
  themes:
    - phys
    - ghg
    - carbon

preprocessors:

  conv_units: &convert_units
    convert_units:
      units: ppmv

  mmm_ref:
    <<: *convert_units
    regrid:
      target_grid: reference_dataset
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

  mmm_2x2:
    regrid:
      target_grid: 2x2
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]

  mmm:
    <<: *convert_units
    regrid:
      target_grid: 5x5
      scheme: linear
    extract_levels:
      levels: [100000., 92500., 85000., 70000., 60000., 50000., 40000., 30000.,
               25000., 20000., 15000., 10000., 7000., 5000., 3000., 2000.,
               1000.]
      scheme: nearest
    multi_model_statistics:
      span: overlap
      statistics: [mean]


diagnostics:

  cmip6_analysis:
    description: Does the bulk of the XCO2 analysis including figures 3, 4, 8, 10-12
    <<: *provenance
    variables:
      xco2:
        project: CMIP5
        mip: Amon
        exp: [esmHistorical, esmrcp85]
        ensemble: r1i1p1
        start_year: 2003
        end_year: 2014
        reference_dataset: CDS-XCO2
        derive: true
        additional_datasets:
          - {dataset: CDS-XCO2, project: OBS, type: sat, version: L3,
             tier: 3, derive: false}
          - {dataset: BNU-ESM}
          - {dataset: CanESM2}
          - {dataset: CESM1-BGC}
          - {dataset: GFDL-ESM2G}
          - {dataset: GFDL-ESM2M}
          - {dataset: FIO-ESM}
          - {dataset: MIROC-ESM}
          - {dataset: MPI-ESM-LR}
          - {dataset: MRI-ESM1}
          - {dataset: NorESM1-ME}
    scripts:
      maps:
        script: xco2_analysis/global_maps.ncl
        contour_max_level: 18
        output_file_type: "png"
      main:
        script: xco2_analysis/main.ncl
        styleset: CMIP5
        region: [-90, 90]
        # Possible masking options: obs
        masking: ["obs"]
        ensemble_mean: false
        output_file_type: "png"
        var_plotname: "XCO~B~2~N~"
      panels_unsampled: &panel_cfg
        script: xco2_analysis/panel_plots.ncl
        styleset: CMIP5
        output_file_type: "png"
        region: [30, 60]
        # Possible masking options: obs, land, sciamachy, gosat, "none"
        masking: ["none"]
        # Possible area averaging options: full-area, lat-first
        area_avg: "full-area"
        obs_in_panel: true
        plot_var2_mean: true
        var_plotname: "XCO~B~2~N~"
      panels_obs:
        <<: *panel_cfg
        masking: ["obs"]
      panels_scia:
        <<: *panel_cfg
        masking: ["sciamachy"]
        obs_in_panel: false
      panels_gosat:
        <<: *panel_cfg
        masking: ["gosat"]
        area_avg: "full-area"
        obs_in_panel: false

  delta_T:
    description: Plots XCO2 IAV against growing season temperature anomaly
    <<: *provenance
    variables:
      xco2:
        preprocessor: mmm_ref
        project: CMIP5
        mip: Amon
        exp: [esmHistorical, esmrcp85]
        ensemble: r1i1p1
        start_year: 2003
        end_year: 2014
        reference_dataset: CDS-XCO2
        derive: true
        additional_datasets:
          - {dataset: CDS-XCO2, project: OBS, type: sat, version: L3,
             tier: 3, derive: false}
          - {dataset: BNU-ESM}
          - {dataset: CanESM2}
          - {dataset: CESM1-BGC}
          - {dataset: GFDL-ESM2G}
          - {dataset: GFDL-ESM2M}
          - {dataset: FIO-ESM}
          - {dataset: MIROC-ESM}
          - {dataset: MPI-ESM-LR}
          - {dataset: MRI-ESM1}
          - {dataset: NorESM1-ME}
      tas:
        preprocessor: mmm_2x2
        project: CMIP5
        mip: Amon
        exp: [esmHistorical, esmrcp85]
        ensemble: r1i1p1
        start_year: 2003
        end_year: 2014
        additional_datasets:
          - {dataset: BNU-ESM}
          - {dataset: CanESM2}
          - {dataset: CESM1-BGC}
          - {dataset: GFDL-ESM2G}
          - {dataset: GFDL-ESM2M}
          - {dataset: FIO-ESM}
          - {dataset: MIROC-ESM}
          - {dataset: MPI-ESM-LR}
          - {dataset: MRI-ESM1}
          - {dataset: NorESM1-ME}
      tasa:
        mip: Amon
        start_year: 2003
        end_year: 2014
        additional_datasets:
          - {dataset: GISTEMP, project: OBS, type: ground, version: v4,
             tier: 2}
    scripts:
      delta_T:
        script: xco2_analysis/delta_T.ncl
        styleset: CMIP5
        output_file_type: "png"
        masking: obs
        var_order: ["xco2", "tas", "tasa"]
        region: [-30, 30]

  station_comparison:
    description: Comparison of CO2 and XCO2 at select NOAA-ESRL stations
    <<: *provenance
    variables:
      xco2:
        preprocessor: mmm_ref
        project: CMIP5
        mip: Amon
        exp: [esmHistorical, esmrcp85]
        ensemble: r1i1p1
        start_year: 2003
        end_year: 2014
        reference_dataset: CDS-XCO2
        derive: true
        additional_datasets:
          - {dataset: CDS-XCO2, project: OBS, type: sat, version: L3,
             tier: 3, derive: false}
          - {dataset: BNU-ESM}
          - {dataset: CanESM2}
          - {dataset: CESM1-BGC}
          - {dataset: GFDL-ESM2G}
          - {dataset: GFDL-ESM2M}
          - {dataset: FIO-ESM}
          - {dataset: MIROC-ESM}
          - {dataset: MPI-ESM-LR}
          - {dataset: MRI-ESM1}
          - {dataset: NorESM1-ME}
      co2:
        preprocessor: mmm
        project: CMIP5
        mip: Amon
        exp: [esmHistorical, esmrcp85]
        ensemble: r1i1p1
        start_year: 2003
        end_year: 2014
        additional_datasets:
          - {dataset: BNU-ESM}
          - {dataset: CanESM2}
          - {dataset: CESM1-BGC}
          - {dataset: GFDL-ESM2G}
          - {dataset: GFDL-ESM2M}
          - {dataset: FIO-ESM}
          - {dataset: MIROC-ESM}
          - {dataset: MPI-ESM-LR}
          - {dataset: MRI-ESM1}
          - {dataset: NorESM1-ME}
      co2s_obs:
        preprocessor: conv_units
        short_name: co2s
        project: CMIP5
        mip: Amon
        start_year: 2003
        end_year: 2014
        additional_datasets:
          - {dataset: ESRL, project: OBS, type: ground, version: ASK, tier: 1}
          - {dataset: ESRL, project: OBS, type: ground, version: CGO, tier: 1}
          - {dataset: ESRL, project: OBS, type: ground, version: HUN, tier: 1}
          - {dataset: ESRL, project: OBS, type: ground, version: LEF, tier: 1}
          - {dataset: ESRL, project: OBS, type: ground, version: WIS, tier: 1}
    scripts:
      station_comparison:
        script: xco2_analysis/station_comparison.ncl
        var_order: ["xco2", "co2", "co2s"]
        output_file_type: "png"
        var_plotnames: ["XCO~B~2~N~", "CO~B~2~N~"]
        # Overwrite station altitudes in case timeseries considered uses a
        # different altitude than the current one
        overwrite_altitudes: [2710, 94, 248, 868, 482]
        output_map: true

# ESMValTool
# recipe_water_vapor_variability.yml
---
documentation:

  title: Analysis of water vapor variability in CMIP6 models.

  description: This is a recipe for analysing water vapor variability in CMIP6 models.

  authors:
    - malinina_elizaveta

# preprocessors:  

datasets_cmip_126: &datasets_cmip_126
  # - {dataset: CESM2, ensemble: r4i1p1f1, grid: gn} 1 Jan 2015 problem
  # - {dataset: CESM2, ensemble: "r(10:11)i1p1f1", grid: gn}
  # - {dataset: CESM2-WACCM, ensemble: r1i1p1f1, grid: gn}
  - {dataset: CMCC-CM2-SR5, ensemble: r1i1p1f1, grid: gn}
  - {dataset: CMCC-ESM2, ensemble: r1i1p1f1, grid: gn}
  - {dataset: CNRM-CM6-1-HR, ensemble: r1i1p1f2, grid: gr}
  - {dataset: CNRM-CM6-1, ensemble: r1i1p1f2, grid: gr}
  - {dataset: CNRM-ESM2-1, ensemble: r1i1p1f2, grid: gr}
  - {dataset: HadGEM3-GC31-LL, ensemble: r1i1p1f3, grid: gn}
  - {dataset: HadGEM3-GC31-MM, ensemble: r1i1p1f3, grid: gn}
  - {dataset: MIROC6, ensemble: "r(1:3)i1p1f1", grid: gn}
  - {dataset: MPI-ESM1-2-LR, ensemble: "r(11:30)i1p1f1", grid: gn}
  - {dataset: NorESM2-LM, ensemble: r1i1p1f1, grid: gn}
  - {dataset: NorESM2-MM, ensemble: r1i1p1f1, grid: gn}
  - {dataset: UKESM1-0-LL, ensemble: "r(1:4)i1p1f2", grid: gn}
  - {dataset: UKESM1-0-LL, ensemble: "r(8:12)i1p1f2", grid: gn}
  - {dataset: UKESM1-0-LL, ensemble: "r(16:19)i1p1f2", grid: gn}

  datasets_cmip_245: &datasets_cmip_245
  - {dataset: GFDL-CM4, institute: NOAA-GFDL, ensemble: r1i1p1f1, grid: gr2}
  - {dataset: MIROC6, ensemble: "r(1:3)i1p1f1", grid: gn}
  - {dataset: MPI-ESM1-2-LR, ensemble: "r(11:30)i1p1f1", grid: gn}
  - {dataset: NorESM2-LM, ensemble: "r(1:3)i1p1f1", grid: gn}
  - {dataset: NorESM2-MM, ensemble: "r(1:2)i1p1f1", grid: gn}


dataset_era: &dataset_era
  - {dataset: ERA5, project: OBS6, type: reanaly, version: v1, tier: 3}

dataset_obs: &datasets_obs
  - {dataset: ESACCI-WATERVAPOUR, project: OBS6, type: sat,
             version: CDR2-L3S-05deg_fv3.1, tier: 3}

diagnostics:
  prw_now:
    description: Figure for water vapour variability
    variables:
      cmip6:
        short_name: prw
        exp: [historical, ssp126]
        start_year: 1980
        end_year: 2022
        project: CMIP6
        mip: Eday
        additional_datasets: *datasets_cmip_126
      reanaly:
        short_name: prw
        start_year: 1980
        end_year: 2022
        project: CMIP6
        mip: Eday
        additional_datasets: *dataset_era
      obs:
        short_name: prw
        start_year: 2003
        end_year: 2017
        project: CMIP6
        mip: Eday
        additional_datasets: *datasets_obs
        
    scripts: null
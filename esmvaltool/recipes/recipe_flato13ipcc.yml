# ESMValTool
# recipe_flato13ipcc.yml
---
documentation:
  description: |
    Reproducing selected figures from IPCC AR5, chap. 9 (Flato et al., 2013)
    9.2, 9.3, 9.4, 9.5, 9.6, 9.8, 9.14, 9.24, 9.26, 9.27, 9.42, 9.45a.
    Processing of CMIP3 models currently works only in serial mode, due to
    an issue in the input data still under investigation. This affects the
    diagnostics for Fig. 9.6 in this recipe.

  authors:
    - bock_lisa
    - gier_bettina
    - lauer_axel
    - schlund_manuel
    - senftleben_daniel
    - zimmermann_klaus

  maintainer:
    - lauer_axel

  references:
    - flato13ipcc

  projects:
    - embrace
    - esmval
    - crescendo


preprocessors:

  clim:
    regrid:
      target_grid: 2x2
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

  land_fraction_weighting:
    weighting_landsea_fraction: &weighting_options
      area_type: land
      exclude: [
        'bcc-csm1-1-m',
        'GCP',
        'inmcm4',
        'JMA-TRANSCOM',
      ]

  sea_fraction_weighting:
    weighting_landsea_fraction:
      <<: *weighting_options
      area_type: sea
    regrid:
      target_grid: 2x2
      scheme: linear

  spatial_mean:
    area_statistics:
      operator: mean

  clim_ref:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

  clim_ref_9-3:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]
    convert_units:
      units: degC

  regrid_4_5:
    regrid:
      target_grid: 4x5
      scheme: linear

  zonal_mean:
    custom_order: true
    climate_statistics:
    regrid:
      target_grid: 1x1
      scheme: linear
    zonal_statistics:
      operator: mean
    convert_units:
      units: degC

  equatorial:
    custom_order: true
    climate_statistics:
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_region:
      start_longitude: 0.
      end_longitude: 360.
      start_latitude: -5.
      end_latitude: 5.
    meridional_statistics:
      operator: mean
    convert_units:
      units: degC


# ESMValTool
# recipe_flato13ipcc.yml
---
documentation:

  description: |
    Reproducing selected figures from IPCC AR5, chap. 9 (Flato et al., 2013)
    9.2, 9.4, 9.5, 9.8, 9.14, 9.42a.

  authors:
    - bock_lisa
    - lauer_axel
    - schlund_manuel
    - zimmermann_klaus

  maintainer:
    - righi_mattia

  references:
    - flato13ipcc

  projects:
    - embrace
    - esmval
    - crescendo


preprocessors:

  clim:
    regrid:
      target_grid: 2x2
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

  spatial_mean:
    area_statistics:
      operator: mean

  clim_ref:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

  zonal_mean:
    custom_order: true
    climate_statistics:
    regrid:
      target_grid: 1x1
      scheme: linear
    zonal_means:
      coordinate: longitude
      mean_type: mean
    convert_units:
      units: degC

  equatorial:
    custom_order: true
    climate_statistics:
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_region:
      start_longitude: 0.
      end_longitude: 360.
      start_latitude: -5.
      end_latitude: 5.
    zonal_means:
      coordinate: latitude
      mean_type: mean
    convert_units:
      units: degC

diagnostics:

  # **********************************************************************
  # Flato et al. (2013) - IPCC AR5, chap. 9
  # similar to fig. 9.2 a/b/c

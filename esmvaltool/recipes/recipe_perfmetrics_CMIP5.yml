diagnostics:

  ### The diagnostics are ordered by runtime, to optimize tasks execution #####

  ### sm: SOIL MOISTURE #######################################################
  sm:
    description: Soil moisture
    themes:
      - phys
    realms:
      - land
    variables:
      sm:
        preprocessor: ppNOLEV1thr10
        reference_dataset: ESACCI-SOILMOISTURE
        mip: Lmon
        derive: true
        force_derivation: false
        project: CMIP5
        exp: historical
        ensemble: r1i1p1
        start_year: 2002
        end_year: 2004
    additional_datasets:
      - {dataset: ACCESS1-0}
      - {dataset: ACCESS1-3}
      - {dataset: bcc-csm1-1}
      - {dataset: CanCM4}
      - {dataset: CanESM2}

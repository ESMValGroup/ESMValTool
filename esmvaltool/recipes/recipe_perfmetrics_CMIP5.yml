documentation:
  description: |
    Recipe for plotting the performance metrics for the CMIP5 datasets,
    including the "standard" ECVs as in Gleckler et al., plus some additional
    variables (like ozone, sea-ice, aerosol...)

  authors:
    - fran_fr
    - righ_ma
    - eyri_ve

  references:
    - gleckler08jgr

  projects:
    - esmval
    - embrace
    - crescendo
    - c3s-magic
    - cmug

preprocessors:
  pp850:
    extract_levels:
      levels: 85000
      scheme: linear
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean, median]
      exclude: [reference_dataset, alternative_dataset]

  pp500:
    extract_levels:
      levels: 50000
      scheme: linear
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean, median]
      exclude: [reference_dataset, alternative_dataset]

  pp400:

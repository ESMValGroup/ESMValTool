# ESMValTool
# recipe_daily_era5.yml
---
documentation:
  description: Create daily ERA5 data

  title: Daily ERA5 data CMORization and creation

  authors:
    - andela_bouwe
    - kalverla_peter
    - alidoost_sarah

  maintainer:
    - unmaintained

  references:
    - acknow_project
    - hersbach20rmets

  projects:
    - ewatercycle

preprocessors:
  daily_hurs:
    custom_order: true
    # extract_time:
    #   start_year: 2023
    #   start_month: 1
    #   start_day: 1
    #   end_year: 2023
    #   end_month: 12
    #   end_day: 31
    derive: true
    daily_statistics:
      operator: mean

datasets:
  # For the daily diagnostic, always add the next year, otherwise the last day is not cmor compatible
  - {dataset: ERA5, project: native6, type: reanaly, version: v1, tier: 3, mip: E1hr}

diagnostics:
  daily:
    description: Create daily ERA5 data
    scripts: 
      rename:
        script: cmorizers/era5.py
    variables:
      hurs:
        preprocessor: daily_hurs
        derive: true
        start_year: 2023
        start_month: 1
        start_day: 1
        end_year: 2023
        end_month: 12
        end_day: 31
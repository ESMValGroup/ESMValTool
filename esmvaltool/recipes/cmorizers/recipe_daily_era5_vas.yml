# ESMValTool
# recipe_daily_era5.yml
---
documentation:
  description: Create daily ERA5 data

  title: Daily ERA5 data CMORization and creation

  authors:
    - andela_bouwe
    - kalverla_peter
    - alidoost_sarah

  maintainer:
    - unmaintained

  references:
    - acknow_project
    - hersbach20rmets

  projects:
    - ewatercycle

datasets:
  # For the daily diagnostic, always add the next year, otherwise the last day is not cmor compatible
  - {dataset: ERA5, project: native6, type: reanaly, version: v1, tier: 3, start_year: 1940, end_year: 1941}

preprocessors:
  add_one_day: &add_one_day
    extract_time:
      start_year: 1940
      start_month: 1
      start_day: 1
      end_year: 1941
      end_month: 1
      end_day: 1

diagnostics:
  hourly:
    description: Create hourly ERA5 data
    scripts: 
      rename:
        script: /home/emr001/ESMValTool/esmvaltool/diag_scripts/cmorizers/era5.py
    variables:
      vas:
        mip: E1hr
        era5_name: 10m_v_component_of_wind
        era5_freq: hourly
        preprocessor: add_one_day
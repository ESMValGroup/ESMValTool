# ESMValTool
# recipe_era5.yml
---
documentation:
  description: CMORize ERA5 data

  authors:
    - andela_bouwe
    - kalverla_peter

  references:
    - acknow_project

  projects:
    - ewatercycle

datasets:
  # For the daily diagnostic, always add the next year, otherwise the last day is not cmor compatible
  - {dataset: ERA5, project: native6, type: reanaly, version: '1', tier: 3, start_year: 1990, end_year: 1991}

preprocessors:
  add_one_day: &add_one_day
    extract_time:
      end_year: 1991
      end_month: 1
      end_day: 1

  daily_mean:
    <<: *add_one_day
    daily_statistics:
      operator: mean
  daily_min:
    <<: *add_one_day
    daily_statistics:
      operator: min
  daily_max:
    <<: *add_one_day
    daily_statistics:
      operator: max

diagnostics:
  hourly:
    description: CMORize hourly ERA5 data
    scripts:
      rename:
        script: cmorizers/era5.py
    variables:
      clt:
        mip: E1hr
        era5_name: total_cloud_cover
        era5_freq: hourly
      evspsbl:
        mip: E1hr
        era5_name: evaporation
        era5_freq: hourly
      evspsblpot:
        mip: E1hr
        era5_name: potential_evaporation
        era5_freq: hourly
      mrro:
        mip: E1hr
        era5_name: runoff
        era5_freq: hourly
      orog:
        mip: fx
        era5_name: orography
        era5_freq: hourly
      pr:
        mip: E1hr
        era5_name: total_precipitation
        era5_freq: hourly
      prsn:
        mip: E1hr
        era5_name: snowfall
        era5_freq: hourly
      psl:
        mip: E1hr
        era5_name: mean_sea_level_pressure
        era5_freq: hourly
      ps:
        mip: E1hr
        era5_name: surface_pressure
        era5_freq: hourly
      ptype:
        mip: E1hr
        era5_name: precipitation_type
        era5_freq: hourly
      rlds:
        mip: E1hr
        era5_name: surface_thermal_radiation_downwards
        era5_freq: hourly
      rls:
        mip: E1hr
        era5_name: mean_surface_net_long_wave_radiation_flux
        era5_freq: hourly
      rsds:
        mip: E1hr
        era5_name: surface_solar_radiation_downwards
        era5_freq: hourly
      rsdt:
        mip: E1hr
        era5_name: toa_incident_solar_radiation
        era5_freq: hourly
      rss:
        mip: E1hr
        era5_name: surface_net_solar_radiation
        era5_freq: hourly
      tas:
        mip: E1hr
        era5_name: 2m_temperature
        era5_freq: hourly
      tasmax:
        mip: E1hr
        era5_name: maximum_2m_temperature_since_previous_post_processing
        era5_freq: hourly
      tasmin:
        mip: E1hr
        era5_name: minimum_2m_temperature_since_previous_post_processing
        era5_freq: hourly
      tdps:
        mip: E1hr
        era5_name: 2m_dewpoint_temperature
        era5_freq: hourly
      ts:
        mip: E1hr
        era5_name: skin_temperature
        era5_freq: hourly
      tsn:

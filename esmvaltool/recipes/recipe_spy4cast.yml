preprocessors:
  predictor_preproc:
    regrid:
      target_grid:
        start_longitude: -200
        end_longitude: -60
        start_latitude: -30
        end_latitude: 60
        step_longitude: 2
        step_latitude: 2
      scheme: linear
    extract_season:
      season: nd
    # extract_region:
    #   start_longitude: 120
    #   end_longitude: 280
    #   start_latitude: 30
    #   end_latitude: 60
    mask_landsea:
      mask_out: land

  predictand_preproc:
    regrid:
      target_grid:
        start_longitude: -100
        end_longitude: 40
        start_latitude: 20
        end_latitude: 60
        step_longitude: 2
        step_latitude: 2
      scheme: linear
    extract_season:
      season: nd

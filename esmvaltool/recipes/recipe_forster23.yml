# ESMValTool
# recipe_forster23.yml
---
documentation:
  title:
    Update to Gillett20 for Forster et al. 2023.
  description: |
    Produces estimates of attributable warming for Forster et al. (2023), Indicators of Global Climate Change 2022, updated from Gillett et al. (2021)

  authors:
    - kirchmeier-young_megan
    - cowtan_kevin
    - gillett_nathan

  references:
    - gillett20ncc

#  projects:


preprocessors:

  regrid_5_5:
    regrid:
      target_grid: 5x5
      scheme: linear

diagnostics:



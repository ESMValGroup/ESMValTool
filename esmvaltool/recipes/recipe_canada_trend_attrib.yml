diagnostics:


  # **********************************************************************
  # Preprocess tas, tos, siconc data by regridding to HadCRUT4 grid.
  # **********************************************************************

  gillett20_figs:
    description: Preprocess data needed for Gillett et al. (2021) update for Forster et al. (2023).
    variables:
      tas:
        preprocessor: regrid_5_5   
        field: T2Ms
        mip: Amon
        project: CMIP6
        exp: [historical,ssp245]
        grid: gr
        start_year: 1854
        end_year: 2023
        additional_datasets: *datasets_models

      obs_mean:
        short_name: tasa
        preprocessor: get_canada 
        mip: Amon
        start_year: 1854
        end_year: 2023
        additional_datasets: *data_obs_mean

      obs_ens:
        short_name: tasa
        preprocessor: get_canada  
        mip: Amon
        start_year: 1854
        end_year: 2023
        additional_datasets: *data_obs_ens


    scripts:
      fig1:
        script: attribute/damip_timeseries.py
        year_block: 1 
        warming_base: [1854, 1900]
        warming_years: [2010, 2019]

#Close to repeat of AR6 results, using GSAT.
      fig2_2010-19_gsat: 
        script: attribute/attrib_blended.py
        year_block: 5 
        warming_base: [1854, 1900]
        exp_flag: GHG
        rcplot: true
        simple_uncert: false
        warming_years: [2010, 2019]

      fig2_2013-22: 
        script: attribute/attrib_blended.py
        year_block: 5 
        warming_base: [1854, 1900]
        exp_flag: GHG
        rcplot: true
        simple_uncert: false
        warming_years: [2014, 2023]
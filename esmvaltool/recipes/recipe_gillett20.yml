# ESMValTool
# recipe_gillett_20.yml
---
documentation:

  description: |
    Produces figures from Gillett et al. (2020)
    'Constraining human contributions to observed warming since preindustrial'

  authors:
    - kirchmeier-young_megan
    - cowtan_kevin
    - gillett_nathan

  references:
    - gillett20ncc

#  projects:


preprocessors:

  regrid_5_5:
    regrid:
      target_grid: 5x5
      scheme: linear

diagnostics:


  # **********************************************************************
  # Preprocess tas, tos, siconc data by regridding to HadCRUT4 grid.
  # **********************************************************************

  gillett20_figs:

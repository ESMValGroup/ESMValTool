    variables:
      tas:
        preprocessor: regrid_5_5   
        reference_dataset: HadCRUT4
        field: T2Ms
        mip: Amon
        project: CMIP6
        exp: [historical,ssp245]
        grid: gr
        start_year: 1850
        end_year: 2019

observations: &observations
  - {mip: Amon, dataset: ERA5, project: native6, type: reanaly, version: '1', tier: 3, tag: observations}

preprocessors:

  calculate_anomalies:
    custom_order: true
    extract_region: &region
      start_longitude: 0.0
      end_longitude: 39.0
      start_latitude: 30.0
      end_latitude: 76.25
    area_statistics:
      operator: mean
    anomalies:
      period: full
      reference: &reference_period
        start_year: 1986
        start_month: 1
        start_day: 1
        end_year: 2015
        end_month: 12
        end_day: 31
      standardize: false
    extract_time:  # Future period
      start_year: 2035
      start_month: 1
      start_day: 1
      end_year: 2065
      end_month: 12
      end_day: 31
    climate_statistics:
      operator: mean

  prepare_for_bias_calculation:
    regrid:
      scheme: linear
      target_grid: 2.5x2.5
    extract_region:
      <<: *region
    extract_time:
      <<: *reference_period

diagnostics:
  bias_and_change:
    description: >
      Provide quick insights into the behaviour of each model by plotting the
      bias with respect to observations and change with respect to the reference
      period.

    themes:
      - phys
    realms:
      - atmos

    variables:
      tas_change:
        short_name: tas
        start_year: 1981
        end_year: 2099
        preprocessor: calculate_anomalies
      pr_change:
        short_name: pr
        start_year: 1981
        end_year: 2099
        preprocessor: calculate_anomalies
      tas_bias:
        short_name: tas
        start_year: 1981
        end_year: 2010
        preprocessor: prepare_for_bias_calculation
        additional_datasets: *observations
      pr_bias:
        short_name: pr
        start_year: 1981
        end_year: 2010
        preprocessor: prepare_for_bias_calculation
        additional_datasets: *observations

    scripts:
      visualize:
        script: impact/bias_and_change.py

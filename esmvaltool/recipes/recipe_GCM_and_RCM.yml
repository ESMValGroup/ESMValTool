regions:
  # More regions can be added by user
  alpine: &alpine
    # "common area" domain from Pichelli 2021 paper
    start_longitude: 1
    end_longitude: 17
    start_latitude: 40
    end_latitude: 50

  # TODO problem with some CORDEX models and regions west of meridian. See #1141
  aerosols_g: &aerosols_gutierrez
    start_longitude: -15
    end_longitude: 45
    start_latitude: 30
    end_latitude: 65
  
  aerosols_b: &aerosols_boe
    start_longitude: -5
    end_longitude: 30
    start_latitude: 42
    end_latitude: 52

  # set REGION here
  region: &region
    <<: *aerosols_boe

# Time periods for present and future added here
hist_time: &hist_time
  start_year: 1981
  end_year: 2010

fut_time: &fut_time
  start_year: 2041
  end_year: 2070


preprocessors:
  # TODO eventually it would be good to regrid the data from each project onto a common grid
  # so that multi model statistics can be calculated and plotted. This requires #184 and #865
  season_proc: &season_proc
    climate_statistics:
      operator: mean
      period: season
    extract_region:
      <<: *region
    # TODO this requires wildcard searching for FX file location. See #1081 and #1082
    mask_landsea:
      mask_out: sea
      fx_variables:
        - {short_name: sftlf, ensemble: "*", exp: "*"}

  season_area_mean_proc: 
    <<: *season_proc
    area_statistics:
      operator: mean


base_vars:
  var: &var
    # CHANGE VARIABLE HERE
    short_name: rsus

  vars:
    var_hist: &var_hist
      <<: *var
      <<: *hist_time
      exp: [historical, rcp85]

    var_rcp85: &var_rcp85
      <<: *var
      <<: *fut_time
      exp: rcp85

    var_hist_CMIP6: &var_hist_CMIP6
      <<: *var
      <<: *hist_time
      activity: CMIP
      exp: [historical, ssp585]

    var_SSP585: &var_SSP585
      <<: *var
      <<: *fut_time
      exp: ssp585

diagnostics:
  boxplots:
    description: Compute stats and create boxplots
    variables:
      box_hist_CMIP5: &box_preproc
        <<: *var_hist
        additional_datasets: *CMIP5
        preprocessor: season_area_mean_proc
      box_rcp85_CMIP5:
        <<: *box_preproc
        <<: *var_rcp85
      box_hist_CORDEX-EUR11:
        <<: *box_preproc
        <<: *var_hist
        additional_datasets: *CORDEX-EUR11
      box_rcp85_CORDEX-EUR11:
        <<: *box_preproc
        <<: *var_rcp85
        additional_datasets: *CORDEX-EUR11
      # box_hist_cpm:
      #   <<: *box_preproc
      #   <<: *var_rcp85
      #   start_year: 1998
      #   end_year: 2007
      #   additional_datasets: *CORDEX-FPSC
      # box_rcp85_cpm:
      #   <<: *box_preproc
      #   <<: *var_hist
      #   start_year: 2040
      #   end_year: 2049
      #   additional_datasets: *CORDEX-FPSC
      # box_hist_UKCP-GCM:
      #   <<: *box_preproc
      #   <<: *var_hist
      #   additional_datasets: *UKCP-GCM
      # box_rcp85_UKCP-GCM:
      #   <<: *box_preproc
      #   <<: *var_rcp85
      #   additional_datasets: *UKCP-GCM
      # box_hist_UKCP-RCM:
      #   <<: *box_preproc
      #   <<: *var_hist
      #   additional_datasets: *UKCP-RCM
      # box_rcp85_UKCP-RCM:
      #   <<: *box_preproc
      #   <<: *var_rcp85
      #   additional_datasets: *UKCP-RCM
      box_hist_CMIP6:
        <<: *box_preproc
        <<: *var_hist_CMIP6
        additional_datasets: *CMIP6
      box_SSP585_CMIP6:
        <<: *box_preproc
        <<: *var_SSP585
        additional_datasets: *CMIP6
    scripts:
      main:
        script: GCM_and_RCM/delta_boxplot.py
        special_rcms:
          - ALADIN53
          - ALADIN63
          - WRF331F
          - RACMO22E
          - HadREM3-GA7-05
          - HadREM3-RA-UM10.1
        cordex_legend_type: rcm
        # script: GCM_and_RCM/print_diag.py
  maps:
    description: Compute stats and create maps
    variables:
      map_hist_CMIP5: &map_preproc
        <<: *var_hist
        additional_datasets: *CMIP5
        preprocessor: season_proc
      map_rcp85_CMIP5:
        <<: *map_preproc
        <<: *var_rcp85
      map_hist_CORDEX-EUR11:
        <<: *map_preproc
        <<: *var_hist
        additional_datasets: *CORDEX-EUR11
      map_rcp85_CORDEX-EUR11:
        <<: *map_preproc
        <<: *var_rcp85
        additional_datasets: *CORDEX-EUR11

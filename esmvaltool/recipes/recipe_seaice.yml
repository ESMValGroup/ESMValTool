diagnostics:
  seaice_tsline_NH:
    description: Timeseries of September Arctic sea ice area and extent
    variables:
      sic:
        mip: OImon
        project: CMIP5
        exp: historical
        ensemble: r1i1p1
        start_year: 1960
        end_year: 2005
        additional_datasets:
          - {dataset: HadISST, project: OBS, type: reanaly, version: 1, tier: 2}
      areacello:
        mip: fx
        project: CMIP5
        exp: historical
        ensemble: r0i0p0
        start_year: 1960
        end_year: 2005
    scripts:
      tsline:
        script: seaice/seaice_tsline.ncl
        # "Arctic" or "Antarctic"; entire hemisphere will be evaluated
        region: "Arctic"
        # A = annual mean, 3 = March, 9 = September
        month: "9"
        # "CMIP5", "DEFAULT"
        styleset: "CMIP5"
        # Plot multi-model mean & std dev
        multi_model_mean: true
        # Create legend label for each individual ensemble member
        EMs_in_lg: false
        # Fill polar hole in data with sic = 1.
        fill_pole_hole: true

  seaice_tsline_SH:
    description: Timeseries of September Antarctic sea ice area and extent
    variables:
      sic:
        mip: OImon
        project: CMIP5
        exp: historical
        ensemble: r1i1p1
        start_year: 1960
        end_year: 2005
        additional_datasets:
          - {dataset: HadISST, project: OBS, type: reanaly, version: 1, tier: 2}
      areacello:
        mip: fx
        project: CMIP5
        exp: historical
        ensemble: r0i0p0
        start_year: 1960
        end_year: 2005
    scripts:
      tsline:
        script: seaice/seaice_tsline.ncl
        # "Arctic" or "Antarctic"; entire hemisphere will be evaluated
        region: "Antarctic"
        # A = annual mean, 3 = March, 9 = September
        month: "9"
        # "CMIP5", "DEFAULT"
        styleset: "CMIP5"
        # Plot multi-model mean & std dev
        multi_model_mean: true
        # Create legend label for each individual ensemble member
        EMs_in_lg: false
        # Fill polar hole in data with sic = 1.
        fill_pole_hole: false

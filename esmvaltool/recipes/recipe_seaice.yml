# ESMValTool
# recipe_seaice.yml
---
documentation:
  description: |
    Recipe for plotting sea ice diagnostics at the Arctic and Antarctic.

  authors:
    - senf_da

  maintainer:
    - senf_da

  references:
    - stroeve07grl

  projects:
    - esmval

preprocessors:
  pp_noop:
    {}
  pp_regrid:
    regrid:
      target_grid: 1x1
      scheme: linear  # area_weighted


diagnostics:
  seaice_tsline_NH:
    description: Timeseries of September Arctic sea ice area and extent
    variables: 
      sic:
        preprocessor: pp_noop
        mip: OImon
        field: T2Ms 
        fx_files: [areacello, ]
        additional_datasets:
          - {dataset: HadISST,   project: OBS,  type: reanaly,  version: 20130524,  start_year: 1960,  end_year: 2005,  tier: 2}
#          - {dataset: NSIDC-NT,  project: OBS,  type: sat,      version: NH,        start_year: 1960,  end_year: 2005,  tier: 2}
#          - {dataset: NSIDC-BT,  project: OBS,  type: sat,      version: NH,        start_year: 1960,  end_year: 2005,  tier: 2}
    scripts:
      tsline:
        script: seaice/seaice_tsline.ncl
        region: "Arctic"       # "Arctic" or "Antarctic"; entire hemisphere will be evaluated
        month: "9"             # A = annual mean, 3 = March, 9 = September
        styleset: "CMIP5"      # "CMIP5", "DEFAULT"
        range_option: 0        # 0 = use each dataset's whole time range as specified in namelist
                               # 1 = use only intersection of all time ranges 
        multi_model_mean: True # True: plot multi-model mean & std dev (Default: False)
        EMs_in_lg: False       # True: create legend label for each individual ensemble member
        fill_pole_hole: True   # True: Fill polar hole in data with sic = 1.


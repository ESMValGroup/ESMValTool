documentation:
  description: |
    Preprocess cloud properties and cloud controlling factors for causal
    inference study.

  authors:
    - bock_lisa

  title: Preprocess cloud timeseries.

  maintainer:
    - bock_lisa

  projects:
    - cmug


years: &years
  #start_year: 2000
  #end_year: 2004
  timerange: 200001/200412


ESACCI_CLOUD_datasets: &esacci
        - {dataset: ESACCI-CLOUD, project: OBS6, type: sat, version: v3.0, tier: 2}
ERA5_datasets: &era5
        - {dataset: ERA5, project: OBS6, type: reanaly, version: v1, tier: 3}
          #- {dataset: ESACCI-CLOUD, project: OBS6, type: sat, version: v3.0, tier: 2, timerange: 200001/200008}


preprocessors:

  south_east_pacific:
    custom_order: true
    extract_region:
      #start_latitude: -30.
      start_latitude: -25.
      #end_latitude: -10.
      end_latitude: -20.
      #start_longitude: 265.
      start_longitude: 280.
      end_longitude: 285.
    mask_landsea: &mask_land
      mask_out: land
    anomalies:
      period: daily
    area_statistics: &area_mean
      operator: mean
      #regrid:
      #  scheme: area_weighted
      #  target_grid: 5x5      


diagnostics:

  south_east_pacific_clouds:
    description: Create timeseries.
    variables:
      clt: &var
        preprocessor: south_east_pacific
        mip: day
        frequency: day
        additional_datasets: *esacci
      clwvi:
        <<: *var
        mip: CFday
      cod:
        <<: *var
        mip: AERday
      ctp:
        <<: *var
        mip: day
      reff:
        <<: *var
        mip: day
        #rlut:
        #  <<: *var
        #  mip: day
      psl: &var2
        preprocessor: south_east_pacific
        frequency: day
        mip: day
        additional_datasets: *era5
      ta700: 
        preprocessor: south_east_pacific
        frequency: day
        mip: CFday 
        <<: *years
        additional_datasets: *era5
      ta1000: 
        preprocessor: south_east_pacific
        frequency: day
        mip: day 
        <<: *years
        additional_datasets: *era5
      tos:
        <<: *var2
        mip: day
      wap700:
        <<: *var2
        mip: day
        #zg500:
        #  <<: *var2
        #  mip: day
      prw:
        <<: *var2
        mip: Eday
    scripts: 
      timeseries:
        script: causal_clouds_timeseries.py
        compute:
          #- theta700
          #- theta850
          - LTS
        



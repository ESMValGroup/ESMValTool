# ESMValTool
# recipe_preprocess_cloud.yml
---
documentation:
  description: |
    Preprocess cloud properties and cloud controlling factors for causal
    inference study.

  authors:
    - bock_lisa

  title: Preprocess cloud timeseries.

  maintainer:
    - bock_lisa

  projects:
    - cmug


years: &years
  #start_year: 2000
  #end_year: 2004
  timerange: 200301/200712
  #timerange: 198201/201612


ESACCI_CLOUD_datasets: &esacci
        - {dataset: ESACCI-CLOUD, project: OBS6, type: sat, version: v3.0, tier: 2}
ESACCI_WATERVAPOUR_datasets: &esacci_wv
        - {dataset: ESACCI-WATERVAPOUR, project: OBS6, type: sat, version: 3.1, tier: 2}
CERES-EBAF_datasets: &ceres-ebaf
        - {dataset: CERES-EBAF, project: obs4MIPs, level: L3B, tier: 1}
ERA5_datasets: &era5
        - {dataset: ERA5, project: OBS6, type: reanaly, version: v1, tier: 3}


preprocessors:

  south_east_pacific:
    #custom_order: true
    extract_region:
      #start_latitude: -30.
      start_latitude: -25.
      #end_latitude: -10.
      end_latitude: -20.
      #start_longitude: 265.
      start_longitude: 280.
      end_longitude: 285.
    mask_landsea: &mask_land
      mask_out: land
    area_statistics: &area_mean
      operator: mean    
      #anomalies:
      #  period: day
      #regrid:
      #  scheme: area_weighted
      #3  target_grid: 5x5      
      #timeseries_filter:
      #  window: 5  # 3-monthly filter window
      #  span: 30   # weights computed on the first month
      #  filter_type: lowpass  # low-pass filter
      #  filter_stats: mean    # 3-monthly mean lowpass filter


  annual_cycle:
    custom_order: true 
    extract_region:
      start_latitude: -25.
      end_latitude: -20.
      start_longitude: 280.
      end_longitude: 285.
    mask_landsea:
      mask_out: land
    area_statistics:
      operator: mean    
    climate_statistics:
      operator: mean
      period: day
      #rolling_window_statistics:
      #  coordinate: day_of_year
      #  operator: mean
      #  window_length: 30


diagnostics:

  south_east_pacific_clouds:
    description: Create timeseries.
    variables:
      clt: &var
        preprocessor: south_east_pacific
        #preprocessor: annual_cycle
        mip: day
        frequency: day
        <<: *years
        additional_datasets: *esacci
      clwvi:
        <<: *var
        mip: CFday
      cod:
        <<: *var
        mip: AERday
      ctp:
        <<: *var
        mip: day
      reff:
        <<: *var
        mip: day
        #rsdt:
        #  <<: *var
        #  mip: Amon
        #  frequency: mon
        #  additional_datasets: *ceres-ebaf
      prw:
        <<: *var
        mip: Eday
        additional_datasets: *esacci_wv
      psl: &var2
        <<: *var
        additional_datasets: *era5
      hfss: 
        <<: *var2
      ta700: 
        <<: *var2
        mip: CFday 
      ta1000: 
        <<: *var2
      tos:
        <<: *var2
      wap700:
        <<: *var2
        #prw_era5:
        #  <<: *var2
        #  short_name: prw
        #  mip: Eday
    scripts: 
      timeseries:
        script: causal_clouds_timeseries.py
        compute:
          #- theta700
          #- theta850
          - LTS
        plot_timeseries:
          plot_type: plot

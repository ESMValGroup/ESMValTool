preprocessors:
  # --------------------------------------------------
  # Time series preprocessors
  # --------------------------------------------------
  prep_timeseries_1: # For 2D fields
    custom_order: true
    extract_volume:
      z_min: 700.
      z_max: 0.
    annual_mean:

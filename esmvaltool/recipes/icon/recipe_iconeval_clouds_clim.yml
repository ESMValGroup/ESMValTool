preprocessors:

  pp_global: &global_settings
    custom_order: true
    regrid:
      target_grid: 2x2
      scheme:
        reference: esmf_regrid.schemes:ESMFAreaWeighted
    extract_region:
      start_latitude: -90
      end_latitude: 90
      start_longitude: 0
      end_longitude: 360
    area_statistics:
      operator: mean
    climate_statistics:
      period: month

  pp_SEPacific: &sep_settings
    <<: *global_settings 
    extract_region:
      start_longitude: 265
      end_longitude: 275
      start_latitude: -25
      end_latitude: -5
    mask_landsea:
      mask_out: land

  pp_SouthernOcean: &so_settings
    <<: *global_settings 
    extract_region:
      start_longitude: 0
      end_longitude: 360
      start_latitude: -65
      end_latitude: -30
    mask_landsea:
      mask_out: land

  pp_Tropics: &trop_settings
    <<: *global_settings 
    extract_region:
      start_longitude: 0
      end_longitude: 360
      start_latitude: -30
      end_latitude: 30

  pp_StormTracks: &st_settings
    <<: *global_settings 
    extract_region:
      start_longitude: 0
      end_longitude: 360
      start_latitude: 45
      end_latitude: 60

  pp_diurn_Tropics:
    <<: *trop_settings 
    climate_statistics:
      period: hour

  pp_diurn_SEPacific:
    <<: *sep_settings 
    climate_statistics:
      period: hour



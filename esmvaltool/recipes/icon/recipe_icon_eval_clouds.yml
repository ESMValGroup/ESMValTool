# ESMValTool
# icon/recipe_icon_eval_clouds.yml
---
documentation:
  title: Cloud evaluation of ICON.

  description: Evaluation of cloud parameters from a single model.

  authors:
    - lauer_axel

  maintainer:
    - lauer_axel

  projects:
    - cmug


ICON_MODEL: &icon_model
  - dataset: ICON
    project: ICON
    component: atm
    exp: amip
    grid: R2B5
    ensemble: r1v1i1p1l1f1
    var_type: atm_2d_ml
    version: icon-2.6.1


preprocessors:

  clim:
    regrid:
      target_grid: 2x2
      scheme: linear
      lon_offset: false

  clim_icon:
    regrid:
      target_grid: 2x2
      scheme: unstructured_nearest
      lon_offset: false

  clim500Ocean:
    convert_units:
      units: "Pa min-1"
    extract_levels:
      levels: 50000
      scheme: linear
    mask_landsea:
      mask_out: land
    regrid:
      target_grid: 2x2
      scheme: linear
      lon_offset: false

  clim500Ocean_icon:
    convert_units:
      units: "Pa min-1"
    extract_levels:
      levels: 50000
      scheme: linear
    mask_landsea:
      mask_out: land
    regrid:
      target_grid: 2x2
      scheme: unstructured_nearest
      lon_offset: false

  climOcean:
    mask_landsea:
      mask_out: land
    regrid:
      target_grid: 2x2
      scheme: linear
      lon_offset: false

  climOcean_icon:
    mask_landsea:
      mask_out: land
    regrid:
      target_grid: 2x2
      scheme: unstructured_nearest
      lon_offset: false

  pp27:
    extract_levels:
      levels: {cmor_table: CMIP6, coordinate: plev27}
      coordinate: air_pressure
      scheme: linear
    regrid:
      target_grid: 2x2
      scheme: linear
      lon_offset: false
    zonal_statistics:
      operator: mean

  pp27_icon:
    extract_levels:
      levels: {cmor_table: CMIP6, coordinate: plev27}
      coordinate: air_pressure
      scheme: linear
    regrid:
      target_grid: 2x2
      scheme: unstructured_nearest
      lon_offset: false
    zonal_statistics:
      operator: mean

  ppSouthernOcean:
    extract_region:
      start_longitude: 0
      end_longitude: 360
      start_latitude: -65
      end_latitude: -30
    extract_season:
      season: DJF
    mask_landsea:
      mask_out: land
    regrid:
      target_grid: 2x2
      scheme: linear
      lon_offset: false

  ppSouthernOcean_icon:
    extract_region:
      start_longitude: 0
      end_longitude: 360
      start_latitude: -65
      end_latitude: -30
    extract_season:
      season: DJF
    mask_landsea:
      mask_out: land
    regrid:
      target_grid: 2x2
      scheme: unstructured_nearest
      lon_offset: false

  ppSEPacific:
    extract_region:
      start_longitude: 265
      end_longitude: 275
      start_latitude: -25
      end_latitude: -5
    extract_season:
      season: DJF
    mask_landsea:
      mask_out: land
    regrid:
      target_grid: 1x1
      scheme: linear
      lon_offset: false

  ppSEPacific_icon:
    extract_region:
      start_longitude: 265
      end_longitude: 275
      start_latitude: -25
      end_latitude: -5
    extract_season:
      season: DJF
    mask_landsea:
      mask_out: land
    regrid:
      target_grid: 1x1
      scheme: unstructured_nearest
      lon_offset: false



        preprocessor: clim
        mip: Amon
        project: CMIP6
        exp: historical
        start_year: 2006
        end_year: 2006
        reference_dataset: ESACCI-CLOUD
        additional_datasets:
          - {dataset: ESACCI-CLOUD, project: OBS, type: sat, version: AVHRR-AMPM-fv3.0, tier: 2}
          - {dataset: MODIS, project: OBS, type: sat, version: MYD08-M3, tier: 3}
          - {dataset: ERA5, project: native6, type: reanaly, version: 'v1', tier: 3}
          - {dataset: ERA-Interim, project: OBS6, type: reanaly, version: '1', tier: 3}
      lwp:
        preprocessor: clim
        mip: Amon
        project: CMIP6
        exp: historical
        start_year: 2006
        end_year: 2006
        derive: true
        reference_dataset: ESACCI-CLOUD
        additional_datasets:
          - {dataset: ESACCI-CLOUD, project: OBS, type: sat, version: AVHRR-AMPM-fv3.0, tier: 2}
          - {dataset: CLARA-AVHRR, project: OBS, type: sat, version: V002_01, tier: 3}
          - {dataset: MAC-LWP, project: OBS, type: sat, version: v1, tier: 3}
          - {dataset: MODIS, project: OBS, type: sat, version: MYD08-M3, tier: 3}
          - {dataset: ERA5, project: native6, type: reanaly, version: 'v1', tier: 3}
          - {dataset: ERA-Interim, project: OBS6, type: reanaly, version: '1', tier: 3}
      swcre:
        preprocessor: clim
        mip: Amon
        project: CMIP6
        exp: historical
        start_year: 2006
        end_year: 2006
        derive: true
        reference_dataset: CERES-EBAF
        additional_datasets:
          - {dataset: CERES-EBAF, project: obs4mips, level: L3B, version: Ed2-8, tier: 1}
          - {dataset: ESACCI-CLOUD, project: OBS, type: sat, version: AVHRR-AMPM-fv3.0, tier: 2}
      lwcre:
        preprocessor: clim
        mip: Amon
        project: CMIP6
        exp: historical
        start_year: 2006
        end_year: 2006
        derive: true
        reference_dataset: CERES-EBAF
        additional_datasets:
          - {dataset: CERES-EBAF, project: obs4mips, level: L3B, version: Ed2-8, tier: 1}
          - {dataset: ESACCI-CLOUD, project: OBS, type: sat, version: AVHRR-AMPM-fv3.0, tier: 2}
      prw:
        preprocessor: clim
        mip: Amon
        project: CMIP6
        exp: historical
        start_year: 2006
        end_year: 2006
        reference_dataset: ESACCI-WATERVAPOUR
        additional_datasets:
          - {dataset: ESACCI-WATERVAPOUR, project: OBS, type: sat, version: CDR2-L3S-05deg_fv3.1, tier: 3}
          - {dataset: SSMI-MERIS, project: obs4mips, level: L3, version: v1-00, tier: 1}
          - {dataset: ISCCP-FH, project: OBS, type: sat, version: v0, tier: 2}
          - {dataset: ERA-Interim, project: OBS6, type: reanaly, version: '1', tier: 3}
      clt_icon:
        short_name: clt
        preprocessor: clim_icon
        mip: Amon
        project: CMIP6
        exp: historical
        start_year: 2006
        end_year: 2006
        reference_dataset: ESACCI-CLOUD
        additional_datasets: *icon_model
      clivi_icon:
        short_name: clivi
        preprocessor: clim_icon
        mip: Amon
        project: CMIP6
        exp: historical
        start_year: 2006
        end_year: 2006
        reference_dataset: ESACCI-CLOUD
        additional_datasets: *icon_model
      lwp_icon:
        short_name: lwp
        preprocessor: clim_icon
        mip: Amon
        project: CMIP6
        exp: historical
        start_year: 2006
        end_year: 2006
        derive: true
        force_derivation: true
        reference_dataset: ESACCI-CLOUD
        additional_datasets: *icon_model
      swcre_icon:
        short_name: swcre
        preprocessor: clim_icon
        mip: Amon
        project: CMIP6
        exp: historical
        start_year: 2006
        end_year: 2006
        derive: true
        force_derivation: true
        reference_dataset: CERES-EBAF
        additional_datasets: *icon_model
      lwcre_icon:
        short_name: lwcre
        preprocessor: clim_icon
        mip: Amon
        project: CMIP6
        exp: historical
        start_year: 2006
        end_year: 2006
        derive: true
        force_derivation: true
        reference_dataset: CERES-EBAF
        additional_datasets: *icon_model
      prw_icon:
        short_name: prw
        preprocessor: clim_icon
        mip: Amon
        project: CMIP6
        exp: historical
        start_year: 2006
        end_year: 2006
        reference_dataset: ESACCI-WATERVAPOUR
        additional_datasets: *icon_model

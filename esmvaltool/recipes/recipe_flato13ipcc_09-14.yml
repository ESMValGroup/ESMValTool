# ESMValTool
# recipe_flato13ipcc.yml
---
documentation:

  description: |
    Reproducing selected figures from IPCC AR5, chap. 9 (Flato et al., 2013)
    9.2, 9.4, 9.5, 9.8, 9.42a.

  authors:
    - zimm_kl

  maintainer:
    - zimm_kl

  references:
    - flato13ipcc

  projects:
    - crescendo

preprocessors:
  zonal_mean:
    custom_order: True
    time_average:
    regrid:
      target_grid: 1x1
      scheme: linear
    zonal_means:
      coordinate: longitude
      mean_type: mean
    convert_units:
      units: degC

  equatorial:
    custom_order: True
    time_average:
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_region:
      start_longitude: 0.
      end_longitude: 360.
      start_latitude: -5.
      end_latitude: 5.
    zonal_means:
      coordinate: latitude
      mean_type: mean
    convert_units:
      units: degC


diagnostics:
  fig09-14:
    description: IPCC AR5 Ch. 9, Fig. 9.14 (sst error, zonal mean and equatorial)
    themes:
      - phys
    realms:
      - ocean
    variables:
      tos_zm:
        short_name: tos
        preprocessor: zonal_mean
        reference_dataset: HadISST
        mip: Omon
        field: T2Ms
      tos_eq:
        short_name: tos
        preprocessor: equatorial
        reference_dataset: HadISST
        mip: Omon
        field: T2Ms

preprocessors:
  zonal:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    extract_levels:
      scheme: linear
      levels: reference_dataset
    zonal_statistics:
      operator: mean
    mask_fillvalues:
      threshold_fraction: 0.95


diagnostics:

  # ==========================================================================
  # Eyring et al. (2013) - Figure 12
  # Longterm mean and trend of the zonal wind
  # ==========================================================================

  eyring13jgr_fig12:
    description: Longterm mean and trend zonal wind
    themes:
      - chem
    realms:
      - atmos
    variables:
      ua:
        derive: false
        force_derivation: false
        preprocessor: zonal
        reference_dataset: ERA-Interim
        mip: Amon
    additional_datasets:
      - {dataset: ERA-Interim, project: OBS6, type: reanaly, version: 1,
         start_year: 1979, end_year: 2005, tier: 3}
    scripts:
      clim: &clim_settings
        script: eyring13jgr/eyring13jgr_fig12.ncl
        projection: CylindricalEquidistant
        # --------
        showdiff: false
        styleset: CMIP5
        e13fig12_exp_MMM: "historical"
        e13fig12_season: "DJF"
        e13fig12_multimean: True

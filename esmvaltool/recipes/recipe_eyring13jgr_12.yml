preprocessors:
  zonal:
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_levels:
      scheme: linear
      levels: reference_dataset
    zonal_statistics:
      operator: mean
    mask_fillvalues:
      threshold_fraction: 0.95


diagnostics:

  # ==========================================================================
  # Eyring et al. (2013) - Figure 12
  # Longterm mean and trend of the zonal wind
  # ==========================================================================

  eyring13jgr_fig12:
    description: Longterm mean and trend zonal wind
    themes:
      - chem
    realms:
      - atmos
    variables:
      ua:
        preprocessor: zonal
        reference_dataset: ERA5
        project: CMIP6
        mip: Amon
        exp: historical
        grid: gr
        ensemble: r1i1p1f1
        start_year: 1995
        end_year: 2014
    additional_datasets:
      - {dataset: ERA5, project: OBS6, type: reanaly, version: 1,
         start_year: 1995, end_year: 2014, tier: 3}
    scripts:
      clim: &clim_settings
        script: eyring13jgr/eyring13jgr_fig12.ncl
        e13fig12_exp_MMM: "historical"
        e13fig12_season: "DJF"
        e13fig12_multimean: true

# ESMValTool
# recipe_climwip.yml
---
documentation:
  description: EUCP ClimWIP

  authors:
    - kalverla_peter
    - smeets_stef
    - brunner_lukas
    - camphuijsen_jaro
    - lorenz_ruth

  maintainer:
    - kalverla_peter
    - smeets_stef
    - brunner_lukas
    - lorenz_ruth

  references:
    - brunner2019
    - lorenz2018
    - knutti2017

datasets: &model_data  # a minimal selection to demonstrate functionality
  - {dataset: ACCESS1-0, project: CMIP5, exp: [historical, rcp85], ensemble: r1i1p1}
  - {dataset: ACCESS1-3, project: CMIP5, exp: [historical, rcp85], ensemble: r1i1p1}
  - {dataset: CCSM4, project: CMIP5, exp: [historical, rcp85], ensemble: "r(1:4)i1p1"}
  - {dataset: BNU-ESM, project: CMIP5, exp: [historical, rcp85], ensemble: r1i1p1}

obs_data: &obs_data  # for climwip performance metrics
  - {dataset: ERA5, project: native6, type: reanaly, version: '1', tier: 3}

preprocessors:
  climwip_general: &general
    regrid:
      target_grid: 2.5x2.5
      scheme: linear
#    mask_landsea:
#      mask_out: sea

  climatological_mean:
    <<: *general
    climate_statistics:
      operator: mean

  detrended_std:
    custom_order: True
    <<: *general
    annual_statistics:
      operator: mean
    detrend:
      dimension: time
      method: linear
    climate_statistics:
      operator: std_dev

  annual_trend:
    <<: *general
    annual_statistics:
      operator: mean
    linear_trend:
      coordinate: time
    convert_units:
      units: "K year-1"

  global_mean:
    <<: *general
    climate_statistics:
      operator: mean
    area_statistics:
      operator: mean

#  local_anomalies: # we need CLIM - global_mean, how to do in preprocessor????
  local_anomalies:
    <<: *general
    climate_statistics:
      operator: mean

  temperature_anomalies:
    custom_order: true
    area_statistics:
      operator: mean
    annual_statistics:
      operator: mean
    anomalies:
      period: full
      reference:
        start_year: 1995
        start_month: 1
        start_day: 1
        end_year: 2014
        end_month: 12
        end_day: 31
      standardize: false

diagnostics:
  calculate_weights_climwip:
    variables:
      tas_CLIM: &independence_settings
        short_name: tas
        start_year: 1995
        end_year: 2014
        mip: Amon
        preprocessor: climatological_mean
        additional_datasets: *obs_data
      psl_CLIM:
        <<: *independence_settings
        short_name: psl
      tas_ANOM: &performance_settings
        short_name: tas
        start_year: 1995
        end_year: 2014
        mip: Amon
        preprocessor: local_anomalies
        additional_datasets: *obs_data
      tas_STD:
        <<: *performance_settings
        preprocessor: detrended_std
      psl_ANOM:
        <<: *performance_settings
        short_name: psl
        preprocessor: local_anomalies
      psl_STD:
        <<: *performance_settings
        short_name: psl
        preprocessor: detrended_std
      tas_TREND:
        <<: *performance_settings
        preprocessor: annual_trend

    scripts:
      climwip:
        script: weighting/climwip.py
        obs_data: native6
        sigma_performance: 0.43
        sigma_independence: 0.54

  weighted_temperature_graph:
    variables:
      tas:
        start_year: 1960
        end_year: 2100
        mip: Amon
        preprocessor: temperature_anomalies
    scripts:
      weighted_temperature_graph:
        script: weighting/weighted_temperature_graph.py
        ancestors: [calculate_weights_climwip/climwip, tas]
        weights: 'weights.nc'

# ESMValTool
# recipe_ipccwg1ar6ch3_atmosphere.yml
---
documentation:

  title: IPCC AR6 WG1 Chapter 3 figures

  description: |
    Producing Fig. 3.3, 3.4, 3.5, 3.13, 3.15 in the IPCC Working Group I
    Contribution to the Sixth Assessment Report: Chapter 3

  authors:
    - bock_lisa
    - eyring_veronika

  maintainer:
    - bock_lisa

  projects:
    - ipcc_ar6

  references:
    - eyring21ipcc


preprocessors:

  preproc_map:
    regrid:
      target_grid: 1x1
      scheme: linear

  clim:
    regrid:
      target_grid: 1x1
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

  regrid_5_5:
    regrid:
      target_grid: 5x5
      scheme: linear

  regrid_5_5_mmm:
    regrid:
      target_grid: 5x5
      scheme: linear
    multi_model_statistics:
      span: full
      statistics: [mean]

  clim_5x5_land:
    mask_landsea:
      mask_out: sea
    regrid:
      target_grid: 5x5
      scheme: linear
    multi_model_statistics:
      span: full
      statistics: [mean]
      exclude: [reference_dataset]

  clim_5x5_land_60N-90N:
    mask_landsea:
      mask_out: sea
    regrid:
      target_grid: 5x5
      scheme: linear
    extract_region:
      start_longitude: -180.
      end_longitude: 180.
      start_latitude: 60.
      end_latitude: 90.
    multi_model_statistics:
      span: full
      statistics: [mean]
      exclude: [reference_dataset]

  clim_5x5_land_30N-60N:
    mask_landsea:
      mask_out: sea
    regrid:
      target_grid: 5x5
      scheme: linear
    extract_region:
      start_longitude: -180.
      end_longitude: 180.
      start_latitude: 30.
      end_latitude: 60.
    multi_model_statistics:
      span: full
      statistics: [mean]
      exclude: [reference_dataset]

  clim_5x5_land_30S-30N:
    mask_landsea:
      mask_out: sea
    regrid:
      target_grid: 5x5
      scheme: linear
    extract_region:
      start_longitude: -180.
      end_longitude: 180.
      start_latitude: -30.
      end_latitude: 30.
    multi_model_statistics:
      span: full
      statistics: [mean]
      exclude: [reference_dataset]

  clim_5x5_land_30S-60S:
    mask_landsea:
      mask_out: sea
    regrid:
      target_grid: 5x5
      scheme: linear
    extract_region:
      start_longitude: -180.
      end_longitude: 180.
      start_latitude: -60.
      end_latitude: -30.
    multi_model_statistics:
      span: full
      statistics: [mean]
      exclude: [reference_dataset]



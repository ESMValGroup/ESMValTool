# ESMValTool
# recipe_ipccwg1ar6ch3_fig_3_42_a.yml
---
documentation:

  title: IPCC AR6 WG1 Chapter 3 Fig. 3.42a

  description: |
    Producing Fig. 3.42a in the IPCC Working Group I
    Contribution to the Sixth Assessment Report: Chapter 3
    Processing of CMIP3 models currently works only in serial mode, due to
    an issue in the input data still under investigation. To run the recipe
    set: max_parallel_tasks: 1 in the config-user.yml file.

  authors:
    - bock_lisa
    - eyring_veronika

  maintainer:
    - bock_lisa

  references:
    - eyring21ipcc

  projects:
    - ipcc_ar6


preprocessors:

  pp850_1x1:
    extract_levels:
      levels: 85000
      scheme: linear
    regrid:
      target_grid: 1x1
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95

  pp500_1x1:
    extract_levels:
      levels: 50000
      scheme: linear
    regrid:
      target_grid: 1x1
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95

  pp400_1x1:
    extract_levels:
      levels: 40000
      scheme: linear
    regrid:
      target_grid: 1x1
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95

  pp200_1x1:
    extract_levels:
      levels: 19900
      scheme: linear
    regrid:
      target_grid: 1x1
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95

  ppNOLEV1:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95

  ppNOLEV1x1:
    regrid:
      target_grid: 1x1
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95



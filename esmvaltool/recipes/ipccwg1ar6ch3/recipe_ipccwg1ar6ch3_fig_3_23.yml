diagnostics:

  # **********************************************************************
  # IPCC WGI AR6, chap. 3
  # Sect. 3.3
  # Fig. 3.23
  # **********************************************************************
  # Multi mean bias of sea surface temperature and salinity
  # **********************************************************************

  IAV_calc_tos_cmip6: &diag_IAV
    description: Calculate temperature interannual variability
                 for stippling significance
    themes:
      - varmodes
    realms:
      - ocean
    variables:
      tos:
        preprocessor: preproc_map
        project: CMIP6
        mip: Omon
        exp: piControl
        ensemble: r1i1p1f1
        grid: gn
        additional_datasets: *models_cmip6_piControl
    scripts:
      calc_IAV_for_stippandhatch: &IAV_script
        script: ipcc_ar5/ch12_calc_IAV_for_stippandhatch.ncl
        time_avg: annualclim
        periodlength: 20.
        iavmode: mmm


  IAV_calc_sos_cmip6:
    <<: *diag_IAV
    variables:
      sos:
        preprocessor: preproc_map
        project: CMIP6
        mip: Omon
        exp: piControl
        ensemble: r1i1p1f1
        grid: gn
    additional_datasets: *models_cmip6_piControl


  fig_3_23_tos: &diag_bias
    description: IPCC AR6 Ch. 3, Fig. 3.23
    variables:
      tos: &var
        preprocessor: clim
        reference_dataset: WOA
        mip: Omon
        project: CMIP6
        exp: historical
        ensemble: r1i1p1f1
        grid: gn
        start_year: 1995
        end_year: 2014
    additional_datasets: *models_cmip6_historical_woa
    scripts:
      fig_3_23:
        script: ipcc_ar6/model_bias.ncl
        ancestors: ['tos', 'IAV_calc_tos_cmip6/calc_IAV_for_stippandhatch']
        projection: Robinson
        mean_caption: "CMIP6 Sea Surface Temperature"
        bias_caption: "CMIP6 Sea Surface Temperature Bias"
        panel_num: ['a)', 'a)']
        stippandhatch: true


  fig_3_23_sos:
    <<: *diag_bias
    variables:
      sos:
        <<: *var
    scripts:
      fig_3_23:
        script: ipcc_ar6/model_bias.ncl
        ancestors: ['sos', 'IAV_calc_sos_cmip6/calc_IAV_for_stippandhatch']
        projection: Robinson
        mean_caption: "CMIP6 Sea Surface Salinity"
        bias_caption: "CMIP6 Sea Surface Salinity Bias"
        panel_num: ['b)', 'b)']
        stippandhatch: true

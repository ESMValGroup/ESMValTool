    - bock_lisa
    - eyring_veronika

  maintainer:
    - bock_lisa

  references:
    - eyring21ipcc

  projects:
    - ipcc_ar6


preprocessors:

  regrid_4_5:
    regrid:
      target_grid: 4x5
      scheme: linear

  regrid_4_5_pp200:
    extract_levels:
      levels: 20000
      scheme: linear
    regrid:
      target_grid: 4x5
      scheme: linear

  regrid_4_5_pp400:
    extract_levels:
      levels: 40000
      scheme: linear
    regrid:
      target_grid: 4x5
      scheme: linear

  regrid_4_5_pp500:
    extract_levels:
      levels: 50000
      scheme: linear
    regrid:
      target_grid: 4x5
      scheme: linear

  regrid_4_5_pp850:
    extract_levels:
      levels: 85000
      scheme: linear
    regrid:
      target_grid: 4x5
      scheme: linear


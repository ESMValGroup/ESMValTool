VAR_SETTINGS: &var_settings
  project: CMIP6
  mip: Amon
  exp: historical
  ensemble: r1i1p1f1
  grid: gr
  timerange: '2001/2014'


preprocessors:

  trend:
    custom_order: true
    extract_shape:
      shapefile: ar6
      crop: true
      decomposed: true
      ids:
        Name: 
          - N.Europe
    area_statistics:
      operator: mean
    detrend:
      method: constant
    # anomalies:
    #   period: full
    #   standardize: true
    linear_trend:
      coordinate: time
    convert_units:
      units: kg s-3 year-1
  
  trend_psl:
    custom_order: true
    extract_shape:
      shapefile: ar6
      crop: true
      decomposed: true
      ids:
        Name: 
          - N.Europe
    area_statistics:
      operator: mean
    detrend:
      method: constant
    # anomalies:
    #   period: full
    #   standardize: true
    linear_trend:
      coordinate: time
    convert_units:
      units: m-1 kg s-2 year-1

  trend_land:
    custom_order: true
    extract_shape:
      shapefile: ar6
      crop: true
      decomposed: true
      ids:
        Name: 
          - N.Europe
    mask_landsea:
      mask_out: sea
    area_statistics:
      operator: mean
    detrend:
      method: constant
    linear_trend:
      coordinate: time
    convert_units:
      units: K year-1

  trend_pr:
    custom_order: true
    extract_shape:
      shapefile: ar6
      crop: true
      decomposed: true
      ids:
        Name: 
          - N.Europe
    area_statistics:
      operator: mean
    detrend:
      method: constant
    linear_trend:
      coordinate: time
    convert_units:
      units: mm kg m-3 day-1 year-1

  trend_sst:
    custom_order: true
    extract_shape:
      shapefile: ar6
      crop: true
      decomposed: true
      ids:
        Name: 
          - N.Europe
    mask_below_threshold:
      threshold: 273.15
    area_statistics:
      operator: mean
    detrend:
      method: constant
    linear_trend:
      coordinate: time
    convert_units:
      units: K year-1

diagnostics:

  plot_boxplots_trend:
    description: Plot boxplots for different variables.
    variables:
      tas_land:
        <<: *var_settings
        preprocessor: trend_land
        short_name: tas
        additional_datasets:
          - {dataset: HadCRUT5, project: OBS, type: ground,
             version: 5.0.1.0-analysis, tier: 2, start_year: 2001, 
             end_year: 2014, reference_for_monitor_diags: true}
      lwcre:
        <<: *var_settings
        preprocessor: trend
        derive: true
        force_derivation: true
        channel: Amon
        additional_datasets:
          - {dataset: CERES-EBAF, project: OBS, type: sat, version: Ed4.2,
             tier: 2, start_year: 2001, end_year: 2014, 
             reference_for_monitor_diags: true}
      pr:
        <<: *var_settings
        preprocessor: trend_pr
        additional_datasets:
          - {dataset: GPCP-SG, project: OBS, type: atmos, version: 2.3, 
             tier: 2, start_year: 2001, end_year: 2014, 
             reference_for_monitor_diags: true}
      psl:
        <<: *var_settings
        preprocessor: trend_psl
        additional_datasets:
          - {dataset: ERA5, project: native6, type: reanaly, version: v1,
             tier: 3, start_year: 2001, end_year: 2014,
             reference_for_monitor_diags: true}
      rlut:
        <<: *var_settings
        preprocessor: trend
        additional_datasets:
          - {dataset: CERES-EBAF, project: OBS, type: sat, version: Ed4.2,
             tier: 2, start_year: 2001, end_year: 2014,
             reference_for_monitor_diags: true}
      rsut:
        <<: *var_settings
        preprocessor: trend
        additional_datasets:
          - {dataset: CERES-EBAF, project: OBS, type: sat, version: Ed4.2,
             tier: 2, start_year: 2001, end_year: 2014,
             reference_for_monitor_diags: true}
      swcre:
        <<: *var_settings
        preprocessor: trend
        derive: true
        force_derivation: true
        channel: Amon
        additional_datasets:
          - {dataset: CERES-EBAF, project: OBS, type: sat, version: Ed4.2,
             tier: 2, start_year: 2001, end_year: 2014, reference_for_monitor_diags: true}
      sst:
        <<: *var_settings
        preprocessor: trend_sst
        short_name: ts
        additional_datasets:
          - {dataset: HadISST, project: OBS, type: reanaly, version: 1, tier: 2, start_year: 2001, end_year: 2014, reference_for_monitor_diags: true}
    scripts:
      allplots:
        script: monitor/multi_datasets.py
        plot_folder: '{plot_dir}'
        group_variables_by: variable_group
        plots:
          benchmarking_boxplot:
            var_order: ['tas_land', 'sst', 'pr', 'psl', 'rsut', 'rlut', 'swcre', 'lwcre']
            # var_order: ['tas_land']
        legend_kwargs: 
          bbox_to_anchor: [-0.3, -0.25, 0.8, 0.2] 
          loc: "lower left"
          fontsize: "xx-small"
          markerscale: 0.5
        figure_kwargs:
          figsize: [11, 5]
          layout: constrained
        # Overwrites metric in title, necessary, if no distance metric is used
        title_metric: 'Linear trend' 


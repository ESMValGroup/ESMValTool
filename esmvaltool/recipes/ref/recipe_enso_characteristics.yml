# ESMValTool ENSO characteristics
#
---
documentation:
  description: ENSO CLIVAR metrics by Yann Planton - basic ENSO characteristics for use in REF
  title: Reproducing basic ENSO characteristics metrics
  authors:
    - chun_felicity
    - beucher_romain
    - sullivan_arnold
    - planton_yann
  maintainer:
    - chun_felicity

datasets:
  ## one CMIP6 model for REF ##
  - {dataset: ACCESS-CM2, project: CMIP6, exp: historical, ensemble: r1i1p1f1, grid: gn, start_year: 1850, end_year: 2014}

  # observations - use one
  # - {dataset: NOAA-ERSSTv5, version: v5, project: OBS6, type: reanaly, tier: 2, mip: Omon}
  - {dataset: TROPFLUX, version: v1, project: OBS6, type: reanaly, tier: 2, mip: Omon}

preprocessors:
  ssta_enso: &base_enso  # pattern, lifecycle w/o month, duration, diversity
    custom_order: true
    convert_units:
      units: degC
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_region: &nino34
      start_longitude: 190.
      end_longitude: 240.
      start_latitude: -5.
      end_latitude: 5.
    rolling_window_statistics:
      coordinate: time
      operator: mean
      window_length: 5
    anomalies:
      period: monthly

  ssta_ninoarea:  # lifecycle duration
    <<: *base_enso
    area_statistics:
      operator: mean

  ssta_dec_area:  # pattern diversity
    <<: *base_enso
    area_statistics:
      operator: mean
    extract_month:
      month: 12

  ssta_meridional:  # diversity, lifecycle duration
    <<: *base_enso
    extract_region: &eqp
      start_longitude: 150.
      end_longitude: 270.
      start_latitude: -5.
      end_latitude: 5.
    meridional_statistics:
      operator: mean

  ssta_pattern2:  # pattern
    <<: *base_enso
    extract_region:
      <<: *eqp
    extract_month:
      month: 12
    meridional_statistics:
      operator: mean

  enso_amplitude:
    <<: *base_enso
    area_statistics:
      operator: mean
    climate_statistics:
      operator: std_dev
      period: full

  enso_seas_asym:
    custom_order: true
    extract_region:
      <<: *nino34
    convert_units:
      units: degC
    anomalies:
      period: monthly
    area_statistics:
      operator: mean


diagnostics:
  diagnostic_metrics:
    description: run preprocessors on variables for ENSO metrics
    variables:
      tos_seas_asym:  # seasonality and asymmetry
        short_name: tos
        mip: Omon
        preprocessor: enso_seas_asym

      tos_amp:  # amplitude
        short_name: tos
        mip: Omon
        preprocessor: enso_amplitude

      tos_patdiv1:  # pattern diversity pt1
        short_name: tos
        mip: Omon
        preprocessor: ssta_dec_area
      tos_lifdur1:  # lifecycle duration pt1
        short_name: tos
        mip: Omon
        preprocessor: ssta_ninoarea
      tos_lifdurdiv2:  # pt2 diversity lifecycle duration
        short_name: tos
        mip: Omon
        preprocessor: ssta_meridional
      tos_pat2:  # pt2 pattern
        short_name: tos
        mip: Omon
        preprocessor: ssta_pattern2

    scripts:
      plot_script:
        script: enso_metrics/enso_diag1metrics.py

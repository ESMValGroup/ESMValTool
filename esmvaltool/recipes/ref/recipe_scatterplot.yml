# ESMValTool
# recipe_seaborn.yml
---
documentation:
  title: Scatter Plot of Total Cloud Cover vs. Longwave Cloud Forcing

  description: >
    This recipe generates a scatter plot of total cloud cover (clt) vs. 
    longwave cloud radiative effect (lwcre) using the Seaborn diagnostic 
    in ESMValTool. It combines datasets and variables from CMIP5 and observational data.

  authors:
    - schlund_manuel
    - debeire_kevin
    - kraft_jeremy
    #- pacal_aytac
    #- cammarano_diego

  maintainer:
    - schlund_manuel

  references:
    - waskom21joss

  projects:
    - 4c
    - esm2025
    - isenes3
    - usmile

diagnostics:
  plot_hist_scatter_clt_swcre_esacci_cloud:
    description: Plot histogram over scatterplot for variables clt and swcre.
    variables:
      clt:
        mip: Amon
        exp: historical
        ensemble: r1i1p1
        timerange: '1982/1990'
      swcre:
        mip: Amon
        derive: true
        force_derivation: false
        exp: historical
        ensemble: r1i1p1
        timerange: '1982/1990'
    additional_datasets:
      - {dataset: ESACCI-CLOUD, project: OBS, type: sat, version: AVHRR-AMPM-fv3.0, tier: 2}
    scripts:
      plot:
        script: seaborn_diag.py
        seaborn_func: jointplot
        seaborn_kwargs:
          kind: hist
          bins: 100
          fill: true
          x: clt
          y: swcre
          hue: alias
        add_aux_coords: true
        dropna_kwargs:
          axis: 0
          how: any
        #legend_title: Model
        plot_object_methods:
          set_axis_labels:
            xlabel: 'Cloud Fraction (clt)'
            ylabel: 'Shortwave Cloud Radiative Effect (swcre)'
        seaborn_settings:
          style: white
          rc:
            axes.titlepad: 15.0
        suptitle: clt vs swcre (1982-1990)


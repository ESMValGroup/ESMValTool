  plot_hist_scatter_clt_lwcre:
    description: Plot histogram over scatterplot for variables clt and lwcre.
    variables:
      clt:
        mip: Amon
        exp: historical
        ensemble: r1i1p1
        timerange: '1982/1990'
      lwcre:
        mip: Amon
        derive: true
        force_derivation: false
        exp: historical
        ensemble: r1i1p1
        timerange: '1982/1990'
    additional_datasets:
      - {dataset: ESACCI-CLOUD, project: OBS, type: sat, version: AVHRR-AMPM-fv3.0, tier: 2}
    scripts:
      plot:
        script: seaborn_diag.py
        seaborn_func: jointplot
        seaborn_kwargs:
          kind: hist
          bins: 100
          fill: true
          x: clt
          y: lwcre
          hue: alias
        add_aux_coords: true
        dropna_kwargs:
          axis: 0
          how: any
        #legend_title: Model
        plot_object_methods:
          set_axis_labels:
            xlabel: 'Cloud Fraction (clt)'
            ylabel: 'Longwave Cloud Radiative Effect (lwcre)'
        seaborn_settings:
          style: white
          rc:
            axes.titlepad: 15.0
        suptitle: Histogram over Scatterplot of clt and lwcre (1982-2000)


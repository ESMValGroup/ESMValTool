# ESMValTool enso basic climatology
#
---
documentation:
  description: ENSO CLIVAR metrics by Yann Planton, background climatology for REF
  title: Reproducing ENSO CLIVAR metrics - background climatology
  authors:
    - chun_felicity
    - beucher_romain
    - planton_yann
  maintainer:
    - chun_felicity

datasets:
  ## one CMIP6 model for REF ##
  - {dataset: ACCESS-CM2, project: CMIP6, exp: historical, ensemble: r1i1p1f1, grid: gn, start_year: 1850, end_year: 2014}



preprocessors:
  base_bias: &base_bias
    custom_order: true
    # mask_landsea:
    #   mask_out: land
    climate_statistics:
      operator: mean
      period: full
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_region: &double
      start_longitude: 210.
      end_longitude: 270.
      start_latitude: -15.
      end_latitude: 15.

  ITCZ_bias:
    <<: *base_bias
    convert_units:
      units: mm/day
    zonal_statistics:
      operator: mean

  eq_bias:
    <<: *base_bias
    extract_region: &eq_region
      start_longitude: 150.
      end_longitude: 270.
      start_latitude: -5.
      end_latitude: 5.
    meridional_statistics:
      operator: mean

  base_cycle: &base_cycle
    <<: *base_bias
    climate_statistics:
      operator: mean
      period: monthly

  ITCZ_sea_cycle:
    <<: *base_cycle
    convert_units:
      units: mm/day

  eq_sea_cycle:
    <<: *base_cycle
    extract_region:
      <<: *eq_region

  map_bias_level2: &map_bias
    custom_order: true
    # mask_landsea:
    #   mask_out: land
    climate_statistics:
      operator: mean
      period: full
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_region: &ext
      start_longitude: 150.
      end_longitude: 270.
      start_latitude: -15.
      end_latitude: 15.

  map_sea_cyclel2:
    <<: *map_bias
    climate_statistics:
      operator: mean
      period: monthly


diagnostics:
  diagnostic_metrics:
    description: run preprocessors on variables for background climatology metrics
    variables:
      pr_double:
        short_name: pr
        preprocessor: ITCZ_bias
        mip: Amon
        additional_datasets:
          - {dataset: "GPCP-V2.3", project: obs4MIPs, tier: 1, start_year: 1979, end_year: 2017}
      eq_pr_bias:
        short_name: pr
        preprocessor: eq_bias
        mip: Amon
        additional_datasets:
          - {dataset: "GPCP-V2.3", project: obs4MIPs, tier: 1, start_year: 1979, end_year: 2017}
      eq_sst_bias:
        short_name: tos
        preprocessor: eq_bias
        mip: Omon
        additional_datasets:
          - {dataset: TROPFLUX, version: v1, project: OBS6, type: reanaly, tier: 2, start_year: 1979, end_year: 2018}
      eq_tauu_bias:
        short_name: tauu
        preprocessor: eq_bias
        mip: Amon
        additional_datasets:
          - {dataset: TROPFLUX, version: v1, project: OBS6, type: reanaly, tier: 2, mip: Amon, start_year: 1979, end_year: 2018}
      pr_double_seacycle:
        short_name: pr
        preprocessor: ITCZ_sea_cycle
        mip: Amon
        additional_datasets:
          - {dataset: "GPCP-V2.3", project: obs4MIPs, tier: 1, start_year: 1979, end_year: 2017}
      eq_pr_seacycle:
        short_name: pr
        preprocessor: eq_sea_cycle
        mip: Amon
        additional_datasets:
          - {dataset: "GPCP-V2.3", project: obs4MIPs, tier: 1, start_year: 1979, end_year: 2017}
      eq_sst_seacycle:
        short_name: tos
        preprocessor: eq_sea_cycle
        mip: Omon
        additional_datasets:
          - {dataset: TROPFLUX, version: v1, project: OBS6, type: reanaly, tier: 2, mip: Omon}
      eq_tauu_seacycle:
        short_name: tauu
        preprocessor: eq_sea_cycle
        mip: Amon
        additional_datasets:
          - {dataset: TROPFLUX, version: v1, project: OBS6, type: reanaly, tier: 2, mip: Amon, start_year: 1979, end_year: 2018}
    scripts:
      plot_script:
        script: enso_metrics/climatology_diagnostic1.py

  diagnostic_level2:
    description: run preprocessors on variables for background climatology diagnostic level 2
    variables:
      pr_bias:
        short_name: pr
        preprocessor: map_bias_level2
        mip: Amon
        additional_datasets:
          - {dataset: "GPCP-V2.3", project: obs4MIPs, tier: 1, start_year: 1979, end_year: 2017}
      pr_seacycle:
        short_name: pr
        preprocessor: map_sea_cyclel2
        mip: Amon
        additional_datasets:
          - {dataset: "GPCP-V2.3", project: obs4MIPs, tier: 1, start_year: 1979, end_year: 2017}
      sst_bias:
        short_name: tos
        preprocessor: map_bias_level2
        mip: Omon
        additional_datasets:
          - {dataset: TROPFLUX, version: v1, project: OBS6, type: reanaly, tier: 2, mip: Omon}
      tauu_bias:
        short_name: tauu
        preprocessor: map_bias_level2
        mip: Amon
        additional_datasets:
          - {dataset: TROPFLUX, version: v1, project: OBS6, type: reanaly, tier: 2, mip: Amon, start_year: 1979, end_year: 2018}

    scripts:
      plot_script:
        script: enso_metrics/climatology_diagnosticlevel2.py

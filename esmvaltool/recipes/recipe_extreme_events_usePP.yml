################################################
# Define some default parameters using anchors #
################################################

plot_pars: &pltpars
  ts_plt: true
  glc_plt: true

range_pars: &rngpars
  base_range: [1981, 1983]
  analysis_range: [1981, 1983]

reference_pars: &refpars
  reference_datasets:
    - MPI-ESM-LR
#    - ERA-Interim
#    - BNU-ESM

regrid_pars: &regpars
  regrid_dataset: MPI-ESM-LR
#  regrid_dataset: ERA-Interim

mip_definition: &mipdef
  mip: day

################################################
# Define preprocessor elements using anchors   #
################################################

monthly_max: &pp_monmax
  monthly_statistics:
    operator: max

monthly_min: &pp_monmin
  monthly_statistics:
    operator: min

monthly_mean: &pp_monmean
  monthly_statistics:
    operator: min

filter_5day: &5day_filter
  timeseries_filter:
    window: 5
    span: 5
    filter_type: lowpass # TODO: check
    filter_stats: sum

monthly_sum: &pp_monsum
  monthly_statistics:
    operator: sum

################################################
# Define preprocessors                         #
################################################

preprocessors:
  pp_pr:
    convert_units:
      units: mm
  pp_max:
    <<: *pp_monmax

  pp_min:
    <<: *pp_monmin

  pp_sum:
    <<: *pp_monsum

  pp_5daymax:
    <<: *5day_filter
    <<: *pp_monmax

  pp_none:
   {}

################################################
# Define diagnostics                           #
################################################

diagnostics:
  extremeIndices:
    description: calculate extreme event indices

    variables:
      tas:
        <<: *mipdef
        preprocessor: pp_none
      tasmax:
        <<: *mipdef
        preprocessor: pp_none
      tasmin:
        <<: *mipdef
        preprocessor: pp_none
      pr:
        <<: *mipdef
        preprocessor: pp_none
        derive: true

    scripts:
      extremeIndices:
        script: extreme_events/extreme_events.py
        indices:
          - annual_number_of_frost_days
          - annual_number_of_summer_days
          - annual_number_of_icing_days
          - annual_number_of_tropical_nights
          - annual_number_of_days_where_cumulative_precipitation_is_above_10_mm
          - annual_number_of_days_where_cumulative_precipitation_is_above_20_mm
        quickplot:
          plot_type: pcolormesh
        <<: *refpars
        <<: *regpars
        # TODO: what is that doing? Is this a used text for the plots?
        mip_name: CMIP
        # TODO: why is that the same name twice? is this dedicated plots?
        timeseries_idx:
          - fdETCCDI_yr
        gleckler_idx:
          - fdETCCDI_yr
        <<: *pltpars
        <<: *rngpars


---
documentation:
  description: |
    Recipe for russell et al Figure 6 (volume transport). Density layer based 
    volume transport (in Sv) across 30S based on the layer definitions in
    Talley (2008). The dark blue bars are the integrated totals for each layer
    and can be compared to the magenta lines, which are the observed values 
    from Talley (2008). The narrower red bars are equal subdivisions of each
    blue layer
 
  authors:
    - russ_jo
    - pand_am 

  maintainer:

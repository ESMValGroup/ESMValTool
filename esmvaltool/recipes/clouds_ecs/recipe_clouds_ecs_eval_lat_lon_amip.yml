preprocessors:

  lat_lon_mmm:
    custom_order: true
    regrid:
      target_grid: 2x2
      scheme: linear
    multi_model_statistics:
      span: full
      statistics: [mean]
    climate_statistics:
      operator: mean

  lat_lon:
    regrid:
      target_grid: 2x2
      scheme: linear
    climate_statistics:
      operator: mean



diagnostics:

  # **********************************************************************
  # Centered pattern correlation 
  # **********************************************************************

  tas: &corr_diag
    description: Calculate pattern correlation value
    variables:
      tas: &tas_settings
        preprocessor: regrid_2_2
        reference_dataset: ERA5
        alternative_dataset: NCEP
        project: CMIP6
        exp: historical
        ensemble: r1i1p1f1
        grid: gr
        mip: Amon
        <<: *years_hist
        additional_datasets: *datasets
    additional_datasets:
      - {dataset: ERA5, project: OBS6, type: reanaly, version: v1, tier: 3}
      - {dataset: NCEP, project: OBS, type: reanaly, version: 1, tier: 2}      
    scripts:
      pattern_cor: &fig_pattern_cor
        script: ipcc_ar6/corr_pattern.ncl
        group_by: tag

  clt:
    <<: *corr_diag
    variables:
      clt: &clt_settings
        <<: *tas_settings
        reference_dataset: ESACCI-CLOUD
        alternative_dataset: MODIS
    additional_datasets:
      - {dataset: ESACCI-CLOUD, project: OBS, type: sat, version: AVHRR-AMPM-fv3.0, tier: 2,
         start_year: 1992, end_year: 2016}
      - {dataset: MODIS, project: OBS, type: sat, version: MYD08-M3, tier: 3,
         start_year: 2003, end_year: 2018}


  clivi:
    <<: *corr_diag
    variables:
      clivi: &clivi_settings
        <<: *tas_settings
        reference_dataset: ESACCI-CLOUD
        alternative_dataset: CLOUDSAT-L2
    additional_datasets:
            #- {dataset: ESACCI-CLOUD, project: OBS, type: sat, version: AVHRR-AMPM-fv3.0, tier: 2}
      - {dataset: ESACCI-CLOUD, project: OBS, type: sat, version: AVHRR-AMPM-fv3.0, tier: 2,
         start_year: 1992, end_year: 2016}
      - {dataset: CLOUDSAT-L2, project: OBS, type: sat, version: P1-R05-gridbox-average-noprecip, tier: 3,
         start_year: 2006, end_year: 2017}
         #- {dataset: MODIS, project: OBS, type: sat, version: MYD08-M3, tier: 3,
         #   start_year: 2003, end_year: 2018}


  lwp:
    <<: *corr_diag
    variables:
      lwp: &lwp_settings
        <<: *tas_settings
        derive: true
        force_derivation: false
        reference_dataset: ESACCI-CLOUD
        alternative_dataset: CLOUDSAT-L2
    additional_datasets:

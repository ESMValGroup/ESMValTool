preprocessors:

  zonal_mmm:
    custom_order: true
    mask_landsea:
      mask_out: land
    regrid:
      target_grid: 2x2
      scheme: linear
    zonal_statistics:
      operator: mean
    multi_model_statistics:
      span: full
      statistics: [mean, p5, p95]
    climate_statistics:
      operator: mean

  zonal:
    mask_landsea:
      mask_out: land
    regrid:
      target_grid: 2x2
      scheme: linear
      #zonal_statistics:
      #  operator: mean
    climate_statistics:
      operator: mean


diagnostics:

  clt_zonal: &zonal_diag
    description: comparison of zonal mean
    variables:
      ECS_high_hist: &var_clt
        short_name: clt
        preprocessor: zonal
        mip: Amon
        project: CMIP6
        exp: historical
        ensemble: r1i1p1f1
        grid: gr
        <<: *years_hist
        additional_datasets: *datasets_ecs_high
      ECS_med_hist:
        <<: *var_clt
        additional_datasets: *datasets_ecs_med
      ECS_low_hist:
        <<: *var_clt
        additional_datasets: *datasets_ecs_low
      ECS_high_scen:
        <<: *var_clt
        <<: *years_scen
        additional_datasets: *datasets_ecs_high_scenario
      ECS_med_scen:
        <<: *var_clt
        <<: *years_scen
        additional_datasets: *datasets_ecs_med_scenario
      ECS_low_scen:
        <<: *var_clt
        <<: *years_scen
        additional_datasets: *datasets_ecs_low_scenario
      tas_ECS_high_hist: &var_tas
        <<: *var_clt
        short_name: tas
      tas_ECS_med_hist:
        <<: *var_tas
        additional_datasets: *datasets_ecs_med
      tas_ECS_low_hist:
        <<: *var_tas
        additional_datasets: *datasets_ecs_low
      tas_ECS_high_scen:
        <<: *var_tas
        <<: *years_scen
        exp: ssp585
        additional_datasets: *datasets_ecs_high_scenario
      tas_ECS_med_scen:
        <<: *var_tas
        <<: *years_scen
        exp: ssp585
        additional_datasets: *datasets_ecs_med_scenario
      tas_ECS_low_scen:
        <<: *var_tas
        <<: *years_scen
        exp: ssp585
        additional_datasets: *datasets_ecs_low_scenario
      OBS:
        <<: *var_clt
        preprocessor: zonal
        additional_datasets:
          - {dataset: ESACCI-CLOUD, project: OBS, type: sat,
             version: AVHRR-AMPM-fv3.0, tier: 2}
    scripts:
      zonal_diff:
        script: clouds_ecs/group_line_diff.py
        group_by: [['ECS_low_hist', 'ECS_low_scen'],
                   ['ECS_med_hist', 'ECS_med_scen'],
                   ['ECS_high_hist', 'ECS_high_scen']]
        plot_type: zonal
        filename_attach: 'ssp585'


  lwp_zonal:
    <<: *zonal_diag
    variables:
      ECS_high_hist:
        <<: *var_clt
        short_name: lwp
        derive: true
        additional_datasets: *datasets_ecs_high
      ECS_med_hist:
        <<: *var_clt
        short_name: lwp
        derive: true
        additional_datasets: *datasets_ecs_med
      ECS_low_hist:
        <<: *var_clt

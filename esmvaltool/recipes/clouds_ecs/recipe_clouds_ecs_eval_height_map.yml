preprocessors:

  height:
    extract_levels:
      levels: {cmor_table: CMIP6, coordinate: plev27}
      coordinate: air_pressure
      scheme: linear
    regrid:
      target_grid: 2x2
      scheme: linear
    zonal_statistics:
      operator: mean
    climate_statistics:
      operator: mean


diagnostics:

  zonal_height: &height_diag
    description: mean zonal height plot
    variables:
      cl_ECS_high_hist: &var_cl
        short_name: cl
        preprocessor: height
        mip: Amon
        project: CMIP6
        exp: historical
        ensemble: r1i1p1f1
        grid: gr
        <<: *years
        additional_datasets: *datasets_ecs_high
      cl_ECS_med_hist:
        <<: *var_cl
        additional_datasets: *datasets_ecs_med
      cl_ECS_low_hist:
        <<: *var_cl
        additional_datasets: *datasets_ecs_low
      cl_ECS_high_scen:
        <<: *var_cl
        <<: *years_ssp585
        exp: ssp585
        additional_datasets: *datasets_ecs_high_scenario
      cl_ECS_med_scen:
        <<: *var_cl
        <<: *years_ssp585
        additional_datasets: *datasets_ecs_med_scenario
      cl_ECS_low_scen:
        <<: *var_cl
        <<: *years_ssp585
        additional_datasets: *datasets_ecs_low_scenario
      cli_ECS_high_hist:
        <<: *var_cl
        short_name: cli
        additional_datasets: *datasets_ecs_high
      cli_ECS_med_hist:
        <<: *var_cl
        short_name: cli
        additional_datasets: *datasets_ecs_med
      cli_ECS_low_hist:
        <<: *var_cl
        short_name: cli
        additional_datasets: *datasets_ecs_low
      cli_ECS_high_scen:
        <<: *var_cl
        <<: *years_ssp585
        short_name: cli
        exp: ssp585
        additional_datasets: *datasets_ecs_high_scenario
      cli_ECS_med_scen:
        <<: *var_cl
        <<: *years_ssp585
        short_name: cli
        additional_datasets: *datasets_ecs_med_scenario
      cli_ECS_low_scen:
        <<: *var_cl
        <<: *years_ssp585
        short_name: cli
        additional_datasets: *datasets_ecs_low_scenario
      clw_ECS_high_hist:
        <<: *var_cl
        short_name: clw
        additional_datasets: *datasets_ecs_high
      clw_ECS_med_hist:
        <<: *var_cl
        short_name: clw
        additional_datasets: *datasets_ecs_med
      clw_ECS_low_hist:
        <<: *var_cl
        short_name: clw
        additional_datasets: *datasets_ecs_low
      clw_ECS_high_scen:
        <<: *var_cl
        <<: *years_ssp585
        short_name: clw
        exp: ssp585
        additional_datasets: *datasets_ecs_high_scenario
      clw_ECS_med_scen:
        <<: *var_cl
        <<: *years_ssp585
        short_name: clw
        additional_datasets: *datasets_ecs_med_scenario
      clw_ECS_low_scen:
        <<: *var_cl
        <<: *years_ssp585
        short_name: clw
        additional_datasets: *datasets_ecs_low_scenario
      ta_ECS_high_hist: &var_ta
        <<: *var_cl
        short_name: ta
      ta_ECS_med_hist:
        <<: *var_ta
        additional_datasets: *datasets_ecs_med
      ta_ECS_low_hist:
        <<: *var_ta
        additional_datasets: *datasets_ecs_low
      ta_ECS_high_scen:
        <<: *var_ta
        <<: *years_ssp585
        exp: ssp585
        additional_datasets: *datasets_ecs_high_scenario
      ta_ECS_med_scen:
        <<: *var_ta
        <<: *years_ssp585
        exp: ssp585
        additional_datasets: *datasets_ecs_med_scenario
      ta_ECS_low_scen:
        <<: *var_ta
        <<: *years_ssp585
        exp: ssp585
        additional_datasets: *datasets_ecs_low_scenario
    scripts:
      height:
        script: clouds_ecs/group_lev_diff.py
        plot_type: height
        group_by: [['ECS_low_hist', 'ECS_low_scen'],
                   ['ECS_med_hist', 'ECS_med_scen'],
                   ['ECS_high_hist', 'ECS_high_scen']]
        filename_attach: ssp585
        #plot_each_model: true

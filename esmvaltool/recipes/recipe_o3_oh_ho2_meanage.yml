# ESMValTool
# This is basic example for ozone variability in the tropics
# recipe for trying new variables??

documentation:
  title: Ozone variability over tropics

  description: "Recipe to analyze and visualize ozone variability in the tropics"

  authors:
    - gulletutan_gulcin

datasets:
  - {dataset: MRI-ESM2-0, project: CMIP6, exp: historical, ensemble: r1i1p1f1, start_year: 2010, end_year: 2014, grid: gnz}

preprocessors:
  tropics_anomalies:
    anomalies:
      period: monthly
  extract_region:
    start_latitude: -20.
    end_latitude: 20.
    start_longitude: 0.
    end_longitude: 360.
  extract_levels:
    levels: [10000.]
    scheme: linear
  area_statistics:
    operator: mean
   
diagnostics:
  diagnostic_o3:
    description: Analyze variables for ozone time series
    variables:
      ozone_tropics:
        preprocessor: tropics_anomalies
        short_name: o3
        mip: AERmonZ
      oh:
        preprocessor: tropics_anomalies
        short_name: oh
        mip: AERmonZ
      ho2:
        preprocessor: tropics_anomalies
        short_name: ho2
        mip: AERmonZ       
      meanage:
        preprocessor: tropics_anomalies
        short_name: meanage
        mip: AERmonZ
   
    scripts:
      tropics_anomalies_script:
        script:  o3_29jan.py



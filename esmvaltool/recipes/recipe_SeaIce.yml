preprocessors:
  pp_noop:
    {}
  pp_regrid:
    regrid:
      target_grid: 1x1
      scheme: linear  # area_weighted


diagnostics:
  SeaIce_ancyc_NH: 
    description: Annual cycle of Arctic sea ice area and extent
    variables: 
      sic:
        preprocessor: pp_noop
        mip: OImon
        field: T2Ms
        fx_files: [areacello]
        additional_datasets:
          - {dataset: HadISST,   project: OBS,  type: reanaly,  version: 20130524,  start_year: 1960,  end_year: 2005,  tier: 2}
#          - {dataset: NSIDC-NT,  project: OBS,  type: sat,      version: NH,        start_year: 1960,  end_year: 2005,  tier: 2}
#          - {dataset: NSIDC-BT,  project: OBS,  type: sat,      version: NH,        start_year: 1960,  end_year: 2005,  tier: 2}
    scripts:
      ancyc:
        script: seaice/SeaIce_ancyc.ncl
        region: "Arctic"      # "Arctic" or "Antarctic"; entire hemisphere will be evaluated
        month: "9"            # A = annual mean, 3 = March, 9 = September
        styleset: "CMIP5"     # "CMIP5", "DEFAULT"
        range_option: 0       # 0 = use each dataset's whole time range as specified in namelist
                              # 1 = use only intersection of all time ranges 
        multi_model_mean: "n" # Plot multi-model mean & std dev ("y"/"n")
        EMs_in_lg: False      # True: create legend label for each individual ensemble member
        fill_pole_hole: True  # True: Fill polar hole in data with sic = 1.

  SeaIce_tsline_NH:
    description: Timeseries of September Arctic sea ice area and extent
    variables: 
      sic:
        preprocessor: pp_noop
        mip: OImon
        field: T2Ms 
        fx_files: [areacello]
        additional_datasets:
          - {dataset: HadISST,   project: OBS,  type: reanaly,  version: 20130524,  start_year: 1960,  end_year: 2005,  tier: 2}
#          - {dataset: NSIDC-NT,  project: OBS,  type: sat,      version: NH,        start_year: 1960,  end_year: 2005,  tier: 2}
#          - {dataset: NSIDC-BT,  project: OBS,  type: sat,      version: NH,        start_year: 1960,  end_year: 2005,  tier: 2}
    scripts:
      tsline:
        script: seaice/SeaIce_tsline.ncl
        region: "Arctic"      # "Arctic" or "Antarctic"; entire hemisphere will be evaluated
        month: "9"            # A = annual mean, 3 = March, 9 = September
        styleset: "CMIP5"     # "CMIP5", "DEFAULT"
        range_option: 0       # 0 = use each dataset's whole time range as specified in namelist
                              # 1 = use only intersection of all time ranges 
        multi_model_mean: "y" # Plot multi-model mean & std dev ("y"/"n")
        EMs_in_lg: False      # True: create legend label for each individual ensemble member
        fill_pole_hole: True  # True: Fill polar hole in data with sic = 1.
        
  SeaIce_polcon_NH: 
    description: NH polar contour plot of Arctic sea ice concentration
    variables: 
      sic:
        preprocessor: pp_noop
        mip: OImon
        field: T2Ms
        fx_files: [areacello]
        additional_datasets:
          - {dataset: HadISST,  project: OBS,  type: reanaly,  version: 20130524,  start_year: 1960,  end_year: 2005,  tier: 2}
    scripts:
      polcon:
        script: seaice/SeaIce_polcon.ncl
        region: "Arctic"    # "Arctic" or "Antarctic"; entire hemisphere will be evaluated
        month: "9"          # A = annual mean, 3 = March, 9 = September
        styleset: "CMIP5"   # "CMIP5", "DEFAULT"
        range_option: 1     # 0 = use each dataset's whole time range as specified in namelist
                            # 1 = use only intersection of all time ranges 
        contour_extent: "n" # y = draw a red contour line for sic extent in polar stereographic plots
        max_vert: 1         # max allowed number of rows on a panel page (vertical)
        max_hori: 1         # max allowed number of columns on a panel page (horizontal)
        max_lat: -50.       # Antarctic plotted from -90° up to this latitude
        min_lat: 60.        # Arctic plotted from 90° up to this latitude

  SeaIce_polcon_diff_NH: 
    description: NH polar contour difference plot of Arctic sea ice concentration
    variables: 
      sic:
        preprocessor: pp_regrid
        mip: OImon
        field: T2Ms 
        reference_dataset: HadISST
        additional_datasets:
          - {dataset: HadISST,  project: OBS,  type: reanaly,  version: 20130524,  start_year: 1960,  end_year: 2005,  tier: 2}
    scripts:
      polcon_diff:
        script: seaice/SeaIce_polcon_diff.ncl
        region: "Arctic"    # "Arctic" or "Antarctic"; entire hemisphere will be evaluated
        month: "9"          # A = annual mean, 3 = March, 9 = September
        styleset: "CMIP5"   # "CMIP5", "DEFAULT"
        range_option: 1     # 0 = use each dataset's whole time range as specified in namelist
                            # 1 = use only intersection of all time ranges 
        contour_extent: "n" # y = draw a red contour line for sic extent in polar stereographic plots
        max_vert: 1         # max allowed number of rows on a panel page (vertical)
        max_hori: 1         # max allowed number of columns on a panel page (horizontal)
        max_lat: -50.       # Antarctic plotted from -90° up to this latitude
        min_lat: 60.        # Arctic plotted from 90° up to this latitude
        multi_model_mean: False


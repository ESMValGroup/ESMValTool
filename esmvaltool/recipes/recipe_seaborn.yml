# ESMValTool
# recipe_seaborn.yml
---
documentation:
  title: >
    Create arbitrary Seaborn plots.

  description: >
    This recipe showcases the use of the Seaborn diagnostic that provides a
    high-level interface to Seaborn for ESMValTool recipes. For this, the input
    data is arranged into a single `pandas.DataFrame`, which is then used as
    input for the Seaborn function defined by the option `seaborn_func`.

  authors:
    - schlund_manuel

  maintainer:
    - schlund_manuel

  references:
    - waskom21joss

  projects:
    - 4c
    - esm2025
    - isenes3
    - usmile


preprocessors:

  zonal_mean:
    zonal_statistics:
      operator: mean


diagnostics:

  plot_temperature_vs_lat:
    variables:
      zonal_mean_ta:
        short_name: ta
        mip: Amon
        preprocessor: zonal_mean
        project: CMIP6
        exp: historical
        timerange: '1991/2014'
    additional_datasets:
      - {dataset: CESM2-WACCM, grid: gn, ensemble: r1i1p1f1}
      - {dataset: GFDL-ESM4, grid: gr1, ensemble: r1i1p1f1}
    scripts:
      plot:
        script: seaborn_diag.py
        seaborn_func: relplot
        seaborn_kwargs:
          x: latitude
          y: zonal_mean_ta
          col: alias
          col_wrap: 2
          hue: air_pressure
          hue_norm: log
          palette: plasma
          linewidth: 0.0
          marker: o
          s: 1
        add_aux_coords: true
        data_frame_ops:
          eval: air_pressure = air_pressure / 100.0
        dropna_kwargs:
          axis: 0
          how: any
        legend_title: Pressure [hPa]
        plot_object_methods:
          set:
            xlabel: 'Latitude [Â°]'
            ylabel: 'Temperatute [K]'
          set_titles: '{col_name}'
        seaborn_settings:
          style: ticks
          rc:
            axes.titlepad: 15.0
        suptitle: Simulated Temperature (1991-2014)

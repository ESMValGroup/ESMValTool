#          - {dataset: MPI-ESM1-2-LR, grid: gn}
#          - {dataset: MIROC6 , grid: gn}
#          - {dataset: MRI-ESM2-0, grid: gn}
      tas:
        <<: *my_settings
        short_name: tas
        preprocessor: pre_tas

      tas_baffin:
        <<: *my_settings
        short_name: tas
        preprocessor: pre_tas_baffin

      tas_sib:
        <<: *my_settings
        short_name: tas
        preprocessor: pre_tas_sib

      psl_Ural:
        <<: *my_settings
        short_name: psl
        preprocessor: pressure_ural

      psl_Sib:
        <<: *my_settings
        short_name: psl
        preprocessor: pressure_sib

      psl_Aleut:
        <<: *my_settings
        short_name: psl
        preprocessor: pressure_aleut
  
      zon_wind:
        <<: *my_settings
        short_name: uas
        preprocessor: zonal_wind
   
      va:
        <<: *my_settings
        short_name: va
        preprocessor: heat_flux

      ta:

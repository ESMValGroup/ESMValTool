# ESMValTool
# recipe_Arctic_telecon_tests.yml
---
documentation:
  description: |
    Recipe of EG in Arctic-midlatitude teleconnections.

  title: Recipe that runs an example empty diagnostic written in Python.

  authors:
    - galytska_evgenia

  maintainer:
    - galytska_evgenia

  references:
    - acknow_project

  projects:
    - esmval


preprocessors:

  bk_ice:
    anomalies:
      period: monthly
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_region:
      start_latitude: 70.
      end_latitude: 80.
      start_longitude: 30.
      end_longitude: 105.
    area_statistics:
      operator: mean

  ok_ice:
    anomalies:
      period: monthly
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_region:
      start_latitude: 50.
      end_latitude: 60.
      start_longitude: 140.
      end_longitude: 160.
    area_statistics:
      operator: mean

  pv:
    anomalies:
      period: monthly
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_levels:
      levels: [10000., 7000., 5000., 3000., 2000., 1000.]
      scheme: linear
    extract_region:
      start_latitude: 65.
      end_latitude: 90.
      start_longitude: 0.
      end_longitude: 360.
    area_statistics:
      operator: mean

  pressure_sib:
    anomalies:
      period: monthly
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_region:
      start_latitude: 40.
      end_latitude: 65.
      start_longitude: 85.
      end_longitude: 120.
    area_statistics:
      operator: mean

  pressure_ural:
    anomalies:
      period: monthly
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_region:
      start_latitude: 45.
      end_latitude: 70.
      start_longitude: 40.
      end_longitude: 85.
    area_statistics:
      operator: mean

  pressure_aleut:
    anomalies:
      period: monthly
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_region:
      start_latitude: 45.
      end_latitude: 80.
      start_longitude: 160.
      end_longitude: 260.
    area_statistics:
      operator: mean

  pre_tas:
    anomalies:
      period: monthly
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_region:
      start_latitude: 65.
      end_latitude: 90.
      start_longitude: 0.
      end_longitude: 360.
    area_statistics:
      operator: mean

  pre_tas_baffin:
    anomalies:
      period: monthly
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_region:
      start_latitude: 55.
      end_latitude: 75.
      start_longitude: 290.
      end_longitude: 310.
    area_statistics:
      operator: mean

  pre_tas_sib:
    anomalies:
      period: monthly
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_region:
      start_latitude: 60.
      end_latitude: 70.
      start_longitude: 20.
      end_longitude: 100.
    area_statistics:
      operator: mean

  heat_flux:
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_levels:
      levels: 10000
      scheme: linear
    extract_region:
      start_latitude: 45.
      end_latitude: 75.
      start_longitude: 0.
      end_longitude: 360.

  zonal_wind:
    anomalies:
      period: monthly
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_region:
      start_latitude: 50.
      end_latitude: 70.
      start_longitude: 0.
      end_longitude: 360.
    area_statistics:
      operator: mean

diagnostics:

  diagnostic_general:
    description: Get most of Arctic_midlat actors
    themes:
       - phys
    realms:
      - atmos
    variables:
      pv: &my_settings
        short_name: zg
        preprocessor: pv
        start_year: 1979
        end_year: 1980
        mip: Amon
        project: CMIP6
        exp:
          - historical
        ensemble: r1i1p1f1
        additional_datasets:
          - {dataset: ERA5, project: native6, type: reanaly, version: 1, tier: 3}
          - {dataset: ACCESS-CM2, grid: gn}
#          - {dataset: ACCESS-ESM1-5, grid: gn}
#          - {dataset: BCC-CSM2-MR , grid: gn}
#          - {dataset: CAMS-CSM1-0, grid: gn}
#          - {dataset: CanESM5, grid: gn}

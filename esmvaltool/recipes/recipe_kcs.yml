preprocessors:

  preprocessor_global:
    area_statistics:
      operator: mean

  preprocessor_nlpoint:
    # Extract point in the S-E corner of the Netherlands
    extract_point:
      # degrees east & north
      longitude: 6.25
      latitude: 51.25
      scheme: linear

diagnostics:
  diagnostic1:
    description: >
      Calculate the global annual temperature change,
      across all models, and match the model of interest
      to its percentiles at given epochs
    variables:
      tas:
        preprocessor: preprocessor_global
        project: CMIP5
        mip: Amon
    scripts:
      script1:
        script: kcs/tas_annual_change.py
        # output: CSV file
        output: tas-annual-change.csv

      script2:
        script: kcs/calculate_steering_table.py
        ancestors: [script1, tas]
        input: tas-annual-change.csv
        # output: CSV file
        output: steering_table.csv
        model: CCSM4
        reference_period: [1980, 2009]
        scenarios:
          - {'name': 'W', 'epoch': 2050, 'percentile': 90}
          - {'name': 'G', 'epoch': 2050, 'percentile': 10}
          - {'name': 'W', 'epoch': 2085, 'percentile': 90}
          - {'name': 'G', 'epoch': 2085, 'percentile': 10}
        timespan_years: 30
        window_rolling_mean: 10

  diagnostic2:
    description: "Resample the model of interest runs"
    variables:
      tas:
        preprocessor: preprocessor_nlpoint
        project: CMIP5
        mip: Amon
      pr:
        preprocessor: preprocessor_nlpoint
        project: CMIP5
        mip: Amon
    scripts:
      script1:
        script: kcs/resample.py
        ancestors: [diagnostic1/script2, tas, pr]
        model: CCSM4
        # output: CSV file
        steering_table: steering_table.csv
        indices_output: indices.h5
        resamples_output: resamples.h5
        conditions: conditions.yml
        penalties:
          1: 0.0
          2: 0.0
          3: 1.0
          4: 5.0

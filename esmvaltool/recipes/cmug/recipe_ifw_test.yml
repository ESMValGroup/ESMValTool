# ESMValTool
---
documentation:
  title: IFW test
  description: >
    Test processing of IFW model data.
  authors:
    - lauer_axel
  maintainer:
    - lauer_axel


# Note: The following models are just examples
datasets:
  - {project: IFW, dataset: ifwf, fstep: '0', frequency: 12hr}


preprocessors:

  full_climatology:
    climate_statistics:
      period: full
    regrid:
      target_grid: 2x2
      scheme:
        reference: esmf_regrid.schemes:ESMFAreaWeighted


diagnostics:

  # Climatologies - maps (full climatology)

  plot_maps_with_references_od550aer:
    description: Plot climatology maps including reference datasets for od550aer.
    variables:
      od550aer:
        timerange: '20200601/20200630'  # can be specified, this is just an example
        mip: aero
        preprocessor: full_climatology
        additional_datasets:
          - {dataset: ESACCI-AEROSOL, project: OBS, tier: 2, frequency: day,
             type: sat, version: SLSTR-SU-v1.12-DAILY, reference_for_monitor_diags: true}
    scripts:
      plot:
        plot_folder: '{plot_dir}'
        plot_filename: '{plot_type}_{real_name}_{dataset}_{mip}'
        script: monitor/multi_datasets.py
        plots:
          map:
            common_cbar: true

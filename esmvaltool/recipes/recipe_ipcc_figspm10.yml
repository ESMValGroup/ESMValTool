# ESMValTool
# recipe_ipcc_figspm10.yml
---
documentation:

  description: |
    Reproducing figure SPM10 from IPCC AR5.

  authors:
    - schl_ma

  maintainer:
    - schl_ma

  projects:
    - crecendo


DATASET_ANCHOR: &datasets
  - {dataset: BNU-ESM}
  - {dataset: CESM1-BGC}
  - {dataset: CanESM2}
  - {dataset: GFDL-ESM2G}
  - {dataset: HadGEM2-CC}
  - {dataset: HadGEM2-ES}
  - {dataset: IPSL-CM5A-LR}
  - {dataset: IPSL-CM5A-MR}
  - {dataset: MIROC-ESM}
  - {dataset: MPI-ESM-LR}
  - {dataset: NorESM1-ME}


diagnostics:
  variables:
    tas_historical: &historical
      short_name: tas
      project: CMIP5
      mip: Amon
      exp: historical
      start_year: 1861
      end_year: 2005
      ensemble: r1i1p1
      additional_datasets: *datasets
    tas_1pctCO2: &1pctCO2
      <<: *historical
      exp: historical
      end_year: 1989
      additional_datasets:
        - {dataset: BNU-ESM}
        - {dataset: CESM1-BGC}
        - {dataset: CanESM2}
        - {dataset: GFDL-ESM2G, start_year: 1, end_year: 129}
        - {dataset: HadGEM2-CC}
        - {dataset: HadGEM2-ES}
        - {dataset: IPSL-CM5A-LR}
        - {dataset: IPSL-CM5A-MR}
        - {dataset: MIROC-ESM}
        - {dataset: MPI-ESM-LR}
        - {dataset: NorESM1-ME}
    tas_rcp26: &rcp26
      <<: *historical
      exp: rcp26
      start_year: 2010
      end_year: 2099
    tas_rcp45: &rcp45
      <<: *rcp26
      exp: rcp45
    tas_rcp60: &rcp60
      <<: *rcp26
      exp: rcp60
    tas_rcp45: &rcp85
      <<: *rcp26
      exp: rcp85
      start_year: 2006
    co2mass_historical:
      <<: *historical
      short_name: co2mass
    co2mass_1pctCO2:
      <<: *1pctCO2
      short_name: co2mass
    co2mass_rcp26:
      <<: *rcp26
      short_name: co2mass
    co2mass_rcp45:
      <<: *rcp45
      short_name: co2mass
    co2mass_rcp60:
      <<: *rcp60
      short_name: co2mass
    co2mass_rcp85:
      <<: *rcp85
      short_name: co2mass





</namelist_summary>

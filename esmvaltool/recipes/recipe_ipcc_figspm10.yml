# ESMValTool
# recipe_ipcc_figspm10.yml
---
documentation:

  description: |
    Reproducing figure SPM10 from IPCC AR5.

  authors:
    - schl_ma

  maintainer:
    - schl_ma

  references:
    - collins13ipcc

  domains:
    - global

  realms:
    - atmos

  themes:
    - carbon
    - bgphys

  projects:
    - crescendo


DATASET_ANCHOR: &datasets
  - {dataset: BNU-ESM}
  - {dataset: CESM1-BGC}
  - {dataset: CanESM2}
  - {dataset: GFDL-ESM2G}
  - {dataset: HadGEM2-CC}
  - {dataset: HadGEM2-ES}
  - {dataset: IPSL-CM5A-LR}
  - {dataset: IPSL-CM5A-MR}
  - {dataset: MIROC-ESM}
  - {dataset: MPI-ESM-LR}
  - {dataset: NorESM1-ME}


diagnostics:
  diag_figspm10:
    variables:
      tas_historical: &historical
        short_name: tas
        project: CMIP5
        mip: Amon
        field: T2Ms
        exp: [historical, rcp85]
        start_year: 1861
        end_year: 2009
        ensemble: r1i1p1
        fx_files: ['areacella']
        additional_datasets: *datasets
      tas_1pctCO2: &1pctCO2
        <<: *historical
        exp: 1pctCO2
        end_year: 1989
        additional_datasets:
          - {dataset: BNU-ESM}
          - {dataset: CESM1-BGC}
          - {dataset: CanESM2}
          - {dataset: GFDL-ESM2G, start_year: 1, end_year: 129}
          - {dataset: HadGEM2-CC}
          - {dataset: HadGEM2-ES}
          - {dataset: IPSL-CM5A-LR}
          - {dataset: IPSL-CM5A-MR}
          - {dataset: MIROC-ESM, start_year: 1, end_year: 129}
          - {dataset: MPI-ESM-LR}
          - {dataset: NorESM1-ME}
      tas_rcp26: &rcp26
        <<: *historical
        exp: rcp26
        start_year: 2010
        end_year: 2099
      tas_rcp45: &rcp45
        <<: *rcp26
        exp: rcp45
      tas_rcp60: &rcp60
        <<: *rcp26
        exp: rcp60
      tas_rcp85: &rcp85
        <<: *rcp26
        exp: rcp85
      co2mass_historical:
        <<: *historical
        short_name: co2mass
        field: T0M
        additional_datasets:
        - {dataset: MIROC-ESM}
      co2mass_1pctCO2:
        <<: *1pctCO2
        short_name: co2mass
        field: T0M
        additional_datasets:
          - {dataset: MIROC-ESM, start_year: 1, end_year: 129}
      co2mass_rcp26:
        <<: *rcp26
        short_name: co2mass
        field: T0M
        additional_datasets:
        - {dataset: MIROC-ESM}
      co2mass_rcp45:
        <<: *rcp45
        short_name: co2mass
        field: T0M
        additional_datasets:
        - {dataset: MIROC-ESM}
      co2mass_rcp60:
        <<: *rcp60
        short_name: co2mass
        field: T0M
        additional_datasets:
        - {dataset: MIROC-ESM}
      co2mass_rcp85:
        <<: *rcp85
        short_name: co2mass
        field: T0M
        additional_datasets:
        - {dataset: MIROC-ESM}
      nbp_historical:
        <<: *historical
        short_name: nbp_grid
        mip: Lmon
        derive: true
      nbp_1pctCO2:
        <<: *1pctCO2
        short_name: nbp_grid
        mip: Lmon
        derive: true
      nbp_rcp26:
        <<: *rcp26
        short_name: nbp_grid
        mip: Lmon
        derive: true
      nbp_rcp45:
        <<: *rcp45
        short_name: nbp_grid
        mip: Lmon
        derive: true
      nbp_rcp60:
        <<: *rcp60
        short_name: nbp_grid
        mip: Lmon
        derive: true
      nbp_rcp85:
        <<: *rcp85
        short_name: nbp_grid
        mip: Lmon
        derive: true
      fgco2_historical:
        <<: *historical
        short_name: fgco2_grid
        mip: Omon
        derive: true
      fgco2_1pctCO2:
        <<: *1pctCO2
        short_name: fgco2_grid
        mip: Omon
        derive: true
      fgco2_rcp26:
        <<: *rcp26
        short_name: fgco2_grid
        mip: Omon
        derive: true
      fgco2_rcp45:
        <<: *rcp45
        short_name: fgco2_grid
        mip: Omon
        derive: true
      fgco2_rcp60:
        <<: *rcp60
        short_name: fgco2_grid
        mip: Omon
        derive: true
      fgco2_rcp85:
        <<: *rcp85
        short_name: fgco2_grid
        mip: Omon
        derive: true
    scripts:
      figspm10:
        script: ipcc_ar5/spm_fig10.py

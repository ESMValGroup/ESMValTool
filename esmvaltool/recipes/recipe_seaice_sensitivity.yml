# ESMValTool
# recipe_smpi.yml
---
documentation:
  title: Seaice sensitivity

  description: |
    Recipe for quantifying the sensitivity of sea ice to global warming.
    Siconc data is summed for each hemisphere and then compared to the
    change in globally meaned, annually meaned surface air temperature.
    In the northern hemisphere, September sea ice data is used.
    In the southern hemisphere, annual mean sea ice data is used.
    Two plots are produced for each hemisphere, one showing the gradient
    of the direct regression of sea ice area over temperature, and the
    other showing the two separate trends over time.

  authors:
    - sellar_alistair
    - parsons_naomi

  maintainer:
    - sellar_alistair

datasets:
  - {dataset: HadGEM3-GC31-LL, ensemble: r1i1p1f3, exp: historical, grid: gn, institute: MOHC, project: CMIP6}

preprocessors:
  extract_test_period:
    &extract_test_period
    extract_time:
      start_day: 1
      start_month: 1
      start_year: 1979
      end_day: 31
      end_month: 12
      end_year: 2014

  extract_sept:
    &extract_sept
    extract_month:
      month: 9

  nh_total_area:
    &nh_total_area
    extract_region:
      start_longitude: 0
      end_longitude: 360
      start_latitude: 0
      end_latitude: 90
    area_statistics:
      operator: sum
    convert_units:
      units: 1e6 km2

  sh_total_area:
    &sh_total_area
    extract_region:
      start_longitude: 0
      end_longitude: 360
      start_latitude: -90
      end_latitude: 0
    area_statistics:
      operator: sum
    convert_units:
      units: 1e6 km2

  global_mean:
    &global_mean
    area_statistics:
      operator: mean

  annual_mean:
    &annual_mean
    annual_statistics:
      operator: mean

  pp_arctic_sept_sea_ice:
    <<: *extract_test_period
    <<: *extract_sept
    <<: *nh_total_area

  pp_antarctic_avg_ann_sea_ice:
    <<: *extract_test_period
    <<: *annual_mean
    <<: *sh_total_area

  pp_avg_ann_global_temp:
    <<: *extract_test_period
    <<: *global_mean
    <<: *annual_mean

diagnostics:
  arctic:
    description: Plots September sea ice above 0 latitude in millions of square kilometres
    variables:
      siconc:
        preprocessor: pp_arctic_sept_sea_ice
        mip: SImon
      tas:
        preprocessor: pp_avg_ann_global_temp
        mip: Amon
    scripts:
      sea_ice_sensitivity_script:
        script: seaice/seaice_sensitivity.py

  antarctic:
    description: Plots annual mean sea ice below 0 latitude in millions of square kilometres
    variables:
      siconc:
        preprocessor: pp_antarctic_avg_ann_sea_ice
        mip: SImon
      tas:
        preprocessor: pp_avg_ann_global_temp
        mip: Amon
    scripts:
      sea_ice_sensitivity_script:
        script: seaice/seaice_sensitivity.py

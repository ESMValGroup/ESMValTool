preprocessors:
  pp_lineplots_gl_mon: &pp_lineplots_gl_mon
    custom_order: true
    convert_units:
      units: ppbv
    <<: *global_mon

  pp_lineplots_gl_ann:
    custom_order: true
    convert_units:
      units: ppbv
    <<: *global_ann

  pp_lineplots_nh_mon: &pp_lineplots_nh_mon
    custom_order: true
    convert_units:
      units: ppbv
    <<: *nh_mon

  pp_lineplots_nh_ann:
    custom_order: true
    convert_units:
      units: ppbv
    <<: *nh_ann

  pp_lineplots_sh_mon: &pp_lineplots_sh_mon
    custom_order: true
    convert_units:
      units: ppbv
    <<: *sh_mon

  pp_lineplots_sh_ann:
    custom_order: true
    convert_units:
      units: ppbv
    <<: *sh_ann

  pp_lineplots_anncyc_gl:
    custom_order: true
    <<: *pp_lineplots_gl_mon
    climate_statistics:
      operator: mean
      period: month

  pp_lineplots_anncyc_nh:
    custom_order: true
    <<: *pp_lineplots_nh_mon
    climate_statistics:
      operator: mean
      period: month

  pp_lineplots_anncyc_sh:
    custom_order: true
    <<: *pp_lineplots_sh_mon
    climate_statistics:
      operator: mean
      period: month


xch4_def_cmip6: &xch4def_cmip6
  mip: Amon
  start_year: 2003
  end_year: 2014

xch4_def_future: &xch4def_fut
  mip: Amon
  start_year: 2016
  end_year: 2099


diagnostics:
  ### global analyses
  lineplots_gl_monmean:
    description: lineplot monthly means
    variables:
      xch4:
        preprocessor: pp_lineplots_gl_mon
        <<: *xch4def_cmip6
    scripts:
      lineplot_gl_monmean:
        script: mpqb/mpqb_lineplot.py
  lineplots_gl_gr:
    description: lineplot growth rate global
    variables:
      xch4:
        preprocessor: pp_lineplots_gl_ann
        <<: *xch4def_cmip6
    scripts:
      lineplot_gl_growthrate:
        script: mpqb/mpqb_lineplot_growthrate.py
  lineplots_anncyc_gl:
    description: lineplot annual cycle
    variables:
      xch4:
        preprocessor: pp_lineplots_anncyc_gl
        derive: true
        <<: *xch4def_cmip6
    scripts:
      lineplot_gl_anncyc:
        script: mpqb/mpqb_lineplot_anncyc.py

  ### NH analyses
  lineplots_nh_monmean:
    description: lineplot monthly means for the NH
    variables:
      xch4:
        preprocessor: pp_lineplots_nh_mon
        <<: *xch4def_cmip6
    scripts:
      lineplot_nh_monmean:
        script: mpqb/mpqb_lineplot.py
  lineplots_nh_gr:
    description: lineplot growth rate for the NH
    variables:
      xch4:
        preprocessor: pp_lineplots_nh_ann
        <<: *xch4def_cmip6
    scripts:
      lineplot_nh_growthrate:
        script: mpqb/mpqb_lineplot_growthrate.py
  lineplots_anncyc_nh:
    description: lineplot annual cycle for the NH
    variables:
      xch4:
        preprocessor: pp_lineplots_anncyc_nh
        derive: true
        <<: *xch4def_cmip6
    scripts:
      lineplot_nh_anncyc:
        script: mpqb/mpqb_lineplot_anncyc.py

  ### SH analyses
  lineplots_sh_monmean:
    description: lineplot monthly means for the SH
    variables:
      xch4:
        preprocessor: pp_lineplots_sh_mon
        <<: *xch4def_cmip6
    scripts:
      lineplot_sh_monmean:
        script: mpqb/mpqb_lineplot.py
  lineplots_sh_gr:
    description: lineplot growth rate for the SH
    variables:
      xch4:
        preprocessor: pp_lineplots_sh_ann
        <<: *xch4def_cmip6
    scripts:
      lineplot_sh_growthrate:
        script: mpqb/mpqb_lineplot_growthrate.py
  lineplots_anncyc_sh:
    description: lineplot annual cycle for the SH
    variables:
      xch4:
        preprocessor: pp_lineplots_anncyc_sh
        derive: true
        <<: *xch4def_cmip6
    scripts:
      lineplot_sh_anncyc:
        script: mpqb/mpqb_lineplot_anncyc.py

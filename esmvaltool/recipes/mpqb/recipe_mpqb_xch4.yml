# ESMValTool
# recipe_mpqb_xch4.yml
---
documentation:
  title: Methane evaluation with ESA CMUG data
  description: |
    Recipe for the comparison of ESA XCH4 data with CMIP6 models

  authors:
    - hassler_birgit
    - mueller_benjamin


################################################
# Define some default parameters using anchors #
################################################

nh_region: &nh_region
  extract_region:
    start_longitude: 0
    end_longitude: 360
    start_latitude: 30
    end_latitude: 90

sh_region: &sh_region
  extract_region:
    start_longitude: 0
    end_longitude: 360
    start_latitude: -90
    end_latitude: -30

mpqbregridder: &mpqbregridder
  regrid:
    target_grid: 5x5
    scheme: area_weighted

global_mon: &global_mon
  custom_order: true
  <<: *mpqbregridder
  mask_multimodel:
  area_statistics:
    operator: mean
    fx_variables:
      areacella:
  monthly_statistics:
    operator: mean

global_ann: &global_ann
  custom_order: true
  <<: *mpqbregridder
  mask_multimodel:
  area_statistics:
    operator: mean
    fx_variables:
      areacella:
  annual_statistics:
    operator: mean

sh_mon: &sh_mon
  custom_order: true
  <<: *mpqbregridder
  <<: *sh_region
  mask_multimodel:
  area_statistics:
    operator: mean
    fx_variables:
      areacella:
  monthly_statistics:
    operator: mean

sh_ann: &sh_ann
  custom_order: true
  <<: *mpqbregridder
  <<: *sh_region
  mask_multimodel:
  area_statistics:
    operator: mean
    fx_variables:
      areacella:
  annual_statistics:
    operator: mean

nh_mon: &nh_mon
  custom_order: true
  <<: *mpqbregridder
  <<: *nh_region
  mask_multimodel:
  area_statistics:
    operator: mean
    fx_variables:
      areacella:
  monthly_statistics:
    operator: mean

nh_ann: &nh_ann
  custom_order: true
  <<: *mpqbregridder
  <<: *nh_region
  mask_multimodel:
  area_statistics:
    operator: mean
    fx_variables:
      areacella:
  annual_statistics:
    operator: mean


# Datasets
################################################

datasets:
### observations
  - {dataset: CDS-XCH4, project: OBS, type: sat, version: L3, tier: 3,
     derive: false, alias: CDS-XCH4}
### CMIP6 (historical)
  - {dataset: BCC-CSM2-MR, project: CMIP6, ensemble: r1i1p1f1, grid: gn,
     exp: historical, derive: true, alias: BCC-CSM2-MR}
  - {dataset: CNRM-ESM2-1, project: CMIP6, ensemble: r1i1p1f2, grid: gr,
     exp: historical, derive: true, alias: CNRM-ESM2-1}
  - {dataset: UKESM1-0-LL, project: CMIP6, ensemble: r1i1p1f2, grid: gn,
     exp: historical, derive: true, alias: UKESM1-0-LL}
  - {dataset: BCC-ESM1, project: CMIP6, ensemble: r1i1p1f1, grid: gn,
     exp: historical, derive: true, alias: BCC-ESM1}
  - {dataset: CESM2-WACCM, project: CMIP6, ensemble: r1i1p1f1, grid: gn,
     exp: historical, derive: true, alias: CESM2-WACCM}
  - {dataset: CESM2-WACCM-FV2, project: CMIP6, ensemble: r1i1p1f1, grid: gn,
     exp: historical, derive: true, alias: CESM2-WACCM-FV2}
  - {dataset: GFDL-ESM4, project: CMIP6, ensemble: r1i1p1f1, grid: gr1,
     exp: historical, derive: true, alias: GFDL-ESM4}

preprocessors:
  pp_tmp:
    annual_statistics:
      operator: mean

  pp_reproduce_dorigo2012:
    <<: *pp_reproduce_dorigo2012

  pp_mpqb_sm:
    <<: *pp_maps
    
  pp_mpqb_lai:
    <<: *pp_maps

  pp_mpqb_sm_std:
    anomalies:
      period: monthly
#      standardize: true
    <<: *pp_maps

  pp_lineplots:
    <<: *pp_maps
    <<: *pp_line

  pp_lineplots_std:
    anomalies:
      period: monthly
#      standardize: true
    <<: *pp_maps
    <<: *pp_line

  pp_mpqb_yearmean:
    <<: *pp_maps
    annual_statistics:
      operator: mean

  pp_mpqb_yearmin:
    <<: *pp_maps
    annual_statistics:
      operator: min

  pp_mpqb_yearmax:
    <<: *pp_maps
    annual_statistics:
      operator: max

  pp_mpqb_yearstddev:
    <<: *pp_maps
    annual_statistics:
      operator: std_dev

lai_cmip_def: &laidef
  project: CMIP5
  mip: Lmon
  ensemble: r1i1p1
  exp: historical
  start_year: 1990
  end_year: 2000


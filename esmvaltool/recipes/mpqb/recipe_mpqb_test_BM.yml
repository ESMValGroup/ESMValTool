# ESMValTool
# recipe_mpqb.yml
---
documentation:
  description: |
    Test recipe for the MPQB (C3S_511) for soil moisture

  authors:
    - crezee_bas


################################################
# Define some default parameters using anchors #
################################################
timeperiod: &timeperiod
  start_year: 2001  # 1979
  end_year: 2010

# We handle UERRA seperately, since it has only coverage over Europe
#uerra: &uerra
#  - {dataset: CDS-UERRA, type: reanaly, project: OBS6, mip: E6hr,
#     version: UERRA-HARMONIE, tier: 3, frequency: 6hr, <<: *timeperiod}

mmm_stat: &mmm_stat
  multi_model_statistics:
    span: overlap
    statistics: [mean, median]

mpqbregridder: &mpqbregridder
  regrid:
    target_grid: 2x2
    scheme: area_weighted
  monthly_statistics:
    operator: mean

# The main preprocessor for all
# input data
default_pp_maps: &pp_maps
  custom_order: true
  mask_below_threshold:
    threshold: 0.01
  <<: *mpqbregridder
  mask_landsea:
    mask_out: sea
  <<: *mmm_stat
#  mask_glaciated:
#    mask_out: glaciated

# Additional preprocessor for
# line plots
default_pp_line: &pp_line
  mask_fillvalues:
    threshold_fraction: 0.8
  area_statistics:
    operator: mean

reproduce_dorigo2012: &pp_reproduce_dorigo2012
  custom_order: true
  mask_below_threshold:
    threshold: 0.01
  <<: *mpqbregridder
  seasonal_statistics:
    operator: mean
  mask_landsea:
    mask_out: sea
  mask_glaciated:
    mask_out: glaciated



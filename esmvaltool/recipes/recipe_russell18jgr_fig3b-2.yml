# ESMValTool
# recipe_russell18jgr_fig3b-2.yml
---
documentation:
  description: |
    Recipe for russell et al figure 3b-2 (Polar fronts). Plots the latitudinal
    position of Polar Front. Using definitions from Orsi et al (1995), the 
    Polar Front is defined here as the poleward location of the 2C (275.15K) 
    isotherm of the temperature minimum between 0 and 200 m(closest to and less than 200m). 

  authors:
    - russ_jo
    - pand_am 

  maintainer:
    - A_russ_jo
    - A_pand_am 
    
  references:
    - russell18jgr

  projects:
    - esmval

preprocessors:
  no_preprocessor:
    time_average: false
 

diagnostics:

  Figure3b-2:
    description: Polar front
    realms:
      - ocean
    variables:
      thetao:
        preprocessor: no_preprocessor
        mip: Omon
        project: CMIP5
        exp: historical
        ensemble: r1i1p1
        start_year: 1986
        end_year: 2005

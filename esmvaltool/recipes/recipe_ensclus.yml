# recipe_EnsClus.yml
---
documentation:
  description: |
    Recipe for sub-ensemble selection.
    The diagnostics groups ensemble members according to similar 
    characteristics and selects the most representative member 
    for each cluster based on a k-means algorithm

  authors:
    - mavi_ir
    - hard_jo
    - arno_en
    - cort_su

  references:
    - straus07jcli

  projects:
    - c3s-magic

datasets:
  - {dataset: ACCESS1-0,  project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start_year: 1850,  end_year: 2005}
  - {dataset: ACCESS1-3,  project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start_year: 1850,  end_year: 2005}
  - {dataset: CanESM2,  project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start_year: 1850,  end_year: 2005}
  - {dataset: CCSM4,  project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start_year: 1850,  end_year: 2005}
  - {dataset: CESM1-BGC,  project: CMIP5,  mip: Amon,  exp: historical,  ensemble: r1i1p1,  start_year: 1850,  end_year: 2005}


preprocessors:
  preproc:
    extract_levels: false
    regrid:
      target_grid: 2.5x2.5
      scheme: linear


diagnostics:
  EnsClus:
    description: Ensemble clustering
    variables:
      pr:
        preprocessor: preproc
        field: T2Ms
    scripts:
      main:
        script: ensclus/ensclus.py
        title: "Ensemble clustering diagnostic"

        ## Information required:
        ##-------------------------------about data-------------------------------------------
        ## Write only letters or numbers, no punctuation marks!
        ## If you want to leave the field empty write 'no' 
        season: 'JJA'               #seasonal average
        area: 'Eu'                  #regional average (examples:'EAT':Euro-Atlantic
                                    #                           'PNA': Pacific North American
                                    #                           'NH': Northern Hemisphere)
                                    #                           'Eu': Europe)
        extreme: '75th_percentile'   #75th_percentile, mean, maximum, std, trend
        #---------------------about cluster analysis------------------------------------------
        numclus: 3             #number of clusters
        #Either set perc or numpcs:
        perc: 80               #cluster analysis is applied on a number of PCs such as they explain
                               #'perc' of total variance
        numpcs: 'no'           #number of PCs

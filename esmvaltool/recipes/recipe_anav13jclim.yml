# ESMValTool
# recipe_anav13jclim.xml
---
documentation:
  description: |
    This recipe reproduces most of the figures of Anav et al. (2013).

  authors:
    - anav_alessandro
    - wenzel_sabrina
    - schlund_manuel
    - righi_mattia

  references:
    - anav13jclim

  projects:
    - embrace
    - crescendo


preprocessors:

  regridding: &regridding
    regrid:
      target_grid: 2x2
      scheme: linear

  landmask: &landmask
    mask_landsea:
      mask_out: sea

  landmask_and_regrid:
    <<: *regridding
    <<: *landmask

  land_fraction_weighting: &land_fraction_weighting
    weighting_landsea_fraction: &weighting_options
      area_type: land
      exclude: [
        'bcc-csm1-1-m',
        'GCP',
        'inmcm4',
        'JMA-TRANSCOM',
        'LAI3g',
        'MTE',
        'NDP',
      ]

  sea_fraction_weighting: &sea_fraction_weighting
    weighting_landsea_fraction:
      <<: *weighting_options
      area_type: sea

  land_fraction_weighting_and_regrid:
    <<: *regridding
    <<: *land_fraction_weighting

  sea_fraction_weighting_and_regrid:
    <<: *regridding
    <<: *sea_fraction_weighting

  grading:
    regrid:
      target_grid: ref_dataset
      regrid_scheme: linear
    mask_fillvalues: true

  regrid_to_ref: &regrid_to_ref
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95

  land_fraction_weighting_and_regrid_to_ref:
    <<: *land_fraction_weighting
    <<: *regrid_to_ref


diagnostics:

  diag_mvi_tas:
    description: MVI scatter plot for tas (Figure 1).
    themes:
      - phys
    realms:
      - atmos
    variables:
      tas: &var_tas
        preprocessor: landmask_and_regrid
        project: CMIP5
        mip: Amon
        exp: historical
        ensemble: r1i1p1
        start_year: 1901
        end_year: 2005
        reference_dataset: CRU
        plot_units: degC
    additional_datasets: &tas_datasets
      - {dataset: CRU, project: OBS, type: reanaly, version: TS4.02, tier: 2}
      - {dataset: bcc-csm1-1}
      - {dataset: bcc-csm1-1-m}
      - {dataset: BNU-ESM}
      - {dataset: CanESM2}
      - {dataset: CESM1-BGC}
      - {dataset: GFDL-ESM2G}
      - {dataset: GFDL-ESM2M}
      - {dataset: HadGEM2-CC}
      - {dataset: HadGEM2-ES}
      - {dataset: inmcm4}
      - {dataset: IPSL-CM5A-LR}
      - {dataset: IPSL-CM5A-MR}
      - {dataset: IPSL-CM5B-LR}
      - {dataset: MIROC-ESM}
      - {dataset: MIROC-ESM-CHEM}
      - {dataset: MPI-ESM-LR}
      - {dataset: MPI-ESM-MR}
      - {dataset: NorESM1-ME}
    scripts:
      mvi_global: &mvi_global
        script: carbon_cycle/mvi.ncl
        sort: true
        styleset: CMIP5
        region: global
        mean_time_range: [1986, 2005]
        mvi_time_range: [1986, 2005]
      mvi_nh: &mvi_nh
        <<: *mvi_global
        region: nh
      mvi_sh: &mvi_sh
        <<: *mvi_global
        region: sh
      mvi_trop: &mvi_trop
        <<: *mvi_global
        region: trop

  diag_main_tas:
    description: Error bar, sasonal cycle and evolution plots for tas (Figure 1).
    themes:
      - phys
    realms:
      - atmos
    variables:
      tas:
        <<: *var_tas
        preprocessor: landmask
    additional_datasets: *tas_datasets
    scripts:

# ESMValTool
# recipe_mpqb_xch4.yml
---
documentation:
  description: |
    Recipe for the comparison of ESA XCH4 data with CMIP6 models

  authors:
    - hassler_birgit
    - mueller_benjamin

diagnostics:
  xco2_test:
    description: XCO2 test
    variables:
      xco2:
        project: CMIP6
        mip: Amon
        exp: esm-hist
        start_year: 2003
        end_year: 2005
        derive: true
    additional_datasets:
      - {dataset: CDS-XCO2, project: OBS, type: sat, version: L3,
         tier: 3, derive: false}
      - {dataset: CNRM-ESM2-1, ensemble: r1i1p1f3, grid: gr}
      #- {dataset: GFDL-ESM4, ensemble: r1i1p1f1, grid: gr1}
      - {dataset: MPI-ESM1-2-LR, ensemble: r1i1p1f1, grid: gn}
    scripts: null
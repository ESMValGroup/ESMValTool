# ESMValTool
# recipe_so_acc_sigma_tr.yml
---
documentation:
  description:
    Creates a transect through Drake Passage of zonal velocity with
    the sigma contour.
  title:
    Drake Passage zonal velocity transect with sigma contour

  authors:
    - wilder_thomas

datasets:
  - dataset: HadGEM3-GC31-LL

diagnostics:
  # ------------------------------------------------------------------------
  # Drake Passage zonal velocity transect with sigma contour
  # --------------------------------------------------------------------------------
  drake_passage_transect:
    description:  Transect of zonal velocity and sigma
    variables:
      thetao: # Temperature ocean
        ensemble: r1i1p1f3
        exp: historical
        grid: gn
        mip: Omon
        project: CMIP6
        timerange: 2000/2001
      so:    # Salinity ocean
        ensemble: r1i1p1f3
        exp: historical
        grid: gn
        mip: Omon
        project: CMIP6
        timerange: 2000/2001
    scripts:

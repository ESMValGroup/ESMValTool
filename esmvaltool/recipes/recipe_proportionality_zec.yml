# ESMValTool
# recipe_proportionality_zec.yml
---
documentation:
  title: Comparison of ocean heat and carbon uptake
  
  description: |
    Recipe to produce figures comparing ocean heat and carbon uptake in esm-1pct-brch-1000PgC.

  authors:
    - gillett_nathan

preprocessors:

 
  global_land:
    weighting_landsea_fraction:
      area_type: land
    area_statistics:
      operator: sum
    annual_statistics:
      operator: mean


  global_ocean:
    weighting_landsea_fraction:
      area_type: sea
    area_statistics:
      operator: sum
      fx_variables:
        areacello:
    annual_statistics:
      operator: mean

  global_mean:
    area_statistics:
      operator: mean
      fx_variables:
        areacella:
    annual_statistics:
      operator: mean



diagnostics:
  diag_prop_figs:
    variables:
      tas: &var_tas
        preprocessor: global_mean
        project: CMIP6
        mip: Amon
        grid: gn

preprocessors:

  pp_pr:
    custom_order: true
    regrid_time:
      calendar: standard
#    climate_statistics:
#      period: month
    regrid:
      target_grid: 2x2
      scheme: linear
    convert_units:
      units: mm day-1
    distance_metric:
      metric: rmse
      coords: [time]
    multi_model_statistics:
      span: overlap
      statistics:
        - operator: percentile
          percent: 90
      exclude: [reference_dataset, MIROC6]


diagnostics:

  benchmarking_maps:
    description: Plot diurnal cycles including reference datasets.
    variables:
      pr:
        timerange: '2000/2009'
        preprocessor: pp_pr
        project: CMIP6
        mip: Amon
        exp: historical
        ensemble: r1i1p1f1
        grid: gr
        reference_dataset: GPCP-SG
        additional_datasets:
          - {dataset: GPCP-SG, project: OBS, type: atmos, version: 2.3, tier: 2, reference_for_metric: true}
    scripts:
      allplots:
        script: monitor/multi_datasets.py
        plot_folder: '{plot_dir}'
#        plot_filename: '{plot_type}_{real_name}_{mip}'
        group_variables_by: variable_group
        plots:
          benchmarking_map:
            plot_kwargs:
              default:
                cmap: 'cool'
                levels: [0.0, 0.5, 1.0, 2.0, 3.0, 5.0, 7.5, 10.0]

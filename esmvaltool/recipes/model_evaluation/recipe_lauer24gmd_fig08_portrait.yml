  - {dataset: EMAC, project: EMAC, exp: esmvaltest01, supplementary_variables: [{short_name: sftlf, skip: true}, {short_name: areacella, skip: true}], timerange: 2005/2009, alias: EMAC (2005-2009)}

ERA5_REF: &era5_ref
  split: Ref1
  additional_datasets:
    - {dataset: ERA5, project: native6, type: reanaly, version: v1, tier: 3, <<: *ref_tag}

diagnostics:
  fig_08:
    variables:
      tas:
        <<: *var_settings
        variable: tas_land
        preprocessor: rmse_land
        <<: *era5_ref
      tas_2:
        <<: *var_settings
        short_name: tas
        preprocessor: rmse_land
        split: Ref2
        variable: tas_land
        additional_datasets:
          - {dataset: HadCRUT5, project: OBS, type: ground,
             version: 5.0.1.0-analysis, tier: 2, <<: *ref_tag}
      lwcre:
        <<: *var_settings
        preprocessor: rmse
        variable: lwcre
        derive: true
        force_derivation: true
        channel: Amon
        split: Ref1
        additional_datasets:
          - {dataset: ISCCP-FH, project: OBS, type: sat, version: v0,
             tier: 2, start_year: 2000, end_year: 2009, <<: *ref_tag}
      lwcre_2:
        <<: *var_settings
        preprocessor: rmse
        short_name: lwcre
        variable: lwcre
        derive: true
        force_derivation: true
        split: Ref2
        channel: Amon
        additional_datasets:
          - {dataset: CERES-EBAF, project: OBS, type: sat, version: Ed4.2,
             tier: 2, start_year: 2001, end_year: 2009, <<: *ref_tag}
      pr: &var_rmse
        variable: pr
        <<: *var_settings
        preprocessor: rmse
        <<: *era5_ref
      pr_2:
        variable: pr
        short_name: pr
        <<: *var_rmse
        split: Ref2
        additional_datasets:
          - {dataset: GPCP-SG, project: OBS, type: atmos, version: 2.3, tier: 2,
             <<: *ref_tag}
      psl:
        variable: psl
        <<: *var_rmse
        <<: *era5_ref
      rlut:
        variable: rlut
        <<: *var_rmse
        <<: *era5_ref
      rlut_2:
        variable: rlut
        short_name: rlut
        <<: *var_rmse
        split: Ref2
        additional_datasets:
          - {dataset: CERES-EBAF, project: OBS, type: sat, version: Ed4.2,
             tier: 2, start_year: 2001, end_year: 2009, <<: *ref_tag}
      rsut:
        <<: *var_rmse
        variable: rsut
        additional_datasets:
          - {dataset: ISCCP-FH, project: OBS, type: sat, version: v0,
             tier: 2, start_year: 2000, end_year: 2009, <<: *ref_tag}
      rsut_2:
        variable: rsut
        short_name: rsut
        <<: *var_rmse
        split: Ref2
        additional_datasets:
          - {dataset: CERES-EBAF, project: OBS, type: sat, version: Ed4.2,
             tier: 2, start_year: 2001, end_year: 2009, <<: *ref_tag}
      swcre:
        variable: swcre
        <<: *var_rmse
        derive: true
        force_derivation: true
        channel: Amon
        additional_datasets:
          - {dataset: ISCCP-FH, project: OBS, type: sat, version: v0,
             tier: 2, start_year: 2000, end_year: 2009, <<: *ref_tag}
      swcre_2:
        variable: swcre
        short_name: swcre
        <<: *var_rmse
        channel: Amon
        derive: true
        force_derivation: true
        split: Ref2
        additional_datasets:
          - {dataset: CERES-EBAF, project: OBS, type: sat, version: Ed4.2,
             tier: 2, start_year: 2001, end_year: 2009, <<: *ref_tag}
      ts:
        variable: sst
        <<: *var_rmse
        <<: *era5_ref
        preprocessor: rmse_ocean
      ts_2:
        variable: sst
        short_name: ts
        <<: *var_rmse
        split: Ref2
        preprocessor: rmse_ocean
        additional_datasets:
          - {dataset: HadISST, project: OBS, type: reanaly, version: 1, tier: 2, <<: *ref_tag}
    scripts:
      portrait:
        script: perfmetrics/portrait_plot.py
        x_by: alias
        y_by: variable  # use extra_facet since group and short_name don't work
        group_by: project
        normalize: "centered_median"
        default_split: ERA5
        nan_color: null
        plot_kwargs:
          vmin: -0.3
          vmax: +0.3
        cbar_kwargs:
          label: Relative RMSE
          extend: both

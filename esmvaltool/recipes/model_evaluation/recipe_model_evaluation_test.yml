# ESMValTool
---
documentation:
  title: Model evaluation with focus on clouds.
  description: >
    Plot annual cycles of several cloud-related variables of multi-year simulations.
  authors:
    - lauer_axel
    - schlund_manuel
  maintainer:
    - lauer_axel


# Note: the following models are just examples
datasets:
  - {project: CMIP6, dataset: MPI-ESM1-2-HR, exp: historical, ensemble: r1i1p1f1, grid: gn}
  - {project: CMIP6, dataset: MPI-ESM1-2-LR, exp: historical, ensemble: r1i1p1f1, grid: gn}

# Note: for some observational datasets, we use preset time ranges due to
# their limited temporal availability
timerange_for_models: &time_period
  timerange: '2001/2001'  # can be specified, this is just an example


preprocessors:

  pp_global: &global_settings
    area_statistics:
      operator: mean
    climate_statistics:
      period: month

  pp_SEPacific:
    <<: *global_settings
    extract_region:
      start_longitude: 265
      end_longitude: 275
      start_latitude: -25
      end_latitude: -5
    mask_landsea:
      mask_out: land

  pp_SouthernOcean:
    <<: *global_settings
    extract_region:
      start_longitude: 0
      end_longitude: 360
      start_latitude: -65
      end_latitude: -30
    mask_landsea:
      mask_out: land

  pp_StormTracks:
    <<: *global_settings
    extract_region:
      start_longitude: 0
      end_longitude: 360
      start_latitude: 45
      end_latitude: 60

  pp_diurn_tropics:
    custom_order: true
    extract_region:
      start_longitude: 0
      end_longitude: 360
      start_latitude: -30
      end_latitude: 30
    mask_landsea:
      mask_out: land
    local_solar_time:
    area_statistics:
      operator: mean
    climate_statistics:
      period: hourly
    convert_units:
      units: mm day-1


diagnostics:

  diurncyc:
    description: Plot diurnal cycles including reference datasets.
    variables:
      pr_tropics:
        <<: *time_period
        preprocessor: pp_diurn_tropics
        short_name: pr
        mip: 3hr
        additional_datasets:
          - {dataset: GPM-IMERG, project: OBS6, type: atmos, version: V06B, tier: 2, mip: E1hr}
    scripts:
      allplots:
        script: monitor/multi_datasets.py
        plot_folder: '{plot_dir}'
        plot_filename: '{plot_type}_{real_name}_{mip}'
        group_variables_by: variable_group
        plots:
          diurnal_cycle:
            legend_kwargs:
              loc: upper right
            plot_kwargs:
              MPI-ESM1-2-HR:
                color: C0
              MPI-ESM1-2-LR:
                color: C1
              GPM-IMERG:
                color: black
            pyplot_kwargs:
              title: '{short_name}'

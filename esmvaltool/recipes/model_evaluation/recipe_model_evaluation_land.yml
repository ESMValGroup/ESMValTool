# ESMValTool
---
documentation:
  title: Basic Evaluation of Land Variables.
  description: >
    Show plots of several land variables that can be used for 
    the evaluations of coupled simulations containing
    land components ("sanity checks").
  authors:
    - hassler_birgit
    - gier_bettina
  maintainer:
    - hassler_birgit


# Note: The following models are just examples
datasets:
  - {project: ICON, dataset: ICON-XPP, exp: tvp1826_003, var_type: jsb_2d}

# Note: for some observational datasets, we use preset time ranges due to
# their limited temporal availability
timerange_for_models: &time_period
  timerange: '2000/2010'  # can be specified, this is just an example


preprocessors:

  timeseries_regular: &pp_timeseries_regular
    area_statistics:
      operator: mean

  timeseries_regular_ann:
    <<: *pp_timeseries_regular
    annual_statistics:
      operator: mean

  timeseries_regular_pr:
    <<: *pp_timeseries_regular
    convert_units:
      units: mm day-1

  full_climatology: &pp_full_climatology
    climate_statistics:
      period: full
    regrid:
      target_grid: 2x2
      scheme:
        reference: esmf_regrid.schemes:ESMFAreaWeighted

  full_climatology_pr:
    <<: *pp_full_climatology
    convert_units:
      units: mm day-1

  zonal_mean:
    custom_order: true  # makes preprocessor much faster since input for extract_levels is smaller
    climate_statistics:
      period: full
    extract_levels:
      levels: {cmor_table: CMIP6, coordinate: plev19}
      scheme: linear
      coordinate: air_pressure
    regrid:
      scheme:
        reference: esmf_regrid.schemes:ESMFAreaWeighted
      target_grid: 2x2
    zonal_statistics:
      operator: mean


diagnostics:

  # Climatologies - maps (full climatology)

  plot_maps_with_references_lai:
    description: Plot climatology maps including reference datasets for lai.
    variables:
      lai:
        <<: *time_period
        mip: Lmon
        preprocessor: full_climatology
        additional_datasets:
          - {project: OBS, dataset: LAI3g, type: reanaly, version: 1-regridded, tier: 3, reference_for_monitor_diags: true}
    scripts:
      plot: &plot_multi_dataset_default
        plot_folder: '{plot_dir}'
        plot_filename: '{plot_type}_{real_name}_{dataset}_{mip}'
        script: monitor/multi_datasets.py
        plots:
          map:
            common_cbar: true



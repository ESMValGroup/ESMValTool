# ESMValTool
---
documentation:
  title: Model evaluation with focus on clouds.
  description: >
    Plot annual cycles of several cloud-related variables of multi-year simulations.
  authors:
    - lauer_axel
    - schlund_manuel
  maintainer:
    - lauer_axel


# Note: the following models are just examples
datasets:
  - {project: CMIP6, dataset: MPI-ESM1-2-HR, exp: historical, ensemble: r1i1p1f1, grid: gn}
  - {project: CMIP6, dataset: MPI-ESM1-2-LR, exp: historical, ensemble: r1i1p1f1, grid: gn}

# Note: for some observational datasets, we use preset time ranges due to
# their limited temporal availability
timerange_for_models: &time_period
  timerange: '2000/2014'  # can be specified, this is just an example


preprocessors:

  pp_global: &global_settings
    area_statistics:
      operator: mean
    climate_statistics:
      period: month

  pp_SEPacific:
    <<: *global_settings
    extract_region:
      start_longitude: 265
      end_longitude: 275
      start_latitude: -25
      end_latitude: -5
    mask_landsea:
      mask_out: land

  pp_SouthernOcean:
    <<: *global_settings
    extract_region:
      start_longitude: 0
      end_longitude: 360
      start_latitude: -65
      end_latitude: -30
    mask_landsea:
      mask_out: land

  pp_StormTracks:
    <<: *global_settings
    extract_region:
      start_longitude: 0
      end_longitude: 360
      start_latitude: 45
      end_latitude: 60


diagnostics:

  anncyc:
    description: Plot annual cycles including reference datasets.
    variables:
      clt_global: &clt_settings
        <<: *time_period
        preprocessor: pp_global
        short_name: clt
        mip: Amon
        additional_datasets:
          - {dataset: ESACCI-CLOUD, project: OBS, type: sat, version: AVHRR-AMPM-fv3.0, tier: 2}
      clt_tropics:
        <<: *clt_settings
      clt_sepacific:
        <<: *clt_settings
        preprocessor: pp_SEPacific
      clt_southerocean:
        <<: *clt_settings
        preprocessor: pp_SouthernOcean
      clt_stormtracks:
        <<: *clt_settings
        preprocessor: pp_StormTracks
      clivi_global: &clivi_settings
        <<: *time_period
        preprocessor: pp_global
        short_name: clivi
        mip: Amon
        additional_datasets:
          - {dataset: ESACCI-CLOUD, project: OBS, type: sat, version: AVHRR-AMPM-fv3.0, tier: 2}
      clivi_tropics:
        <<: *clivi_settings
      clivi_sepacific:
        <<: *clivi_settings
        preprocessor: pp_SEPacific
      clivi_southerocean:
        <<: *clivi_settings
        preprocessor: pp_SouthernOcean
      clivi_stormtracks:
        <<: *clivi_settings
        preprocessor: pp_StormTracks
      lwp_global: &lwp_settings
        <<: *time_period
        preprocessor: pp_global
        short_name: lwp
        derive: true
        mip: Amon
        additional_datasets:
          - {dataset: ESACCI-CLOUD, project: OBS, type: sat, version: AVHRR-AMPM-fv3.0, tier: 2}
      lwp_tropics:
        <<: *lwp_settings
      lwp_sepacific:
        <<: *lwp_settings
        preprocessor: pp_SEPacific
      lwp_southerocean:
        <<: *lwp_settings
        preprocessor: pp_SouthernOcean
      lwp_stormtracks:
        <<: *lwp_settings
        preprocessor: pp_StormTracks
      swcre_global: &swcre_settings
        <<: *time_period
        preprocessor: pp_global
        short_name: swcre
        derive: true
        mip: Amon
        additional_datasets:
          - {dataset: CERES-EBAF, project: OBS, type: sat, version: Ed4.1, tier: 2}
      swcre_tropics:
        <<: *swcre_settings
      swcre_sepacific:
        <<: *swcre_settings
        preprocessor: pp_SEPacific
      swcre_southerocean:
        <<: *swcre_settings
        preprocessor: pp_SouthernOcean
      swcre_stormtracks:
        <<: *swcre_settings
        preprocessor: pp_StormTracks
      lwcre_global: &lwcre_settings
        <<: *time_period
        preprocessor: pp_global
        short_name: lwcre
        derive: true
        mip: Amon
        additional_datasets:
          - {dataset: CERES-EBAF, project: OBS, type: sat, version: Ed4.1, tier: 2}
      lwcre_tropics:
        <<: *lwcre_settings
      lwcre_sepacific:
        <<: *lwcre_settings
        preprocessor: pp_SEPacific
      lwcre_southerocean:
        <<: *lwcre_settings
        preprocessor: pp_SouthernOcean
      lwcre_stormtracks:
        <<: *lwcre_settings
        preprocessor: pp_StormTracks
    scripts:
      allplots:
        script: monitor/multi_datasets.py
        plot_folder: '{plot_dir}'
        plot_filename: '{plot_type}_{real_name}_{mip}'
        group_variables_by: variable_group
        plots:
          annual_cycle:
            legend_kwargs:
              loc: upper right
            plot_kwargs:
              MPI-ESM1-2-HR:
                color: C0
              MPI-ESM1-2-LR:
                color: C1
              ESACCI-CLOUD:
                color: black
            pyplot_kwargs:
              title: '{short_name}'

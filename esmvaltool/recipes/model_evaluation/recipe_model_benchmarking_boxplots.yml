  # Dataset to be benchmarked
  - {dataset: MIROC6, grid: gn, benchmark_dataset: true}


VAR_SETTINGS: &var_settings
  project: CMIP6
  mip: Amon
  exp: historical
  ensemble: r1i1p1f1
  grid: gr
  timerange: '2000/2004'


preprocessors:

  rmse:
    custom_order: true
    climate_statistics:
      operator: mean
    regrid:
      target_grid: 2x2
      scheme: nearest
    distance_metric:
      metric: weighted_rmse
      coords: [latitude, longitude]
      keep_reference_dataset: false


  rmse_pr:
    custom_order: true
    climate_statistics:
      operator: mean
    regrid:
      target_grid: 2x2
      scheme: nearest
    convert_units:
      units: mm day-1
    distance_metric:
      metric: weighted_rmse
      coords: [latitude, longitude]
      keep_reference_dataset: false

  rmse_sst:
    custom_order: true
    climate_statistics:
      operator: mean
    mask_below_threshold:
      threshold: 273.15
    regrid:
      target_grid: 2x2
      scheme: nearest
    distance_metric:
      metric: weighted_rmse
      coords: [latitude, longitude]
      keep_reference_dataset: false

  rmse_land:
    custom_order: true
    climate_statistics:
      operator: mean
    regrid:
      target_grid: 2x2
      scheme: nearest
    mask_landsea:
      mask_out: sea
    distance_metric:
      metric: weighted_rmse
      coords: [latitude, longitude]
      keep_reference_dataset: false

  pearsonr:

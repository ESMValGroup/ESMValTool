      target_grid: 2x2
      scheme: nearest
    distance_metric:
      metric: weighted_emd
      coords: [latitude, longitude]
      keep_reference_dataset: false

  emd_pr:
    custom_order: true
    climate_statistics:
      operator: mean
    regrid:
      target_grid: 2x2
      scheme: nearest
    convert_units:
      units: mm day-1
    distance_metric:
      metric: weighted_emd

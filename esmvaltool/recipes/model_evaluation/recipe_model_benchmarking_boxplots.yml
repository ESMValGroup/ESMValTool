      metric: weighted_emd
      coords: [latitude, longitude]
      keep_reference_dataset: false

  emd_land:
    custom_order: true
    climate_statistics:
      operator: mean
    regrid:
      target_grid: 2x2
      scheme: nearest
    mask_landsea:
      mask_out: sea
    distance_metric:

preprocessors:

  pp_diurn_Tropics:
    custom_order: true
    resample_hours:
      interval: 3
      offset: 1
    local_solar_time:
    extract_region:
      start_longitude: 0
      end_longitude: 360
      start_latitude: -30
      end_latitude: 30
    regrid:
      target_grid: 2x2
      scheme: linear
    climate_statistics:
      period: hourly
    distance_metric:
      metric: rmse
      coords: [longitude, latitude]
    multi_model_statistics:
      span: overlap
      statistics:
        - operator: percentile
          percent: 10
        - operator: percentile
          percent: 90
      exclude: [reference_dataset, MIROC6]


diagnostics:

  diurncyc:
    description: Example plot diurnal cycles including reference datasets.
    variables:
      clt_tropics:
        project: CMIP6
        timerange: 20060101/20060201
        preprocessor: pp_diurn_Tropics
        short_name: clt
        exp: historical
        mip: 3hr
        ensemble: r1i1p1f1
        grid: gr
        reference_dataset: ERA5
        additional_datasets:
          - {dataset: ERA5, project: native6, type: reanaly, version: 'v1', frequency: 1hr,
             tier: 3, reference_for_metric: true}
    scripts:
      allplots:
        script: monitor/multi_datasets.py
        plot_folder: '{plot_dir}'
        plot_filename: '{plot_type}_{real_name}_{mip}'
        group_variables_by: variable_group
        plots:
          benchmarking_diurnal_cycle:
            legend_kwargs:
              loc: upper right
            plot_kwargs:
              ERA5:
                color: black
            pyplot_kwargs:
              title: '{short_name}'

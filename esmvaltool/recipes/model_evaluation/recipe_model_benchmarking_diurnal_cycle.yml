preprocessors:

  pp_diurn_Tropics:
    custom_order: true
    regrid:
      target_grid: 2x2
      scheme: linear
    local_solar_time:
    extract_region:
      start_longitude: 0
      end_longitude: 360
      start_latitude: -30
      end_latitude: 30
    mask_landsea:
      mask_out: land
    resample_hours:
      interval: 3
      offset: 1
      interpolate: true
    climate_statistics:
      period: hourly
    convert_units:
      units: mm day-1
    distance_metric:
      metric: rmse
      coords: [longitude, latitude]
    multi_model_statistics:
      span: overlap
      statistics:
        - operator: percentile
          percent: 10
        - operator: percentile
          percent: 90
      exclude: [reference_dataset, EMAC]


diagnostics:

  diurncyc:
    description: Example plot diurnal cycles including reference datasets.
    variables:
      pr_tropics:
        project: CMIP6
        timerange: 2004/2005
        preprocessor: pp_diurn_Tropics
        short_name: pr
        exp: historical
        mip: 3hr
        ensemble: r1i1p1f1
        grid: gr
        reference_dataset: ERA5
        additional_datasets:
          - {dataset: ERA5, project: native6, type: reanaly, version: 'v1', frequency: 1hr,
             tier: 3, reference_for_metric: true, alias: ERA5}
#        reference_dataset: ISCCP-H
#        additional_datasets:
#          - {dataset: ISCCP-H, project: OBS6, type: sat, version: 'v01r00',
#             mip: CF3hr, tier: 2, reference_for_metric: true, alias: ISCCP-H}
    scripts:
      allplots:
        script: monitor/multi_datasets.py
        plot_folder: '{plot_dir}'
        plot_filename: '{plot_type}_{real_name}_{mip}'
        group_variables_by: variable_group
        facet_used_for_labels: alias
        plots:
          benchmarking_diurnal_cycle:
            legend_kwargs:
              loc: upper right
            plot_kwargs:
              'EMAC (2004)':
                color: red
                label: '{alias}'
                linestyle: '-'
                linewidth: 2
                zorder: 4
              'EMAC (2005)':
                color: darkblue
                label: '{alias}'
                linestyle: '-'
                linewidth: 2
                zorder: 4
            pyplot_kwargs:
              title: '{short_name}'

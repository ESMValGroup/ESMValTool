timerange_for_models: &time_period
  timerange: '1980/2014'


preprocessors:

  globalmean:
    area_statistics:
      operator: mean
    annual_statistics:
      operator: mean

  zonalmean:
    custom_order: true
    regrid:
      target_grid: 2x2
      scheme: linear
    zonal_statistics:
      operator: mean
    climate_statistics:
      operator: mean
      period: full

  profile_60n:
    custom_order: true
    regrid:
      scheme: linear
      target_grid: 1x1
    extract_region:
      start_longitude: 0.
      end_longitude: 360.
      start_latitude: 59.
      end_latitude: 61.
    area_statistics:
      operator: mean
    extract_levels:
      levels: {cmor_table: CMIP6, coordinate: plev39}
      scheme: linear
      coordinate: air_pressure
    climate_statistics:
      period: full

  profile_60s:
    custom_order: true
    regrid:
      scheme: linear
      target_grid: 1x1
    extract_region:
      start_longitude: 0.
      end_longitude: 360.
      start_latitude: -61.
      end_latitude: -59.
    area_statistics:
      operator: mean
    extract_levels:
      levels: {cmor_table: CMIP6, coordinate: plev39}
      scheme: linear
      coordinate: air_pressure
    climate_statistics:
      period: full

  natlantic_mean:
    custom_order: true
    extract_shape:
      # Relative paths are relative to 'auxiliary_data_dir' as configured in
      # the config-user.yml file.
      # The example shapefile can be downloaded from
      # https://marineregions.org/download_file.php?name=World_Seas_IHO_v3.zip
      # but any shapefile can be used
      shapefile: World_Seas_IHO_v3/World_Seas_IHO_v3.shp
      method: contains
      crop: true
      ids:
        - North Atlantic Ocean
    area_statistics:
      operator: mean
    annual_statistics:
      operator: mean

  southernocean_mean:
    custom_order: true
    extract_shape:
      # Relative paths are relative to 'auxiliary_data_dir' as configured in
      # the config-user.yml file.
      # The example shapefile can be downloaded from
      # https://marineregions.org/download_file.php?name=World_Seas_IHO_v3.zip
      # but any shapefile can be used
      shapefile: World_Seas_IHO_v3/World_Seas_IHO_v3.shp
      method: contains
      crop: true
      ids:
        - Southern Ocean
    area_statistics:
      operator: mean
    annual_statistics:
      operator: mean

  zonalmean2:
    custom_order: true
    regrid:
      scheme: linear
      target_grid: 2x2
    zonal_statistics:
      operator: mean
    climate_statistics:
      period: full
    extract_levels:
      levels: {cmor_table: CMIP6, coordinate: plev19}
      scheme: linear
      coordinate: air_pressure



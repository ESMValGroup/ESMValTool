preprocessors:

  pp_tas:
    regrid:
      target_grid: 2x2
      scheme: linear
    anomalies:
      period: month
      reference:
        start_year: 2000
        start_month: 1
        start_day: 1
        end_year: 2009
        end_month: 12
        end_day: 31
    area_statistics:
      operator: mean
    multi_model_statistics:
      span: overlap
      statistics:
        - operator: percentile
          percent: 10
        - operator: percentile
          percent: 90
      exclude: [reference_dataset, MIROC6]

  pp_tas_metric:
    custom_order: true
    regrid_time:
      calendar: standard
    regrid:
      target_grid: 2x2
      scheme: linear
    anomalies:
      period: month
      reference:
        start_year: 2000
        start_month: 1
        start_day: 1
        end_year: 2009
        end_month: 12
        end_day: 31
    distance_metric:
      metric: rmse
      coords: [longitude, latitude]
    multi_model_statistics:
      span: overlap
      statistics:
        - operator: percentile
          percent: 10
        - operator: percentile
          percent: 90
      exclude: [reference_dataset, MIROC6]


diagnostics:

  timeseries:
    description: Plot "classical" time series of global mean anomalies including a reference dataset.
    variables:
      tas:
        timerange: '2000/2014'
        preprocessor: pp_tas
        project: CMIP6
        mip: Amon
        exp: historical
        ensemble: r1i1p1f1
        grid: gr
        reference_dataset: HadCRUT5
        additional_datasets:
          - {dataset: HadCRUT5, project: OBS, type: ground, version: 5.0.1.0-analysis, tier: 2, reference_for_metric: true}
    scripts:
      allplots:
        script: monitor/multi_datasets.py
        plot_folder: '{plot_dir}'
        group_variables_by: variable_group
        plots:
          timeseries:
            annual_mean_kwargs: False
            plot_kwargs:
              MIROC6:
                color: red
                label: '{dataset}'
                linestyle: '-'
                linewidth: 2
                zorder: 4
              HadCRUT5:
                color: black
                label: '{dataset}'
                linestyle: '-'
                linewidth: 2
                zorder: 3
              MultiModelPercentile10:
                color: gray
                label: '{dataset}'
                linestyle: '--'
                linewidth: 1
                zorder: 2
              MultiModelPercentile90:
                color: gray
                label: '{dataset}'
                linestyle: '--'
                linewidth: 1
                zorder: 2
              default:
                color: lightgray
                label: null
                linestyle: '-'
                linewidth: 1
                zorder: 1

  benchmarking_timeseries:
    description: Plot "benchmarking" time series of global mean anomalies.
    variables:
      tas:
        timerange: '2000/2014'
        preprocessor: pp_tas_metric
        project: CMIP6
        mip: Amon
        exp: historical
        ensemble: r1i1p1f1
        grid: gr
        reference_dataset: HadCRUT5
        additional_datasets:
          - {dataset: HadCRUT5, project: OBS, type: ground, version: 5.0.1.0-analysis, tier: 2, reference_for_metric: true}
    scripts:
      allplots:
        script: monitor/multi_datasets.py
        plot_folder: '{plot_dir}'
        group_variables_by: variable_group
        plots:
          benchmarking_timeseries:
            plot_kwargs:
            annual_mean_kwargs: False
            plot_kwargs:
              MIROC6:
                color: red
                label: '{dataset}'
                linestyle: '-'
                linewidth: 1.5
                zorder: 3

# ESMValTool
---
documentation:
  title: Model evaluation with focus on clouds.
  description: >
    Show plots of several cloud-related variables of multi-year simulations
    (climatologies).
  authors:
    - bonnet_pauline
    - lauer_axel
    - hassler_birgit
    - schlund_manuel
  maintainer:
    - hassler_birgit


# Note: The following models are just examples
datasets:
  - {project: CMIP6, dataset: MPI-ESM1-2-HR, exp: historical, ensemble: r1i1p1f1, grid: gn}
  - {project: CMIP6, dataset: MPI-ESM1-2-LR, exp: historical, ensemble: r1i1p1f1, grid: gn}

time: &time_period
  timerange: '2005/2014'  # can be specified!


preprocessors:

  full_climatology: &full_climatology_diag
    climate_statistics:
      period: full
    regrid:
      target_grid: 2x2
      scheme:
        reference: esmf_regrid.schemes:ESMFAreaWeighted
      lon_offset: false

  full_climatology_pr:
    <<: *full_climatology_diag
    convert_units:
      units: mm day-1

  zonal_mean:
    custom_order: true
    climate_statistics:
      period: full
    extract_levels:
      levels: {cmor_table: CMIP6, coordinate: plev19}
      scheme: linear
      coordinate: air_pressure
    regrid:
      scheme:
        reference: esmf_regrid.schemes:ESMFAreaWeighted
      target_grid: 2x2
      lon_offset: false
    zonal_statistics:
      operator: mean


diagnostics:

  plot_clt_maps:
    description: Plot clt climatology maps including reference datasets.
    variables:
      clt:
        mip: Amon
        preprocessor: full_climatology
        <<: *time_period
        additional_datasets:
          - {dataset: ESACCI-CLOUD, project: OBS, type: sat, version: AVHRR-AMPM-fv3.0, tier: 2, reference_for_monitor_diags: true}
    scripts:
      plot: &plot_multi_dataset_default
        script: monitor/multi_datasets.py
        plot_folder: '{plot_dir}'
        plot_filename: '{plot_type}_{real_name}_{dataset}_{mip}'
        plots:
          map:
            common_cbar: true
            plot_kwargs_bias:
              levels: [-40., -32., -24., -16., -8., 0., 8., 16., 24., 32., 40.]
              extend: both

  plot_lwcre_maps:
    description: Plot lwcre climatology maps including reference datasets.
    variables:
      lwcre:
        mip: Amon
        preprocessor: full_climatology
        <<: *time_period
        derive: true
        additional_datasets:
          - {dataset: CERES-EBAF, project: obs4MIPs, level: L3B, version: Ed2-7, timerange: '2001/2010', tier: 1, reference_for_monitor_diags: true}
    scripts:
      plot:
        <<: *plot_multi_dataset_default
        plots:
          map:
            common_cbar: true

  plot_swcre_maps:
    description: Plot swcre climatology maps including reference datasets.
    variables:
      swcre:
        mip: Amon
        preprocessor: full_climatology
        <<: *time_period
        derive: true
        additional_datasets:
          - {dataset: CERES-EBAF, project: obs4MIPs, level: L3B, version: Ed2-7, tier: 1, timerange: '2001/2010', reference_for_monitor_diags: true}
    scripts:
      plot:
        <<: *plot_multi_dataset_default
        plots:
          map:
            common_cbar: true

  plot_lwp_maps:
    description: Plot lwp climatology maps including reference datasets.
    variables:
      lwp:
        mip: Amon
        preprocessor: full_climatology
        <<: *time_period
        derive: true
        additional_datasets:
          - {project: native6, dataset: ERA5, type: reanaly, version: v1, tier: 3, reference_for_monitor_diags: true}
    scripts:
      plot:
        <<: *plot_multi_dataset_default
        plots:
          map:
            common_cbar: true
            plot_kwargs:
              default:
                levels: [0.00, 0.03, 0.06, 0.09, 0.12, 0.15, 0.18, 0.21, 0.24, 0.27, 0.30]
            plot_kwargs_bias:
              levels: [-0.12, -0.09, -0.06, -0.03, 0.00, 0.03, 0.06, 0.09, 0.12]
              extend: both
              fontsize: 6

  plot_clivi_maps:
    description: Plot clivi climatology maps including reference datasets.
    variables:
      clivi:
        mip: Amon
        preprocessor: full_climatology
        <<: *time_period
        additional_datasets:
          - {project: native6, dataset: ERA5, type: reanaly, version: v1, tier: 3, reference_for_monitor_diags: true}
    scripts:
      plot:
        <<: *plot_multi_dataset_default
        plots:
          map:
            common_cbar: true
            plot_kwargs:
              default:
                levels: [0.00, 0.025, 0.050, 0.075, 0.100, 0.150, 0.175]
            plot_kwargs_bias:
              levels: [-0.15, -0.12, -0.09, -0.06, -0.03, 0.0, 0.03, 0.06, 0.09, 0.12, 0.15]
              extend: both

  plot_prw_maps:
    description: Plot prw climatology maps including reference datasets.
    variables:
      prw:
        mip: Amon
        preprocessor: full_climatology
        <<: *time_period
        additional_datasets:
          - {dataset: ESACCI-WATERVAPOUR, project: OBS, type: sat, version: CDR2-L3S-05deg_fv3.1, tier: 3, timerange: '2003/2017', reference_for_monitor_diags: true}
    scripts:
      plot:
        <<: *plot_multi_dataset_default
        plots:
          map:
            common_cbar: true
            plot_kwargs_bias:
              levels: [-10., -8., -6., -4., -2., 0., 2., 4., 6., 8., 10.]

  plot_pr_maps:
    description: Plot prw climatology maps including reference datasets.
    variables:
      pr:
        mip: Amon
        preprocessor: full_climatology_pr
        <<: *time_period
        additional_datasets:
          - {dataset: GPCP-SG, project: OBS, type: atmos, version: 2.3, tier: 2,
             timerange: '2003/2017', reference_for_monitor_diags: true}
    scripts:
      plot:
        <<: *plot_multi_dataset_default
        plots:
          map:
            common_cbar: true

  plot_clw_profiles:
    description: Plot clw vertical profiles including reference datasets.
    variables:
      clw:
        mip: Amon
        preprocessor: zonal_mean
        <<: *time_period
        additional_datasets:
          - {dataset: CLOUDSAT-L2, project: OBS, type: sat, version: P1-R05-gridbox-average-noprecip, timerange: '2006/2017', tier: 3, reference_for_monitor_diags: true}
    scripts:
      plot:
        <<: *plot_multi_dataset_default
        plots:
          profile:
            common_cbar: true

  plot_cli_profiles:
    description: Plot cli vertical profiles including reference datasets.
    variables:
      cli:
        mip: Amon
        preprocessor: zonal_mean
        <<: *time_period
        additional_datasets:
          - {dataset: CALIPSO-ICECLOUD, project: OBS, type: sat, version: 1-00, timerange: '2007/2015', tier: 3, reference_for_monitor_diags: true}
    scripts:
      plot:
        <<: *plot_multi_dataset_default
        plots:
          profile:
            common_cbar: true

  plot_cl_profiles:
    description: Plot cl vertical profiles including reference datasets.
    variables:
      cl:
        mip: Amon
        preprocessor: zonal_mean
        <<: *time_period
        additional_datasets:
          - {project: native6, dataset: ERA5, type: reanaly, version: v1, tier: 3, reference_for_monitor_diags: true}
    scripts:
      plot:
        <<: *plot_multi_dataset_default
        plots:
          profile:
            common_cbar: true

# ESMValTool
# recipe_daily_era5.yml
---
documentation:
  description: Create daily ERA5 data

  title: Daily ERA5 data CMORization and creation

  authors:
    - malinina_elizaveta

  maintainer:
    - malinina_elizaveta

datasets:
  - {dataset: ERA5, project: native6, type: reanaly, mip: E1hr, version: v1, tier: 3}

preprocessors:
  sfcwind_from_6h:
    custom_order: true
    hourly_statistics:
      hours: 6 
      operator: mean
    derive: true  
  6h_sfcwind:
    hourly_statistics:
      hours: 6 
      operator: mean

diagnostics:
  era_compare:
    description: Compare wind speed derivation for ERA5.
    scripts: 
      era_compare:
        script: winds/winds_biases.py
        hours: 6hr
    variables:
      derived:
        short_name: sfcWind
        preprocessor: sfcwind_from_6h
        derive: true
        start_year: 2008
        start_month: 1
        start_day: 1
        end_year: 2008
        end_month: 12
        end_day: 31
      real:
        preprocessor: 6h_sfcwind
        short_name: sfcWind
        derive: true
        start_year: 2008
        start_month: 1
        start_day: 1
        end_year: 2008
        end_month: 12
        end_day: 31
preprocessors:
  ssta_enso: &base_enso #pattern, lifecycle w/o month, duration, diversity
    custom_order: true
    convert_units:
      units: degC
    regrid:
      target_grid: 1x1 
      scheme: linear
    extract_region: &nino34
      start_longitude: 190.
      end_longitude: 240.
      start_latitude: -5.
      end_latitude: 5.
    rolling_window_statistics: #twice
      coordinate: time
      operator: mean
      window_length: 5
    anomalies:
      period: monthly

  ssta_ninoarea: ##lifecycle duration
    <<: *base_enso
    area_statistics:
      operator: mean

  ssta_meridional: #diversity more smoothing, lifecycle duration
    <<: *base_enso
    extract_region: &eqp #lifecycle 160 280
      start_longitude: 150.
      end_longitude: 270.
      start_latitude: -5.
      end_latitude: 5.
    meridional_statistics:
      operator: mean

  enso_seas_asym: #boreal season in script, climate stddev
    custom_order: true
    extract_region: 
      <<: *nino34
    convert_units:
      units: degC
    anomalies:
      period: monthly
    area_statistics:
      operator: mean

  base_telecon: &telecon_enso
    custom_order: true
    convert_units:
      units: degC
    regrid:
      target_grid: 1x1 
      scheme: linear
    extract_region:
      <<: *nino34
    detrend:
      dimension: time
      method: linear
  
  enso_sst:
    <<: *telecon_enso
    area_statistics:
      operator: mean

  global_pr:
    <<: *telecon_enso
    convert_units:
      units: mm/day
    extract_region: &glb
      start_longitude: 0.
      end_longitude: 360.
      start_latitude: -60.
      end_latitude: 60.
  global_sst:
    <<: *telecon_enso
    extract_region:
      <<: *glb

diagnostics:
  diagnostic_metrics:
    description: run preprocessors on variables for ENSO metrics
    variables:
      tos_seas_asym: #seasonality
        short_name: tos
        mip: Omon
        preprocessor: enso_seas_asym
        additional_datasets:
          - {dataset: TROPFLUX, project: OBS6, type: reanaly, tier: 2}
      tos_lifdur1: # lifecycle
        short_name: tos
        mip: Omon
        preprocessor: ssta_ninoarea
        additional_datasets:
          - {dataset: TROPFLUX, project: OBS6, type: reanaly, tier: 2}
      tos_lifdurdiv2: # pt2 diversity lifecycle duration
        short_name: tos
        mip: Omon
        preprocessor: ssta_meridional

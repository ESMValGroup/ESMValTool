  timeseries3:
    description: Plot time series of global mean value.
    variables:
#      clt_daily:
#        timerange: '2000/2007'
#        preprocessor: pp_clt
#        mip: day
#        exp: historical
#        ensemble: r1i1p1f1
#        grid: gr
#        project: CMIP6
#        short_name: clt
#        additional_datasets:
#          - {dataset: ESACCI-CLOUD, project: OBS6, type: sat, version: v3.0, tier: 2}
      clt_monthly:
        start_year: 1982
        end_year: 2016
        preprocessor: pp_clt
        mip: Amon
        exp: historical
        freq: mon
        ensemble: r1i1p1f1
        grid: gr
        project: CMIP6
        short_name: clt
        additional_datasets:
          - {dataset: ESACCI-CLOUD, start_year: 1992, project: OBS6, type: sat, version: v3.0-AVHRR-AM, tier: 2, alias: AVHRR-AM}
#          - {dataset: ESACCI-CLOUD, project: OBS6, type: sat, version: v3.0-AVHRR-PM, tier: 2, alias: AVHRR-PM}
          - {dataset: ESACCI-CLOUD, project: OBS6, type: sat, version: v3.0-AVHRR-AMPM, tier: 2, alias: AVHRR-AMPM}
    scripts:
      allplots:
        script: monitor/multi_datasets.py
        plot_folder: '{plot_dir}'
        group_variables_by: variable_group
        facet_used_for_labels: alias
        plots:
          timeseries:
            annual_mean_kwargs: False
            plot_kwargs:
              AVHRR-AM:
                color: blue
                label: '{alias}'
                linestyle: '-'
                linewidth: 2
                zorder: 2
              AVHRR-PM:
                color: red
                label: '{alias}'
                linestyle: '-'
                linewidth: 2
                zorder: 2
              AVHRR-AMPM:
                color: black
                label: '{alias}'
                linestyle: '-'
                linewidth: 2
                zorder: 2
              default:
                color: lightgray
                label: null
                linestyle: '-'
                linewidth: 1
                zorder: 1


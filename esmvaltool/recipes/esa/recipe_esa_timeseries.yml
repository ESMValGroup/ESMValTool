preprocessors:

  pp_snw:
#    regrid:
#      target_grid: 2x2
#      scheme: linear
    area_statistics:
      operator: sum
#    anomalies:
#      period: month
#      reference:
#        start_year: 1980
#        start_month: 1
#        start_day: 1
#        end_year: 1999
#        end_month: 12
#        end_day: 31

  pp_snc:
    custom_order: true
    mask_below_threshold:
      threshold: 1.0
    area_statistics:
      operator: mean

  pp_clt:
    area_statistics:
      operator: mean

  pp_greenland:
    extract_shape:
      shapefile: ar6
      method: contains
      ids:
        Acronym:
          - GIC
    mask_landsea:
      mask_out: sea
    area_statistics:
      operator: mean
  


# ESMValTool
---
documentation:
  title: Model evaluation with focus on total column and stratospheric ozone.
  description: >
    Plot climatologies, zonal means, and selected monthly means for total
    column ozone and stratospheric ozone for the REF.
  authors:
    - schlund_manuel
    - hassler_birgit
  maintainer:
    - hassler_birgit


preprocessors:

  create_time_series_SH:
    annual_statistics:
      operator: mean
    area_statistics:
      operator: mean
    extract_region:
      start_latitude: -85
      end_latitude: -60
      start_longitude: 0
      end_longitude: 360
    extract_month:
      month: 10
    convert_units:
      units: DU

  create_time_series_NH:
    annual_statistics:
      operator: mean
    area_statistics:
      operator: mean
    extract_region:
      start_latitude: 60
      end_latitude: 85
      start_longitude: 0
      end_longitude: 360
    extract_month:
      month: 3
    convert_units:
      units: DU

  create_lat_time_map:
    regrid:
      scheme: linear
      target_grid: 5x5
    regrid_time:
      calendar: standard
    zonal_statistics:
      operator: mean
    convert_units:
      units: DU

  create_lat_month_map:
    regrid:
      scheme: linear
      target_grid: 5x5
    climate_statistics:
      operator: mean
      period: month
    zonal_statistics:
      operator: mean
      period: full
    convert_units:
      units: DU

  create_map:
    regrid:
      scheme: linear
      target_grid: 1x1
    climate_statistics:
      operator: mean
      period: full
    convert_units:
      units: DU

  create_zonal_mean_profile:
    zonal_statistics:
      operator: mean
    regrid:
      scheme: linear
      target_grid: 5x5
    extract_levels:
      levels: [15000, 10000, 7000, 5000, 3000, 2000, 1000, 500, 100]
      scheme: linear_extrapolate
      coordinate: air_pressure
    climate_statistics:
      operator: mean
      period: full
    convert_units:
      units: ppm

  zonal_mean:
#    custom_order: true  # makes preprocessor much faster since input for extract_levels is smaller
    climate_statistics:
      operator: mean
      period: full
    zonal_statistics:
      operator: mean
    regrid:
      scheme: linear
      target_grid: 1x1
    extract_levels:
      levels: [15000, 10000, 7000, 5000, 3000, 2000, 1000, 500, 100]
      scheme: linear_extrapolate
      coordinate: air_pressure
    convert_units:
      units: ppm


# Note: the following model is just an example
#datasets:
#  - {project: CMIP6, dataset: CNRM-ESM2-1, grid: gr, ensemble: r1i1p1f2, exp: historical, alias: CNRM-ESM2-1}


diagnostics:
  mapplot:
    variables:
      toz:
        mip: AERmon
        exp: historical
        preprocessor: create_map
        timerange: '2008/2022'
        ensemble: r1i1p1f1
        additional_datasets:
          - {project: OBS6, dataset: ESACCI-OZONE, version: L3-GTO-ECV, type: sat, tier: 2, alias: GTO-ECV, frequency: mon}
          - {project: OBS6, dataset: ESACCI-OZONE, tier: 2, alias: IASI, version: L3-IASI, type: sat, frequency: mon, reference_for_monitor_diags: true}
    scripts:
      allplots:
        script: monitor/multi_datasets.py
        plot_folder: '{plot_dir}'
        facet_used_for_labels: alias
        plots:
          map:
            common_cbar: true

  zonal_mean:
    description: Plot 2D zonal mean profiles including reference datasets.
    variables:
      o3:
        timerange: '2008/2022'
        mip: AERmon
        exp: historical
        ensemble: r1i1p1f1
        preprocessor: zonal_mean
        additional_datasets:
          - {project: OBS6, dataset: ESACCI-OZONE, tier: 2, alias: IASI, version: L3-IASI, type: sat, frequency: mon}
#          - {project: CMIP6, dataset: CNRM-ESM2-1, grid: gr, ensemble: r1i1p1f2, exp: historical, alias: CNRM-ESM2-1, mip: Amon}
          - {project: OBS6, dataset: ESACCI-OZONE, tier: 2, alias: MEGRIDOP, version: L3-MEGRIDOP, type: sat, frequency: mon, reference_for_monitor_diags: true}
          - {project: OBS6, dataset: ESACCI-OZONE, tier: 2, alias: SAGE-OMPS, version: L3-SAGE-OMPS, type: sat, frequency: mon}
    scripts:
      plot:
        plot_folder: '{plot_dir}'
        plot_filename: '{plot_type}_{real_name}_{dataset}_{alias}'
        script: monitor/multi_datasets.py
        facet_used_for_labels: alias
        plots:
          zonal_mean_profile:
            common_cbar: true

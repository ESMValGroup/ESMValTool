preprocessors:
  pp_sm:
    regrid:
      target_grid: 2x2
      scheme: linear
    extract_shape:
      shapefile: ar6
      crop: true
      decomposed: true
      ids:
        Name: &regions_to_extract
          - N.Europe
          - West&Central-Europe
          - Mediterranean
          - Central-Africa
          - E.North-America
          - S.Asia


diagnostics:
  sm:
    title: soilmoisture histogram
    description: test soilmoisture
    variables:
      sm:
        mip: Lmon
        derive: true
        timerange: '1979/2022'
        project: CMIP6
        exp: historical
        preprocessor: pp_sm
#        additional_datasets:
#          - {dataset: ESACCI-SOILMOISTURE, project: OBS, tier: 2, type: sat, version: L3S-SSMV-COMBINED-v08.1}
    scripts:
      plot:
        script: seaborn_diag.py
        seaborn_func: displot
        seaborn_kwargs:
          kind: hist
          stat: density
          bins: 100
          x: sm
          col: shape_id
          col_order: *regions_to_extract
          col_wrap: 3
          hue: alias
          facet_kws:
            sharey: false
        add_aux_coords: true
        dropna_kwargs:
          axis: 0
          how: any
        legend_title: Dataset
        plot_object_methods:
          set:
            xlabel: 'Soil moisture [m3/m3]'
            xlim: [0, 0.5]
          set_titles: '{col_name}'
        seaborn_settings:
          style: ticks
          rc:
            axes.titlepad: 15.0
        suptitle: 'Monthly soil moisture (1979-2022)'

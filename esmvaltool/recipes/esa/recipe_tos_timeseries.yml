diagnostics:

  timeseries:
    description: Plot time series of global mean value.
    variables:
#      tos_daily:
#        timerange: '1981/2021'
#        preprocessor: pp_tos
#        mip: Oday
#        exp: historical
#        ensemble: r1i1p1f1
#        grid: gr
#        project: CMIP6
#        short_name: tos
      tos_monthly:
        timerange: '1980/2021'
        preprocessor: pp_tos
        mip: Omon
        exp: historical
        ensemble: r1i1p1f1
        grid: gr
        project: CMIP6
        short_name: tos
    additional_datasets:
      - {dataset: ESACCI-SST, project: OBS6, type: sat, version: 3.0-L4-analysis, tier: 3}
    scripts:
      allplots:
        script: monitor/multi_datasets.py
        plot_folder: '{plot_dir}'
        group_variables_by: variable_group
        plots:
          timeseries:
            annual_mean_kwargs: false
#              linestyle: '--'
#              color: black
            plot_kwargs:
              ESACCI-SST:
                color: green
                label: '{dataset}'
                linestyle: '-'
                linewidth: 1
                zorder: 2
              default:
                color: lightgray
                label: null
                linestyle: '-'
                linewidth: 1
                zorder: 1

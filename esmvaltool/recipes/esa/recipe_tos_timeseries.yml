preprocessors:

  pp_tos:
#    regrid:
#      target_grid: 2x2
#      scheme: linear
    area_statistics:
      operator: mean
    anomalies:
      period: month
      reference:
        start_year: 1980
        start_month: 1
        start_day: 1
        end_year: 2009
        end_month: 12
        end_day: 31

preprocessors:
  pp_prw:
    regrid:
      target_grid: 0.5x0.5
      scheme: linear

diagnostics:
  watervap:
    title: water vapor columns
    description: test water vapor columns
    variables:
      prw:
#        preprocessor: pp_prw
        mip: Amon
        start_year: 2003
        end_year: 2017
        project: CMIP6
        exp: historical
    additional_datasets:
      - {dataset: ESACCI-WATERVAPOUR, project: OBS6, mip: Amon, tier: 3, type: sat, version: CDR2-L3-COMBI-05deg-fv3.1}
    scripts:
      plot:
        script: clouds/clouds.ncl
        projection: Robinson
        timemean: annualclim
#        explicit_cn_levels: [-60, -55, -50, -45, -40, -35, -30, -25, -20, -15, -10, -5, 0, 5, 10, 15, 20, 25, 30, 35, 40, 45, 50, 55, 60]
        extralegend: true

preprocessors:

  pp_snw:
#    regrid:
#      target_grid: 2x2
#      scheme: linear
    area_statistics:
      operator: sum
#    anomalies:
#      period: month
#      reference:
#        start_year: 1980
#        start_month: 1
#        start_day: 1
#        end_year: 1999
#        end_month: 12
#        end_day: 31

  pp_snc:
    custom_order: true
    mask_below_threshold:
      threshold: 1.0
    area_statistics:
      operator: mean

  pp_clt:
    area_statistics:
      operator: mean

  pp_clt_hov:
    zonal_statistics:
      operator: mean

  pp_greenland:
    extract_shape:
      shapefile: ar6
      method: contains
      ids:
        Acronym:
          - GIC
    mask_landsea:
      mask_out: sea
    area_statistics:
      operator: mean
  

diagnostics:

  hovmoeller1:
    description: Plot hovmoeller plot of zonal mean value.
    variables:
#      clt_daily:
#        timerange: '2000/2007'
#        preprocessor: pp_clt
#        mip: day
#        exp: historical
#        ensemble: r1i1p1f1
#        grid: gr
#        project: CMIP6
#        short_name: clt
#        additional_datasets:
#          - {dataset: ESACCI-CLOUD, project: OBS6, type: sat, version: v3.0, tier: 2}
      clt_monthly:
        start_year: 1982
        end_year: 2016
        preprocessor: pp_clt_hov
        mip: Amon
        exp: historical
        freq: mon
        ensemble: r1i1p1f1
        grid: gr
        project: CMIP6
        short_name: clt
        additional_datasets:
          - {dataset: ESACCI-CLOUD, project: OBS6, tier: 2, type: sat, version: v3.0-AVHRR-AMPM,
             alias: AVHRR-AMPM}
          - {dataset: ESACCI-CLOUD, project: OBS6, tier: 2, type: sat, version: v3.0-AVHRR-AM,
             start_year: 1992, alias: AVHRR-AM}
          - {dataset: ESACCI-CLOUD, project: OBS6, tier: 2, type: sat, version: v3.0-AVHRR-PM,
             alias: AVHRR-PM}
    scripts:
      plot:
        script: monitor/multi_datasets.py
        plot_folder: '{plot_dir}'
        plot_filename: '{plot_type}_{real_name}_{alias}'
        group_variables_by: short_name
        facet_used_for_labels: alias
        plots:
          hovmoeller_time_vs_lat_or_lon:
            common_cbar: true
            fontsize: 10
            show_x_minor_ticks: false
            time_format: '%Y'
            transpose_axes: true

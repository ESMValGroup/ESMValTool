preprocessors:
  annual_cycle:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    climate_statistics:
      operator: mean
      period: month
    mask_landsea:
      mask_out: sea
    mask_fillvalues:
      threshold_fraction: 0.95
  annual_cycle_pr:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    climate_statistics:
      operator: mean
      period: month
    mask_landsea:
      mask_out: sea
    mask_fillvalues:
      threshold_fraction: 0.66

  clima_nomask:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    climate_statistics:
      operator: mean
      period: month
    mask_fillvalues:
      threshold_fraction: 0.95
  clima_nomask_pr:

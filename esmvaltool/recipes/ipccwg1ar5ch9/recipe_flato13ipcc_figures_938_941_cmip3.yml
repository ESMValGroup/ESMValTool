preprocessors:
  annual_cycle:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    climate_statistics:
      operator: mean
      period: month
    mask_landsea:
      fx_variables: null
      mask_out: sea
    mask_fillvalues:
      threshold_fraction: 0.95
  annual_cycle_pr:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    climate_statistics:
      operator: mean
      period: month
    mask_landsea:
      fx_variables: null
      mask_out: sea
    mask_fillvalues:
      threshold_fraction: 0.66

  clima_nomask:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    climate_statistics:
      operator: mean
      period: month
    mask_fillvalues:
      threshold_fraction: 0.95
  clima_nomask_pr:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    climate_statistics:
      operator: mean
      period: month
    mask_fillvalues:
      threshold_fraction: 0.66
  regr:
    regrid:
      target_grid: reference_dataset
      scheme: linear

diagnostics:

  # ==========================================================================
  # Chapter 9  - Figure938
  # ==========================================================================
  regional_downscaling_Fig938tas:
    description: Creates annual cycle regional plots for individual models
                 and mumltimodel over the selected project&experiemnt&mip
    themes:
      - chem
    realms:
      - atmos
    variables:
      tas:
        preprocessor: annual_cycle
        reference_dataset: ERA-Interim
        mip: Amon
        ensemble: r1i1p1
        start_year: 1980
        end_year: 1999
    additional_datasets:
      - {dataset: ERA-Interim, project: OBS6, type: reanaly, version: 1, tier: 3}
      - {dataset: CRU, project: OBS, type: reanaly, version: TS4.02, tier: 2}
    scripts:
      clim: &Fig938_settings
        script: regional_downscaling/Figure9.38.ncl
        styleset: CMIP356
        fig938_region_label: ["WNA", "ENA", "CAM", "TSA", "SSA", "EUM", "NAF",
                              "CAF", "SAF", "NAS", "CAS", "EAS", "SAS", "SEA",

# ESMValTool
# recipe_flato13ipcc_figures_92_95.yml
---
documentation:
  title: IPCC AR5, chap. 9 diagnostics 9.2-9.5

  description: |
    Reproducing selected figures from IPCC AR5, chap. 9 (Flato et al., 2013)
    9.2, 9.3, 9.4, 9.5.
    Data sets taken out were part of the original publication but are
    currently not available on ESGF.

  authors:
    - bock_lisa
    - gier_bettina
    - lauer_axel
    - schlund_manuel
    - senftleben_daniel
    - zimmermann_klaus

  maintainer:
    - lauer_axel

  references:
    - flato13ipcc

  projects:
    - embrace
    - esmval
    - crescendo


preprocessors:

  clim:
    regrid:
      target_grid: 2x2
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]

  clim_ref_9-3:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [reference_dataset]
    convert_units:
      units: degC


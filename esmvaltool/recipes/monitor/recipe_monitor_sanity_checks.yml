# ESMValTool
---
documentation:
  title: Basic sanity checks.
  description: >
    Calculate basic sanity checks e.g. for monitoring new model runs.
  authors:
    - bock_lisa
    - lauer_axel
    - schulze_kirsten
  maintainer:
    - lauer_axel


# Note: The following model is just an example
datasets:
  - {dataset: MPI-ESM1-2-LR, grid: gn, mip: Amon, project: CMIP6, exp: historical, ensemble: r1i1p1f1}

timerange_for_models: &time_period
  timerange: '1980/2014'


preprocessors:

  globalmean_pr:
    area_statistics:
      operator: mean
    convert_units:
      units: mm day-1

  globalmean:
    area_statistics:
      operator: mean

  globalmin:
    area_statistics:
      operator: min

  globalmax:
    area_statistics:
      operator: max

  global_sum:
    area_statistics:
      operator: sum

  global_sum_air_anom:
    custom_order: true
    convert_units:
      units: kg m-2
    area_statistics:
      operator: sum
    anomalies:
      period: full
      reference:
        start_year: 1980
        start_month: 1
        start_day: 1
        end_year: 1980
        end_month: 12
        end_day: 31


diagnostics:

  # ***************************
  # *** global min/max/mean ***

# ESMValTool
---
documentation:
  title: Basic sanity checks.
  description: >
    Calculate basic sanity checks e.g. for monitoring new model runs.
  authors:
    - bock_lisa
    - lauer_axel
  maintainer:
    - lauer_axel


# Note: The following models are just examples
datasets:
  - {dataset: MPI-ESM1-2-LR, grid: gn, mip: Amon, project: CMIP6, exp: historical, ensemble: r1i1p1f1}

timerange_for_models: &time_period
  timerange: '1980/2014'


preprocessors:

  globalmean_pr:
#    annual_statistics:
#      operator: mean
    area_statistics:
      operator: mean
    convert_units:
      units: mm day-1

  globalmean:
#    annual_statistics:
#      operator: mean
    area_statistics:
      operator: mean

  globalmin:
    area_statistics:
      operator: min

  globalmax:
    area_statistics:
      operator: max

  global_sum:
    area_statistics:
      operator: sum

  global_sum_air_anom:
    custom_order: true
    convert_units:
      units: kg m-2
    area_statistics:
      operator: sum
    anomalies:
      period: full
      reference:
        start_year: 1980
        start_month: 1
        start_day: 1
        end_year: 1980
        end_month: 12
        end_day: 31



diagnostics:

  # *** global min/max/mean ***

  clt:
    description: time series of global min/max/mean including "reasonable" ranges
    variables:
      clt_mean:
        <<: *time_period
        legend_label: 'global mean'
        short_name: clt
        preprocessor: globalmean
      clt_min:
        <<: *time_period
        short_name: clt
        legend_label: 'global min'
        preprocessor: globalmin
      clt_max:
        <<: *time_period
        short_name: clt
        legend_label: 'global max'
        preprocessor: globalmax
    scripts:
      timeseries:
        script: monitor/multi_datasets.py
        plot_folder: '{plot_dir}'
        group_variables_by: short_name
        facet_used_for_labels: legend_label
        plots:
          timeseries:
            annual_mean_kwargs: false
            hlines:
              - y: 58.7
                color: red
              - y: 74.9
                color: red
            plot_kwargs:
              'global mean':
                color: blue
                label: null
                linestyle: '-'
                linewidth: 2
                label: '{dataset}'
              'global min':
                color: blue
                label: null
                linestyle: '--'
                linewidth: 1
              'global max':
                color: blue
                label: null
                linestyle: '--'
                linewidth: 1

  pr:
    description: time series of global min/max/mean including "reasonable" ranges
    variables:
      pr_mean:
        <<: *time_period
        short_name: pr
        legend_label: 'global mean'
        preprocessor: globalmean
    scripts:
      timeseries:
        script: monitor/multi_datasets.py
        plot_folder: '{plot_dir}'
        group_variables_by: short_name
        facet_used_for_labels: legend_label
        plots:
          timeseries:
            annual_mean_kwargs: false
            hlines:
              - y: 2.499
                color: red
              - y: 3.213
                color: red
            plot_kwargs:
              'global mean':
                color: blue
                label: null
                linestyle: '-'
                linewidth: 2
                label: '{dataset}'
                zorder: 3
              'global min':
                color: blue
                label: null
                linestyle: '--'
                linewidth: 1
                zorder: 3
              'global max':
                color: blue
                label: null
                linestyle: '--'
                linewidth: 1
                zorder: 3

  rlut:
    description: time series of global min/max/mean including "reasonable" ranges
    variables:
      rlut_mean:
        <<: *time_period
        short_name: rlut
        legend_label: 'global mean'
        preprocessor: globalmean
      rlut_min:
        <<: *time_period
        short_name: rlut
        legend_label: 'global min'
        preprocessor: globalmin
      rlut_max:
        <<: *time_period
        short_name: rlut
        legend_label: 'global max'
        preprocessor: globalmax
    scripts:
      timeseries:
        script: monitor/multi_datasets.py
        plot_folder: '{plot_dir}'
        group_variables_by: short_name
        facet_used_for_labels: legend_label
        plots:
          timeseries:
            annual_mean_kwargs: false
            hlines:
              - y: 226.4
                color: red
              - y: 245.0
                color: red
            plot_kwargs:
              'global mean':
                color: blue
                label: null
                linestyle: '-'
                linewidth: 2
                label: '{dataset}'
                zorder: 3
              'global min':
                color: blue
                label: null
                linestyle: '--'
                linewidth: 1
                zorder: 3
              'global max':
                color: blue
                label: null
                linestyle: '--'
                linewidth: 1
                zorder: 3

  # *** global sum ***

  prw_mass:
    description: time series of global water vapour mass
    variables:
      prw_sum:
        <<: *time_period
        short_name: prw
        preprocessor: global_sum
        legend_label: 'global sum'
    scripts:
      timeseries:
        script: monitor/multi_datasets.py
        plot_folder: '{plot_dir}'
        group_variables_by: short_name
        facet_used_for_labels: legend_label
        plots:
          timeseries:
            annual_mean_kwargs: false
            pyplot_kwargs:
              title: "Global sum of water vapour"
            hlines:
              - y: 14206879936806912.
                color: red
                linewidth: 2
              - y: 10902071180001280.
                color: red
                linewidth: 2
            plot_kwargs:
              'global sum':
                color: blue
                label: null
                linestyle: '-'
                linewidth: 2
                label: '{dataset}'
                zorder: 3

  air_mass:
    description: time series of global air mass anomaly
    variables:
      ps:
        <<: *time_period
        preprocessor: global_sum_air_anom
        legend_label: 'global sum'
    scripts:
      timeseries:
        script: monitor/multi_datasets.py
        plot_folder: '{plot_dir}'
        group_variables_by: short_name
        facet_used_for_labels: legend_label
        plots:
          timeseries:
            annual_mean_kwargs: false
            pyplot_kwargs:
              title: "Anomaly of global air mass"
            hlines:
              - y: 0.
                color: black
                linewidth: 2
            plot_kwargs:
              'global sum':
                color: blue
                label: null
                linestyle: '-'
                linewidth: 2
                label: '{dataset}'
                zorder: 3


  moisture_flux:
    description: time series of moisture flux into the atmosphere
    variables:
      qep:
        <<: *time_period
        derive: true
        preprocessor: global_sum
        legend_label: 'global sum'
    scripts:
      timeseries:
        script: monitor/multi_datasets.py
        plot_folder: '{plot_dir}'
        group_variables_by: short_name
        facet_used_for_labels: legend_label
        plots:
          timeseries:
            annual_mean_kwargs: false
            pyplot_kwargs:
              title: "Anomaly of global moisture flux into the atmosphere"
            hlines:
              - y: 0.
                color: black
                linewidth: 2
            plot_kwargs:
              'global sum':
                color: blue
                label: null
                linestyle: '-'
                linewidth: 2
                label: '{dataset}'
                zorder: 3

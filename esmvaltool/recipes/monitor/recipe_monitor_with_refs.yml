# ESMValTool
---
documentation:
  title: Model Monitoring
  description: |
    Show plots that include multiple datasets that can be used to monitor
    (ongoing) model simulations.
  authors:
    - schlund_manuel
    - winterstein_franziska
  maintainer:
    - schlund_manuel


datasets:
  # Note: plot_label currently only used by diagnostic plot_multiple_annual_cycles
  - {project: CMIP6, dataset: EC-Earth3, exp: historical, ensemble: r1i1p1f1, grid: gr, plot_label: 'EC-Earth3 historical'}
  - {project: CMIP6, dataset: CanESM5,   exp: historical, ensemble: r1i1p1f1, grid: gn, plot_label: 'Reference (CanESM5 historical)', reference_for_monitor_diags: true}


preprocessors:

  timeseries_regular:
    area_statistics:
      operator: mean

  annual_cycle_nh:
    extract_region:
      start_latitude: 0
      end_latitude: 90
      start_longitude: 0
      end_longitude: 360
    area_statistics:
      operator: mean
    climate_statistics:
      period: monthly

  full_climatology:
    climate_statistics:
      period: full
    regrid:
      scheme: linear
      target_grid: 2x2

  zonal_mean:
    custom_order: true
    climate_statistics:
      period: full
    regrid:
      scheme: linear
      target_grid: 2x2
    extract_levels:
      levels: {cmor_table: CMIP6, coordinate: plev39}
      scheme: linear
      coordinate: air_pressure
    zonal_statistics:
      operator: mean

  extract_1d_profile:
    custom_order: true
    climate_statistics:
      period: full
    area_statistics:
      operator: mean
    extract_levels:
      levels: {cmor_table: CMIP6, coordinate: plev39}
      scheme: linear
      coordinate: air_pressure


diagnostics:

  plot_multiple_timeseries:
    description: Plot time series including reference datasets.
    variables:
      tas:
        mip: Amon
        preprocessor: timeseries_regular
        timerange: '2000/2014'
    scripts:
      plot: &plot_multi_dataset_default
        script: monitor/multi_datasets.py
        plot_folder: '{plot_dir}'
        plot_filename: '{plot_type}_{real_name}_{dataset}_{mip}'
        plots:
          timeseries:
            annual_mean_kwargs:
              linestyle: '--'
            plot_kwargs:
              EC-Earth3:  # = dataset since 'facet_used_for_labels' is 'dataset' by default
                color: C0
              CanESM5:
                color: black

  plot_multiple_annual_cycles:
    description: Plot annual cycles including reference datasets.
    variables:
      tas:
        mip: Amon
        preprocessor: annual_cycle_nh
        timerange: '2000/2014'
    scripts:
      plot:
        <<: *plot_multi_dataset_default
        facet_used_for_labels: plot_label
        plots:
          annual_cycle:
            legend_kwargs:
              loc: upper right
            plot_kwargs:
              'EC-Earth3 historical':  # = plot_label since 'facet_used_for_labels: plot_label'
                color: C0
              'Reference (CanESM5 historical)':
                color: black
            pyplot_kwargs:
              title: Near-Surface Air Temperature on Northern Hemisphere
              ylim: [280, 297]

  plot_maps_with_references:
    description: Plot climatology maps including reference datasets.
    variables:
      tas:
        mip: Amon
        preprocessor: full_climatology
        timerange: '2000/2014'
    scripts:
      plot:
        <<: *plot_multi_dataset_default
        script: monitor/multi_datasets.py
        plots:
          map:
            common_cbar: true
            plot_kwargs_bias:
              levels: [-10.0, -7.5, -5.0, -2.5, 0.0, 2.5, 5.0, 7.5, 10.0]

  plot_zonal_mean_profiles_with_references:
    description: Plot 2D zonal mean profiles including reference datasets.
    variables:
      ta:
        mip: Amon
        preprocessor: zonal_mean
        timerange: '2000/2014'
    scripts:
      plot:
        <<: *plot_multi_dataset_default
        script: monitor/multi_datasets.py
        plots:
          zonal_mean_profile:
            common_cbar: true
            plot_kwargs_bias:
              levels: [-10.0, -7.5, -5.0, -2.5, 0.0, 2.5, 5.0, 7.5, 10.0]

  plot_1D_profiles_with_references:
    description: Plot 1D profiles including reference datasets.
    variables:
      ta:
        mip: Amon
        preprocessor: extract_1d_profile
        timerange: '2000/2014'
    scripts:
      plot:
        <<: *plot_multi_dataset_default
        script: monitor/multi_datasets.py
        plots:
          1d_profile:
            plot_kwargs:
              EC-Earth3:  # = dataset since 'facet_used_for_labels' is 'dataset' by default
                color: C0
              CanESM5:
                color: black

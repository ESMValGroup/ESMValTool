# recipe_srip2_dyn.yml
---
documentation:
  title: Cloud diagnostics v2 (dyn)

  description: |
    Diagnostics of clouds parameters sorted by dynamical regime.

  authors:
    - lauer_axel

  maintainer:
    - lauer_axel

  references:
    - lauer22jclim

  projects:
    - cmug


preprocessors:
  clim500_ocean:
    convert_units:
      units: "Pa min-1"
    mask_landsea:
      mask_out: land
      fx_variables:
        sftlf:
    extract_levels:
      levels: 50000
      scheme: linear
    regrid:
      target_grid: 2x2
      scheme: linear

  clim_ocean:
    mask_landsea:
      mask_out: land
      fx_variables:
        sftlf:
    regrid:
      target_grid: 2x2
      scheme: linear



# recipe_srip2_dyn.yml
---
documentation:
  title: Cloud diagnostics v2 (dyn)

  description: |
    Diagnostics of clouds parameters sorted by dynamical regime.

  authors:
    - lauer_axel

  maintainer:
    - lauer_axel

  references:
    - lauer22jclim

  projects:
    - cmug


preprocessors:
  clim500_ocean:
    convert_units:
      units: "Pa min-1"
    mask_landsea:
      mask_out: land
      fx_variables:
        sftlf:
    extract_levels:
      levels: 50000
      scheme: linear
    regrid:
      target_grid: 2x2
      scheme: linear

  clim_ocean:
    mask_landsea:
      mask_out: land
      fx_variables:
        sftlf:
    regrid:
      target_grid: 2x2
      scheme: linear


diagnostics:

  # ==========================================================================
  # Matrices: x = sst, y = omega500, z = clt, tcwp
  # ==========================================================================

  clouds_dynmatrices_ocean:
    description: cloud matrices - dynamical regimes vs. cloud parameter
    themes:
      - clouds
    realms:
      - atmos
    variables:
      clt:
        preprocessor: clim_ocean
        mip: Amon
        exp: historical
        start_year: 2000
        end_year: 2001
        reference_dataset: ESACCI-CLOUD
        additional_datasets:
          - {dataset: ESACCI-CLOUD, project: OBS, type: sat,
             version: AVHRR-AMPM-fv3.0, tier: 2,
             start_year: 1992, end_year: 2016}
          - {dataset: CFSR, project: OBS6, type: reanaly, version: '1', tier: 2}
          - {dataset: ERA-Interim, project: OBS6, type: reanaly, version: '1', tier: 3}
          - {dataset: ERA5, project: native6, type: reanaly, version: 'v1', tier: 3}
          - {dataset: JRA-25, project: OBS6, type: reanaly, version: '1', tier: 2}
          - {dataset: JRA-55, project: ana4mips, mip: Amon, type: reanalysis, tier: 1}
          - {dataset: MERRA, project: OBS, type: reanaly, version: 5.2.0, tier: 3}
          - {dataset: MERRA2, project: OBS6, type: reanaly, version: '5.12.4', tier: 3}
          - {dataset: NCEP-DOE-R2, project: OBS6, type: reanaly, version: '2', tier: 2}
          - {dataset: NCEP-NCAR-R1, project: OBS6, type: reanaly, version: '1', tier: 2}
          - {dataset: NOAA-CIRES-20CR, project: OBS6, type: reanaly, version: 'v2', tier: 2}
      ts:
        preprocessor: clim_ocean
        mip: Amon
        exp: historical
        start_year: 2000
        end_year: 2001
        reference_dataset: ERA5ref
        additional_datasets:
          - {dataset: ERA5, project: native6, type: reanaly, version: 'v1',
             tier: 3, start_year: 1992, end_year: 2016, alias: ERA5ref}
          - {dataset: CFSR, project: OBS6, type: reanaly, version: '1', tier: 2}
          - {dataset: ERA-Interim, project: OBS6, type: reanaly, version: '1', tier: 3}
          - {dataset: ERA5, project: native6, type: reanaly, version: 'v1', tier: 3}
          - {dataset: JRA-25, project: OBS6, type: reanaly, version: '1', tier: 2}
          - {dataset: JRA-55, project: ana4mips, mip: Amon, type: reanalysis, tier: 1}
          - {dataset: MERRA, project: OBS, type: reanaly, version: 5.2.0, tier: 3}
          - {dataset: MERRA2, project: OBS6, type: reanaly, version: '5.12.4', tier: 3}
          - {dataset: NCEP-DOE-R2, project: OBS6, type: reanaly, version: '2', tier: 2}
          - {dataset: NCEP-NCAR-R1, project: OBS6, type: reanaly, version: '1', tier: 2}
          - {dataset: NOAA-CIRES-20CR, project: OBS6, type: reanaly, version: 'v2', tier: 2}
      wap:
        preprocessor: clim500_ocean
        mip: Amon
        exp: historical
        start_year: 2000
        end_year: 2001
        reference_dataset: ERA5ref
        additional_datasets:
          - {dataset: ERA5, project: native6, type: reanaly, version: 'v1',
             tier: 3, start_year: 1992, end_year: 2016, alias: ERA5ref}
          - {dataset: CFSR, project: OBS6, type: reanaly, version: '1', tier: 2}
          - {dataset: ERA-Interim, project: OBS6, type: reanaly, version: '1', tier: 3}
          - {dataset: ERA5, project: native6, type: reanaly, version: 'v1', tier: 3}
          - {dataset: JRA-25, project: OBS6, type: reanaly, version: '1', tier: 2}
          - {dataset: JRA-55, project: ana4mips, mip: Amon, type: reanalysis, tier: 1}
          - {dataset: MERRA, project: OBS, type: reanaly, version: 5.2.0, tier: 3}
          - {dataset: MERRA2, project: OBS6, type: reanaly, version: '5.12.4', tier: 3}
          - {dataset: NCEP-DOE-R2, project: OBS6, type: reanaly, version: '2', tier: 2}
          - {dataset: NCEP-NCAR-R1, project: OBS6, type: reanaly, version: '1', tier: 2}
          - {dataset: NOAA-CIRES-20CR, project: OBS6, type: reanaly, version: 'v2', tier: 2}
      clivi:
        preprocessor: clim_ocean
        mip: Amon
        exp: historical
        start_year: 2000
        end_year: 2001
        reference_dataset: ESACCI-CLOUD
        additional_datasets:
          - {dataset: ESACCI-CLOUD, project: OBS, type: sat,
             version: AVHRR-AMPM-fv3.0, tier: 2,
             start_year: 1992, end_year: 2016}
          - {dataset: CFSR, project: OBS6, type: reanaly, version: '1', tier: 2}
          - {dataset: ERA-Interim, project: OBS6, type: reanaly, version: '1', tier: 3}
          - {dataset: ERA5, project: native6, type: reanaly, version: 'v1', tier: 3}
          - {dataset: JRA-25, project: OBS6, type: reanaly, version: '1', tier: 2}
          - {dataset: JRA-55, project: ana4mips, mip: Amon, type: reanalysis, tier: 1}
          - {dataset: MERRA, project: OBS, type: reanaly, version: 5.2.0, tier: 3}
          - {dataset: MERRA2, project: OBS6, type: reanaly, version: '5.12.4', tier: 3}
          - {dataset: NCEP-DOE-R2, project: OBS6, type: reanaly, version: '2', tier: 2}
          - {dataset: NCEP-NCAR-R1, project: OBS6, type: reanaly, version: '1', tier: 2}
          - {dataset: NOAA-CIRES-20CR, project: OBS6, type: reanaly, version: 'v2', tier: 2}
      lwp:
        preprocessor: clim_ocean
        mip: Amon
        exp: historical
        start_year: 1986
        end_year: 2005
        derive: true
        reference_dataset: ESACCI-CLOUD
        additional_datasets:
          - {dataset: ESACCI-CLOUD, project: OBS, type: sat,
             version: AVHRR-AMPM-fv3.0, tier: 2,
             start_year: 1992, end_year: 2016}
          - {dataset: CFSR, project: OBS6, type: reanaly, version: '1', tier: 2}
          - {dataset: ERA-Interim, project: OBS6, type: reanaly, version: '1', tier: 3}
          - {dataset: ERA5, project: native6, type: reanaly, version: 'v1', tier: 3}
          - {dataset: JRA-25, project: OBS6, type: reanaly, version: '1', tier: 2}
          - {dataset: JRA-55, project: ana4mips, mip: Amon, type: reanalysis, tier: 1}
          - {dataset: MERRA, project: OBS, type: reanaly, version: 5.2.0, tier: 3}
          - {dataset: MERRA2, project: OBS6, type: reanaly, version: '5.12.4', tier: 3}
          - {dataset: NCEP-DOE-R2, project: OBS6, type: reanaly, version: '2', tier: 2}
          - {dataset: NCEP-NCAR-R1, project: OBS6, type: reanaly, version: '1', tier: 2}
          - {dataset: NOAA-CIRES-20CR, project: OBS6, type: reanaly, version: 'v2', tier: 2}
    scripts:
      dynclt:
        script: clouds/clouds_dyn_matrix.ncl
        var_x: ts
        var_y: wap
        var_z: clt
        xmin: 275
        xmax: 305
        ymin: -10
        ymax: 10
        zmin: 5
        zmax: 95
        zdmin: -45
        zdmax: 45
        xlabel: SST
        ylabel: omega500
        clevels: [1, 2, 3, 4, 5, 10, 15, 20, 25, 30, 40, 50, 60, 70, 100,
                  130, 160, 190]
      dyntcwp:
        script: clouds/clouds_dyn_matrix.ncl
        var_x: ts
        var_y: wap
        var_z: totalcwp
        xmin: 275
        xmax: 305
        ymin: -10
        ymax: 10
        zmin: 0.05
        zmax: 0.5
        zdmin: -0.09
        zdmax: 0.09
        xlabel: SST
        ylabel: omega500
        clevels: [1, 2, 3, 4, 5, 10, 15, 20, 25, 30, 40, 50, 60, 70, 100, 130,
                  160, 190]

# recipe_srip2_anncyc.yml
---
documentation:
  title: S-RIP2 cloud diagnostics (annual cycle)

  description: |
    Annual cycle of area averaged cloud properties.

  authors:
    - lauer_axel

  maintainer:
    - lauer_axel


preprocessors:

  pp_global: &global_settings
    regrid:
      target_grid: 1x1
      scheme: linear
    area_statistics:
      operator: mean
    climate_statistics:
      operator: mean
      period: month
#    multi_model_statistics:
#      span: overlap
#      statistics: [mean]
#      exclude: [CERES-EBAF, CLARA-AVHRR, CLOUDSAT-L2,
#                ESACCI-CLOUD, ESACCI-WATERVAPOUR, HadISST, ISCCP-FH, MAC-LWP,
#                MODIS, PATMOS-x, SSMI-MERIS]

  pp_ITCZPacific:
    <<: *global_settings 
    extract_region:
      start_longitude: 135
      end_longitude: 275
      start_latitude: 0
      end_latitude: 12
    mask_landsea:
      mask_out: land

  pp_SEPacific:
    <<: *global_settings 
    extract_region:
      start_longitude: 265
      end_longitude: 275
      start_latitude: -25
      end_latitude: -5
    mask_landsea:
      mask_out: land

  pp_SouthernOcean:
    <<: *global_settings 
    extract_region:
      start_longitude: 0
      end_longitude: 360
      start_latitude: -65
      end_latitude: -30
    mask_landsea:
      mask_out: land

  pp_Tropics:
    <<: *global_settings 
    extract_region:
      start_longitude: 0
      end_longitude: 360
      start_latitude: -30
      end_latitude: 30

  pp_StormTracks:
    <<: *global_settings 
    extract_region:
      start_longitude: 0
      end_longitude: 360
      start_latitude: 45
      end_latitude: 60


diagnostics:

  anncycle:
    description: lineplot annual cycle (monthly means)
    variables:
      clt_global: &clt_settings
        short_name: clt
        preprocessor: pp_global
        mip: Amon
        reference_dataset: ESACCI-CLOUD

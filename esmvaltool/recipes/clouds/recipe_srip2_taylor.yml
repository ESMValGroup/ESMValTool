# recipe_srip2_taylor.yml
---
documentation:
  title: S-RIP2 Tylor diagrams

  description: |
    Taylor diagrams of clouds properties.

  authors:
    - lauer_axel

  maintainer:
    - lauer_axel

  references:
    - lauer22jclim

  projects:
    - cmug


preprocessors:
  clim:
    regrid:
      target_grid: 1x1
      scheme: linear

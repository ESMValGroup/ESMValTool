  cli_zonal:
    description: cloud ice content zonal mean
    themes:
      - phys
    realms:
      - atmos
    variables:
      cli:
        preprocessor: pp27
        mip: Amon
        start_year: 1980
        end_year: 2009
        reference_dataset: CALIPSO-ICECLOUD
        mip: Amon
        additional_datasets:
          - {dataset: CALIPSO-ICECLOUD, project: OBS, type: sat, version: 1-00,
             mip: Amon, start_year: 2007, end_year: 2015, tier: 3}
          - {dataset: ERA-Interim, project: OBS6, type: reanaly, version: '1', tier: 3}
          - {dataset: ERA5, project: native6, type: reanaly, version: 'v1', tier: 3}
#          - {dataset: JRA-25, project: OBS6, type: reanaly, version: '1', tier: 2}
#          - {dataset: JRA-55, project: ana4mips, mip: Amon, type: reanalysis, tier: 1}
          - {dataset: MERRA, project: OBS, type: reanaly, version: 5.2.0, tier: 3}
#          - {dataset: MERRA2, project: OBS6, type: reanaly, version: '5.12.4', tier: 3}
#          - {dataset: NCEP-DOE-R2, project: OBS6, type: reanaly, version: '2', tier: 2}
#          - {dataset: NCEP-NCAR-R1, project: OBS6, type: reanaly, version: '1', tier: 2}
#          - {dataset: NOAA-CIRES-20CR, project: OBS6, type: reanaly, version: 'v2', tier: 2}
    scripts:
      zonal:
        script: clouds/clouds_zonal.ncl
        timemean: annualclim
        explicit_cn_levels: [0., 0.002, 0.004, 0.006, 0.008, 0.01, 0.012, 0.014,
                             0.016, 0.018, 0.02, 0.022, 0.024, 0.026, 0.028]
        explicit_cn_dlevels: [-0.01, -0.008, -0.006, -0.004, -0.002, 0., 0.002,
                              0.004, 0.006, 0.008, 0.01]
        extralegend: false
        panel_labels: true
        showdiff: true
        t_test: true
        rel_diff: false
        units_to: g/kg


# recipe_srip2_zonal.yml
---
documentation:
  title: S-RIP2 cloud climatologies of 3-dim parameters

  description: |
    Multi-year annual means of 3-dim cloud properties.

  authors:
    - lauer_axel

  maintainer:
    - lauer_axel

  references:
    - lauer22jclim

  projects:
    - mabak


preprocessors:
  pp27:
    extract_levels:
      levels: {cmor_table: CMIP6, coordinate: plev27}
      coordinate: air_pressure
      scheme: linear
    regrid:
      target_grid: 2x2
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [CERES-EBAF, CALIPSO-ICECLOUD, CLARA-AVHRR, CLOUDSAT-L2,
                ESACCI-CLOUD, ESACCI-WATERVAPOUR, HadISST, ISCCP-FH, MAC-LWP,
                MODIS, PATMOS-x, SSMI-MERIS]
    zonal_statistics:
      operator: mean



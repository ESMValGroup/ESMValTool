documentation:
  title: Cloud diagnostics v2 (interannual variability)

  description: |
    Diagnostics for interannual variability of 2-d cloud parameters.

  authors:
    - lauer_axel

  maintainer:
    - lauer_axel

  references:
    - lauer22jclim

  projects:
    - cmug


preprocessors:

diagnostics:

  # ==========================================================================
  # Lauer and Hamilton (2013) - Equation 2, part of Figure 8
  # Interannual variability: relative temporal standard deviation calculated
  # from monthly mean anomalies after subtracting the climatological mean
  # seasonal cycle
  # ==========================================================================

  clouds_intera_cmip5:
    description: interannual variability
    themes:
      - clouds
    realms:
      - atmos
    variables:
      clt:
        preprocessor: clim
        mip: Amon
        project: CMIP5
        exp: historical
        start_year: 1986
        end_year: 2005
        reference_dataset: ESACCI-CLOUD
        additional_datasets:
          - {dataset: ESACCI-CLOUD, project: OBS, type: sat,
             version: AVHRR-AMPM-fv3.0, tier: 2,
             start_year: 1992, end_year: 2016}
          - {dataset: CLARA-AVHRR, project: OBS, type: sat, version: V002_01,
             tier: 3, start_year: 1982, end_year: 2018}
          - {dataset: PATMOS-x, project: OBS, type: sat, version: NOAA,
             tier: 2, start_year: 1982, end_year: 2016}
          - {dataset: MODIS, project: OBS, type: sat, version: MYD08-M3,
             tier: 3, start_year: 2003, end_year: 2018}
      clivi:
        preprocessor: clim
        mip: Amon
        project: CMIP5
        exp: historical
        start_year: 1986
        end_year: 2005
        reference_dataset: ESACCI-CLOUD
        additional_datasets:
          - {dataset: ESACCI-CLOUD, project: OBS, type: sat,
             version: AVHRR-AMPM-fv3.0, tier: 2,
             start_year: 1992, end_year: 2016}
          - {dataset: CLOUDSAT-L2, project: OBS, type: sat,
             version: P1-R05-gridbox-average-noprecip,
             start_year: 2006, end_year: 2017, tier: 3}
          - {dataset: CLARA-AVHRR, project: OBS, type: sat, version: V002_01,
             tier: 3, start_year: 1982, end_year: 2018}
          - {dataset: MODIS, project: OBS, type: sat, version: MYD08-M3,
             tier: 3, start_year: 2003, end_year: 2018}
      lwp:
        preprocessor: clim
        mip: Amon
        project: CMIP5
        exp: historical
        start_year: 1986
        end_year: 2005
        derive: true
        reference_dataset: ESACCI-CLOUD
        additional_datasets:
          - {dataset: ESACCI-CLOUD, project: OBS, type: sat,
             version: AVHRR-AMPM-fv3.0, tier: 2,
             start_year: 1992, end_year: 2016}
          - {dataset: CLARA-AVHRR, project: OBS, type: sat, version: V002_01,
             tier: 3, start_year: 1982, end_year: 2018}
          - {dataset: CLOUDSAT-L2, project: OBS, type: sat,
             version: P1-R05-gridbox-average-noprecip,
             start_year: 2006, end_year: 2017, tier: 3}
          - {dataset: MAC-LWP, project: OBS, type: sat, version: v1, tier: 3,
             start_year: 1988, end_year: 2016}
          - {dataset: MODIS, project: OBS, type: sat, version: MYD08-M3,
             tier: 3, start_year: 2003, end_year: 2018}
      swcre:
        preprocessor: clim
        mip: Amon
        project: CMIP5
        exp: historical
        start_year: 1986
        end_year: 2005
        derive: true
        reference_dataset: CERES-EBAF
        additional_datasets:
          - {dataset: CERES-EBAF, project: OBS, type: sat, version: Ed4.1,
             tier: 2, start_year: 2001, end_year: 2021}
          - {dataset: ESACCI-CLOUD, project: OBS, type: sat,
             version: AVHRR-AMPM-fv3.0, tier: 2,
             start_year: 1992, end_year: 2016}
          - {dataset: ISCCP-FH, project: OBS, type: sat, version: v0, tier: 2,
             start_year: 1984, end_year: 2016}
      lwcre:
        preprocessor: clim
        mip: Amon
        project: CMIP5
        exp: historical
        start_year: 1986
        end_year: 2005
        derive: true
        reference_dataset: CERES-EBAF
        additional_datasets:
          - {dataset: CERES-EBAF, project: OBS, type: sat, version: Ed4.1,
             tier: 2, start_year: 2001, end_year: 2021}
          - {dataset: ESACCI-CLOUD, project: OBS, type: sat,
             version: AVHRR-AMPM-fv3.0, tier: 2,
             start_year: 1992, end_year: 2016}
          - {dataset: ISCCP-FH, project: OBS, type: sat, version: v0, tier: 2,
             start_year: 1984, end_year: 2016}
      prw:
        preprocessor: clim
        mip: Amon
        project: CMIP5
        exp: historical
        start_year: 1986
        end_year: 2005
        reference_dataset: ESACCI-WATERVAPOUR
        additional_datasets:
          - {dataset: ESACCI-WATERVAPOUR, project: OBS, type: sat,
             version: CDR2-L3S-05deg_fv3.1, tier: 3,
             start_year: 2003, end_year: 2017}
          - {dataset: ISCCP-FH, project: OBS, type: sat, version: v0, tier: 2,
             start_year: 1984, end_year: 2016}
    additional_datasets: *cmip5_models
    scripts:
      varclt: &settings5
        script: clouds/clouds_interannual.ncl
        colormap: WhiteBlueGreenYellowRed
        projection: Robinson
        timemean: annualclim
        filename_add: cmip5
        var: clt
        epsilon: 1.0
      varclivi:
        <<: *settings5
        var: clivi
        epsilon: 0.001
      varlwp:
        <<: *settings5
        var: lwp
        epsilon: 0.001
      varlwcre:
        <<: *settings5
        var: lwcre
        epsilon: 1.0
      varswcre:
        <<: *settings5
        var: swcre
        epsilon: 1.0
      varprw:
        <<: *settings5
        var: prw
        epsilon: 1.0



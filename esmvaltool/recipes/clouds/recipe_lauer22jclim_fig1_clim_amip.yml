  # missing data  - {dataset: CMCC-CMS, ensemble: r1i1p1} no amip
  - {dataset: CNRM-CM5, ensemble: r1i1p1}
  - {dataset: CSIRO-Mk3-6-0, ensemble: r1i1p1}
  - {dataset: FGOALS-g2, ensemble: r1i1p1}
  - {dataset: FGOALS-s2, ensemble: r1i1p1}
  # - {dataset: FIO-ESM, ensemble: r1i1p1}  no amip
  - {dataset: GFDL-CM3, ensemble: r1i1p1}
  # - {dataset: GFDL-ESM2G, ensemble: r1i1p1} no amip
  # - {dataset: GFDL-ESM2M, ensemble: r1i1p1} no amip
  - {dataset: GFDL-HIRAM-C180, ensemble: r1i1p1}
  - {dataset: GFDL-HIRAM-C360, ensemble: r1i1p1}

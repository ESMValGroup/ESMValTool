  # err. parent time units- {dataset: UKESM1-0-LL, ensemble: r1i1p1f4, grid: gn}


diagnostics:

  # ==========================================================================
  # Geographical distribution of multi-year annual/seasonal means (panel plot)
  # ==========================================================================

  clouds_clim_cmip5_amip:
    description: climatological annual means
    themes:
      - clouds
    realms:
      - atmos
    variables:
      clt:
        preprocessor: clim
        mip: Amon
        project: CMIP5
        exp: amip
        start_year: 1986
        end_year: 2005
        reference_dataset: ESACCI-CLOUD
        additional_datasets:
          - {dataset: ESACCI-CLOUD, project: OBS, type: sat,
             version: AVHRR-AMPM-fv3.0, tier: 2,
             start_year: 1992, end_year: 2016}
          - {dataset: CLARA-AVHRR, project: OBS, type: sat, version: V002_01,
             tier: 3, start_year: 1982, end_year: 2018}
          - {dataset: PATMOS-x, project: OBS, type: sat, version: NOAA,
             tier: 2, start_year: 1982, end_year: 2016}
          - {dataset: MODIS, project: OBS, type: sat, version: MYD08-M3,
             tier: 3, start_year: 2003, end_year: 2018}
          - {dataset: ERA5, project: native6, type: reanaly, version: v1,
             tier: 3}
          - {dataset: ERA-Interim, project: OBS6, type: reanaly, version: '1',
             tier: 3}
      clivi:
        preprocessor: clim
        mip: Amon
        project: CMIP5
        exp: amip
        start_year: 1986
        end_year: 2005
        reference_dataset: ESACCI-CLOUD
        additional_datasets:
          - {dataset: ESACCI-CLOUD, project: OBS, type: sat,
             version: AVHRR-AMPM-fv3.0, tier: 2,
             start_year: 1992, end_year: 2016}
          - {dataset: CLOUDSAT-L2, project: OBS, type: sat,
             version: P1-R05-gridbox-average-noprecip,
             start_year: 2006, end_year: 2017, tier: 3}
          - {dataset: CLARA-AVHRR, project: OBS, type: sat, version: V002_01,
             tier: 3, start_year: 1982, end_year: 2018}
          - {dataset: MODIS, project: OBS, type: sat, version: MYD08-M3,
             tier: 3, start_year: 2003, end_year: 2018}
          - {dataset: ERA5, project: native6, type: reanaly, version: v1,
             tier: 3}
          - {dataset: ERA-Interim, project: OBS6, type: reanaly, version: '1',
             tier: 3}
      lwp:
        preprocessor: clim
        mip: Amon
        project: CMIP5
        exp: amip
        start_year: 1986
        end_year: 2005
        derive: true
        reference_dataset: ESACCI-CLOUD
        additional_datasets:
          - {dataset: ESACCI-CLOUD, project: OBS, type: sat,
             version: AVHRR-AMPM-fv3.0, tier: 2,
             start_year: 1992, end_year: 2016}
          - {dataset: CLARA-AVHRR, project: OBS, type: sat, version: V002_01,
             tier: 3, start_year: 1982, end_year: 2018}
          - {dataset: CLOUDSAT-L2, project: OBS, type: sat,
             version: P1-R05-gridbox-average-noprecip,
             start_year: 2006, end_year: 2017, tier: 3}
          - {dataset: MAC-LWP, project: OBS, type: sat, version: v1, tier: 3,
             start_year: 1988, end_year: 2016}
          - {dataset: MODIS, project: OBS, type: sat, version: MYD08-M3,
             tier: 3, start_year: 2003, end_year: 2018}
          - {dataset: ERA5, project: native6, type: reanaly, version: v1,
             tier: 3}
          - {dataset: ERA-Interim, project: OBS6, type: reanaly, version: '1',
             tier: 3}
      swcre:
        preprocessor: clim
        mip: Amon
        project: CMIP5
        exp: amip
        start_year: 1986
        end_year: 2005
        derive: true
        reference_dataset: CERES-EBAF
        additional_datasets:
          - {dataset: CERES-EBAF, project: OBS, type: sat, version: Ed4.1,
             tier: 2, start_year: 2001, end_year: 2021}
          - {dataset: ESACCI-CLOUD, project: OBS, type: sat,
             version: AVHRR-AMPM-fv3.0, tier: 2,
             start_year: 1992, end_year: 2016}
          - {dataset: ISCCP-FH, project: OBS, type: sat, version: v0, tier: 2,
             start_year: 1984, end_year: 2016}
      lwcre:
        preprocessor: clim
        mip: Amon
        project: CMIP5
        exp: amip
        start_year: 1986
        end_year: 2005
        derive: true
        reference_dataset: CERES-EBAF
        additional_datasets:
          - {dataset: CERES-EBAF, project: OBS, type: sat, version: Ed4.1,
             tier: 2, start_year: 2001, end_year: 2021}
          - {dataset: ESACCI-CLOUD, project: OBS, type: sat,
             version: AVHRR-AMPM-fv3.0, tier: 2,
             start_year: 1992, end_year: 2016}
          - {dataset: ISCCP-FH, project: OBS, type: sat, version: v0, tier: 2,
             start_year: 1984, end_year: 2016}
      prw:
        preprocessor: clim
        mip: Amon
        project: CMIP5
        exp: amip
        start_year: 1986
        end_year: 2005
        reference_dataset: ESACCI-WATERVAPOUR
        additional_datasets:
          - {dataset: ESACCI-WATERVAPOUR, project: OBS, type: sat,
             version: CDR2-L3S-05deg_fv3.1, tier: 3,
             start_year: 2003, end_year: 2017}
          - {dataset: ISCCP-FH, project: OBS, type: sat, version: v0, tier: 2,
             start_year: 1984, end_year: 2016}
          - {dataset: ERA-Interim, project: OBS6, type: reanaly, version: '1',
             tier: 3}
    additional_datasets: *cmip5_models
    scripts:
      avgclt: &settings5
        script: clouds/clouds.ncl
        projection: Robinson
        timemean: annualclim
        showdiff: true
        multiobs_uncertainty: true
        multiobs_exclude: ["ERA-Interim", "ERA5"]
        filename_add: cmip5_amip
        var: clt
      avgclivi:
        <<: *settings5
        var: clivi
      avglwp:
        <<: *settings5
        var: lwp
      avgswcre:
        <<: *settings5
        var: swcre
      avglwcre:
        <<: *settings5
        var: lwcre
      avgprw:
        <<: *settings5
        var: prw


# recipe_lauer22jclim_fig1_clim_amip.yml
---
documentation:
  title: Cloud diagnostics v2 (climatologies)

  description: |
    Multi-year annual means of cloud properties (AMIP models).

  authors:
    - lauer_axel

  maintainer:
    - lauer_axel

  references:
    - lauer22jclim

  projects:
    - cmug


preprocessors:
  clim:
    regrid:
      target_grid: 2x2
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean]
      exclude: [CERES-EBAF, CLARA-AVHRR, CLOUDSAT-L2, ERA5, ERA-Interim,
                ESACCI-CLOUD, ESACCI-WATERVAPOUR, HadISST, ISCCP-FH, MAC-LWP,
                MODIS, PATMOS-x, reference_dataset, SSMI-MERIS]
#    annual_statistics:
#      operator: mean


CMIP5: &cmip5_models
  - {dataset: ACCESS1-0, ensemble: r1i1p1}
  - {dataset: ACCESS1-3, ensemble: r1i1p1}
  - {dataset: bcc-csm1-1, ensemble: r1i1p1}
  - {dataset: bcc-csm1-1-m, ensemble: r1i1p1}
  - {dataset: BNU-ESM, ensemble: r1i1p1}
  # - {dataset: CanESM2, ensemble: r1i1p1}  no amip
  - {dataset: CanAM4, ensemble: r1i1p1}
  - {dataset: CCSM4, ensemble: r1i1p1}
  # - {dataset: CESM1-BGC, ensemble: r1i1p1} no amip
  - {dataset: CESM1-CAM5, ensemble: r1i1p1}
  # - {dataset: CESM1-FASTCHEM, ensemble: r1i1p1} no amip
  # - {dataset: CESM1-WACCM, ensemble: r1i1p1} no amip
  # - {dataset: CMCC-CESM, ensemble: r1i1p1} no amip

  - {dataset: CanESM5, ensemble: r1i1p1f1, grid: gn}
  - {dataset: CESM2-FV2, institute: NCAR, ensemble: r1i1p1f1, grid: gn}
  - {dataset: CESM2, ensemble: r1i1p1f1, grid: gn}

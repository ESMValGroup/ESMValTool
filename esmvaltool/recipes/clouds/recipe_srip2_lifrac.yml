# ESMValTool
# recipe_srip2_lifrac.yml
---
documentation:
  title: Cloud diagnostics v2 (liquid/ice fraction)

  description: |
    Diagnostics of 3-d cloud parameters.

  authors:
    - lauer_axel

  maintainer:
    - lauer_axel

  references:
    - lauer22jclim

  projects:
    - cmug


preprocessors:

  pp27_all_lev:
    extract_levels:
      levels: {cmor_table: CMIP6, coordinate: plev27}
      coordinate: air_pressure
      scheme: linear
    regrid:
      target_grid: 2x2
      scheme: linear
#    multi_model_statistics:
#      span: overlap
#      statistics: [mean, median]
#      exclude: [reference_dataset]


diagnostics:

  lifrac_scatter:
    description: ice / liquid fraction vs. temperature
    themes:
      - phys
      - clouds
    realms:
      - atmos
    variables:
      clw:
        preprocessor: pp27_all_lev
        mip: Amon
        start_year: 2007
        end_year: 2015
        exp: historical
        reference_dataset: CLOUDSAT-L2
        additional_datasets:
          - {dataset: CLOUDSAT-L2, project: OBS, type: sat,
             version: P1-R05-gridbox-average-noprecip, tier: 3, alias: CLOUDSAT-L2}
          - {dataset: CLOUDSAT-L2, project: OBS, type: sat,
             version: P1-R05-gridbox-average-noprecip, tier: 3,
             start_year: 2007, end_year: 2007, alias: CLOUDSAT-L2-2007}
      cli:
        preprocessor: pp27_all_lev
        mip: Amon
        start_year: 2007
        end_year: 2015
        exp: historical
        reference_dataset: CALIPSO-ICECLOUD
        additional_datasets:
          - {dataset: CALIPSO-ICECLOUD, project: OBS, type: sat,
             version: 1-00, mip: Amon, tier: 3, alias: CALIPSO-ICECLOUD}
          - {dataset: DARDAR-CLOUD, project: OBS, type: sat,
             version: v3.10-gridbox-average-noprecip,
             start_year: 2007, end_year: 2007, tier: 3, alias: DARDAR-CLOUD}
      ta:
        preprocessor: pp27_all_lev
        mip: Amon
        start_year: 2007
        end_year: 2015
        exp: historical
        reference_dataset: ERA5
        additional_datasets:
          - {dataset: ERA5, project: native6, type: reanaly, version: v1, tier: 3,
             start_year: 2007, end_year: 2007, alias: ERA5-2007}
    additional_datasets:
      - {dataset: ERA-Interim, project: OBS6, type: reanaly, version: '1', tier: 3, alias: ERA-Interim}
      - {dataset: ERA5, project: native6, type: reanaly, version: 'v1', tier: 3, alias: ERA5}
#      - {dataset: JRA-25, project: OBS6, type: reanaly, version: '1', tier: 2, alias: JRA-25}
      - {dataset: JRA-55, project: OBS6, Amon, type: reanaly, version: '1', tier: 2, alias: JRA-55}
      - {dataset: MERRA, project: OBS, type: reanaly, version: 5.2.0, tier: 3, alias: MERRA}
      - {dataset: MERRA2, project: OBS6, type: reanaly, version: '5.12.4', tier: 3, alias: MERRA2}
#      - {dataset: NCEP-DOE-R2, project: OBS6, type: reanaly, version: '2', tier: 2, alias: NCEP-DOE-R2}
#      - {dataset: NCEP-NCAR-R1, project: OBS6, type: reanaly, version: '1', tier: 2, alias: NCEP-NCAR-R1}
#      - {dataset: NOAA-CIRES-20CR, project: OBS6, type: reanaly, version: 'v2', tier: 2, alias: NOAA-CIRES-20CR}
    scripts:
      lifrac_scatter:
        script: clouds/clouds_lifrac_scatter.ncl
        min_mass: 1.0e-6
        use_alias: true
        panel_labels: true
        dataset_groups: ["CALIPSO/CloudSat/ERA5", "cli:CALIPSO-ICECLOUD", "clw:CLOUDSAT-L2", "ta:ERA5",
                         "DARDAR/CloudSat/ERA5", "cli:DARDAR-CLOUD", "clw:CLOUDSAT-L2-2007", "ta:ERA5-2007",
                         "ERA-Interim", "cli:ERA-Interim", "clw:ERA-Interim", "ta:ERA-Interim",
                         "ERA5", "cli:ERA5", "clw:ERA5", "ta:ERA5",
                         "JRA-55", "cli:JRA-55", "clw:JRA-55", "ta:JRA-55",
                         "MERRA", "cli:MERRA", "clw:MERRA", "ta:MERRA",
                         "MERRA2", "cli:MERRA2", "clw:MERRA2", "ta:MERRA2"]

---
documentation:
  title: Performance metrics plots.
  description: >
    Compare performance of CMIP simulations to a reference dataset.
  authors:
    - cammarano_diego
    - lindenlaub_lukas
  maintainer:
    - lindenlaub_lukas
  references:
    - eyring21ipcc
    - gleckler08jgr

preprocessors:
  pp200_3x3:
    regrid:
      target_grid: 3x3
      scheme: linear
    distance_metric:
      metric: weighted_rmse
    climate_statistics:
      operator: mean
      period: month
    extract_levels:
      levels: 20000
      scheme: linear
      coordinate: air_pressure
    mask_fillvalues:
      threshold_fraction: 0.95
    multi_model_statistics:
      span: overlap
      statistics: [mean, median]
      exclude: [ERA-Interim, NCEP-NCAR-R1]
  pp850_3x3:
    regrid:
      target_grid: 3x3
      scheme: linear

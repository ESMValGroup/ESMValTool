preprocessors:

  # Figure 1
  regrid_interp_lev_zonal:
    extract_levels:
      scheme: linear
      levels: reference_dataset
    regrid:
      target_grid: reference_dataset
      scheme: linear
    zonal_statistics:
      operator: mean      
  
#regridding and interpolation reference_dataset levels used by fig1,fig5a,fig5b
  regrid_interp_lev:
    extract_levels:
      scheme: linear
      levels: reference_dataset
    regrid:
      target_grid: reference_dataset
      scheme: linear

#regridding and interpolation reference_dataset levels selection of lat/lon area and average
  regrid_interp_lev_mean_lat:
    extract_levels:
      scheme: linear
      levels: reference_dataset
    regrid:
      target_grid: reference_dataset
      scheme: linear
    mask_fillvalues:
      threshold_fraction: 0.95
    extract_region:
      start_latitude: -60
      end_latitude: -55
      start_longitude: 0
      end_longitude: 360
    area_statistics:
      operator: mean
      
#regridding on  reference_dataset  grid and extraction of a Pa level
  regrid_extract_lev:
    extract_levels:
      scheme: linear
      levels: 5000
    regrid:
      target_grid: reference_dataset
      scheme: linear
#levels are in Pa
    mask_fillvalues:
      threshold_fraction: 0.95

#regridding on  reference_dataset  grid and extraction of a Pa level and area selection and mean
  regrid_extract_lev_mean_lat:
    extract_levels:
      scheme: linear
      levels: 10000
    regrid:
      target_grid: reference_dataset
      scheme: linear
    extract_region:
      start_latitude: -10
      end_latitude: 10
      start_longitude: 0
      end_longitude: 360
    mask_fillvalues:
      threshold_fraction: 0.95
    area_statistics:
      operator: mean
      
# level interpolation region extraction and mean
  interp_lev_mean_lat:
      extract_levels:
         scheme: linear
         levels: reference_dataset
      extract_region:
         start_latitude: -10
         end_latitude:  10
         start_longitude: 0
         end_longitude: 360
      area_statistics:
         operator: mean
         
# zonal mean
  zonal:
    regrid:
      target_grid: reference_dataset
      scheme: linear
    zonal_statistics:
      operator: mean
    mask_fillvalues:
      threshold_fraction: 0.95


diagnostics:

  # ==========================================================================
  # Eyring et al. (2006) - Figure 1
  # Vertical profile climatological mean bias,
  # climatological mean for selected seasons and latitudinal region
  # ==========================================================================

  eyring06jgr_fig01:
    description: vertical profile climatological seasonal means bias
    themes:
      - chem
    realms:
      - atmos
    variables:
      ta:
        preprocessor: regrid_interp_lev_zonal
        reference_dataset: ERA-Interim
        mip: Amon
    additional_datasets:
      - {dataset: ACCESS1-0, project: CMIP5, exp: historical, 
         ensemble: r1i1p1, start_year: 1980, end_year: 2005}
      - {dataset: ACCESS1-3, project: CMIP5, exp: historical, 
         ensemble: r1i1p1, start_year: 1980, end_year: 2005}

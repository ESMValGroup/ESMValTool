name: PyPi Build and Deploy 🐍📦

on:
  release:
    types: [published]
  # use this for testing
  push:
    branches:
      - master
      # - release_2.1  # testing only; remove before merge
      - GA_deployment_tests  # testing only; remove before merge

jobs:
  build-n-publish:
    name: Build and publish ESMValTool on PyPi
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install pep517
        run: >-
          python -m
          pip install
          pep517
          --user
      - name: Build a binary wheel and a source tarball
        run: >-
          python -m
          pep517.build
          --source
          --binary
          --out-dir dist/
          .

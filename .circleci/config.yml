---
version: 2
jobs:
  python3_test:
    # Run Python 3 tests
    working_directory: /python3_test
    docker:
      - image: continuumio/miniconda3
    steps:
      - checkout
      - run:
          command: |
            apt update && apt -y install build-essential gfortran
            # Create a file to checksum as cache key
            date --rfc-3339 date > cache_key.txt
            cat environment.yml >> cache_key.txt
            cat esmvaltool/install/R/r_requirements.txt >> cache_key.txt
      - restore_cache:
          key: deps3-{{ .Branch }}-{{ checksum "cache_key.txt" }}
      - run:
          # Update/Create Conda Environment
          command: |
            . /opt/conda/etc/profile.d/conda.sh
            conda update -y conda
            conda env update
            conda activate esmvaltool
            Rscript esmvaltool/install/R/setup.R
      - save_cache:
          key: deps3-{{ .Branch }}-{{ checksum "cache_key.txt" }}
          paths:
            - "/opt/conda/envs/esmvaltool"
      - run:
          # Activate Conda environment and run tests
          command: |
            . /opt/conda/etc/profile.d/conda.sh
            conda activate esmvaltool
            python setup.py test
      - store_test_results:
          path: test-reports/
      - store_artifacts:
          path: test-reports/

  python3_install:
    # Test Python 3 installation
    working_directory: /python3_install
    docker:
      - image: continuumio/miniconda3
    steps:
      - checkout
      - run:
          command: |
            . /opt/conda/etc/profile.d/conda.sh
            set -x
            mkdir /logs
            # Install
            apt update > /logs/apt.txt 2>&1
            apt -y install build-essential gfortran >> /logs/apt.txt 2>&1
            conda update -y conda > /logs/conda.txt 2>&1
            conda env update >> /logs/conda.txt 2>&1
            set +x; conda activate esmvaltool; set -x
            pip install . > /logs/install.txt 2>&1
            Rscript ./esmvaltool/install/R/setup.R > /logs/R_install.txt 2>&1
            # Log versions
            dpkg -l > /logs/versions.txt
            conda env export > /logs/environment.yml
            pip freeze > /logs/requirements.txt
            # Test installation
            python setup.py test --installation
            esmvaltool -h
            ncl -V
            # cdo test, check that it supports hdf5
            cdo --version
            echo 0 | cdo -f nc input,r1x1 tmp.nc
            ncdump tmp.nc | ncgen -k hdf5 -o tmp.nc
            cdo -f nc copy tmp.nc tmp2.nc
      - store_artifacts:
          path: /logs
      - store_artifacts:
          path: test-reports/
      - store_test_results:
          path: test-reports/
      - run:
          when: always
          command: |
            pip install codacy-coverage
            python-codacy-coverage -r test-reports/python3/coverage.xml

  develop:
    # Test development installation
    working_directory: /develop
    docker:
      - image: continuumio/miniconda3
    steps:
      - checkout
      - run:
          command: |
            . /opt/conda/etc/profile.d/conda.sh
            set -x
            mkdir /logs
            # Install
            apt update > /logs/apt.txt 2>&1
            apt -y install build-essential gfortran >> /logs/apt.txt 2>&1
            conda update -y conda > /logs/conda.txt 2>&1
            conda env update >> /logs/conda.txt 2>&1
            set +x; conda activate esmvaltool; set -x
            pip install -e .[develop] > /logs/install.txt 2>&1
            Rscript ./esmvaltool/install/R/setup.R > /logs/R_install.txt 2>&1
            # Log versions
            dpkg -l > /logs/versions.txt
            conda env export > /logs/environment.yml
            pip freeze > /logs/requirements.txt
            # Test installation
            esmvaltool -h
            python setup.py test --installation
            ncl -V
            cdo --version
      - store_artifacts:
          path: /logs

  doc:
    # Test building documentation
    working_directory: /doc
    docker:
      - image: continuumio/miniconda3
    steps:
      - checkout
      - run:
          command: |
            . /opt/conda/etc/profile.d/conda.sh
            set -x
            mkdir /logs
            # Install
            apt update > /logs/apt.txt 2>&1
            apt -y install build-essential gfortran >> /logs/apt.txt 2>&1
            conda update -y conda > /logs/conda.txt 2>&1
            conda env update >> /logs/conda.txt 2>&1
            set +x; conda activate esmvaltool; set -x
            pip install -e .[develop] > /logs/install.txt 2>&1
            # Log versions
            dpkg -l > /logs/versions.txt
            conda env export > /logs/environment.yml
            pip freeze > /logs/requirements.txt
            # Test building documentation
            python setup.py build_sphinx
      - store_artifacts:
          path: /logs

  conda_build:
    # Test conda build
    working_directory: /esmvaltool
    docker:
      - image: continuumio/miniconda3
    steps:
      - checkout
      - run:
          command: |
            . /opt/conda/etc/profile.d/conda.sh
            set -x
            # Install prerequisites
            mkdir /logs
            apt update > /logs/apt.txt 2>&1
            apt -y install build-essential gfortran >> /logs/apt.txt 2>&1
            conda update -y conda > /logs/conda_base.txt 2>&1
            conda install -y conda-build conda-verify >> /logs/conda_base.txt 2>&1
            # Log versions
            dpkg -l > /logs/versions.txt
            conda env export -n base > /logs/build_environment.yml
            # Build conda package
            conda build . -c conda-forge/label/cf201901 -c birdhouse > /logs/build_log.txt
            # Install Python 3 conda package
            conda create -y --name esmvaltool3 > /logs/conda_esmvaltool3.txt 2>&1
            set +x; conda activate esmvaltool3; set -x
            conda install -y esmvaltool --use-local -c conda-forge/label/cf201901 -c birdhouse
            conda env export > /logs/test_environment3.yml
            esmvaltool -h
      - store_artifacts:
          path: /logs

  conda_install:
    # Test conda package installation
    working_directory: /esmvaltool
    docker:
      - image: continuumio/miniconda3
    steps:
      - run:
          command: |
            . /opt/conda/etc/profile.d/conda.sh
            set -x
            # Install prerequisites
            mkdir /logs
            apt update > /logs/apt.txt 2>&1
            apt -y install build-essential gfortran >> /logs/apt.txt 2>&1
            conda update -y conda > /logs/conda.txt 2>&1
            # Create and activate conda environment
            conda create -y --name esmvaltool
            set +x; conda activate esmvaltool; set -x
            # Install
            conda install -y esmvaltool -c esmvalgroup -c conda-forge -c birdhouse
            # Log versions
            conda env export > /logs/environment.yml
            # Test installation
            esmvaltool -h
            ncl -V
            cdo --version

  ncl_cdo_test:
    # Test ncl and cdo conda packages
    working_directory: /ncl
    docker:
      - image: continuumio/miniconda3
    steps:
      - checkout
      - run:
          command: |
            . /opt/conda/etc/profile.d/conda.sh
            set -x
            mkdir /logs
            # Install
            apt update > /logs/apt.txt 2>&1
            apt -y install build-essential gfortran >> /logs/apt.txt 2>&1
            conda update -y conda > /logs/conda.txt 2>&1
            conda create -y --name ncl > /logs/conda.txt 2>&1
            set +x; conda activate ncl; set -x
            conda install -y --channel conda-forge ncl cdo >> /logs/conda.txt 2>&1
            # Log versions
            dpkg -l > /logs/versions.txt
            conda env export > /logs/environment.yml
            # Test if NCL installed successfully
            ncl -V
            cdo --version
      - store_artifacts:
          path: /logs

workflows:
  version: 2
  commit:
    jobs:
      - python3_test
      - python3_install
  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - version2_development
                - version2_master
    jobs:
      - python3_test
      - python3_install
      - develop
      - doc
      - conda_build
      - conda_install
      - ncl_cdo_test
